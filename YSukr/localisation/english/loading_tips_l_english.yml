l_english:
 LOADING_TIP_0:0 "Але ми солдати, і якщо наказ каже, що ми повинні спалити прекрасну Арене дотла, то це те, що ми повинні зробити. \n- Таня Дегуречафф"
 LOADING_TIP_1:0 "Чудеса - це ілюзії, породжені недостатньою спостережливістю та розумінням. Це просто... чудові непорозуміння. \n- Таня Дегуречафф"
 LOADING_TIP_2:0 "Батальйон, тут стає доволі жвавіше. Весело, чи не так? \n- Таня Дегуречафф"
 LOADING_TIP_3:0 "На нашому полі бою немає місця для цього сраного Бога! Настав час нам взяти Божу роботу, ми, солдати, займемо роль Бога. Забирай, Боже, свій пихатий зад з цього крісла! \n- Таня Дегуречафф"
 LOADING_TIP_4:0 "Свобода без законів - анархія; закони без свободи - тиранія. \n- Таня Дегуречафф"
 LOADING_TIP_5:0 "Будь ти проклятий, Диявол Рейну! \n- Мері Сіу"
 LOADING_TIP_6:0 "Рейнський фронт кричить ПЕКЛО кожному імперському солдату"
 LOADING_TIP_7:0 "Кажуть, що грань між геніальністю і божевіллям вкрай тонка \n- Таня Дегуречафф"
 LOADING_TIP_8:0 "Перемога. Така заманлива штука. Звичайно, кожен хоче скуштувати цей плід. \n- Таня Дегуречафф"
 LOADING_TIP_9:0 "Мало хто з солдатів по-справжньому розуміє загрозу, яку несе в собі повітряна сила. \n- Таня Дегуречафф"
 LOADING_TIP_10:0 "Ми не перемагаємо. Ми уникаємо поразки. \n- Таня Дегуречафф"
 LOADING_TIP_11:0 "Боже, бережи Батьківщину"
 LOADING_TIP_12:0 "Все, що може піти не так, піде не так. Це відомий закон. Проживеш довге життя - зрозумієш! \n- Таня Дегуречафф"
 LOADING_TIP_13:0 "Ти будеш пригнічена тим, що народишся в ненауковому світі як дівчинка і пізнаєш війну! \n- Сутність X"
 LOADING_TIP_14:0 "Буду спати в чистому ліжку, як цивілізована людина, і їсти гарячі страви! \n- Таня Дегуречафф"
 LOADING_TIP_15:0 "Що робити з нелегалами без паспортів і віз? Депортація! \n- Таня Дегуречафф"
 LOADING_TIP_16:0 "Здається, наша армія веде холодну війну проти нейтрального Королівства Союзників... Щоб створити найгіршу їжу в світі! \n- Таня Дегуречафф"
 LOADING_TIP_17:0 "Гордість веде до падіння, я вважаю за краще жити в смиренні \n- Таня Дегуречафф"
 LOADING_TIP_18:0 "Вибачте, хлопці, я хочу вишукано повечеряти в пивній. \n- Таня Дегуречафф"
 LOADING_TIP_19:0 "Вона є тим, що ми вважаємо героєм. \n- Командир гвардії Лааген"
 LOADING_TIP_20:0 "Здохни Сутність Х! Здохни Сутність Х! Здохни Сутність Х! \n- Таня молиться в храмі"
 #78 tips total
