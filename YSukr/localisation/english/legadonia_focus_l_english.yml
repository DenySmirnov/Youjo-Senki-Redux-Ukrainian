l_english:
 #Economy
 LEG_economic_policies:0 "Полегшити економічну ситуацію"
 LEG_economic_policies_desc:0 "Якщо ми хочемо уникнути долі попереднього уряду, то першочерговим завданням для нас має бути подолання наслідків рецесії. Проблема в тому й полягає що ніхто не має уявлення що робити, щоб не завдати ще більшої шкоди.\nЦе означає, що нам, можливо, доведеться кинути в цю стіну кілька рішень і подивитися, що з них прилипне до неї."
 LEG_national_reserve_act:0 "Прийняти pакон про Національний резерв"
 LEG_national_reserve_act_desc:0 "Причиною останньої кризи було банкрутство кількох великих банків, крах яких викликав ефект доміно. Щоб уникнути повторення цього, ми повинні створити національний резерв, який забезпечить банки великими сумами готівки на випадок кризи ліквідності."
 LEG_end_of_gold_standard:0 "Кінець золотого стандарту"
 LEG_end_of_gold_standard_desc:0 "Деякі економісти пропонують девальвувати нашу валюту, щоб залучити більше інвестицій з інших країн. Проблема полягає в тому, що наша валюта підтримується золотим стандартом, який значно обмежує можливості маніпулювання нею. Перехід на фіатну систему значно розширив би наші можливості."
 LEG_import_substitution:0 "Імпортозаміщення"
 LEG_import_substitution_desc:0 "Ми імпортуємо багато товарів, які можемо виробляти всередині країни, що спричиняє дефіцит торговельного балансу. Хоча дехто може вважати це протекціонізмом, якщо ми заохочуватимемо більше підприємств купувати та виробляти всередині держави, а не постачати товари за кордон, ми зможемо створити робочі місця, стимулювати економіку та зменшити цей торговельний дефіцит."
 LEG_tender_system:0 "Сприяти проведенню тендерних торгів"
 LEG_tender_system_desc:0 "Однією з переваг ринкової економіки є конкуренція, яка сприяє прогресу. Обіцяючи великі контракти найдешевшій пропозиції, ми зможемо скоротити витрати, а також заохотити більш ефективний виробничий процес."
 LEG_capital_injection:0 "Збільшити капіталовкладення"
 LEG_capital_injection_desc:0 "Зменшивши мінімальну суму готівки, яку банк повинен тримати у своїх сховищах, ми зможемо забезпечити повернення великих обсягів валюти в систему у вигляді кредитів та інвестицій. Будемо сподіватися, що ці кредити будуть надані надійним особам."
 LEG_currency_devaluation:0 "Девальвація валюти"
 LEG_currency_devaluation_desc:0 "Тепер, коли фіатна система прийнята як населенням, так і великими фінансовими установами, ми можемо девальвувати нашу валюту. Це стимулюватиме іноземні інвестиції та перезапустить туристичну галузь."
 LEG_tariff_protection:0 "Тарифний захист"
 LEG_tariff_protection_desc:0 "Якщо ми хочемо стати по-справжньому самодостатніми, ми повинні зробити так, щоб імпорт іноземних товарів більше не був вигіднішим за придбання продукції, виробленої тут. Цей захід має додаткову перевагу: він також збільшить доходи держави і допоможе нам виплачувати наші борги."
 LEG_military_industrial_complex:0 "Створити військово-промисловий комплекс"
 LEG_military_industrial_complex_desc:0 "Самодостатня нація повинна мати можливість виробляти більшу частину своєї зброї самостійно. Для того, щоб створити автономний легадонський військово-промисловий комплекс, ми почнемо пропонувати великі контракти компаніям на будівництво військових заводів на території нашої країни."
 LEG_export_focused_economy:0 "Створити експортно-орієнтовану економіку"
 LEG_export_focused_economy_desc:0 "Наш новий промисловий сектор виріс настільки, що може почати експортувати велику кількість товарів до інших країн, таких як Союзне Королівство.\nЗгаданий експорт також дасть нам певний вплив на інші менш розвинені країни."
 LEG_state_capitalism:0 "Прийняти державний капіталізм"
 LEG_state_capitalism_desc:0 "Враховуючи нинішню нерівність сил між нами та Імперією, ми повинні зробити все можливе, щоб протистояти їхній індустріальній могутності. Використовуючи нашу владу, ми можемо стандартизувати компоненти та суттєво допомогти у спрощенні логістики."
 LEG_trans_legadonian_railway:0 "Створити Транс-Легадонську залізницю"
 LEG_trans_legadonian_railway_desc:0 "Ідея з'єднати південну залізничну мережу з рештою країни має кілька переваг як з економічної, так і зі стратегічної точки зору. Можливість легко дістатися до гірських районів стимулюватиме розвиток міст і заводів. Ми також зможемо легше реагувати на загрозу на півночі."
 LEG_osfjord_shipyards:0 "Верфі Осфьорда"
 LEG_osfjord_shipyards_desc:0 "Якщо ми коли-небудь плануємо відновити наш застарілий флот, нам знадобляться сучасні суднобудівні верфі. Враховуючи його стратегічне розташування та історію як великого порту, Осфьорд є очевидним вибором. Існуючу верф необхідно буде розширити, а також заснувати нові."
 LEG_economic_stabilization:0 "Стабілізація економіки"
 LEG_economic_stabilization_desc:0 "Вже проведені реформи дали нам безпрецедентний рівень контролю над економікою. Ми можемо використати це на свою користь, ухваливши пакет заключних заходів, які стабілізують ринки."
 LEG_rural_industrialization_initiative:0 "Ініціатива індустріалізації сільських територій"
 LEG_rural_industrialization_initiative_desc:0 "Децентралізація нашого промислового сектору забезпечить як зростання нових міст, так і дозволить нам продовжувати забезпечувати війська спорядженням, якщо ми втратимо столичний регіон. Ця ініціатива також має допомогти подолати розрив між великими містами та рештою країни."
 LEG_norland_arsenal:0 "Норрландський арсенал"
 LEG_norland_arsenal_desc:0 "Схоже що регіон Норрланд має ідеальне поєднання ресурсів, необхідних для виробництва зброї. Створивши комплекс заводів, ми зможемо значно знизити собівартість виробленої зброї і прискорити її складання."
 LEG_market_revitalization:0 "Живлення ринків"
 LEG_market_revitalization_desc:0 "Здається, наші заходи спрацювали, і економіка повернулася до докризового рівня. Тепер, коли економіка заспокоїлася, ми повинні спробувати скористатися ослабленим станом міжнародних ринків, здійснюючи стратегічні інвестиції в економіку інших країн."
 LEG_research_grants:0 "Дослідницькі гранти"
 LEG_research_grants_desc:0 "Криза змусила нас призупинити діяльність кількох державних дослідницьких лабораторій. Зі стабілізацією економіки ми зможемо відновити ці гранти, повернути втрачену наукову перевагу і забезпечити перевагу легадонської армії."
 #Politics (Right)
 LEG_right_wing_coalition:0 "Створити праву коаліцію"
 LEG_right_wing_coalition_desc:0 "Якщо ця країна хоче вижити в майбутній війні, необхідно визнати той факт, що і Імперія, і Федерація є екзистенційними загрозами для держави. Наш новий уряд повинен поставити долю Легадонського Альянсу понад усі інші питання."
 LEG_seek_nationalist_support:0 "Шукати підтримки у націоналістів"
 LEG_seek_nationalist_support_desc:0 "Націоналістичні елементи в сенаті здаються природним союзником нашої нової коаліції. Даючи обіцянки і апелюючи до їхніх інтересів, ми зможемо зміцнити нашу підтримку, що дозволить нам зосередитися на реальній загрозі."
 LEG_restrict_foreign_business:0 "Обмеження іноземного бізнесу"
 LEG_restrict_foreign_business_desc:0 "Однією з обіцянок, які ми повинні були дати, щоб забезпечити підтримку націоналістів, була обіцянка перешкоджати іноземному бізнесу. Ми повинні виконати свою частину угоди, розробивши заходи, спрямовані саме на іноземних власників бізнесу."
 LEG_made_in_legadonia:0 "Зроблено в Легадонії"
 LEG_made_in_legadonia_desc:0 "Якщо ми хочемо відновити репутацію легадонської продукції, ми могли б забезпечити більш суворий контроль якості для всього експорту. Це повинно підвищити попит і компенсувати всі іноземні компанії, які були змушені закритись."
 LEG_seek_army_support:0 "Звернутися за підтримкою армії"
 LEG_seek_army_support_desc:0 "Єдина сила, яка має значення - це сила, що виходить з кінця ствола гармати. Якщо ми хочемо стабілізувати цю країну, ми повинні переконатися, що новий уряд має підтримку збройних сил."
 LEG_paramilitary:0 "Воєнізовані підрозділи"
 LEG_paramilitary_desc:0 "Якщо ми хочемо захистити нашу незалежність від південної та східної загроз, нам потрібно, щоб усі працездатні чоловіки стали на захист країни. Воєнізовані підрозділи можуть бути використані як допоміжні засоби для підтримки рівня підготовки населення."
 LEG_patriotic_education:0 "Патріотичне виховання"
 LEG_patriotic_education_desc:0 "Ми могли б спробувати запобігти майбутній нестабільності, наголошуючи на тому, що робить людей Альянсу Антанти великими, і навчаючи цьому з раннього віку. Це сприятиме збільшенню кількості добровольців у майбутньому."
 LEG_march_into_norden:0 "Раптовий удар"
 LEG_march_into_norden_desc:0 "Сміливий військовий маневр проти держави [EMP.GetNameDef] може бути саме тим, що нам потрібно, щоб нарешті отримати підтримку широких мас. Великого «параду» через демілітаризовану зону має бути достатньо, щоб забезпечити довіру до нової коаліції."
 #Politics (Center)
 LEG_minority_government:0 "Уряд меншини"
 LEG_minority_government_desc:0 "Ми не можемо довірити фанатикам по обидва боки політичного спектру майбутнє нашої нації. Хоча це не буде популярно, у нас немає іншого вибору, окрім як сформувати уряд меншини, якщо ми хочемо успішно пройти через випробування, які чекають на наш народ."
 LEG_political_appointments:0 "Політичні призначення"
 LEG_political_appointments_desc:0 "Авторитет нашого уряду, м'яко кажучи, хиткий. Якщо ми хочемо залишитися при владі, ми повинні призначити лояльних і впливових міністрів на ключові посади в уряді, щоб легітимізувати нашу адміністрацію."
 LEG_local_autonomy:0 "Локальна автономія"
 LEG_local_autonomy_desc:0 "[Root.GetName] - це величезна країна, і наразі потрібно багато часу, щоб схвалення зі столиці дійшло до більш віддалених районів. Надання місцевим органам влади більшої автономії у вирішенні регіональних питань буде не тільки більш ефективним, але й дозволить нашій адміністрації зосередитися на більш важливих питаннях."
 LEG_relief_program:0 "Програма допомоги"
 LEG_relief_program_desc:0 "Економічні негаразди останніх років спричинили значне безробіття. Ми повинні вжити заходів, щоб переконатися, що бідні та безправні не стануть на шлях злочинності або не приєднаються до екстремістських елементів. Ряд програм допомоги допоможе хворим і безробітним, водночас показуючи людям, що ми діємо в їхніх інтересах."
 LEG_seek_corporate_support:0 "Звернутися за корпоративною підтримкою"
 LEG_seek_corporate_support_desc:0 "Багато в чому корпорації мають більший контроль над життям людей, ніж уряд. Ми повинні звертатися до цих організацій і заохочувати їх підтримувати наше правління. Зрештою, компаніям байдуже хто керує, доки є гроші, які можна заробити."
 LEG_end_monopoly:0 "Знищити державну монополію"
 LEG_end_monopoly_desc:0 "Уряд традиційно надавав монополії привілейованим компаніям у кількох секторах економіки. Однак це призвело до зростання витрат і неефективних процесів. Якщо ми відкриємо ці сектори та заохотимо конкуренцію, це допоможе знизити ці витрати, водночас стимулюючи більшу кількість інновацій."
 LEG_privatization:0 "Приватизація"
 LEG_privatization_desc:0 "Багато наших державних послуг надаються неефективно і виснажують державні фінанси. Ми повинні заохочувати приватний сектор взяти на себе управління деякими з цих комунальних послуг, щоб марно витрачені гроші могли бути краще витрачені в іншому місці."
 LEG_seek_help_from_francois:0 "Франконська допомога"
 LEG_seek_help_from_francois_desc:0 "[REP.GetNameDefCap] - наш союзник і яскравий приклад демократії. Ми впевнені, що вони підтримають нас, якщо ми заявимо про наші законні права на Норден. Несправедливій окупації Імперії має бути покладено край."
 #Politics (Left)
 LEG_left_wing_coalition:0 "Коаліція лівих сил"
 LEG_left_wing_coalition_desc:0 "Через падіння нашої популярності в уряді ми зробили складний вибір - сформувати коаліційний уряд. Обговоривши цю ідею з представниками лівої фракції, вони погодилися співпрацювати з нами."
 LEG_seek_trade_union_support:0 "Перемовини з профспілками"
 LEG_seek_trade_union_support_desc:0 "Якщо ми хочемо взяти на себе удар, який готує [EMP.GetNameDef], ми повинні спочатку заручитися підтримкою [ROOT.GetAdjective]их людей. Найголовніше, ми повинні заручитися підтримкою робітників, які будуть заправляти нашу військову машину. Ми зустрінемося з профспілками, щоб обговорити наші плани."
 LEG_autogestion:0 "Грантове самоуправління"
 LEG_autogestion_desc:0 "Робітники вимагали, щоб їм дозволили самоврядування - вільне від гнітючого ока їхніх капіталістичних наглядачів. Як ми можемо ігнорувати долю наших простих робітників? Ми дозволимо їм самоуправління, що, безсумнівно, підвищить їхню продуктивність."
 LEG_workers_militia:0 "Рекрутувати робітничу міліцію"
 LEG_workers_militia_desc:0 "Ми домоглися того, що наші робітники захопили засоби виробництва на своїх робочих місцях. Тепер наш уряд повинен забезпечити робітників засобами для самозахисту. Їм буде дозволено сформувати міліцію для власного захисту."
 LEG_seek_rural_support:0 "Шукати підтримки у сільського населення"
 LEG_seek_rural_support_desc:0 "Сільські жителі складають значну частину населення нашої країни, але їх часто ігнорували попередні уряди Легадонії. Більше їх не будуть ігнорувати, ми розпочнемо програми допомоги нашому сільському населенню."
 LEG_subsidized_mechanization:0 "Механізоване сільське господарство"
 LEG_subsidized_mechanization_desc:0 "Наші фермери бідні, і багато з них все ще використовують ручні інструменти, або навіть працюють без допомоги інструментів. Щоб заохотити підвищення врожайності, ми замовили трактори та іншу сільськогосподарську техніку. Ми продамо цю техніку фермерам за низькою ціною."
 LEG_land_clearance:0 "Дозволити оформлення земельних ділянок"
 LEG_land_clearance_desc:0 "Значна частина земель, з яких складається [ROOT.GetNameDef] - це величезні ліси, непридатні для землеробства та випасу худоби. Щоб ще більше допомогти нашим фермерам, ми організуємо масштабні операції з розчищення земель, щоб створити більше сільськогосподарських угідь."
 LEG_seek_help_from_russy:0 "Шукати допомоги у Русі"
 LEG_seek_help_from_russy_desc:0 "На нашому сході лежить великий оплот соціалізму на нашому континенті - [RUS.GetNameDef]. Вони стають все більш дружніми з нашим лівим урядом, тому ми будемо шукати допомоги від них для досягнення нашої мети - визволення пригноблених народів Сканії."
 #Politics part 2
 LEG_denounce_londinium_treaty:0 "Денонсувати Лондініумський договір"
 LEG_denounce_londinium_treaty_desc:0 "Занадто довго законні землі нашого народу тероризувала [EMP.GetNameDef]. Їх незаконна окупація була підкріплена Лондініумським договором. Ми більше не будемо миритися з цим абсурдним договором, наші війська увійдуть до Нордену і повернуть наші законні землі!"
 LEG_victorious_army:0 "Тріумф у Нордені"
 LEG_victorious_army_desc:0 "Наші солдати здобули перемогу в Нордені, і ми повернули собі територію, яка по праву належить нам. Однак ми не можемо спочивати на лаврах, війна тільки почалася, і Імперія неодмінно контратакуватиме, щойно залиже свої рани. Ми повинні зробити все, що в наших силах, щоб утримати цю перемогу, ми подбаємо про те, щоб сміятися останніми."
 LEG_defeated_army:0 "Відновлення після Нордену"
 LEG_defeated_army_desc:0 "Норден був катастрофою! Наша спроба повернути нашу законну територію провалилася, і [EMP.GetNameDef] цілком заслужено на нас гнівається. Попереду багато випробувань, і якщо ми хочемо перемогти, ми повинні підготуватися до майбутнього натиску."
 LEG_triumph_of_the_people:0 "Тріумф народу"
 LEG_triumph_of_the_people_desc:0 "Воля народу перемогла! За допомогою наших братів і сестер з держави [RUS.GetNameDef] ми звільнили Норден і його народ від гнітючої окупації. Народ тріумфує, а наші великі справи означають, що ми тепер достатньо популярні, щоб керувати країною без непростого союзу з буржуазією."
 LEG_triumph_of_the_nation:0 "Тріумф нації"
 LEG_triumph_of_the_nation_desc:0 "Воля великого народу Легадонії перемогла, і експансіоністська імперія була вигнана з наших законних земель у Нордені! Ми довели правоту нашої справи і дали відсіч скептикам у коаліційному уряді. Настав час усунути цих непатріотичних міністрів і сформувати новий, лояльний кабінет."
 LEG_triumph_of_freedom:0 "Тріумф свободи"
 LEG_triumph_of_freedom_desc:0 "Люди раділи, коли наші солдати вступали на звільнені території, що колись належали Імперії. Свобода, воля і братерство перемогли! Наша перемога над Імперією є доказом цього. З цим великим успіхом довіра до нашого керівництва злетіла до небес, і уряд тепер користується достатньою підтримкою, щоб ми більше не були урядом меншості."
 LEG_shuffle_cabinet:0 "Кабінет з надзвичайних ситуацій"
 LEG_shuffle_cabinet_desc:0 "Попередня адміністрація втратила підтримку народу. Прикре фіаско в Нордені довело, що нам потрібна швидка і рішуча зміна керівництва, якщо ми хочемо пережити прийдешній шторм. Винуватців, відповідальних за безглузде рішення про повернення Сканії, буде замінено, і буде призначено новий уряд, який виведе нас з цієї халепи. Ми можемо лише молитися, щоб їм це вдалося."
 #Victory branch
 LEG_norden_uprising:0 "Норденське повстання"
 LEG_norden_uprising_desc:0 "З нашою перемогою надії легадонських лоялістів по всьому регіону відродилися, і вогонь в їхніх душах розгорівся. Ми повинні переконати цих хоробрих чоловіків і жінок взяти до рук зброю і підняти опір на решті окупованих територій, щоб весь Норден був вільний від імперського панування."
 LEG_claim_on_empire:0 "Розширити наші претензії"
 LEG_claim_on_empire_desc:0 "До об'єднання Імперії сфера впливу Легадонії сягала набагато далі, ніж наш півострів на півночі Європи. Тепер, коли могутня Імперія розпадається, ми знову маємо законні претензії на ці землі. Щоб гарантувати нашу майбутню безпеку, ми повинні подбати про те, щоб ці території повернулися до нас."
 LEG_amphibious_assault:0 "Морський десант"
 LEG_amphibious_assault_desc:0 "Моря довгий час були нашим найбільшим захистом від ворога на півдні. Однак зараз, коли ми перейшли в наступ, воно виявилося для нас такою ж перешкодою, як і для Імперії. Ця водяна стіна залишила імперців самовдоволеними, але якщо ми зможемо завдати удару з моря, ми зможемо відкрити другий фронт і відкинути ворога назад."
 LEG_relentless_assault:0 "Невпинний штурм"
 LEG_relentless_assault_desc:0 "Ми повинні продовжувати тиск на Імперію, якщо хочемо досягти остаточної перемоги у цій війні. Для цього ми повинні невпинно наступати і ніколи не давати ворогу шансу оговтатися. Однак це, безсумнівно, призведе до виснаження наших військ. Для боротьби з цим ми будемо впроваджувати сувору і чітку політику ротації сил, щоб наші війська завжди були готові до бою."
 LEG_fall_of_the_giant:0 "Падіння Йетунна"
 LEG_fall_of_the_giant_desc:0 "Могутній імперський велетень упав і більше не становить загрози для світу. Народ вітає наші зусилля і відкрито хвалить наше керівництво. Всі пишаються досягненнями нашої великої нації і з нетерпінням чекають на світле і процвітаюче майбутнє, коли Легадонська Федерація займе гідне місце лідера на світовій арені."
 #Defeat branch
 LEG_emergency_construction:0 "Аварійне будівництво"
 LEG_emergency_construction_desc:0 "Ворог майже біля наших воріт, і зрозуміло, що ця війна буде вестися на [ROOT.GetAdjective]ій землі. Ми повинні прискорити будівництво наших оборонних споруд і військових об'єктів, якщо ми хочемо дати відсіч ворогам."
 LEG_coastal_defense:0 "Берегова оборона"
 LEG_coastal_defense_desc:0 "Наша довга берегова лінія створює небезпеку висадки морського десанту. Міністр оборони запропонував створити систему берегових фортів і гармат, які допоможуть протистояти цій проблемі. Якщо наші вороги нападуть з моря, вони не застануть нас непідготовленими."
 LEG_militarized_schools:0 "Мілітаризовані школи"
 LEG_militarized_schools_desc:0 "Хоча дехто каже, що молодь - це майбутнє нації, у неї не буде майбутнього, якщо нація впаде. Хоча дехто може поставити під сумнів моральність заохочення цих вразливих молодих людей воювати, наша ситуація є відчайдушною. Ми повинні заохочувати нашу молодь брати до рук зброю для захисту Батьківщини."
 LEG_legadonia_persevered:0 "Легадонія вистояла"
 LEG_legadonia_persevered_desc:0 "Нарешті ми вигнали ворогів і повернули втрачені території. Але якою ціною? Жодна [ROOT.GetAdjective]а сім'я не залишилася незачепленою кривавою бійнею, яка була вчинена над нашою нацією, а тисячі людей були вигнані зі своїх домівок у хаосі. Невже таким чином ми хотіли відновити свою велич? Чи було воно того варте?"
 LEG_behind_enemy_lines:0 "У тилу ворога"
 LEG_behind_enemy_lines_desc:0 "Можливо, ми втрачаємо позиції, але у нас все ще є воля до боротьби! Ми повинні протриматися, щоб наші союзники могли розпочати контрнаступ. Використовуючи наші знання місцевості та партизанську тактику для руйнування ліній постачання ворога, ми можемо змусити ворога заплатити за кожен крок, який він робить на [ROOT.GetAdjective]ій землі."
 LEG_prepare_for_exile:0 "Підготовка до вигнання"
 LEG_prepare_for_exile_desc:0 "[ROOT.GetNameDef] відчула на своїй шкірі, що військова ситуація розгортається не завжди на свою користь. Стає все більш очевидним, що Вітчизна впаде перед ворогом, і ми повинні готуватися до найгіршого. Битва може бути програна, але війна ще далека від завершення, ми повинні готуватися до продовження нашого правління у вигнанні. Радник Абенсолл був обраний, щоб очолити нас."
 #Democracy branch
 LEG_coalition_war_room:0 "Коаліційний військовий штаб"
 LEG_coalition_war_room_desc:0 "Ми не ведемо цю війну поодинці, і хоча у нас можуть бути розбіжності, серйозність ситуації вимагає, щоб ми відклали їх убік, щоб прокласти шлях вперед. Ми створимо належну коаліцію, щоб ефективно координувати наші військові плани. Якщо ми будемо стояти пліч-о-пліч з нашими союзниками і наступати з єдиною стратегією, ми обов'язково переможемо."
 LEG_allied_volunteer:0 "[ALK.GetNameDef] приводить волонтерів"
 LEG_allied_volunteer_desc:0 "[ALK.GetNameDefCap] не приховує, що вони незадоволені нами після денонсації Лондініумського договору та подальших неприємностей, які ми створили після нього. Однак вони не бажають бачити, як гегемоністська держава захопить континент, і поки що готові пробачити ці порушення. Офіційно вони відправляють добровольців, що складаються з відставних військових і приватних цивільних осіб, але насправді ці люди є морськими магами-ветеранами, які, безсумнівно, стануть великою допомогою у військових зусиллях."
 LEG_overseas_volunteer:0 "Волонтери-експатріанти"
 LEG_overseas_volunteer_desc:0 "Під час економічних негараздів, які спіткали нашу країну, багато наших людей виїхали за кордон у пошуках роботи та фінансової стабільності. Більшість, якщо не всі, з цих людей все ще тримають нашу країну близько до свого серця і, безсумнівно, прийдуть їй на допомогу в скрутну хвилину. Ми повинні заохочувати цих емігрантів повертатися додому і боротися за Батьківщину!"
 LEG_us_weapons:0 "Американська демократія"
 LEG_us_weapons_desc:0 "[USA.GetNameDefCap] - це зростаюча індустріальна держава, яка майже не має собі рівних за виробничими потужностями. Хоча цей сплячий гігант не виявляє особливого інтересу до прямої участі у війні, його повага до всемогутнього долара означає, що він буде більш ніж радий надати нам зброю та обладнання, якщо ми погодимося повернути їх після війни."
 LEG_war_on_communism:0 "Війна з комунізмом"
 LEG_war_on_communism_desc:0 "[EMP.GetNameDefCap] можливо, більше не є загрозою, але її відсутність виявила іншу, можливо, більшу небезпеку. Комуністи не зупиняться ні перед чим, щоб поширювати свою віроломну ідеологію, і вже зараз отруюють серця і розум чесних порядних громадян і налаштовують їх проти нас. Якщо демократія хоче вижити, ми повинні усунути загрозу більшовизму, перш ніж він зруйнує все, у що ми віримо."
 #Fascist branch
 LEG_militarized_society:0 "Мілітаризоване суспільство"
 LEG_militarized_society_desc:0 "Ми довели, що наш народ сильний, і ми повинні подбати про те, щоб він завжди залишався таким. Наш народ завжди повинен бути готовий піднятися і боротися за свою Вітчизну, щоб ми не піддалися слабкості і знову не стали кайданами несправедливого договору, подібного до Лондініумського."
 LEG_centralized_management:0 "Централізувати управління"
 LEG_centralized_management_desc:0 "Деякі галузі нашої промисловості здаються млявими та неефективними. Здається, що існує занадто багато рівнів бюрократії, які невиправдано сповільнюють роботу. Централізувавши керівництво під орудою збройних сил, ми зможемо швидше впроваджувати зміни та покращити наші виробничі квоти."
 LEG_counterinsurgency:0 "Розпочати операції з протидії повстанцям"
 LEG_counterinsurgency_desc:0 "На жаль, не всі готові підтримати мрії Батьківщини та її народу. Ще більш шокуючим є те, що дехто готовий воювати проти нас, особливо на територіях, які лише нещодавно були прийняті до складу країни. Наш уряд добре усвідомлює, наскільки небезпечними можуть бути такі підривні елементи, тому ми повинні почати власними зусиллями викорінювати цих негідників."
 LEG_attack_russy:0 "Помста за Північну війну"
 LEG_attack_russy_desc:0 "Імперія була не єдиним ворогом, який принижував нас і забирав землі, що по праву належать нашій великій нації. Хоча це вже не так свіжо в пам'яті нашого народу, [RUS.GetNameDef] колись захопила наші землі під час Північної війни. Навіть після того, як їхня країна впала до комунізму, вони відмовилися повернути легадонську землю, яка законно належить нам. Настав час вказати комуністам на помилковість їхніх шляхів."
 LEG_mare_nostrum:0 "Dominium Maris Baltici"
 LEG_mare_nostrum_desc:0 "Балтійське море тепер є беззаперечною власністю Легадонії. У міру того, як ми здобуваємо все більше перемог, а наш народ стає все більш процвітаючим, ми дивимося на горизонт і бачимо, що це море більше не є межею нашої великої держави. Це лише її початок."
 LEG_the_other_sea:0 "Стверджувати домінування над Сторбританією"
 LEG_the_other_sea_desc:0 "Саме Лондініумський договір колись зв'язав руки нашої нації, і саме Союзне Королівство було архітектором цієї несправедливої угоди. Вони вважали, що можуть стверджувати свій вплив на континенті, прикриваючись своїм флотом. Настав час показати жителям Альбіону, що вони більше не керують хвилями, і що ми ніколи більше не будемо зв'язані кайданами одного з їхніх договорів!"
 #Communist branch
 LEG_army_commissars:0 "Військові комісари"
 LEG_army_commissars_desc:0 "Хоча багато наших солдатів зарекомендували себе великими героями народу, деякі офіцери ще не сприйняли великі соціалістичні ідеали, які виросли в нашій країні. Партія вважає, що буде корисно для всіх, якщо ми призначимо комісарів, які консультуватимуть цих офіцерів і підніматимуть бойовий дух військ під їхнім командуванням."
 LEG_attack_francois:0 "Удар по джерелу демократії"
 LEG_attack_francois_desc:0 "Буржуазія може називати себе демократичною, але насправді її демократія - це лише привід для поневолення робітників своїми капіталістичними ідеалами! Батьківщиною цього капіталістичного кошмару в Європі є Республіка Франконія! Якщо Революція хоче вижити, ми повинні звільнити континент від цього великого зла!"
 LEG_red_continent:0 "Червоний континент"
 LEG_red_continent_desc:0 "Комунізм переміг реакційну Імперію та Республіку Франконію. Багряна хвиля тепер простяглася від Парисії до Берлуна, ми досягли нашої мети - зробити континент червоним. Повстаньте, товариші! Ваше визволення вже близько!"
 #Military
 LEG_combined_arms_exercise:0 "Загальновійськові навчання"
 LEG_combined_arms_exercise_desc:0 "Після падіння попередньої влади наші збройні сили залишилися в занедбаному стані, що змусило багатьох наших генералів сумніватися в їхній готовності. Ми повинні провести загальновійськові навчання, щоб визначити нашу силу, перш ніж ми зможемо розглядати будь-які військові дії проти іншої країни."
 #Navy
 LEG_new_battlecruiser:0 "Спуск на воду нового крейсера"
 LEG_new_battlecruiser_desc:0 "Оскільки більша частина нашої країни омивається океаном, вкрай важливо побудувати сильний військово-морський флот, щоб протистояти десантним атакам. У нас є майже завершений надсучасний крейсер, який іржавіє в сухому доці через скорочення бюджету. Закінчення його будівництва було б гарним початком для нашого нового флоту. Ми повинні заплатити, щоб відновити роботу над ним якнайшвидше."
 LEG_modern_destroyers:0 "Сучасні есмінці"
 LEG_modern_destroyers_desc:0 "Авіаносці та лінкори можуть бути чудесами інженерної думки, але саме есмінці є основою будь-якого флоту. Ми повинні модернізувати цих міцних робочих коней, щоб вони стали основою нашого нового флоту."
 LEG_modern_cruisers:0 "Сучасні крейсери"
 LEG_modern_cruisers_desc:0 "Хоча скромний есмінець корисний для багатьох ролей, він просто не може протистояти більшим супротивникам у бою. Тепер нам потрібно модернізувати наші крейсери, щоб протистояти більшим загрозам. Ці кораблі можуть бути меншими за лінкор, але вони швидші та маневреніші, а також набагато простіші у виробництві. Вони стануть гідним доповненням до військово-морських сил."
 LEG_naval_doctrines:0 "Зусилля військово-морської доктрини"
 LEG_naval_doctrines_desc:0 "Модернізації наших ВМС недостатньо, ми повинні також оновити способи використання наших кораблів. Війна на морі виграється не перевагою вогневої потужності, а хитрим застосуванням тактики і техніки. Ми повинні переконатись, що ми залишаємось на передовій цих процесів."
 LEG_ship_design_bureau:0 "Суднобудівне конструкторське бюро"
 LEG_ship_design_bureau_desc:0 "Більші кораблі не роблять військово-морські сили кращими. Кращий флот - це той, який краще спроектований і оснащений, щоб мати змогу протистояти потенційним загрозам. З цією метою адміралтейство запропонувало створити Бюро проектування кораблів, щоб переконатися, що наші судна готові до всього, що може кинути в нас ворог."
 #Army
 LEG_recruitment_drive:0 "Рекрутингова кампанія"
 LEG_recruitment_drive_desc:0 "Ніколи не буває надлишку людських ресурсів, а інколи навіть їх не вистачає. Ось чому ми повинні створити програму рекрутингу, спрямовану на те, щоб вплинути на молодь, щоб вона йшла добровольцем на службу. Чи то через плакати чи радіо, ми повинні забезпечити повну укомплектованість наших сил."
 LEG_small_arms_effort:0 "Заходи в галузі стрілецької зброї"
 LEG_small_arms_effort_desc:0 "Хоча армія може бути добре підготовленою, вона може бути погано оснащеною. Наша нинішня вогнепальна зброя і пов'язані з нею гаджети повинні бути перевірені і використані як моделі для більш досконалого озброєння. Таким чином, Легадонія може мати невелику перевагу, коли наші війська зіткнуться з ворожими."
 LEG_artillery_effort:0 "Найбільша гармата"
 LEG_artillery_effort_desc:0 "Хоча гармати можуть впоратися з бойовими діями на середніх і близьких дистанціях, ми повинні бути впевнені, що зможемо протистояти загрозам з більших відстаней. Ми повинні інвестувати в краще артилерійське обладнання, що дозволить нам краще підтримувати наступальні дії наших сухопутних військ і завдавати більшої шкоди загалом."
 LEG_armor_effort:0 "Броньована армія"
 LEG_armor_effort_desc:0 "Ми мусимо відновити наші дослідження, адже останнім часом нам бракувало бронетехніки. В той час як Імперія може похвалитися вражаючою вогневою міццю та швидкістю своїх танків, ми не можемо навіть зібрати відповідь, оскільки не маємо жодної моделі вітчизняного виробництва. Ми мусимо зробити так, щоб танковий корпус Легадонії міг протистояти атакам наших ворогів."
 LEG_nco_corps:0 "Офіцерський корпус"
 LEG_nco_corps_desc:0 "Досвідчений офіцерський корпус є необхідною умовою для добре функціонуючої армії. Ми повинні розширювати кадровий офіцерський склад, пропонуючи пільги, щоб заохотити старших офіцерів залишитися, а також розширювати посади, щоб прийняти новобранців. Таким чином, ми зможемо утримати досвідчений персонал і водночас звільнити місце для нових офіцерів."
 LEG_army_experiment_bureau:0 "Військове експериментальне бюро"
 LEG_army_experiment_bureau_desc:0 "Ми повинні вдосконалити нашу тактику і стратегію, а що може бути кращим способом для цього, ніж дослідження? Уряд схвалив створення бюро, що фінансується армією, де ми зможемо вивчати і переглядати наш поточний рівень, і звідти визначати нашу доктрину. Завдяки цьому ми сподіваємося, що зможемо залишатися на висоті і використовувати більш досконалу тактику для перемоги над ворогом."
 LEG_mage_corps:0 "Корпус магів"
 LEG_mage_corps_desc:0 "Оскільки використання спеціалізованих сил магів стало поширеним серед багатьох націй, ми повинні наслідувати їхній приклад і створити свій власний корпус магів. По-перше, ми повинні запросити в оренду магічні сфери, які ми зможемо переробити для використання. По-друге, ми повинні шукати користувачів з магічними здібностями, щоб вони приєдналися до наших сил і відточували наші новостворені сфери. Як тільки обидва ці кроки будуть завершені, Легадонія, можливо, зможе стати пліч-о-пліч з магами Імперії."
 LEG_special_forces:0 "Фокус на армійських спеціалістах"
 LEG_special_forces_desc:0 "Оскільки Легадонія - це густі ліси та замерзлі гірські вершини, її мешканці природно пристосовані до цих умов. Кілька перспективних солдатів будуть відібрані для спеціальної підготовки, яка буде значно легшою завдяки їх здатності адаптуватися до представленого їм середовища. Завдяки цьому там, де війська Імперії будуть борсатися, війська Легадонії будуть процвітати."
 LEG_military_research_institute:0 "Військовий науково-дослідний інститут"
 LEG_military_research_institute_desc:0 "Після заснування та успішної роботи Армійського бюро уряд Легадонії схвалив створення науково-дослідного інституту, спрямованого на військове використання. Багато хто прогнозує, що з розширенням наукової бази збройних сил технологічні прориви відбуватимуться частіше, що може дати багато переваг у боротьбі з супротивниками, з якими ми можемо зіткнутися."
 #Air
 LEG_fighter_focus:0 "Бої в небесах"
 LEG_fighter_focus_desc:0 "Як в наступі, так і в обороні, винищувачі є основою повітряної війни. На Батьківщині вони складають основу нашої оборони від повітряного нападу. За кордоном винищувачі повинні бути в повітрі, щоб розчищати шлях для встановлення панування в повітрі і супроводжувати більш вразливі бомбардувальники, коли вони доставляють свій смертоносний вантаж."
 LEG_air_doctrine:0 "Уроки повітряних боїв"
 LEG_air_doctrine_desc:0 "Безцільне будівництво літаків без стратегії їх належного використання не допоможе нам виграти війну за небо. Ми повинні планувати, як ми будемо використовувати наші повітряні засоби, і створювати належні доктрини для наших пілотів, щоб отримати максимальну віддачу від цих машин. "
 LEG_bomber_focus:0 "Щільне бомбардування"
 LEG_bomber_focus_desc:0 "Бомбардувальники є основою як стратегічної, так і тактичної повітряної війни. Вони можуть завдавати шкоди як укріпленням і матеріальній частині противника в зоні бойових дій, так і навколо неї, а також вражати цілі, що забезпечують життєдіяльність армії, далеко від лінії фронту. Ці літаючі машини можуть доставляти корисні вантажі, здатні завдати удару по самому бойовому духу ворога. Ми були б дурнями, якби нехтували цією частиною наших збройних сил."
 LEG_CAS_focus:0 "Взаємодія земля-повітря"
 LEG_CAS_focus_desc:0 "Мабуть, найбільш корисним застосуванням наших літаків є безпосередня підтримка наших підрозділів на землі. Здатність швидко знищувати цілі з високим ступенем загрози без значних втрат життя і матеріальних засобів дуже важлива для наших генералів, і вони прагнуть, щоб ми розробили кращі літаки для цієї мети."
