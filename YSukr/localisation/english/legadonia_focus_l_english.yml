 LEG_march_into_norden_tooltip:0 "Ми почнемо прикордонну війну в §Y[138.GetName]§! коли ми §YДенонсуємо Лондініумський договір§!."
 LEG_seek_help_from_francois_tooltip:0 "Якщо [REP.GetNameDef] погодиться, ми висунемо спільний ультиматум Імперії, коли §YДенонсуємо Лондініумський договір§!. В іншому випадку ми почнемо прикордонну війну в §Y[138.GetName]§!"
