l_english:
 news.922.t:0 "Розділ Гілтрії"
 news.922.d_emp:0 "Імперська армія увійшла до Гілтрії без опору, оскільки її уряд підкорився вимогам Імперії про окупацію. Довгий час страждаючи від внутрішніх негараздів, Гілтрія, ймовірно, вважала, що шанси проти них будуть занадто великими, якщо вони відмовляться."
 news.922.d_int:0 "Гілтрія стала міжнародним муніципалітетом після того, як її уряд піддався на спільний ультиматум сусідів. Довгий час страждаючи від внутрішніх негараздів, Гілтрія, ймовірно, вважала, що шанси проти них будуть занадто великими, якщо вони відмовляться."
 news.922.a:0 "Нарешті."
 news.922.b:0 "Хвилююче."
 news.923.t:0 "Гілтрійська війна"
 news.923.d_emp:0 "Імперія оголосила війну Гілтрії після того, як остання відхилила ультиматум про мирне приєднання. Шанси Гілтрії, яка вже давно страждає від внутрішніх негараздів, здаються мізерними."
 news.923.d_int:0 "Сусіди Гілтрії оголосили про напад на неї після того, як вона відхилила ультиматум, вимагаючи фактично поглинання. Тепер Гілтрія змушена боротися із зовнішніми загрозами, а також із внутрішніми проблемами, які, можливо, в першу чергу підживлюють амбіції сусіда."
 news.923.a:0 "До зброї!"
 news.923.b:0 "Хвилююче."
 news.924.t:0 "Кінець існування Гілтрії"
 news.924.d_emp:0 "Після відмови Гілтрії визнати владу Імперії, Імперська армія вторглася на її територію. Не витримавши натиску, Гілтрія була захоплена та анексована Імперією."
 news.924.d_int:0 "Після того, як Гілтрія відмовилася дозволити сусідам захопити країну, почалася війна. Не витримавши натиску сусідів, Гілтрія була захоплена і розділена на частини."
 news.924.a:0 "Ну нарешті."
 news.924.b:0 "Хвилююче."
 news.925.t:0 "[FROM.FROM.GetAdjective]о-[FROM.GetAdjective]ий мир"
 news.925.d:0 "Після [FROM.GetAdjective]ої перемоги над [FROM.FROM.GetAdjective]ими силами, [FROM.FROM.GetAdjective]ий уряд підписав мир з державою [FROM.GetName], поступившись своєю територією в якості репарації."
 news.925.a:0 "Ми показали себе."
 news.925.b:0 "Як принизливо."
 news.925.c:0 "Цікаво."
 news.926.t:0 "Переможний гілтрійський марш"
 news.926.d:0 "Гілтрія розгромила сили, що вторглися в країну, і вийшла переможницею, завершивши Гілтрійську війну. Можливо, світ почне сприймати їх чимось серйознішим, ніж діркою в мапі."
 news.926.a:0 "Букмеркери сьогодні стали на сходинку багатшими"
 HIL_hiltrian_war:0 "Гілтрійська війна"
 HIL_sue_for_peace:0 "Висунути вимоги проти держави [FROM.GetName]"
 hiltria.1.t:0 "Гілтрія підписує мир"
 hiltria.1.d:0 "Після принизливих поразок Гілтрія запропонувала нам мир в обмін на невелику територіальну поступку."
 hiltria.1.a:0 "Сміх на весь світ!"
 hiltria.1.b:0 "Якщо ганьбитися, то вже до кінця!"
 hiltria.2.t:0 "[FROM.GetName] погоджується на мир"
 hiltria.2.d:0 "[FROM.GetName] погодилася поступитися деякою частиною своїх територій в обмін на мир."
 hiltria.2.a:0 "Чудово."
 hiltria.20.t:0 "Імперський ультиматум"
 hiltria.20.d:0 "Імперія щойно надіслала нам ультиматум з вимогою анексії нашої країни. У нашій країні багато проімперськи налаштованих громадян, але націоналістів набагато більше. Якщо ми здамося, у нас ніколи не буде шансу відновити нашу велику країну."
 hiltria.20.a:0 "Погодитися"
 hiltria.20.b:0 "Відмовитися"
 hiltria.21.t:0 "Імперія просить Зару"
 hiltria.21.d:0 "Імперія звернулася до нас з пропозицією. Вони хочуть регіон Зара, який, якщо вони його отримають, дасть їм вихід до Адріатичного моря. Вони кажуть, що ми отримаємо «захист», якщо віддамо їм Зару. Чи повинні ми їм її віддати? Хоча наші відносини дуже близькі, відомо, що Гілтрія є важливою частиною їхніх територіальних амбіцій. Що ж нам робити?"
 hiltria.21.a:0 "Дайте їм те що вони хочуть."
 hiltria.21.b:0 "Ніколи!"
 