l_english:
USA_activate_politics:0 "Проблема на горизонті"
USA_activate_politics_desc:0 "На Далекому Сході почалася війна, і поділ Гілтрії порушив делікатний баланс сил на континенті. Нам доведеться зайняти більш активну позицію щодо зовнішніх справ."
USA_create_volunteer_structures:0 "Створення волонтерських структур"
USA_create_volunteer_structures_desc:0 "Хоча наша пряма участь була б політично непопулярною серед більшості виборців, створивши механізм, який би дозволив тим, хто переміщений через війни держави [EMP.GetNameDef], воювати за свою країну, ми можемо безпечно приєднатися до боротьби проти них."
USA_mage_exiles:0 "Маги у вигнанні"
USA_mage_exiles_desc:0 ""
USA_prep_industry:0 "Поспілкуватися з бізнес-лідерами"
USA_prep_industry_desc:0 "Капітани промисловості повинні знати, що найближчим часом для них буде багато військових контрактів."
USA_prep_army:0 "Збільшити фінансування армії"
USA_prep_army_desc:0 "Наша армія порівняно з населенням досить мала. Оскільки конфлікти виникають по всьому світу, ми повинні трохи розширити її, щоб війна не застала нас зненацька."
USA_mage_research_bonus:0 "Дослідження військової магії"
USA_mage_research_bonus_desc:0 "Корисність магів вже відчувають у всьому світі. Як провідна індустріальна держава, ми повинні переконатися, що ми не відстаємо в цій сфері."
USA_embargo_EMP:0 "[EMP.GetNameDef] під ембарго"
USA_embargo_EMP_desc:0 "Більше жоден барель [USA.GetAdjective]ої нафти не потрапить в бак [EMP.GetAdjective]ого танку, який будн топтатипільні країни світу!"
USA_contacts_across_the_pond:0 "Контакти по той бік водойми"
USA_contacts_across_the_pond_desc:0 "У нас є виробничі потужності.\nЇм вони потрібні."
