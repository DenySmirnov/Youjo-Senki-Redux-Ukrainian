l_english:
 gw_tank_equipment:0 "Прототип танку"
 gw_tank_equipment_short:0 "Прототип танку"
 gw_tank_equipment_desc:0 "З тих пір як двигуни стали меншими та потужнішими, армії по всьому світу почали експериментувати з їх військовим застосуванням. Подібно до стародавніх лицарів, танки утворюють броньований наконечник, який може пробити ланцюг піхоти. Ранні танки були озброєні кулеметами та невеликими гарматами, рухалися повільно та були броньовані лише настільки, щоб зупиняти вогонь зі стрілецької зброї."
 infantry_equipment_0_desc:0 "Базове спорядження солдата-піхотинця, яке було розроблено в минулому столітті."
 fighter_equipment_0:0 "Ранній винищувач"
 fighter_equipment_0_desc:0 "Хоча біплани зазнали багатьох змін за останнє десятиліття, вони застарівають, оскільки моноплани мають кращу енергоефективність і менший опір. Ми повинні почати перетворювати цивільні технологічні досягнення у військове застосування."
 strat_bomber_equipment_1_desc:0 "Військові теоретики передбачали, що бомбардування військових цілей супротивника та великих міст за лінією буде мати вирішальне значення у майбутніх війнах. Принаймні, у нас повинен бути бомбардувальник, здатний завдати такої шкоди супротивнику. Він має летіти високо і на хорошій швидкості, а також він повинен переносити велику масу. Для цього знадобиться великий планер з кількома двигунами. Він також матиме певну оборонну здатність."
 tac_bomber_equipment_0:0 "Ранній бомбардувальник"
 scout_plane_equipment_1_desc:0 "Збір розвідданих про пересування ворожих військ і надання звітів про розгортання ворожого флоту було початковою місією для військових літаків до того, як на них було встановлено зброю, і досі залишається важливою місією."
 gw_armored_car_equipment:0 "Ранній бронемобіль"
 interwar_artillery:0 "Покращені боєприпаси"
 interwar_artillery_desc:0 "Удосконалення процесу виготовлення вибухових речовин, а також розробка спеціалізованих снарядів підвищує вогневу міць існуючих артилерійських знарядь."