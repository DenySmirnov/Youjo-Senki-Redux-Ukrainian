 SH_battleship_1_desc:0 "Удосконалення військово-морської конструкції дозволило істотно збільшити можливий тоннаж лінкора. Подібно до оригінального Дредноута, ми можемо побудувати найважчі та добре озброєні лінкори на сьогоднішній день і викликати другу хвилю революції лінкорів."
# SH_battleship_2_desc:0 "An improvement on our earlier super heavy design with stronger weapons and improved fire control systems."
