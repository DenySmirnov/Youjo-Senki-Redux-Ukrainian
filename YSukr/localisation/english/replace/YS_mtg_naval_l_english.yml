 destroyer_1_desc:0 "Спочатку розроблені як маневрені канонерські човни для протидії торпедним катерам, торпедні есмінці незабаром також взяли на себе їхню роль, маючи на собі торпедні установки."
 destroyer_2_desc:0 "Оскільки торпедні катери, яким вони мали протидіяти, значною мірою застаріли, торпедні есмінці стали називатися просто есмінцями, захищаючи флоти від нових типів загроз."
# destroyer_3_desc:0 "To better face threats from above and below, new destroyers must be outfitted with radar and modern anti-air and anti-submarine weaponry."
# destroyer_4_desc:0 "The modern destroyer must be fitted with a variety of different detection technologies, new depth charge deployment systems and be built at a larger scale than their predecessors."
 ship_hull_light_1_desc:0 "Спочатку розроблені як маневрені канонерські човни для протидії торпедним катерам, торпедні есмінці незабаром також взяли на себе їхню роль, маючи на собі торпедні установки."
 ship_hull_light_2_desc:0 "Оскільки торпедні катери, яким вони мали протидіяти, значною мірою застаріли, торпедні есмінці стали називатися просто есмінцями, захищаючи флоти від нових типів загроз."
# ship_hull_light_3_desc:0 "To better face threats from above and below, new destroyers must be outfitted with radar and modern anti-air and anti-submarine weaponry."
# ship_hull_light_4_desc:0 "The modern destroyer must be fitted with a variety of different detection technologies, new depth charge deployment systems and be built at a larger scale than their predecessors."
