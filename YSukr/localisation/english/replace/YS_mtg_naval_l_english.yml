# torpedo_cruiser_desc:0 "Light cruisers equipped with a large number of torpedo tubes, at the cost of a smaller main battery and fewer anti-aircraft guns."
# JAP_torpedo_cruiser:0 "Kitakami-class"
 light_cruiser_1_desc:0 "Захищені крейсери служать у військово-морських силах по всьому світу вже півстоліття. Однак їхня схема бронювання залежить від наявності вугільних бункерів для поглинання пошкоджень. Оскільки новіші двигуни споживають нафту замість вугілля, для майбутніх крейсерів потрібен новий тип конструкції."
 light_cruiser_2_desc:0 "Маневрені легкі крейсери, здатні підтримувати високу швидкість, будуть і надалі корисні для розвідувальних місій."
 light_cruiser_3_desc:0 "У той час як важкі крейсери зосереджуються на вогневій міць і броні, легкі крейсери зосереджуються на допоміжних ролях, захищаючи флот від ворожих есмінців, підводних човнів і літаків."
# light_cruiser_4_desc:0 "Tactically employed to protect larger ships, the modern generation of light cruisers can shake off most past restrictions and be better armed to handle aerial attacks."
# heavy_cruiser_1:0 "Heavy Cruiser I"
# heavy_cruiser_2:0 "Heavy Cruiser II"
# heavy_cruiser_3:0 "Heavy Cruiser III"
# heavy_cruiser_4:0 "Heavy Cruiser IV"
 heavy_cruiser_1_desc:0 "Коли на зміну захищеним крейсерам прийшли легкі крейсери, а броненосні крейсери еволюціонували в лінійні крейсери, був розроблений новий тип крейсерів, який заповнив прогалину між ними."
 heavy_cruiser_2_desc:0 "Як і у випадку з попередником, нові важкі крейсери продовжують збільшуватися в розмірах, оскільки на кораблі встановлюється все більш важке озброєння."
 heavy_cruiser_3_desc:0 "Тоннаж важких крейсерів зріс до такого рівня, що можна будувати нові конструкції з більшим пріоритетом на броні. Кращі протиповітряні гармати дозволяють цим кораблям співпрацювати у морській повітряній війні."
# heavy_cruiser_4_desc:0 "Upscaled, longer and heavier designs with rapid-fire armaments are features in these final stages of heavy cruiser development."
 ship_hull_cruiser_1_desc:0 "Захищені крейсери служать у військово-морських силах по всьому світу вже півстоліття. Однак їхня схема бронювання залежить від наявності вугільних бункерів для поглинання пошкоджень. Оскільки новіші двигуни споживають нафту замість вугілля, для майбутніх крейсерів потрібен новий тип конструкції."
# ship_hull_cruiser_2_desc:0 "The next generation of cruisers features new engine arrangements that improve survivability, as well as space for dedicated aircraft facilities."
# ship_hull_cruiser_3_desc:0 "As cruisers around the world get more powerful and capable, new and larger hulls are needed to hold all the extra equipment needed."
# ship_hull_cruiser_4_desc:0 "Influenced by wartime experiences, the latest generation of cruisers have a rearranged superstructure to allow wider fields of fire for anti-air armaments and new internal layouts to support the use of radar."
# battle_cruiser_1:0 "Battlecruiser I"
# battle_cruiser_2:0 "Battlecruiser II"
# battle_cruiser_3:0 "Battlecruiser III"
# battle_cruiser_4:0 "Battlecruiser IV"
 battle_cruiser_1_desc:0 "Розвинений на основі гонки озброєнь броненосних крейсерів, цей новий клас кораблів можна порівняти з лінійними кораблями за розміром і вогневою потужністю, але замінив броню на швидкість."
# battle_cruiser_2_desc:0 "Rebuilt and repurposed battlecruisers continue to outrun even modern battleship designs by lighter protection, but have developed better systems for fire control, detection and aerial defenses."
# battleship_1:0 "Battleship I"
# battleship_2:0 "Battleship II"
# battleship_3:0 "Battleship III"
# battleship_4:0 "Battleship IV"
# battleship_5:0 "Battleship V"
# battleship_6:0 "Battleship VI"
 battleship_1_desc:0 "Дредноут став значним кроком вперед у розвитку лінкорів. Він мав лише один калібр головних гармат, що дозволяло різним баштам спільно використовувати вогневі рішення."
 battleship_2_desc:0 "Супердредноути еволюціонували з оригінального дредноута, вирішуючи такі проблеми, як недостатній захист палуби від занурювальних снарядів, випущених з несподіваних раніше відстаней, і розміщення всіх башт на центральній лінії, щоб всі вони могли вести вогонь з обох боків корабля."
 battleship_3_desc:0 "Завдяки покращеній стійкості і дальності, нове покоління бойових кораблів вдосконалює попередні проекти, щоб протистояти постійним змінам у дизайні кораблів."
 battleship_4_desc:0 "Товста броня, потужніші двигуни, батарея великокаліберних гармат і поліпшені протиповітряні можливості можуть дозволити лінкорам залишатися актуальними, якщо їх правильно використовувати, у світі, де морська війна все більше домінує над повітряною підтримкою."
 ship_hull_heavy_1_desc:0 "Дредноут став значним кроком вперед у розвитку лінкорів. Він мав лише один калібр головних гармат, що дозволяло різним баштам спільно використовувати вогневі рішення."
 ship_hull_heavy_2_desc:0 "Супердредноути еволюціонували з оригінального дредноута, вирішуючи такі проблеми, як недостатній захист палуби від занурювальних снарядів, випущених з несподіваних раніше відстаней, і розміщення всіх башт на центральній лінії, щоб всі вони могли вести вогонь з обох боків корабля."
 ship_hull_heavy_3_desc:0 "Завдяки покращеній стійкості і дальності, нове покоління бойових кораблів вдосконалює попередні проекти, щоб протистояти постійним змінам у дизайні кораблів."
 ship_hull_heavy_4_desc:0 "Товста броня, потужніші двигуни, батарея великокаліберних гармат і поліпшені протиповітряні можливості можуть дозволити лінкорам залишатися актуальними, якщо їх правильно використовувати, у світі, де морська війна все більше домінує над повітряною підтримкою."
