 ship_hull_carrier_conversion_bb_desc:0 "Після багатьох років експериментів авіаносець повільно виріс у власний клас кораблів. Здатний підтримувати все більшу кількість все більш потужних літаків, авіаносець готовий стати останнім словом у проекції військово-морської сили."
 ship_hull_carrier_conversion_ca:1 "Переобладнаний корпус крейсера"
 ship_hull_carrier_conversion_ca_desc:0 "Після багатьох років експериментів авіаносець повільно виріс у власний клас кораблів. Здатний підтримувати все більшу кількість все більш потужних літаків, авіаносець готовий стати останнім словом у проекції військово-морської сили."
