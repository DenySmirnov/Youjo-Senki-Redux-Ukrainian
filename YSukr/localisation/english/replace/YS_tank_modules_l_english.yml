 armor_tech_1_desc:0 "Ранні танки створювалися для боротьби зі стрілецькою зброєю противника. Таким чином, вони були оснащені досить тонкою бронею. Нове покоління протитанкової зброї зробило поле бою набагато небезпечнішим місцем для танка, і потрібен набагато сильніший захист."
