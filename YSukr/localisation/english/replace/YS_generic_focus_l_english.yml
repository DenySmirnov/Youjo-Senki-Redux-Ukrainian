l_english:
 #Generic focuses that reference WWI in description
 army_effort_desc:0 "Оскільки нові технології стають доступними для нас, ми повинні з’ясувати, як найкраще їх використовувати."
 motorization_effort_desc:0 "Якщо ми хочемо швидко пересуватися по фронту, ми повинні зсунути коней на інші ролі в армії (хоч навіть на роль солдатського пайку) та замінити їх моторизацією."
 doctrine_effort_desc:0 "Військові доктрини, які визначали ведення наземних бойових дій у 19 столітті, застаріли. Ми повинні спрямувати наші найкращі уми на формування військового мислення завтрашнього дня."
 doctrine_effort_2_desc:0 "Поле бою змінилося не лише на рубежі століть, але й упродовж останніх конфліктів. Ми повинні постійно переоцінювати наші доктрини, щоб відобразити це."
 fighter_focus_desc:0 "Якщо ми хочемо перешкодити ворогові спостерігати за редислокацією нашої армії, ми повинні розробити спеціальний літак, призначений для знищення будь-яких ворожих повітряних цілей."
 naval_air_effort_desc:0 "Цілком можливо, що з невеликими модифікаціями ми зможемо розробити бойові літаки, призначені для нападу на ворожі кораблі. Давайте подивимося, куди це нас може завести."
 monarchy_ethos:0 "Монархічний дух"
 monarchy_ethos_desc:0 "Використовуючи засоби масової інформації, ми можемо впливати на національну думку та підвищити популярність нинішнього монарха. Ми також розпочнемо пропагандистську кампанію, яка намагатиметься перетворити інститут монархії на національний символ."
 centralize_power:0 "Централізувати владу"
 centralize_power_desc:0 "Тепер, коли підтримка монарха досягла історично високого рівня, ми можемо почати знищувати інститути, які стримували нас. Під прикриттям «Зменшення бюрократичного марнотратства» можна виправдати прив’язування більшої влади до монарха."
 handing_titles_oout:0 "Меценатство"
 handing_titles_oout_desc:0 "Ми могли б використати деякі з нових податків, щоб розширити військовий коледж. Це гарантує, що випускники матимуть найкращу підготовку в усій Європі, що дозволяє нам компенсувати майбутні втрати більш досвідченого персоналу. Зважаючи на те, що у багатьох дворянських родинах є сини, які мають намір стати офіцерами, виправдати підвищення не складе труднощів."
 levy_system:0 "Система зборів"
 levy_system_desc:0 "Одна з обіцянок, яку повинні дати всі знатні родини, як нові, так і старі, — це призначення чоловіків у королівський корпус. Швидке розширення аристократії має гарантувати альтернативне джерело робочої сили, якщо системи військової повинності недостатньо."
 serfdom_system:0 "Обов'язковий сервітут"
 serfdom_system_desc:0 "Запровадження системи, яка черпає натхнення з середньовічного феодалізму, дозволить нам досягти більшого рівня контролю над кількома ключовими галузями промисловості. Ми почнемо з націоналізації ряду великих будівельних компаній і нагородимо дворян, які присягнуть нам на вірність, контролем над їхніми заводами."