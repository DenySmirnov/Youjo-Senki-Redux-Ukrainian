l_english:
 BM_HISTORY_TITLE:0 "Коротка історія"
 GATHERING_STORM_NAME:0 "Війна на порозі"
 GATHERING_STORM_DESC:0 "Настають темні часи. Експансіоністська та жадібна до влади Імперія шукає свою наступну жертву, адже її кінцева мета - тотальне панування над континентальною Європою та знищення ворогів, що її оточують. На сході лежить червоний велетень, який завжди шукає спосіб ще більше розширити свій вічний вплив. Що станеться з Європою, якою ми її знаємо? Хто прийде до тотального панування? Хто переможе?"
 HITTING_FAN_NAME:0 "Удар вентилятора"
 HITTING_FAN_DESC:0 "Так, саме так! Ця колекція парасольок ось-ось стане в нагоді."
 BOOKMARK_1920_NAME:0 "Майбутня війна"
 BOOKMARK_1920_DESC:0 "Перші два десятиліття цього століття принесли великі потрясіння в усьому світі. Комуністична революція в Руській Федерації розірвала антиімперський альянс Республіки. Новий руський уряд вирішив примиритися з Імперією та зайняти антибуржуазну позицію замість того, щоб стати на бік свого колишнього союзника. Тим часом у Легадонії економічні труднощі спричиняють сплеск націоналізму та реваншизму проти Імперії. Світ наближається до певного конфлікту, який переосмислить війну, якою її знає світ..."
 BOOKMARK_1923_NAME:0 "Годинник на Рейні"
 BOOKMARK_1923_DESC:0 ""
 ALK_1920_DESC:0 "£country_view_map_ALK\nСполучене Королівство, яке зазвичай називають просто «Альбіон», є потужною острівною державою, розташованою в Північно-Західній Європі. Ставши повноцінною демократією не так давно, Сполучене Королівство твердо вірить у права малих народів і верховенство права. Його економіка є однією з найсильніших у світі, а армія в основному спирається на доктрину морської переваги. Хмари війни збираються над Європою, і майбутнє туманне... Союзне Королівство має зробити все, що в її силах, щоб захистити демократичні нації Європи від тих, хто прагне їх завоювати і підкорити."
 REP_1920_DESC:0 "£country_view_map_REP\nРеспубліка Франконія, яку зазвичай називають просто «Республіка», є однією з небагатьох демократичних країн континентальної Європи. Її економіка сильна, хоча в основному складається з сільського господарства. Республіка насолоджується відносно довгим періодом миру, проте часи швидко змінюються. Її могутній сусід на сході, Імперія, яка завжди становила велику загрозу для Республіки, останні кілька років поводиться агресивно. У своєму нинішньому становищі Республіка не в змозі розв'язати і вести тривалу і дорогу війну. Щоб вижити в цьому світі, ми повинні переконатися, що зможемо."
 EMP_1920_DESC:0 "£country_view_map_EMP\nІмперія, або ж Вітчизна - могутня держава, що мешкає на альтернативній Землі, куди головна героїня, Таня Дегуречафф, потрапила після першої зустрічі з Сутністю Х. Вона відрізняється сильним військовим і раціоналістичним ставленням до ведення війни. Оточена ворогами з усіх боків, Імперія повинна бути сильною як у дипломатичному, так і в мілітарному плані, і усунути тих, хто прагне її повного і тотального знищення. Імперія повинна рухатися вперед і відстоювати свої ідеали, щоб вижити в суворій реальності цього жорстокого і невблаганного світу."
 LEG_1920_DESC:0 "£country_view_map_LEG\nОписана як країна «гір і снігу», Федерація Легадонія є демократичною державою, розташованою на північ від Імперії. Багато хто вважає Легадонію першою жертвою імперської агресії, що є прямим наслідком Лондініумского договору. Легадонія знаходиться в слабкій позиції: на півдні - жадібні до влади імперіалісти, а на сході - комуністичний червоний ведмідь. Коли над Європою згущуються воєнні хмари і війна здається неминучою, Легадонія повинна відновити свої союзи, охопити нові країни, бути сильною і протистояти будь-яким арміям-загарбникам - з якого б напрямку вони не прийшли."
 JAP_1920_DESC:0 "£country_view_map\nІсторичний статус цієї країни схожий на статус Японської імперії у 1900-х роках. Вона мала офіційну суперечку з Руським Союзом щодо проведення державного кордону."
 RUS_1920_DESC:0 "£country_view_map_RUS\nНезважаючи на те, що Руська Держава є відносно новою країною, яка виникла лише пару років тому після жорстокої громадянської війни, вона є однією з найвпливовіших та наймогутніших країн світу. Єдина комуністична держава в Європі, Руська Федерація володіє найбільшою армією, яку коли-небудь бачив світ. Федерація все ще оговтується від жорстокої громадянської війни з націоналістами, яку вона вела кілька років тому, а отже, поки що не має економічних можливостей для ведення війни. Є багато ворогів, які прагнуть зруйнувати нашу велику націю і знищити комунізм з лиця землі. Федерація виживе, знищить своїх ворогів і буде боротися далі!"
 USA_1920_DESC:0 "£country_view_map\nВідомі як маяк свободи і надії, Об'єднані Штати Америки є великою ізоляціоністською країною, розташованою в Північній Америці. Завдяки своїй політиці ізоляціонізму вона насолоджується тривалим періодом миру і намагається не втручатися в європейські справи. Її армія невелика, але дуже добре навчена, і має одних з найкращих магів у всьому світі. Економіка держави значною мірою складається з сільського господарства, але її нафтова промисловість є однією з найбагатших у світі. Хоча країна розташована далеко від Європи, завжди існувала ймовірність того, що колись вона може бути втягнута у війну з однією з великих держав. У часи, коли технології стрімко розвиваються, ця загроза стає все ближчою і ближчою."
 DAC_1920_DESC:0 "£country_view_map_DAC\nБагато хто помилково пов'язує Велике Герцогство Дакія з ще однією маленькою державою в Європі. Насправді, Дакія, дуже маленька країна у порівнянні зі своїми сусідами, міцно стояла на ногах протягом сотень років. Однак нинішня ситуація в країні виглядає не найкращим чином: Дакія ще не досягла повної індустріалізації, як більшість країн, а остання війна, в якій брала участь її армія, відбулася десятки років тому. Крім того, Дакія не може проголосити нейтралітет, оскільки є важливим мостом між конкуруючими державами, які прагнуть влади. Якщо герцогство прагне зберегти свою незалежність, воно повинно пожертвувати всім, щоб просуватися вперед до непередбачуваного майбутнього."
 ILD_1920_DESC:0 "£country_view_map_ILD\nКоролівство Ільдоа - самопроголошена нейтральна країна, розташована на півдні Імперії та на сході Республіки. Під владою принца Рамундо I країна досягла значного процвітання і миру завдяки своїй дипломатичній політиці нейтралітету в європейських війнах. Ільдоа знаходиться в унікальному і вигідному становищі: хоча вона не має великої військової та промислової бази, як її сусіди, і, звичайно, не готова до широкомасштабної війни, саме вона утримує баланс сил від потенційної зміни в разі спалаху європейської війни."
 OTHER_1920_DESC:0 "£country_view_map\nНе всі народи світу, великі і малі, затамувавши подих, очікують початку чергового глобального конфлікту. Від великих держав на межі громадянської війни до численних націй, сформованих і трансформованих роками миру і процвітання, усім доведеться приймати складні рішення і балансувати між ідеалами і прагматизмом, щоб мати вплив на майбутнє світу."