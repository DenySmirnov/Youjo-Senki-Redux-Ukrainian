l_english:
 LEG_londinium_treaty:0 "Лондініумський договір"
 LEG_londinium_treaty_desc:0 "Укладений за посередництва Союзного Королівства, Лондініумський договір мав вирішити нашу давню суперечку щодо проведення державного кордону з Імперією. Насправді ж, ми не мали права голосу в процесі його укладення. Союзницьке Королівство зрадило нас і змусило нашу націю відмовитися від претензій на територію Нордену, щоб заспокоїти Імперію. Норден є законною легадонською землею і має бути повернутий законному власнику."
 ### Economic tree ###
 LEG_bond_yield_0:0 "Відсутні борги"
 LEG_bond_yield_1:0 "Стабільні облігації"
 LEG_bond_yield_2:0 "Прибуткові облігації"
 LEG_bond_yield_3:0 "Високоризикові облігації"
 LEG_bond_yield_4:0 "Жахливі облігації"
 LEG_bond_yield_5:0 "Дефолт неминучий"
 LEG_bond_yield_0_desc:0 "Наш уряд не має непогашених боргів."
 LEG_bond_yield_1_desc:0 "Наш уряд випустив кілька облігацій зі стабільною дохідністю."
 LEG_bond_yield_2_desc:0 "Наші казначейські зобов'язання вважаються вигідними як для інвесторів, так і для громадян завдяки відсоткам, які ми виплачуємо."
 LEG_bond_yield_3_desc:0 "Зважаючи на кількість випущених облігацій, нам потрібно платити ще більші відсотки, щоб привабити покупців облігацій."
 LEG_bond_yield_4_desc:0 "Лише дурні, азартні гравці та патріоти готові купувати наші облігації через те, що ми вже заборгували."
 LEG_bond_yield_5_desc:0 "Жебрак приваблює більше інвесторів, ніж наші облігації."
 LEG_bond_yield_up_tt:0 "§RЗбільшує§! державний борг.\n"
 LEG_bond_yield_down_tt:0 "§GЗменшує§! державний борг.\n"
 LEG_unemployment_0:0 "Стабільна зайнятість"
 LEG_unemployment_1:0 "Зростання безробіття"
 LEG_unemployment_2:0 "Масове безробіття"
 LEG_unemployment_3:0 "Соціальний колапс"
 LEG_unemployment_0_desc:0 "Урядові політики люблять посилатися на поточний рівень безробіття."
 LEG_unemployment_1_desc:0 "Опозиційні політики люблять посилатися на поточний рівень безробіття."
 LEG_unemployment_2_desc:0 "Безробітні заполонили вулиці. У деяких регіонах призупинено виплату мінімальної заробітної плати, щоб запобігти втраті роботи більшою кількістю людей."
 LEG_unemployment_3_desc:0 "Натуральне сільське господарство та бандитизм - два найпоширеніші види діяльності в нашій країні (не рахуючи поливання лайном урядовців на протестах)."
 LEG_unemployment_up_tt:0 "§RЗбільшує§! безробіття.\n"
 LEG_unemployment_down_tt:0 "§GЗменшує§! безробіття.\n"
 LEG_market_injection:0 "Капіталовкладення"
 LEG_market_injection_desc:0 "Вливання коштів на ринок спричиняє тимчасовий ринковий бум."
 LEG_protectionism:0 "Протекціонізм"
 LEG_protectionism_desc:0 "Ми повинні робити все можливе, щоб захистити наш бізнес від іноземної конкуренції."
 LEG_export_focus:0 "Фокус на експорт"
 LEG_export_focus_desc:0 ""
 LEG_giant_of_the_north:0 "Велетень Півночі"
 LEG_giant_of_the_north_desc:0 "Ми здолали кризу в країні і зараз ми сильніші, ніж будь-коли."
 ### Political tree ###
 LEG_private_sector_boom:0 "Бум приватного сектору"
 LEG_private_sector_boom_desc:0 "Активний приватний сектор зменшує залежність економіки від державних витрат."
 LEG_triumph_in_norden:0 "Тріумф в Нордені"
 LEG_triumph_in_norden_desc:0 "Перемога нашої армії в Нордені - це доказ того, що Легадонія готова дати відсіч своїм ворогам."
 LEG_peace_in_norden:0 "Мир в Нордені"
 LEG_peace_in_norden_desc:0 "Повернувши Норден мирним шляхом, ми можемо зосередити нашу країну на економічному розвитку, а не на війні."
 LEG_humiliation_in_norden:0 "Приниження в Нордені"
 LEG_humiliation_in_norden_desc:0 "Після поразки нашої армії в Нордені ми змушені відмовитися від великих планів і зосередитися на внутрішній обороні."
 LEG_amphibious_bonus:0 "Фокус на амфібії"
 LEG_amphibious_bonus_desc:0 "Ми знаходимося на півострові, який з'єднується з материком через негостинну північ. Ми повинні покращити наші десантні можливості, якщо хочемо атакувати ворогів на континенті."
 LEG_recovery_bonus:0 "Ротація військ"
 LEG_recovery_bonus_desc:0 "Ретельно забезпечуючи велосипедами війська, що воюють на передовій, ми можемо продовжувати безперервний наступ, не втомлюючи наших бійців."
 LEG_militarization:0 "Мілітаризоване суспільство"
 LEG_militarization_desc:0 "У військово налаштованому суспільстві пересічні громадяни краще сприймають ідею служби в армії і набагато легше адаптуються до солдатського життя."
 LEG_factory_output_bonus:0 "Централізоване управління"
 LEG_factory_output_bonus_desc:0 "Завдяки сильному уряду ми можемо краще організувати наші військові зусилля, поставивши збройну промисловість під безпосередній контроль військових."
 LEG_resistance_suppression:0 "Контрповстанська боротьба"
 LEG_resistance_suppression_desc:0 "Наш уряд добре знає, як діють диверсійні елементи та повстанці, про що незабаром дізнаються будь-які групи опору."
 LEG_continental_revolution:0 "Червоний континент"
 LEG_continental_revolution_desc:0 "Ми не повинні зупинятися, поки не звільнимо континент від реакційних буржуїв."
 LEG_triumphant_cause:0 "Тріумфальна справа"
 LEG_triumphant_cause_desc:0 "З нашою перемогою все більше і більше людей готові добровільно приєднатися до нашої справи."
 LEG_foreign_business_restricted:0 "Іноземний бізнес з обмеженою відповідальністю"
 LEG_foreign_business_restricted_desc:0 "Менше іноземного бізнесу на нашій землі означає, що більше ресурсів залишається в Легадонії і менше шпигунів проникає всередину."
 LEG_patriotic_population:0 "Патріотично налаштоване населення"
 LEG_patriotic_population_desc:0 "Патріотично налаштоване населення означає, що більше людей будуть готові брати участь у спротиві іноземним загарбникам."
 LEG_weapon_purchase:0 "Закупівля зброї"
 LEG_weapon_purchase_desc:0 "Купуючи іноземну зброю, ми краще розуміємо, як вона працює, а отже, краще підготовлені до її виробництва."
 LEG_autonomy:0 "Цілеспрямований уряд"
 LEG_autonomy_desc:0 "Наш уряд тепер може приділяти більше уваги національним справам після того, як місцеві органи влади отримали більше свободи у вирішенні власних питань."
 LEG_ended_monopoly:0 "Розбита монополія"
 LEG_ended_monopoly_desc:0 "Оскільки ми покінчили з монополією в кількох секторах, ринок став більш конкурентним, і тепер ми можемо пропонувати більш вигідні умови."
 LEG_self_management:0 "Самоуправління працівників"
 LEG_self_management_desc:0 "Усунення посередників між урядом і робітниками полегшило управління промисловістю та економікою."
 LEG_sudden_strike:0 "Раптовий удар"
 LEG_sudden_strike_desc:0 "Удар найефективніший, якщо противник не встигає до нього підготуватися."
 LEG_unprepared_for_war:0 "Неготовність до війни"
 LEG_unprepared_for_war_desc:0 "Норденський інцидент застав цю країну зненацька. Їй знадобиться час, щоб мобілізуватися і підготуватися до війни."
