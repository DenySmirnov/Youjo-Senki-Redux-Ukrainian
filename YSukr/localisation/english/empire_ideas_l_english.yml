 #EMP_great_parade:0 "The Great Parade"
 professional_army_desc:0 "За останні кілька років уряд ухвалив багато нових реформ і підвищив вимоги до кандидатів на службу в імперській армії. Ці нові реформи перетворили армію на дуже організовану та професійну структуру. Але якою ціною? Багато громадян не мають достатньої кваліфікації, щоб вступити до армії зараз."
