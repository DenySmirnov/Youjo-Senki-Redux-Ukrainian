l_english:
 #vanilla overrides
 anti_russy_pact:0 "Анти-руський пакт"
 anti_russy_pact_refused_call:0 "Відмовились від виконання Анти-руського пакту"
 anti_russy_pact_refused_call_desc:0 "Цей народ не дотримувався Анти-руського пакту, коли його закликали на війну. Це викликало у людей сумніви щодо чинного уряду та підштовхнуло зростання прихильників комуністів."
 anti_russy_pact_desc:1 "Якщо одна з країн-учасниць пакту зазнає нападу з боку Руської Федерації, всі інші країни-учасниці будуть покликані на війну. Члени, які вже перебувають у стані війни з Російською Федерацією, не будуть покликані."
 #end vanilla overrides
 enemies_from_all_directions:0 "Лише вороги навколо нас"
 enemies_from_all_directions_desc:0 "На заході Республіка та її союзники стоять непохитно, намагаючись використати наші слабкості. На сході червоний гігант дивиться на нас з відкритим ротом і посмішкою, чекаючи слушного моменту для вторгнення. Це дорого коштуватиме нам і нашим громадянам, але ми повинні залишатися сильними і показати світові, хто найсильніший."
 EMP_industrial_disaster:0 "Промислова катастрофа 1918 року"
 EMP_industrial_disaster_desc:0 "Серія економічних катастроф, починаючи з 1918 року, призвела до різкого зростання безпритульності та гіперінфляції. Пропозиції щодо економічних реформ і допомоги з'явилися лише наприкінці 1919 року, і наша Батьківщина досі не може оговтатися від наслідків цього економічного колапсу. Ми повинні швидко оговтатися від цієї катастрофи, перш ніж зможемо забезпечити безпеку і процвітання Батьківщини."
