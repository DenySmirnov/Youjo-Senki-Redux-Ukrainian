 FRA_support_mages_tt:0 "Створює знамениті §Y'Шампагнські дивізії магів'§! для тренування наших новобранців-магів!"
 REP_magnier_proposal_tt:0 "Розблоковує дерево рішень для будівництва бункерів уздовж наших спільних кордонів з §YІмперією§! та §YІльдоа§!:\n"