l_english:
 REP_magnier_proposal:0 "Пропозиція Маньєра"
 REP_magnier_proposal_desc:0 "Пропозиція Маньєра - це план будівництва масивних комплексів укріплень і бункерів уздовж нашого кордону з Імперією, які в разі війни захистять нас від піхотних і артилерійських атак. Однак план був змінений, щоб включити формування фортів на південній стороні, вздовж спільного кордону з Ільдоа на випадок раптового нападу."
 REP_construct_empire_forts:0 "Кейс Вейл"
 REP_construct_ildoa_forts:0 "Кейс Гарде"
 REP_deloffre_decisions:0 "План допомоги Делоффре"
 REP_deloffre_decisions_desc:0 "Міністр економіки Делоффре розробив сміливий та інноваційний план допомоги, спрямований на подолання поточної економічної кризи. Хоча цей план викликає певну критику з боку більш консервативних членів Вищого кабінету міністрів, соціалістична політика, що міститься в плані, знайшла значну підтримку з боку більш ліберальних членів, які вважають, що ці більш радикальні заходи необхідні для стимулювання економічного зростання. План передбачає, що уряд інвестуватиме в промисловість та інфраструктуру, щоб знизити рівень безробіття і, як ми сподіваємося, почати зворотний процес рецесії.\n\nУ поєднанні з майбутніми реформами, ми сподіваємося, що це закладе основу для економічного зростання і, врешті-решт, призведе до повного відновлення економіки."
 REP_deloffre_infra_one:0 "План І: Розширення залізничної системи"
 REP_deloffre_infra_two:0 "План ІІ: Нові робочі місця"
 REP_deloffre_infra_three:0 "План ІІІ: Покращення інфраструктури"
 REP_free_republic_category: "Республіка в вигнанні"
 REP_free_republic_category_desc: "Поки ми у вигнанні, ми не можемо очікувати великого промислового виробництва в наших колоніях, тому ми повинні покладатися на інші засоби для озброєння наших військ.\n\n§HДодаткові військові заводи§!: [?REP_exile_industry_count_mil|0+], з:\nФокус: §H$REP_regroup_in_malgeria$§!: [?REP_regroup_in_malgeria_mil_current|0+] (макс: [?REP_regroup_in_malgeria_mil|0+])\n    Модифікатор: Якщо Малжир буде заблоковано або втрачено: [?REP_malgeria_inaccessible_base_mil_current|0+] (потенціально: [?REP_malgeria_inaccessible_base_mil|0+])\nФокус: §H$REP_smuggle_weapon_out$§!: [?REP_smuggle_weapon_out_mil_current|0+] (макс: [?REP_smuggle_weapon_out_mil|0+])\n    Модифікатор: If the Empire removed Parisii's industry: [?REP_industry_removed_mil_current|0+] (потенціально: [?REP_industry_removed_mil|0+])\n    Модифікатор: Якщо Малжир буде заблоковано або втрачено: [?REP_malgeria_inaccessible_smuggle_mil_current|0+] (потенціально: [?REP_malgeria_inaccessible_smuggle_mil|0+])\n\n§HAdditional civilian factories§!: [?REP_exile_industry_count_civ|0+], from:\nФокус: §H$REP_home_front$§!: [?REP_home_front_civ_current|0+] (макс: [?REP_home_front_civ|0+])\n    Модифікатор: Якщо Малжир буде заблоковано або втрачено: [?REP_malgeria_inaccessible_base_civ_current|0+] (потенціально: [?REP_malgeria_inaccessible_base_civ|0+])\nФокус: §H$REP_smuggle_goods_out$§!: [?REP_smuggle_goods_out_civ_current|0+] (макс: [?REP_smuggle_goods_out_civ|0+])\n	   Модифікатор: If the Empire removed Parisii's industry: [?REP_industry_removed_civ_current|0+] (потенціально: [?REP_industry_removed_civ|0+])\n    Модифікатор: Якщо Малжир буде заблоковано або втрачено: [?REP_malgeria_inaccessible_smuggle_civ_current|0+] (потенціально: [?REP_malgeria_inaccessible_smuggle_civ|0+])"
 REP_reenforce_colonial_rule: "Відновлення колоніального правління"
 REP_reenforce_colonial_rule_desc: "Якщо нам знову знадобляться ресурси з колоній, ми завжди можемо відновити виконання старої виробничої квоти в колоніях."
