l_english:
 news.919.t:0 "Вітаємо в світі Військової хроніки маленької дівчинки!"
 news.919.d:0 "У цьому моді представлено весь світ Youjo Senki у поєднанні з багатьма цікавими альтернативами, створеними командою та спільнотою. Якщо ви ще не дивилися Youjo Senki, подивіться зараз! Ми гарантуємо, що вам сподобається. Наразі цей мод знаходиться на стадії бета-тестування, і тут і там є деякі помилки, але загалом він повинен працювати добре. Якщо у вас є пропозиції/ідеї/повідомлення про помилки, будь ласка, опублікуйте їх на сторінці моду в Steam. Насолоджуйтесь модом і не забудьте оцінити нас!"
 news.919.a:0 "Добре"
 news.999.t:0 "Вітаємо в світі Військової хроніки маленької дівчинки!"
 news.999.d:0 "У цьому моді представлено весь світ Youjo Senki у поєднанні з багатьма цікавими альтернативами, створеними командою та спільнотою. Якщо ви ще не дивилися Youjo Senki, подивіться зараз! Ми гарантуємо, що вам сподобається. Наразі цей мод знаходиться на стадії бета-тестування, і тут і там є деякі помилки, але загалом він повинен працювати добре. Якщо у вас є пропозиції/ідеї/повідомлення про помилки, будь ласка, опублікуйте їх на сторінці моду в Steam. Насолоджуйтесь модом і не забудьте оцінити нас!"
 news.999.a:0 "Добре"
 #GER IWC events
 iwc_military_event.1.t:0 "Генасамблея протестує"
 iwc_military_event.1.d:0 "Члени генасамблеї не дуже задоволені поточною політикою військових витрат. Вони звинувачують генштаб у тому, що він не ігнорує їхні попередження та зловживає наданим їм бюджетом, а також виходить за його межі. Вони попереджають, що якщо така ситуація триватиме й надалі, то для країни будуть серйозні наслідки."
 iwc_military_event.1.a:0 "Прийняти їх умови."
 iwc_military_event.1.b:0 "Га? Ким вони себе вважають?"
 iwc_military_event.2.t:0 "Генштаб протестує"
 iwc_military_event.2.d:0 "Деякі наші генерали вже втомлюються від дурниць генасамблеї. Вони погрожують звільненням і заявляють, що Генеральна Асамблея обмежує збройні сили, і це може виявитися небезпечною загрозою національній безпеці. Крім того, вони кажуть, що Генеральна Асамблея корумпована і несправедлива, піклується лише про своїх членів, а не про імператора та країну."
 iwc_military_event.2.a:0 "Ми віримо генералам."
 iwc_military_event.2.b:0 "Це ви тут несете дурниці!"
 iwc_military_event.3.t:0 "Бунт генералів"
 iwc_military_event.3.d:0 "Генеральний штаб був дуже розлючений через нещодавні скорочення бюджету збройних сил і рівень контролю, який Генеральна Асамблея має над армією. Багато високопоставлених генералів зверталися до нас з вимогою підвищити зарплату та зменшити контроль генасамблеї над армією та генералами."
 iwc_military_event.3.a:0 "Збільшити їм зарплату."
 iwc_military_event.3.b:0 "Генеральна Асамблея права."
 iwc_military_event.4.t:0 "Генерали обурені!"
 iwc_military_event.4.d:0 "Генеральний штаб обурений нинішніми умовами, які Генеральна Асамблея нав'язала збройним силам і самим генералам, і вимагає збільшення бюджету, більшого контролю над державною скарбницею та обмеження контролю над рішеннями генасамблеї. Якщо держава не погодиться на умови, збройні сили можуть повстати і скинути нинішнього імператора!"
 iwc_military_event.4.a:0 "Краще не злити генералів!"
 iwc_military_event.4.b:0 "Імператор понад усе."
 iwc_military_event.5.t:0 "Заворушення в генеральній Асамблеї"
 iwc_military_event.5.d:0 "Генеральна Асамблея, без сумніву, дуже обурена нашою нещодавньою політикою, а також стурбована майбутнім нашої країни. Вони заявляють, що Імперія прямує на небезпечний шлях, і якщо ми не зробимо нічого, щоб 'заспокоїти' їх, вони піднімуть заворушення та вживуть сили проти наших дій. По суті, вони загрожують існуванню нашої країни."
 iwc_military_event.5.a:0 "Виконати їх умови"
 iwc_military_event.5.b:0 "Погрожують? Нам?!"
 iwc_military_event.6.t:0 "Генеральна Асамблея обурена!"
 iwc_military_event.6.d:0 "Кілька разів проігнорувавши їхні вимоги, члени ради генеральної Асамблеї втратили будь-яку надію домовитися з генеральним штабом про справедливу угоду і тепер мстять, псуючи життя нашим людям! Вони підкупили деяких наших солдатів, щоб вони приєдналися до їхньої справи, і закрили кілька заводів із виробництва зброї по всій країні. Це бунт! Що нам робити?"
 iwc_military_event.6.a:0 "Дайте вже те що вони просять! НЕГАЙНО!"
 iwc_military_event.6.b:0 "Трясця їх... піднімайте армію!"
 #end

 #ALK joining the war
 albion.0.t:0 "Герцог Мальборо"
 albion.0.d:0 "Герцог Мальборо, який раніше був першим лордом Адміралтейства, змінив попереднього прем'єр-міністра, який пішов у відставку після несподіваної перемоги Імперії."
 albion.0.a:0 "Добре"
 news.920.t:0 "[ALK.GetName] виступає проти держави [EMP.GetNameDef]"
 news.920.d:0 "Після нещодавнього прориву Імперії, який порушив баланс сил на континенті, [ALK.GetAdjective]ий кабінет пішов у відставку. Новий прем'єр-міністр, герцог Мальборо, пообіцяв підтримувати Франконію та її союзників до кінця."
 news.920.a:0 "Війна триває."
 news.920.b:0 "Ми повинні бути готові."
 albion.1.t:0 "Франконія капітулює"
 albion.1.d:0 "Після капітуляція материкової Франконії [ALK.GetNameDef] знаходиться в шоковому стані. Коли Франконію усунуто, [EMP.GetName] може стати гегемоном континенту. На щастя, союз із Франконською республікою все ще тримається, і ми ще маємо шанс стримати агресію Імперії."
 albion.1.a:0 "Вони просять тотальної війни!"
 albion.1.b:0 "Це занадто ризиковано."
 albion.2.t:0 "Неминуча капітуляція Франконії"
 albion.2.d:0 "[REP.GetNameDef] зазнала сильної невдачі на фронті, що є серйозною новиною для [ALK.GetName]. Якщо [REP.GetName] впаде, [EMP.GetName] стане гегемоном континенту. Крихкий альянс [REP.GetNameDef] не може стояти сам по собі, і нам потрібно втрутитися, щоб стримати розширення Імперії."
 albion.2.a:0 "Вони просять тотальної війни!"
 albion.2.b:0 "Це занадто ризиковано."
 #end
 
 #Russy capital bombed
 news.921.t:0 "[EMP.GetNameDef] влаштувала наліт в [219.GetName]"
 news.921.d:0 "Після спалаху війни між [EMP.GetNameDef] і [RUS.GetNameDef], невідомі [EMP.GetAdjective]і маги проникли до [219.GetName] влаштували справжній хаос. Хоча [RUS.GetLeader], коли виступав перед нацією проти [EMP.GetAdjective]ого звірства, виглядав, неначе синонім до слова 'спокій', навряд чи він міг з настільки ж спокійним обличчям вислуховувати повідомлення про знищення в місті чисельних пам'ятників комуністичним ідеям."
 news.921.a:0 "Це звірство!"
 news.921.b:0 "Ми дали їм урок."
 news.921.c:0 "Як цікаво."
  #end
 
 #Empires captured Parisii
 news.934.t:0 "Падіння Парисії"
 news.934.d:0 "Після напружених боїв в околицях Парисії, [EMP.GetAdjective]а армія переможним маршем увійшла до міста без будь-якого опору, оскільки [REP.GetAdjective]а армія відійшла, щоб врятувати історичне місто від руйнування війни."
 news.934.a:0 "Ми повернемося!"
 news.934.b:0 "Тріумф!"
 news.934.c:0 "[EMP.GetNameDefCap] завдала сильного удару."
 #end
 
 #Monarchist Takeover
 monarchism.1.t:0 "Монархічні симпатії"
 monarchism.1.d:0 "\"...ось чому [Root.GetAdjective]ий народ заслуговуює на справжнього лідера. Не лідера від [Root.GetRulingParty], але лідера [Root.GetAdjective]ої нації.\"\n\nПрихильники монархізму скористалися невдоволенням громадськості проти правлячої партії та політичних партій загалом, щоб просувати ідею об’єднавчої фігури на [Root.GetAdjective]ому троні."
 monarchism.1.a:0 "Хіба ми не перестали потребувати монархів?"
 monarchism.2.t:0 "Монархізм на взльоті"
 monarchism.2.d:0 "За останні роки кількість монархістів зросла, і зараз вони є домінуючою силою серед [Root.GetAdjective]их політиків. Деякі навіть відкрито вимагають повернути референдум щодо конституційної реформи, щоб [Root.GetName] стала монархічною державою."
 monarchism.3.t:0 "Коронаційна процесія"
 monarchism.3.d:0 "Відмова уряду від референдуму лише підбадьорила монархістів. Самозвана «Коронаційна процесія», яка почалася в сільській місцевості, зібрала великий натовп, і з формуванням озброєної «Королівської гвардії» вони тепер марширують в нашій столиці [Root.Capital.GetName]."
 monarchism.3.a:0 "Хай живе республіка!"
 monarchism.3.b:0 "За короля та королівство!"
 monarchism.3.c:0 "Ми приймаємо їхні вимоги."
 #end