 ### Categories ###
 LEG_economic_decisions:0 "Стабілізація економіки"
 LEG_economic_decisions_desc:0 "Ми маємо в своєму розпорядженні багато інструментів для подолання економічних проблем в своїй державі."
 LEG_mare_nostrum_decisions:0 "Mare Nostrum"
 LEG_mare_nostrum_decisions_desc:0 "Коли [ROOT.GetName] нарешті відродилася, ми готові до реінтеграції територій у нашій колишній сфері впливу."
LEG_counterinsurgency_decisions:0 "Умиротворення держави [LEG.GetName]"
 LEG_counterinsurgency_decisions_desc:0 "[LEG.GetName] була розгромлена, але її населення залишається незламним. Ми повинні викорінити їхні осередки опору по всій країні, щоб примусити їхнє населення до покори."
 ### Decisions ###
 LEG_pay_debts:0 "Викуп облігацій"
 LEG_pay_debts_desc:0 "Ми можемо викупити облігації, які ми випустили в умовах короткострокової жорсткої економії, щоб зменшити відсотки, які ми маємо сплачувати в довгостроковій перспективі."
 LEG_public_works:0 "Фінансувати громадські роботи"
 LEG_public_works_desc:0 "Ми можемо фінансувати громадські роботи, щоб зменшити безробіття за певну плату."
