l_english:
 RUM_senate_1920: "Сесія Сенату 1920 року"
 RUM_senate_1920_desc: ""
 RUM_cappadocian_wall: "Каппадокійська стіна"
 RUM_cappadocian_wall_desc: "Під час конфлікту ми повинні почати готувати свою оборону, навіть якщо війна ще не дійшла до нас."
 RUM_reinforce_mediterranean_islands: "Зміцнити середземноморські острови"
 RUM_reinforce_mediterranean_islands_desc: "Численні острови в Середземному морі захищають південні підступи до нашої столиці. Було б розумно укріпити їх, щоб вороги не змогли легко їх захопити."
 RUM_reinforce_anticaucasus: "Посилити Антикавказький регіон"
 RUM_reinforce_anticaucasus_desc: "Хоча гори грізні, ми, тим не менш, повинні будувати укріплення і логістику, щоб повністю використовувати перевагу місцевості."
 RUM_black_sea_shipyard: "Чорноморський суднобудівний завод"
 RUM_black_sea_shipyard_desc: "Було б нерозумно класти всі яйця в один кошик. Верф на Чорному морі була б невразливою для ворогів у Середземному морі."
 RUM_aegean_shipyard: "Егейська верф"
 RUM_aegean_shipyard_desc: "З укріпленням островів ми зможемо розширити наші суднобудівні верфі в цих безпечних водах."
 RUM_cappadocian_industry: "Каппадокійська промисловість"
 RUM_cappadocian_industry_desc: "Після того, як наш внутрішній простір захищено, настав час перетворити його на безпечний промисловий центр."
 RUM_euphratean_wall: "Євфратська стіна"
 RUM_euphratean_wall_desc: "Зовнішня оборонна лінія вздовж гір і річок ще більше зміцнила б нашу оборону на сході."
 RUM_waive_army_property_requirement: "Відмова від вимог до військового майна"
 RUM_waive_army_property_requirement_desc: ""
 RUM_waive_officer_property_requirement: "Відмова від вимоги про наявність майна у офіцера"
 RUM_waive_officer_property_requirement_desc: ""
 RUM_end_isolationism: "Покінчити з економічною ізоляцією"
 RUM_end_isolationism_desc: "Завдяки зміцненню нашої промисловості ми більше не є вразливими до економічних криз з-за кордону."
 RUM_heavy_tanks: "Важкі танкові конструкції"
 RUM_heavy_tanks_desc: "Щоб захистити наші війська, необхідно забезпечити їх бронею та вогневою потужністю танків."
 RUM_mechanized_army: "Механізація армії"
 RUM_mechanized_army_desc: "Для подальшого захисту наших військ ми повинні переконатися, що навіть наша піхота має належний захист."
 RUM_magic_technology: "Циганські фокуси"
 RUM_magic_technology_desc: ""
 RUM_monarchist_alignment: "Кінець дипломатичному нейтралітету"
 RUM_monarchist_alignment_desc: "Ми вже не в тому віці, коли все можна вирішити дипломатичним шляхом. Щоб захистити себе і повернути втрачене, ми повинні знайти союзників, які поділяють наші інтереси."
 RUM_ally_EMP: "[EMP.GetName] як союзник"
 RUM_ally_EMP_desc: "[EMP.GetNameDef] може втягнути нас у війну, якої ми не хочемо, але вони також є найсильнішими серед наших потенційних союзників."
 RUM_ally_ILD: "[ILD.GetName] як союзник"
 RUM_ally_ILD_desc: "Ільдоа цінує дипломатичні баланси, але не цурається укладати оборонні союзи, щоб захистити себе. Маючи схожу позицію, ми зможемо легко досягти домовленостей."
 RUM_ally_JAP: "[JAP.GetName] як союзник"
 RUM_ally_JAP_desc: "[JAP.GetNameDef] знаходиться на іншому кінці світу, що дозволяє нам наносити удари по ворогах з обох боків без будь-якого конфлікту інтересів."
 RUM_reclaim_western_rumelia: "Поверніть собі Західну Румелі"
 RUM_reclaim_western_rumelia_desc: "Століття тому варвари-гілтрійці перетнули наш кордон. У відповідь на нашу гостинність вони розплодилися, як кролики, перебили добрий народ Румелі і приєднали Західну Румелі до своєї країни. Настав час виправити цю помилку."
 RUM_citizenship_for_hiltrians: "Громадянство для гілтрійців"
 RUM_citizenship_for_hiltrians_desc: "Тепер, коли Західна Румелі знову під нашим контролем, ми повинні інтегрувати гілтрійців, що живуть там, як громадян. Однак масове надання громадянства засмутить деяких наших громадян."
 RUM_suppress_hiltrians: "Придушити гілтрійців"
 RUM_suppress_hiltrians_desc: "Тепер, коли Західна Румелі знову під нашим контролем, ми повинні тримати гільтрійських варварів у їхніх власних селах і подалі від наших міст."
 RUM_reclaim_caucasus: "Відвоювати Кавказ"
 RUM_reclaim_caucasus_desc: ""
 RUM_caucasian_kingdom: "Заснувати Королівство Кавказ"
 RUM_caucasian_kingdom_desc: "Тепер ми можемо створити федеративне королівство всіх народів Кавказу, щоб закріпити наш сюзеренітет."
 RUM_caucasian_province: "Створити провінцію Кавказ"
 RUM_caucasian_province_desc: "Кавказ може бути інтегрований як провінція через століття непрямого правління до нашого нещодавнього завоювання. Однак нашим громадянам не сподобається, що до них ставляться як до рівних з тими, кого вони вважають гірськими племенами."
 RUM_expand_into_mesopotamia: "Експансія в Месопотамію"
 RUM_expand_into_mesopotamia_desc: ""
 RUM_mesopotamian_kingdom: "Заснувати Месопотамське царство"
 RUM_mesopotamian_kingdom_desc: "Тепер ми можемо встановити царя-клієнта в Месопотамії, щоб продемонструвати нашу доброзичливість."
 RUM_mesopotamian_province: "Заснувати провінцію Месопотамія"
 RUM_mesopotamian_province_desc: "Месопотамія може бути інтегрована як провінція через століття непрямого правління до нашого нещодавнього завоювання. Однак нашим громадянам не подобається, що ми роздаємо громадянство безкоштовно."
 RUM_to_the_nile: "До Нілу!"
 RUM_to_the_nile_desc: "Регіон Нілу колись був житницею Магна Румелі, але англійці побачили можливість прокласти через нього канал і відібрали його у нас. Тепер настав час розплати, причому з відсотками."
