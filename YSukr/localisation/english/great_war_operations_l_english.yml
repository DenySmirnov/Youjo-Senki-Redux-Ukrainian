l_english:
operation.1.t:0 "На Західному фронті без змін..."
operation.1.d:0 "... однак наші розвідники повідомляють про рух Імперії в тилу. Ми знаємо, що вони щось планують, але Бог його знає, що це насправді."
operation.1.a:0 "Тривожно."

operation.2.t:0 "Рейнська штаб-квартира зруйнована!"
operation.2.d:0 "Останній зв’язок між нашим центральним командуванням і штабом Рейнської області відбувся рано вранці, і пізніше того ж дня його було виявлено зруйнованим. Наші лінії фронту залишилися без центрального командування, що суттєво обмежує їхню здатність координувати дії підрозділів."
operation.2.a:0 "Ось що планувала клята Імперія"

operation.3.t:0 "КАБУМ!"
operation.3.d:0 "Імперія підірвала ряд вибухових зарядів, закладених під нашою лінією фронту. Наслідки виявилися саме такими, як ви очікували."
operation.3.a:0 "PUTAIN DE MERDE!"

operation.4.t:0 "«Обертові двері» вийшли з ладу"
operation.4.d:0 "Війна на Рейні триває так само, як і раніше, а генеральний штаб піддається нападкам за свою передбачувану некомпетентність."
operation.4.a:0 "Ми ще довго не зможемо прийняти ще одну таку ставку."

operation.5.t:0 "«Обертові двері» – шалений успіх!"
operation.5.d:0 "Сталося найбільше оточення у військовій історії, і республіканські сили чинять відважний опір під час нападу з усіх боків, але безрезультатно."
operation.5.a:0 "Про цей день історики напишуть багато книг."
operation.5.b:0 "Військова перевага Імперії була справді продемонстрована."

operation.6.t:0 "Переміщення імперських військ на Заході"
operation.6.d:0 "(Placeholder desc) Усі ознаки вказують на відновлення наступу Імперією найближчим часом."
operation.6.a:0 "Хвилююче..."

operation.7.t:0 "Операція «Андромеда» зазнає невдачі"

operation.8.t:0 "Операція «Андромеда» пройшла успішно"

operation.9.t:0 "Арене відбито"
operation.9.d:0 "Розробник не залишив опису, думайте що тут потужний опис."
operation.9.a:0 "Потужно!"

operation.10.t:0 "Бійня в Арене"
operation.10.d:0 " "
operation.10.a:0 "Настають темні часи..."

operation.11.t:0 "Повстання в Арене"
operation.11.d:0 " "
operation.11.a:0 "Розбийте їх!"

operation.12.t:0 "Рейнська область окупована"
operation.12.d:0 " "

operation.13.t:0 "Прорив до Рейну провалився"
operation.13.d:0 " "

operation.14.t:0 "На Західному фронті тихо..."
operation.14.d:0 " "
operation.14.a:0 "Хвилююче..."


YOUJO_DECAPITATED_TOOLTIP:0 "Штаб-квартира Рейнської республіки була зруйнована, разом з нею загинула значна частина військового потенціалу Республіки."

