l_english:
 EMP_recover_plan_one:0 "План з відновлення - Стадія I"
 EMP_recover_plan_one_desc:0 "Звернувши значну увагу на відновлення після економічної кризи 1918 року, наші консультанти розробили окремий план допомоги нашій економіці, що розвалюється. Запропонувавши більше робочих місць звичайним цивільним особам і змусивши солдатів також працювати, ми зможемо відновитися набагато швидше. Наразі ми не можемо пошкодувати кошти, тому нам доведеться розрахуватися з працівниками пізніше."
 EMP_recover_plan_two:0 "План з відновлення - Стадія IІ"
 EMP_recover_plan_two_desc:0 "Звернувши значну увагу на відновлення після економічної кризи 1918 року, наші консультанти розробили окремий план допомоги нашій економіці, що розвалюється. Запропонувавши більше робочих місць звичайним цивільним особам і змусивши солдатів також працювати, ми зможемо відновитися набагато швидше. Наразі ми не можемо пошкодувати кошти, тому нам доведеться розрахуватися з працівниками пізніше."
 EMP_recover_plan_three:0 "План з відновлення - Стадія IІІ"
 EMP_recover_plan_three_desc:0 "Звернувши значну увагу на відновлення після економічної кризи 1918 року, наші консультанти розробили окремий план допомоги нашій економіці, що розвалюється. Запропонувавши більше робочих місць звичайним цивільним особам і змусивши солдатів також працювати, ми зможемо відновитися набагато швидше. Наразі ми не можемо пошкодувати кошти, тому нам доведеться розрахуватися з працівниками пізніше."
 EMP_opel_marchese:0 "Опель-Маркезе"
 EMP_opel_marchese_desc:0 "Невдовзі після економічної кризи 1918 року наша армія скоротилася до 1/3 від того, що було до того. Багато хто звільнився з армії, а тих, хто не звільнився, примусово відправили додому, бо країна не могла їх там утримувати. Військові витрати були скорочені, але цього все одно було недостатньо. Економічна катастрофа вже далеко позаду, і тепер, коли ми почали відновлювати нашу економіку, нам потрібно знову зробити імперську армію великою. Ми можемо запропонувати автомобільним і збройовим компаніям виробляти військову техніку, а натомість публічно підтримувати їх."
 EMP_ford_kodru:0 "Форд-Кодру"
 EMP_ford_kodru_desc:0 "Невдовзі після економічної кризи 1918 року наша армія скоротилася до 1/3 від того, що було до того. Багато хто звільнився з армії, а тих, хто не звільнився, примусово відправили додому, бо країна не могла їх там утримувати. Військові витрати були скорочені, але цього все одно було недостатньо. Економічна катастрофа вже далеко позаду, і тепер, коли ми почали відновлювати нашу економіку, нам потрібно знову зробити імперську армію великою. Ми можемо запропонувати автомобільним і збройовим компаніям виробляти військову техніку, а натомість публічно підтримувати їх."
 EMP_recruitment:0 "Політика найму"
 EMP_recruitment_desc:0 "Наша політика найму дуже унікальна. Хоча ми призиваємо найкращих незалежно від етнічної приналежності, статі чи віку і старанно тренуємо їх, ми не приймаємо до армії пересічних людей, які не володіють вільно імперською мовою, навіть якщо вони цього бажають. Підготувавши кадри двомовних офіцерів, ми зможемо набирати добровольців по всій Імперії, незалежно від їхньої мови."
