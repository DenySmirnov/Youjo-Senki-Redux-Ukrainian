 EMP_recruitment_poland_tt:0 "Створити 5 остлендерських добровольчих дивізій у Варшаві. \n"
 EMP_recruitment_hungary_tt:0 "Створити 5 дакійських добровольчих дивізій у Будапешті. \n"
 EMP_recruitment_benelux_tt:0 "Створити 5 рейнських добровольчих дивізій у Антверпені. \n"
 EMP_recruitment_denmark_tt:0 "Створити 5 норденських добровольчих дивізій у Ютланді. \n"
 EMP_imperial_war_cabinet:0 "Імперський військовий кабінет"
# EMP_imperial_war_cabinet_desc:0 "The Imperial War Cabinet is the unique general staff of the Empire. From there, decisions are enacted by high-ranking generals of the Imperial Army and sometimes by the Emperor himself. These important decisions define the future of our country.\n\nCurrent §YHappiness§! in the General Assembly: [Root.GetWehrmachtAngerLevel] ([?EMP.general_assembly_anger|-0])\n\nCurrent §YHappiness§! in the General Staff: [Root.GetSSAngerLevel] ([?EMP.general_staff_anger|-0])"
 EMP_imperial_war_cabinet_desc:0 "Імперський військовий кабінет — унікальний генеральний штаб Імперії. Звідти рішення приймаються високопоставленими генералами імператорської армії, а іноді й самим імператором. Ці важливі рішення визначають майбутнє нашої країни."
 EMP_construct_the_hippel_line:0 "Побудувати лінію Гіппеля"
 EMP_construct_the_hippel_line_desc:0 "Рудольф Гіппель - один з найбільш вражаючих і високопоставлених керівників військово-повітряних сил Імперії, але серед його численних навичок він відомий як експерт в області бункерів і фортів. Колись давно він запропонував побудувати довгу лінію фортів вздовж Рейну і аж до Голландії на випадок несподіваного нападу республіканців. Хоча його пропозиція так і не була прийнята, тепер, коли ми перебуваємо у стані війни з Республікою і наша основна промисловість у Рейнській області знаходиться під безпосередньою загрозою, ми повинні розглянути цю пропозицію знову."
 EMP_dacian_protectorate:0 "Сформуватипротекторат Дакію"
 EMP_dacian_protectorate_desc:0 "Дакія впала. Тепер ми контролюємо їхні величезні землі. Країна зберігає цінні ресурси, і робочої сили теж не бракує. Якщо ми створимо дакійську маріонетку, ми зможемо заспокоїти її народ і скористатися їхнім становищем."
 EMP_promote_degurechaff:0 "Підвищити капітана Дегуречафф"
 EMP_promote_degurechaff_desc:0 "Капітан Таня фон Дегуречафф, або, як її називають, «Диявол Рейну», показала великі надії на полі бою. Вона брала участь у багатьох операціях як на північному, так і на західному фронтах у Легадонії та Франконії. Незважаючи на те, що вона дуже молода, її величезні знання та навички стали вирішальними у битвах. Давайте висловимо їй свою вдячність, рекламуючи її!"
 EMP_replace_francois_industry:0 "Вивезти франконську промисловість"
 EMP_replace_francois_industry_desc:0 "Нарешті Парисія наша, а Республіка Франконія впала. Тепер постає питання про промисловість Республіки. Генеральна Асамблея пропонує перенести галузь у наше серце, Берлун. У Генштабі категорично заперечують, оскільки це коштуватиме великих сил і грошей. Якщо ми залишимо галузь там, де вона є зараз, загроза бомбардувань союзників буде присутня завжди."
