 #Tooltips
 EMP_avoided_great_war_tt:0 "Вирішивши чекати, ви уникаєте початку Великої війни, принаймні на даний момент. Союз Антанти отримає §Rбільше часу§! щоб підготуватися до війни, і може бути набагато важче їх перемогти. Крім того, якщо ви виберете цей варіант, §YРуська Федерація§! може швидше переозброїтися та мобілізуватися!"
 EMP_started_great_war_tt:0 "Вибравши цей варіант, ви офіційно оголосите війну §RФедерації Легадонія§!, яка, у свою чергу, втягне у війну нашого іншого сусіда, §RРеспубліку Франконія§!. Вибирайте з розумом, оскільки це неможливо змінити!"
 EMP_norden_incident_chance_tt:0 "Після завершення цього фокусу Легадонська федерація отримує шанс розпочати §Yприкордонну війну в регіоні Сканія§! з метою досягнення своїх претензій в області. \n\nУ них §R10-15§! днів, щоб вирішити, на що вони йдуть."
