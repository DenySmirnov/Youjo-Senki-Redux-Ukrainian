l_english:
 JAP_seize_colonies:0 "Захист кордонів"
 JAP_seize_veetnam:0 "Захопити В'єтнам"
 JAP_seize_veetnam_desc:0 "З падінням Республіки імперський вплив небезпечно наблизився до нашого народу."
 JAP_seize_vladivostok:0 "Захопити порти Владивостоку"
 JAP_seize_vladivostok_desc:0 "Оскільки Союз зазнав величезних втрат на заході, вони були б найбільш податливими до військової присутності на сході..."

 JAP_seize.0.t:0 "Акіцушіма вторгнулась в В'єтнам"
 JAP_seize.0.d:0 "Оголосивши про свої наміри «підтримувати безпеку» в регіоні, Імперія Акіцушіма висадила війська у В'єтнамі без офіційного оголошення війни."
 JAP_seize.0.a:0 "Немає сенсу помирати десь в джунглях, коли війна прямо перед домом."
 JAP_seize.0.b:0 "Якщо вони хочуть війни, вони її отримають!"

 JAP_seize.1.t:0 "Франконія не заперечує"
 JAP_seize.1.d:0 "Франконія ніяк не намагалася оскаржити присутність наших військ в В'єтнамі."
 JAP_seize.1.a:0 "Чудово."

 JAP_seize.2.t:0 "\"НІ!\" акіцушімським загарбникам!"
 JAP_seize.2.d:0 "Франконія оскаржує присутність наших військ в В'єтнамі."
 JAP_seize.2.a:0 "Знаєте куди своє \"НІ!\" запхайте!"
 JAP_seize.2.b:0 "Пакуйте трактори, ми відступаємо"

 JAP_seize.3.t:0 "Акіцушіма окуповує В'єтнам"
 JAP_seize.3.d:0 "Імперія Акіцушіма окупувала франконську колонію В'єтнам, вперто прагнучи зберегти мир у регіоні, де франконська армія перебувала на своїй землі."
 JAP_seize.3.a:0 "Кого вони думають обдурити цим поясненням?"

 JAP_seize.4.t:0 "Війна на Сході"
 JAP_seize.4.d:0 "Імперія Акіцушіма вторглася у франконську колонію В'єтнам, посилюючи тиск на і без того ослаблену Республіку."
 JAP_seize.4.a:0 "Як стерв'ятник, що обдирає м'ясо з трупа."

 JAP_seize.5.t:0 "Війська Акіцушіми в Владивостоці"
 JAP_seize.5.d:0 "Оголосивши про свої наміри «підтримувати безпеку» в регіоні, Імперія Акіцушіма висадила війська у Владивостоці без офіційного оголошення війни."
 JAP_seize.5.a:0 "У нас є важливіші справи."
 JAP_seize.5.b:0 "Якщо вони хочуть війни, вони її отримають!"

 JAP_seize.6.t:0 "Русь заперечує"
 JAP_seize.6.d:0 "Русь ніяк не намагалася оскаржити присутність наших військ в Владивостоці."
 JAP_seize.6.a:0 "Чудово."

 JAP_seize.7.t:0 "\"НІ!\" акіцушімським загарбникам!"
 JAP_seize.7.d:0 "Русь оскаржує присутність наших військ в Владивостоці."
 JAP_seize.7.a:0 "Знаєте куди своє \"НІ!\" запхайте!"
 JAP_seize.7.b:0 "Пакуйте трактори, ми відступаємо"
 JAP_seize.7.c:0 "Карафуто все ще наш, так?"

 JAP_seize.8.t:0 "Акіцушіма евакуюється з материка"
 JAP_seize.8.d:0 "Імперія Акіцушіма вивела всі свої війська з материка, але продовжує окупацію північного Сахаліну."
 JAP_seize.8.a:0 "Розберемося з цим потім."
 JAP_seize.8.b:0 "Геть з наших земель!"

 JAP_seize.9.t:0 "Війна на Далекому Сході!"
 JAP_seize.9.d:0 "Оголосивши про свої наміри «підтримувати безпеку» в регіоні, Імперія Акіцушіма перекинула війська через кордон з Руською Федерацією без офіційного оголошення війни. Після того, як рішучий дипломатичний протест Русі залишився без відповіді, сьогодні відбулося офіційне оголошення війни."
 JAP_seize.9.a:0 "Руси не зможуть довго битися на два фронти."

 JAP_seize.10.t:0 "Сили Акіцушіми на Далекому Сході!"
 JAP_seize.10.d:0 "Оскільки вся військова міць Русі зосереджена на заході, Імперія Акіцушіма перекинула війська до ключового тихоокеанського порту Владивостока та прилеглих територій, вперто прагнучи зберегти порядок. Руський місцевий уряд продовжує функціонувати, але компанії Акіцушіми вже розширюють свою діяльність у регіоні."
 JAP_seize.10.a:0 "Як довго це триватиме?"

 JAP_seize.11.t:0 "Сили Акіцушіми на Далекому Сході!"
 JAP_seize.11.d:0 "Оскільки вся військова міць Русі зосереджена на заході, Імперія Акіцушіма перекинула війська до ключового тихоокеанського порту Владивостока та прилеглих територій, вперто прагнучи зберегти порядок. Назвавши це блефом, руський уряд відреагував на це вимогою вивести всі війська Акіцушіми з цього району. Незабаром Акіцушіма вивела всі свої війська... за винятком спірного острова Сахалін. Руський уряд досі не вжив жодних подальших заходів."
 JAP_seize.11.a:0 "Схоже, в русів зараз більш важливіші проблеми."

 JAP_vladivostok:0 "Захоплення Владивостоку"
 JAP_veetnam:0 "Захоплення В'єтнаму"
