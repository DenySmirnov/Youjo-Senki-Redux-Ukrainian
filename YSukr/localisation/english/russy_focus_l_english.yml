 RUS_marines:0 "Тренування морської піхоти"
 #RUS_marines_desc:0 "" #Same as alt
 RUS_the_red_army:0 "Червона Армія"
 RUS_the_red_army_desc:0 "Революція залишила наші збройні сили в повному безладі. Ополченці та парамілітарні формування змагаються за ті ж ресурси, що й професійна армія. Об'єднавши всі збройні сили в Руську Народну Червону Армію, ми зможемо забезпечити безперервну оборону Руської Федерації."
 RUS_all_men_must_carry_a_gun:0 "Всі чоловіки повинні носити зброю"
 RUS_all_men_must_carry_a_gun_desc:0 "Настав час для всіх чоловіків показати свою відданість Батьківщині! Від холодної тундри до родючих сільськогосподарських угідь, кожен повинен взяти до рук зброю на захист соціалістичного способу життя. Жодна жертва не буде занадто великою, жодна перешкода не буде занадто складною для подолання. Ворог повинен бути знищений!"
 RUS_total_warfare:0 "Тотальна війна"
 RUS_total_warfare_desc:0 "Відчайдушні часи вимагають відчайдушних заходів. Жахлива ситуація, в якій ми опинилися, вимагає зміни способу ведення війни. Якщо ми хочемо застрахувати подальше виживання Федерації, кожен громадянин Батьківщини повинен стати гвинтиком військової машини, щоб протистояти спробам ворога зруйнувати соціалістичний спосіб життя."
 RUS_massive_assault_doctrine:0 "Доктрина м'ясних штурмів"
 RUS_massive_assault_doctrine_desc:0 "Як казав колись товариш Джозеф: "Кількість має власну якість". Ми можемо використовувати наш найпоширеніший і найцінніший ресурс - людські ресурси, щоб компенсувати технологічну перевагу між нами і капіталістами."
 RUS_military_university:0 "Заснування Московіанського Військового Університету"
 #RUS_military_university_desc:0 "" #Same as alt
 RUS_better_equipment:0 "Покращене обладнання"
 #RUS_better_equipment_desc:0 "" #Same as alt
 RUS_faster_training:0 "Прискорені тренування"
 #RUS_faster_training_desc:0 "" #Same as alt
 RUS_armor_focus:0 "Фокус на броню"
 RUS_armor_focus_desc:0 "Бої на Рейнському фронті показали, що інновації в технології швидкого вогню унеможливили прориви піхоти чи кавалерії. Замість цього нам потрібно використовувати гусеничні машини з достатньо товстою бронею, щоб бути невразливими для вогню кулеметів. Завдяки своїй вогневій потужності та швидкості, вони зможуть обійти оборонні позиції і спричинити хаос серед ворога."
 RUS_army_research_department:0 "Науково-дослідний відділ армії"
 RUS_army_research_department_desc:0 "Тепер, коли офіцери розуміють перевагу соціалістичного способу життя, вони можуть спокійно вивчати тактику ворога, не боячись, що їх схилять на свій бік. Зрозумівши їхню доктрину, ми зможемо модифікувати нашу власну, щоб використати їхні слабкі місця."
 RUS_fanaticized_army:0 "Фанатизація армії"
 #RUS_fanaticized_army_desc:0 "" #Same as alt
 RUS_paratrooper:0 "Тактика парашутів"
 #RUS_paratrooper_desc:0 "" #Same as alt
 RUS_better_artillery:0 "Краща артилерія"
 #RUS_better_artillery_desc:0 "" #Same as alt
 RUS_support_division:0 "Підрозділи підтримки"
 RUS_support_division_desc:0 "Революція навчила нас, що битва починається задовго до того, як пролунає перший постріл. Від інженерного забезпечення та розвідки до логістики та зв'язку - елементи підтримки є необхідною частиною будь-якого бойового формування. Створення таких спеціальних батальйонів дозволить нам значно підвищити ефективність нашої армії."
 RUS_special_division:0 "Спеціальні підрозділи"
 RUS_special_division_desc:0 "Хоча наші буржуазні вороги можуть використовувати магію, Червона Армія визнає перевагу вишколу та спорядження над будь-якими надприродними здібностями. Ми повинні створити підрозділи елітних солдатів, які зможуть перевершити будь-який батальйон магів, який капіталісти можуть кинути проти нас."
 RUS_russy_airforce:0 "Руські ВПС"
 #RUS_russy_airforce_desc:0 "" #Same as alt
 RUS_transpolar_flight:0 "Транзитні польоти"
 #RUS_transpolar_flight_desc:0 "" #Same as alt
 RUS_eastern_air_bases:0 "Східні авіабази"
 RUS_eastern_air_bases_desc:0 "У той час як існуючі аеродроми забезпечують хороше покриття західної частини країни, схід повністю позбавлений будь-якої інфраструктури, здатної підтримувати ескадрильї літаків. Створення нових баз у цьому регіоні має стати пріоритетом, якщо ми хочемо протистояти агресії Імперії Акіцушіма."
 RUS_cas_effort:0 "Захист з повітря"
 RUS_cas_effort_desc:0 "В той час як інші країни можуть використовувати повітряних магів для підтримки на полі бою, ми в нашій великій федерації знаємо, що наука завжди переважає над магією. Прикріплюючи невеликі бомби та автоматичні гармати до крил літаків, ми можемо забезпечити переважну кількість вогневої підтримки на будь-якому полі бою."
 RUS_fighter_focus:0 "Вивчити нові зразки винищувачів"
 #RUS_fighter_focus_desc:0 "" #Same as alt
 RUS_air_doctrine_1:0 "Вивчити стратегію Повітряних сил"
 #RUS_air_doctrine_1_desc:0 "" #Same as alt
 RUS_mass_plane_production:0 "Серійне виробництво літаків"
 #RUS_mass_plane_production_desc:0 "" #Same as alt
 RUS_air_doctrine_2:0 "Подальші дослідження ВПС"
 #RUS_air_doctrine_2_desc:0 "" #Same as alt
 RUS_bomber_focus:0 "Фокус на бомбардувальниках"
 #RUS_bomber_focus_desc:0 "" #Same as alt
 RUS_jet_engineering:0 "Дослідження реактивних двигунів"
 #RUS_jet_engineering_desc:0 "" #Same as alt
 RUS_debate_political_approach:0 "Великі політичні дебати"
 RUS_debate_political_approach_desc:0 "Ми не можемо досягти наших цілей, якщо не знаємо, які вони. Якщо ми хочемо досягти успіху, ми повинні вирішити, чи повинні ми зосередитися на поширенні робітничої революції за кордоном, чи спробувати зміцнити наші позиції в Русі. Чим більше часу ми втрачаємо, тим сильнішими стають капіталісти."
 RUS_one_communist_realm:0 "Соціалізм в одній країні"
 RUS_one_communist_realm_desc:0 "Вороги революції оточують нас з усіх боків. З кожним днем вони плетуть інтриги і змови, щоб знищити робітничу державу. Тому єдиним рішенням є зміцнення наших завоювань і очікування прийдешньої бурі."
 RUS_focus_on_europe:0 "Фокус на Європу"
 RUS_focus_on_europe_desc:0 "Враховуючи, що ліві ідеології мають тенденцію процвітати в освічених, індустріалізованих суспільствах, ми повинні зосередити наші зусилля на Старому континенті. Адже колонії в Азії та Африці неможливо звільнити, якщо їхні господарі активно чинять опір революції."
 RUS_build_up_dacia_border:0 "Забудова на дакійському кордоні"
 RUS_build_up_dacia_border_desc:0 "Одним з наших пріоритетів у майбутній боротьбі з Імперією має стати захист південного флангу. Останні технологічні досягнення означають, що ми більше не можемо покладатися лише на місцеві річки, щоб убезпечити себе. Однак схили пагорбів мають стати ідеальним місцем для створення елементарної оборонної лінії."
 RUS_prepare_future_russy_spreading:0 "Експансіоністська політика"
 RUS_prepare_future_russy_spreading_desc:0 "Наш великий лідер вирішив, що ми більше не можемо покладатися на існуючий договір про ненапад з імперією. Здавалося б, з примхи він наказав значно збільшити військові витрати, щоб краще протистояти імперській загрозі."
 RUS_denounce_the_empire:0 "Засудити Імперію"
 RUS_denounce_the_empire_desc:0 "Найбільшою кісткою в нашому горлі, без сумніву, є Імперія. Ми не можемо звільнити робітників світу, поки вони ще здатні впливати на Європу. Тому ми повинні покінчити з імперською загрозою до того, як вона вирішить покінчити з нами! Незабаром настане час, коли ці два гіганти зійдуться в битві за долю Європи."
 RUS_claim_bessarabia:0 "Претензія на Бессарабію"
 RUS_claim_bessarabia_desc:0 "Поки ми були зайняті боротьбою з монархістами, [DAC.GetNameDef] незаконно захопила Бессарабію під приводом об'єднання всіх даків. Це жалюгідне виправдання їхньої незаконної окупації більше не буде діяти. Ми повинні готуватися до повернення наших земель, за необхідності - силою."
 RUS_demand_bessarabia:0 "Вимагати Бессарабію"
 RUS_demand_bessarabia_desc:0 "Верховний лідер Джозеф дав нам дозвіл спровокувати кілька заворушень у містах Бессарабії, де проживають руські меншини. Дакійський уряд, ймовірно, жорстоко відреагує на це, що дасть нам привід вимагати повернення наших земель під виглядом етнічних утисків. Ці відвойовані землі також зміцнять наші позиції на Чорному морі."
 RUS_strike_the_empire:0 "Удар по Імперії"
 RUS_strike_the_empire_desc:0 "Верховний лідер Джозеф і Генеральний штаб погодилися, що подальше існування Імперії більше не може бути дозволено. Це буде, безумовно, найважча битва, з якою нам доведеться зіткнутися, але ніщо не може стояти між нами і знищенням капіталізму. Ми повинні бути здатні пожертвувати мільйонами, якщо хочемо врятувати мільярди."
 RUS_stop_allies_concurrence:0 "Розбити Союзників"
 RUS_stop_allies_concurrence_desc:0 "Настав час, коли революція нарешті пошириться на наших братів на заході та півночі. Капіталістичні паразити більше не будуть висмоктувати кров з робітничого класу, бо незабаром вони будуть звільнені. Майбутня боротьба може бути нелегкою, але вкрай важливо, щоб ми атакували зараз, доки вони більше не зможуть експлуатувати людей."
 RUS_focus_on_asia:0 "Увага на Азію"
 RUS_focus_on_asia_desc:0 "[JAP.GetNameDefCap] розширює свій вплив дедалі більшими темпами. Ми не повинні повторювати помилки старого режиму і дозволяти їм гноїтися на нашому південно-східному кордоні. Нашим першим кроком має стати створення оборонної позиції та логістичної підтримки в цьому районі."
 RUS_build_great_steppe_infrastructure:0 "Покращення інфраструктури у Великому степу"
 RUS_build_great_steppe_infrastructure_desc:0 "Якщо ми хочемо посилити свій вплив у цьому регіоні, ми повинні розширити нашу тимчасову базу. Великий степ забезпечує належну географію для розширення транспортної мережі, що дозволить нам підтримувати більшу присутність у цьому регіоні."
 RUS_great_steppe_airfield:0 "Будівництво аеродромів у Великому степу"
 RUS_great_steppe_airfield_desc:0 "Через величезні степові простори ми не можемо легко дістатися до всіх наших міст за допомогою залізниць чи автошляхів. Стратегічно розташувавши аеродроми по всій території, ми зможемо не лише легше транспортувати наші війська, але й забезпечувати повітряне прикриття і навіть здійснювати бомбардування ворога."
 RUS_transiberian_railway:0 "Транссибірська залізниця"
 RUS_transiberian_railway_desc:0 "Об'єднання окремих залізниць, які простягаються по всій довжині федерації може виявитися монументальним завданням, але це забезпечить перше пряме сполучення між Московією і Владивостоком і дозволить нам легко перенести поділ між Європою і Азією."
 RUS_our_way_to_persian_gulf:0 "Наш шлях до Перської затоки"
 RUS_our_way_to_persian_gulf_desc:0 "Нещодавні події в державі [RUM.GetName] призвели до необхідності відрізати їх вплив в Азії. Якщо [PER.GetName] та [AFG.GetName] будуть окуповані нами, ми зможемо зробити їх безсилими. Нафта в цих провінціях також забезпечить резервне постачання життєво важливих бакинських родовищ."
 RUS_eastern_naval_bases:0 "Східні військово-морські бази"
 RUS_eastern_naval_bases_desc:0 "Хоча наш Тихоокеанський флот не може зрівнятися з [JAP.GetAdjective]им, ми все ще можемо позбавити його можливості загрожувати нашому узбережжю. Розширивши можливості кількох східних військово-морських баз, ми можемо дозволити флоту бути готовим до всього, що може зробити [JAP.GetName]."
 RUS_a_third_claimant:0 "Третій позивач"
 RUS_a_third_claimant_desc:0 "Поточний конфлікт між [JAP.GetName] та [CHI.GetName] зробив Далекий Схід вразливим до нашого впливу. Можливо, найкраще отримати вигоду з їхнього конфлікту, розширивши кордони федерації в напрямку [MAN.GetName] та [MON.GetName] на південному сході."
 RUS_invade_manchuria:0 "Вторгнення в Маньчжурію"
 RUS_invade_manchuria_desc:0 "З початком Серезько-Акіцушімської війни Маньчжурські рівнини були відкриті для наших завоювань. Коли вторгнення завершиться і земля буде окупована, ми отримаємо подальший доступ до більшої кількості ресурсів і наші спроби встановити сильнішу присутність в Азії значно посиляться."
 RUS_the_mediterranean_pathway:0 "Шлях до Середземномор'я"
 RUS_the_mediterranean_pathway_desc:0 "Настав час для хворої людини Європи зустріти свою смерть. Якщо ми хочемо стати глобальною силою, ми повинні отримати контроль над Босфором і Дарданеллами і звільнити наш флот з в'язниці в Чорному морі. Після сотень років конфлікту настав час покласти край нашому суперництву."
 RUS_worldwide_union:0 "Всесвітній союз"
 RUS_worldwide_union_desc:0 "Не можна гаяти часу, намагаючись розбудовувати Федерацію. Ми повинні скористатися моментом і капіталізувати ентузіазм і запал революції, поширюючи ідею соціалізму серед усіх народів землі. Те, що колись було лише теорією, тепер має прокласти шлях у славне майбутнє."
 RUS_great_communism_congress:0 "Великий комуністичний з'їзд"
 RUS_great_communism_congress_desc:0 "Тепер, коли ми вирішили поширювати робітничу революцію, ми повинні зробити наше рішення відомим решті партії. Адже бюрократичному військовому і партійному апарату знадобиться час, щоб мобілізувати людей і ресурси, необхідні для цієї титанічної мети."
 RUS_prepare_for_endless_war:0 "Готуйтеся до безкінечної війни"
 RUS_prepare_for_endless_war_desc:0 "Оскільки всесвітній профспілці, безсумнівно, будуть протистояти всі великі держави світу, ми повинні почати накопичувати ресурси і мобілізувати людей, необхідних для того, щоб поставити капіталістичних псів на місце і розірвати ланцюги, що зв'язують світових робітників."
 RUS_spread_communism_balkan:0 "Поширення комунізму на Балканах"
 RUS_spread_communism_balkan_desc:0 "Відсутність промисловості на перший погляд може здатися недоліком. Відносна близькість до наших кордонів, відсутність сформованого класу буржуазії та політична нестабільність регіону роблять Балкани зрілими для насіння революції."
 RUS_balkan_revolution:0 "Розпалити революції на Балканах"
 RUS_balkan_revolution_desc:0 "Тепер, коли невдоволення і розбрат поширилися всередині цих бідних держав як [HIL.GetName] і [DAC.GetName], вони стали зрілими для того, щоб їх захопити. Червона армія з легкістю поширить соціалізм на наших південних сусідів і наблизить нас до комуністичної утопії."
 RUS_the_sick_man_of_europe:0 "Хвора людина Європи"
 RUS_the_sick_man_of_europe_desc:0 "Наш новий кордон з [RUM.GetName] зробив їх головним кандидатом у нашому списку країн для звільнення. Завоювавши Малу Азію, ми не тільки звільнимо більше робітників від кайданів капіталізму, але й отримаємо доступ до Середземного моря, що дозволить нам поширити наш вплив ще далі."
 RUS_settle_communism_china:0 "Встановити комунізм у Китаї"
 RUS_settle_communism_china_desc:0 "Пересічний [CHI.GetAdjective]ий громадянин не знав нічого, окрім бідності, голоду та гноблення протягом більш ніж 2000 років. Навіть якщо робітничий клас може бути відносно невеликим, [CHI.GetAdjective]і люди отримають все, що їм потрібно, якщо підтримають їхнє звільнення від гнітючих паразитів, які ними керують."
 RUS_take_advantage_of_sino_akitsushima_war:0 "Скористатися перевагами серезько-акіцушімської війни"
 RUS_take_advantage_of_sino_akitsushima_war_desc:0 "Оскільки [CHI.GetAdjective]і солдати зайняті у війні з [JAP.GetName], вони не зможуть протистояти натиску Червоної армії. Крім того, їхня армія настільки погано оснащена і навчена, що їхня чисельна перевага буде безглуздою перед обличчям сучасної тактики і технологій ведення війни."
 RUS_the_end_of_sunrise_empire:0 "Країна сонця, що заходить"
 RUS_the_end_of_sunrise_empire_desc:0 "Після того, як [CHI.GetName] зникне, [JAP.GetName] стане нашим останнім супротивником в Азії. Навіть якщо їхня армія сучасна і добре оснащена, вона не зрівняється зі славною Червоною Армією. Їх поразка буде також іронічною, адже ми помстимося за поразку Русі в минулій війні."
 RUS_secure_central_asian_monarchies:0 "Захистити монархії Центральної Азії"
 RUS_secure_central_asian_monarchies_desc:0 "Відносна слабкість, велика кількість нафти та близькість роблять [PER.GetName] та [AFG.GetName] першочерговими об'єктами для експансії, незважаючи на брак людей. Це також дозволить нам закріпитися в Індійському океані і, вперше в історії, вийти в море."
 RUS_support_indian_independance:0 "Підтримати незалежність Індії"
 RUS_support_indian_independance_desc:0 "Настав час для наших індійських товаришів нарешті розірвати кайдани, що зв'язували їх з їхніми колоніальними володарями. Цілеспрямованих зусиль наших агентів, захованих всередині Раджу, має бути достатньо, щоб розпалити вогонь антиколоніалізму та комунізму."
 RUS_demand_allied_withdrawal:0 "Вимагати виведення Союзного Королівства"
 RUS_demand_allied_withdrawal_desc:0 "Тепер, коли наша кампанія виявилася успішною, ми можемо змусити Союзне Королівство відмовитися від контролю над субконтинентом і надати Індії незалежність. Якщо цей гамбіт вдасться, ми можемо навіть отримати нового союзника в регіоні."
 RUS_the_great_communist_union:0 "Великий Комуністичний Союз"
 RUS_the_great_communist_union_desc:0 "З цими новими державами під нашим контролем ми зможемо нарешті позбутися нашого руського походження і стати всесвітнім Комуністичним Союзом. Наші цілі виходять за рамки загальної геополітики, наші амбіції полягають виключно у звільненні всіх трудящих від кайданів, що зв'язували їх з їхніми буржуазними господарями."
 RUS_bring_communism_to_the_empire:0 "Звільнити Імперію"
 RUS_bring_communism_to_the_empire_desc:0 "Знищення імперії має стати нашим першим кроком до утвердження нашого Союзу як єдиної світової наддержави. Хоча ця битва може бути нелегкою, необхідно, щоб найбільша загроза комунізму була усунута зі світу, а пригноблені трудящі були звільнені."
 RUS_cross_the_pacific:0 "Перетнути Тихий океан"
 RUS_cross_the_pacific_desc:0 "Завдяки своєму вигідному географічному положенню, Об'єднані Штати становлять значну загрозу для Робітничої Революції. Хоча їхня промисловість може бути великою, ми не повинні йти на компроміси в нашій місії позбавити світ від капіталістичних паразитів, які висмоктують багатство з пригноблених трудящих."
 RUS_strike_the_three:0 "Вразити Тріо"
 RUS_strike_the_three_desc:0 "Федерація нарешті достатньо сильна, щоб ми могли усунути найзапекліших супротивників нашої революції та винуватців невимовних страждань через їхні величезні колоніальні імперії. Від Атлантики до Тихого океану пануватиме комунізм."
 RUS_unite_asia:0 "Об'єднати Азію"
 RUS_unite_asia_desc:0 "Тепер, коли ми є домінуючою світовою державою, буде відносно легко остаточно звільнити всю Азію від їхніх капіталістичних, колоніальних і монархічних панів. Від пустель Гобі і вершин Гімалаїв до джунглів Індокитаю - всі народи Азії скуштують солодкий нектар комунізму."
 RUS_unite_europe:0 "Єдина Європа"
 RUS_unite_europe_desc:0 "Коли і Імперія, і Союзники в руїнах, решта Європи може нарешті приєднатися до нас в нашій утопічній Федерації. Комунізм нарешті об'єднає Європу під одним прапором і покладе край століттям ворожнечі та злиднів, що переслідували континент, а його трудящі звільняться від паразитичних правителів."
 RUS_the_world_communist_union:0 "Світовий Комуністичний Союз"
 RUS_the_world_communist_union_desc:0 "Тепер, коли ми пануємо, настав час об'єднати всіх людей під одним прапором і створити справжню, єдину комуністичну світову державу. Можна навіть сказати, що нам вдалося переступити через нашу розділену і племінну природу, і що це буде кінцем історії, якою ми її знаємо."
 RUS_expand_smolensk_factories:0 "Розширення Смоленських заводів"
 RUS_expand_smolensk_factories_desc:0 "Якщо ми не можемо привести робітника на фабрику, ми приведемо фабрику до робітника. Смоленськ має існуючу текстильну промисловість, яку можна розширити за допомогою сучасного обладнання, щоб відкрити нові ринки та можливості для робітників по всій Федерації."
 RUS_delocalise_leningrad_industries:0 "Перемістити ленінградську промисловість"
 RUS_delocalise_leningrad_industries_desc:0 "Наша дорога визвольна війна навчила нас не лише тому, хто є нашими справжніми ворогами. Державний контроль повинен поширюватися від нашої дорогоцінної промисловості аж до робітників і плакатів на стінах заводів. Щоб здійснити цей подвиг, ми повинні звільнити місце для майбутніх проектів у регіонах, які зможуть підтримати діяльність цих робітників."
 RUS_moscow_leningrad_railway:0 "Залізниця Москов-Ленінград"
 RUS_moscow_leningrad_railway_desc:0 "Останній загарбник, який прийшов на нашу Батьківщину, злякався наших безкраїх замерзлих полів і крижаних річок. Ці проблеми залишаються і в мирний час, і їх необхідно вирішувати на користь усіх державних справ: перевезень людей, матеріальних засобів та кулеметів."
 RUS_novgorod_new_military_complex:0 "Новгородський військовий комплекс"
 RUS_novgorod_new_military_complex_desc:0 "Неефективна військова інфраструктура неминуче призведе до нашого падіння, як це було з царями. Щоб виправити цю помилку, ми повинні побудувати нові заводи, які зможуть виробляти знаряддя війни, що змусять нас боятися держави, які хочуть нас підкорити."
 RUS_2nd_industry_plan:0 "Промисловий план номер 2"
 RUS_2nd_industry_plan_desc:0 "Фундамент наших заводів перемістився з піску на камінь. Другий дім робітника може стояти міцно, але це лише шкаралупа, якщо плоди його праці не можуть матеріалізуватися перед нами. Наразі ми повинні зосередити нашу увагу на дарах у наших нових домівках."
 RUS_expand_caucasus_oil_field_1:0 "Розширення нафтових родовищ Кавказу"
 RUS_expand_caucasus_oil_field_1_desc:0 "Світ поступово стає все більш залежним від цього дуже бажаного, але все більш дефіцитного ресурсу. Незалежно від того, чи призначена вона для нашої цивільної промисловості, чи буде спалена для нашої могутньої армії, ми повинні інвестувати в наші нафтові родовища, щоб робітник і солдат могли процвітати разом."
 RUS_expand_caucasus_oil_field_2:0 "Подальше розширення нафтових родовищ Кавказу"
 #RUS_expand_caucasus_oil_field_2_desc:0 "" #Same as 1
 RUS_expand_caucasus_chromium_industries_1:0 "Розширення кавказької хромової промисловості"
 RUS_expand_caucasus_chromium_industries_1_desc:0 "Хром, який ми маємо намір добувати, не обмежиться лише комунальними кухнями та тракторними двигунами. Солдат зможе отримати вигоду від нової броні, яка захистить його від інших держав. Ми можемо використовувати ці шахти і заводи для розбудови нашої постійно зростаючої армії."
 RUS_expand_caucasus_chromium_industries_2:0 "Подальше розширення кавказької хромової промисловості"
 #RUS_expand_caucasus_chromium_industries_2_desc:0 "" #Same as 1
 RUS_transcaucasus_railway_1:0 "Закавказька залізниця"
 RUS_transcaucasus_railway_1_desc:0 "За останні кілька років ми досягли значного прогресу для наших робітників. Однак сільська місцевість не відображає прогресу, досягнутого її мешканцями. Франконія користувалися тими ж ґрунтовими дорогами, що й сто років тому, але ми повинні їздити по залізницях, щоб використовувати наші нові ресурси."
 RUS_transcaucasus_railway_2:0 "Розширення закавказької залізниці"
 #RUS_transcaucasus_railway_2_desc:0 "" #Same as 1
 RUS_3rd_industry_plan:0 "Промисловий план номер 3"
 RUS_3rd_industry_plan_desc:0 "Поки що інструментів і робітників, які є в нашому розпорядженні, достатньо, щоб кинути виклик ворогам на заході. Якщо ми візьмемо ресурси наших величезних земель під свій безпосередній контроль, ми зможемо легко перемогти будь-яких ворогів, які наважаться поневолити нас."
 RUS_expand_vladivostok_dockyard:0 "Розширення верфей у Владивостоці"
 RUS_expand_vladivostok_dockyard_desc:0 "Одна з наших старих цариць знала про силу, яку можна отримати від флоту. Незалежно від наших поглядів, ми повинні засвоїти ці уроки. Держава повинна посилити свою присутність на морях, щоб відвернути загрозу, яка нависла над далеким сходом."
 RUS_far_east_industries:0 "Промисловість Далекого Сходу"
 RUS_far_east_industries_desc:0 "Ми не можемо обмежуватися присутністю в Європі. Сила нашої великої нації повинна бути спроектована на всю Азію. Від Балтики до Охотського моря, кожне місто і село зробить свій внесок у зміцнення нашої справи."
 RUS_far_east_defense_system:0 "Система оборони Далекого Сходу"
 RUS_far_east_defense_system_desc:0 "З планами розбудови нової індустрії на континенті виникає ілюзія, що ми залишили нашу армію гнити на самоті. Ми повинні бути готовими до будь-якої східної загрози, яка наважиться кинути виклик колективній могутності робітників Федерацій."
 RUS_vladivostok_khabarovsk_railway:0 "Залізниця Владивосток-Хабаровськ"
 RUS_vladivostok_khabarovsk_railway_desc:0 "Наші оборонні споруди на далекому сході здатні протистояти найбільшим загрозам. Проте залізничні мережі, якими ми пишаємося на заході, ще не відтворені на сході. Вугільні локомотиви незабаром витіснять коней і вози, які раніше були потрібні для того, щоб дістатися до степу."
 RUS_4th_industry_plan:0 "Промисловий план номер 4"
 RUS_4th_industry_plan_desc:0 "Франконія і монголи вторглися в ці землі на конях, а ми завоювали їх за допомогою локомотива. Цей успіх повинен продовжитися на нових територіях, якщо ми хочемо захистити Батьківщину."
 RUS_sevastopol_base:0 "Севастопольські бази"
 RUS_sevastopol_base_desc:0 "Магна Румелі завжди була суперником наших царів. Обурення перейшло від лідерів до ідеології, і їхні цілі все ще знаходяться на наших південних кордонах. Щоб протистояти їм, ми повинні спочатку зрівнятися з ними на Чорному морі."
 RUS_kievan_industries:0 "Покращити промисловість Києва"
 RUS_kievan_industries_desc:0 "Місто Київ було позбавлене більшої частини нормування по всій країні. Ми повинні реформувати регіон, його ресурси та промисловість на користь усіх, а не кількох привілейованих груп."
 RUS_expand_ukrainian_military_factories:0 "Розширювати українські військові заводи"
 RUS_expand_ukrainian_military_factories_desc:0 "Житниця Східної Європи може забезпечити наших людей чимось більшим, ніж просто зерном. Для цього знадобиться винахідливість і, можливо, сильна рука, але, перепрофілювавши сільськогосподарські угіддя, ми зможемо перетворити ячмінь на кулі"
 RUS_odessa_industries:0 "Промисловість в Одесі"
 RUS_odessa_industries_desc:0 "Покращення нашої промисловості та інфраструктури не може залишатися обмеженим лише основними територіями Русі та великими містами на наших територіях. Ми також повинні інвестувати в інші народи, які складають державу [Root.GetNameDef]."
 RUS_5th_industry_plan:0 "Промисловий план номер 5"
 RUS_5th_industry_plan_desc:0 "Прогрес, досягнутий партією, не має аналогів в історії держави. Тепер ми повинні завершити наш проект, щоб гарантувати, що ми будемо сяючим маяком для пригноблених мас світу. Як у сировині, так і в інструментах розуму."
 RUS_new_baltic_fleet_base:0 "Нові бази для Балтійського флоту"
 RUS_new_baltic_fleet_base_desc:0 "Наші предки боролися і проливали кров за балтійські землі, і хоча старі імперіалістичні війни залишаються в минулому як пляма, ми все ще можемо скористатися їхніми результатами. За Балтику треба боротися і захищати її від загарбників найкращою зброєю, яку може виготовити наш флот."
 RUS_kaunas_tallinn_railway:0 "Залізниця Каунас-Таллінн"
 RUS_kaunas_tallinn_railway_desc:0 "Нова лінія оборони захистить наші заводи і поля від будь-якого загарбника. Було б вигідно замаскувати нові залізниці під комерційні інвестиції, щоб приховати їхню справжню мету."
 RUS_brzesc_palanga_line:0 "Лінія Бжеськ-Паланга"
 RUS_brzesc_palanga_line_desc:0 "Незалежно від підписів на папері, цим договорам ніколи не можна довіряти по-справжньому. Імперія протистоїть нашій державі на всіх рівнях, і ми повинні готуватися до їхньої неминучої зради або можливості завдати удару першими."
 RUS_lithuanian_industries:0 "Розвивати литовську промисловість"
 RUS_lithuanian_industries_desc:0 "Націоналізувавши литовську аграрну промисловість, ми зможемо скоротити непотрібні витрати, підвищити врожайність сільськогосподарських культур і зберегти більше робочих рук для заводів у регіоні."
 RUS_final_industrial_plan:0 "Остаточний промисловий план"
 RUS_final_industrial_plan_desc:0 "Коли ми успадкували державу, вона була розбитою шкаралупою царського божевілля. Тепер ми побудували притулок для пролетаріату. Робітники Федерації успадкують засоби виробництва від своїх ближніх, вільних від панів і гнобителів. "
 #Additional NKVD focus
 RUS_empower_nkvd:0 "Надання повноважень НКВС"
 RUS_empower_nkvd_desc:0 "Якщо ми хочемо мати одну ідеологію в одній державі, нам потрібна залізна рука, щоб підтримувати її. Хто, як не наші власні залізні гвардійці, забезпечить дотримання цього правила. Люди, яким довіряють, будуть негайно призначені на керівні посади в армії та менш надійних секторах уряду."
 RUS_purge_army:0 "Чистка армії"
 RUS_purge_army_desc:0 "Потрібно було ліквідувати не лише старих вірнопідданих корони, але й винищити залишки Білої армії, які не втекли. Ми повинні відродити цю бездушну природу по відношенню до наших військових. Бо, хоча Червоний Ведмідь і славний, він може виграти від більшої кількості фанатичних партійних вірнопідданих."
 RUS_purge_party:0 "Чистка інтернаціоналістів"
 RUS_purge_party_desc:0 "Мрія про світову революцію, хоч і романтична, але непрактична. Інші чинять опір нашим методам і готові накинутися на нас без нашого втручання в їхні справи. Припинивши підтримку міжнародним осередкам, ми зупинимо негайну хвилю комунізму, забезпечивши власну стабільність і довголіття."
 RUS_army_commisars:0 "Військові комісари"
 RUS_army_commisars_desc:0 "Червоній державі видніше. Імплементація офіцерів, безпосередньо лояльних до цього організму, неодмінно принесе риторику публічних площ в окопи та бліндажі. Солдати відчуватимуть нашу присутність не лише за емблемами на шапках і касках. Наші вороги і власні солдати стануть продовженням держави."
 RUS_reorganized_party:0 "Реорганізація партії"
 RUS_reorganized_party_desc:0 "Наша відданість ефективності та стабільності не повинна залежати від особистих емоцій. Багато людей, які допомогли нам прийти до влади, віджили своє і тому мають бути ліквідовані. Втрата деяких друзів, радників, братів і сестер - це тимчасовий біль, який може бути вилікуваний свіжою кров'ю в партії."
 RUS_conclude_the_purge:0 "Завершити чистку"
 RUS_conclude_the_purge_desc:0 "Тепер, коли вакансії створені, а адекватне поєднання компетентності та лояльності знайдено, можна робити останні штрихи нашої чистки. Залишилося лише остаточне горизонтальне просування фігур у державних центрах, після чого можна буде обмити закривавлені руки і поплескати себе по спині за кращу державу."
 #Alt/Democratic
 RUS_alt_political_sphere:0 "Скликати політичну конференцію"
 RUS_alt_political_sphere_desc:0 "Наша фракція повалила червоних і ми нарешті повернули собі нашу країну! Тепер наша вільна коаліція монархістів та демократично налаштованих фракцій повинна зібратися, щоб обговорити майбутнє Русі."
 RUS_alt_rebuild_nation:0 "Відбудова нації"
 RUS_alt_rebuild_nation_desc:0 "Громадянська війна була кривавою і жорстокою. Цілі міста були зруйновані артилерійськими обстрілами, а комуністичні партизани саботували наші залізниці та заводи. Ми повинні залікувати рани, завдані нашій країні червоними."
 RUS_alt_freed_communist_prisonner:0 "Звільнити людей з Лагері"
 RUS_alt_freed_communist_prisonner_desc:0 "Кляті комуністи ув'язнили тисячі наших людей через ідеологічні та релігійні розбіжності. Тепер, коли ми відновили контроль над країною, давайте звільнимо ув'язнених, включаючи наш старий корпус магів."
 RUS_alt_maintain_duma:0 "Підтримувати Думу"
 RUS_alt_maintain_duma_desc:0 "Хоча монархісти і допомогли повалити комуністів, однак, ми побоюємося, що відновлення монархії призведе лише до нової насильницької революції. Дума повинна бути збережена, щоб забезпечити вічну стабільність в Русі."
 RUS_alt_noble_loyality:0 "Забезпечити лояльність дворянства"
 RUS_alt_noble_loyality_desc:0 "Багато хто з дворян нашої країни підтримував монархічну реставрацію. Однак, здається, деякі дворяни-опортуністи запропонували відмовитися від монархістів і підтримати Думу в обмін на певні привілеї. Чи повинні ми прийняти цю тіньову угоду?"
 RUS_alt_duty_nation:0 "Обов'язок перед нацією"
 RUS_alt_duty_nation_desc:0 "Сьогодні Дума збирається, щоб обговорити майбутнє нашої країни. Ми стоїмо на роздоріжжі: Чи скасуємо ми монархію взагалі на користь республіки? Чи заспокоїмо монархістів і проголосимо конституційну монархію?"
 RUS_alt_republic:0 "Утворити республіку"
 RUS_alt_republic_desc:0 "Комуністична революція почалася через жорстку політику старої руської монархії. Чи справді ми хочемо пов'язати себе з монархом? Зараз ми представляємо народ, і ніхто не повинен підніматися до влади лише завдяки своїй крові. Давайте офіційно проголосимо республіку!"
 RUS_alt_amnesty_communist:0 "Амністія для комуністів"
 RUS_alt_amnesty_communist_desc:0 "Тепер, коли ми відмовилися від наших колишніх монархічних союзників, ми повинні шукати допомоги деінде. Хоча старий комуністичний режим спустошив нашу країну, не всі його ідеали були жахливими. Давайте амністуємо комуністів, щоб показати людям, що ми не диктатори."
 RUS_alt_stab_states:0 "Стабільність у регіонах"
 RUS_alt_stab_states_desc:0 "Після громадянської війни на більшій частині нашої країни запанувала анархія. Тепер, коли ми стабілізували наш уряд, ми відправимо нових губернаторів у наші області і придушимо будь-які повстання, що залишилися, щоб забезпечити таку необхідну безпеку для нашої нації."
 RUS_alt_invest_rural_land:0 "Інвестувати в сільську землю"
 RUS_alt_invest_rural_land_desc:0 "Наша країна велика, і, на жаль, це означає, що попередні уряди намагалися індустріалізувати більшу частину нашої країни. Щоб заручитися підтримкою людей, ми будемо інвестувати в наші бідні сільські землі. Це піде на користь як людям, так і нашому уряду."
 RUS_alt_solve_internal_crisis:0 "Вирішити внутрішню кризу"
 RUS_alt_solve_internal_crisis_desc:0 "Повстання придушено. Наші ворогуючі угруповання розгромлені. Порядок відновлено по всій нашій країні. Сьогодні наш уряд офіційно проголосить нову республіку і покінчить з будь-якими внутрішніми розбіжностями, що залишилися."
 RUS_alt_constitutional_empire:0 "Сформувати конституційну імперію"
 RUS_alt_constitutional_empire_desc:0 "Монархісти були нашими головними союзниками під час громадянської війни. Було б розумно укласти з ними угоду, щоб не розлютити симпатиків монархістів занадто сильно і не допустити нової громадянської війни. Запрошення буде надіслано законному монарху."
 RUS_alt_noble_investment:0 "Благородна інвестиція"
 RUS_alt_noble_investment_desc:0 "Дворянство радіє, коли чує, що ми залишилися в союзі з монархістами. Заможні дворяни вже пропонують інвестувати величезні суми своїх грошей у проекти нашого нового уряду. Це пропозиція, від якої ми не можемо відмовитися."
 RUS_alt_reclaim_sphere_influence:0 "Повернути собі сферу впливу"
 RUS_alt_reclaim_sphere_influence_desc:0 "У хаосі громадянської війни багато наших законних територій проголосили незалежність і утворили нові недодержави, які не мають права на існування. Однак ми не можемо просто оголосити їм війну. Давайте запропонуємо референдум про возз'єднання з нашою країною або, принаймні, про союз з нашою державою."
 RUS_alt_referendum_baltic:0 "Балтійський референдум"
 RUS_alt_referendum_baltic_desc:0 "Прибалтійський регіон відокремився від нашого народу і оголосив себе новою нацією, відомою як "Балтика". Ця нація слабка і навряд чи виживе без нашого захисту. Давайте простягнемо їм руку допомоги."
 RUS_alt_ally_finland:0 "Союзна Фінляндія"
 RUS_alt_ally_finland_desc:0 "Фіни - стійкий народ. Наші старі уряди намагалися утримати регіон під контролем під час окупації Фінляндії. Замість того, щоб анексувати їх, можливо, було б розумніше укласти союз з фінами."
 RUS_alt_czwartek_question:0 "Питання Чвартека"
 RUS_alt_czwartek_question_desc:0 "Чвартек - дивний народ. Значна частина території, на яку вони претендують, належить Імперії, проти якої у них не буде жодних шансів, якщо між ними спалахне війна. Так чи інакше, ми повинні підкорити Чвартек, або прямим втручанням, або таємними операціями."
 RUS_alt_secure_border:0 "Захистити кордони"
 RUS_alt_secure_border_desc:0 "З внутрішніми порядками в нашій країні розібралися, тепер треба звернути увагу на зовнішні. Імперія жадібно дивиться на наші кордони. Щоб відвернути цю загрозу, ми укріпимо кордони."
 RUS_alt_eastern_bloc:0 "Утворення Східного блоку"
 RUS_alt_eastern_bloc_desc:0 "Могутній ведмідь Русі не схилиться перед жодною чужоземною силою, ми будемо торувати власний шлях на чолі власного союзу! Схід стане непробивною стіною проти роздутої континентальної гегемонії імперців."
 RUS_alt_heal_sick_man:0 "Зцілити хворого"
 RUS_alt_heal_sick_man_desc:0 "На нашому південному кордоні лежить [RUM.GetName]. Колись процвітаюча імперія, колись шанована нація стала відома як "Хвора людина" нашого континенту. Ми допоможемо їм модернізувати свою країну в надії на союз з нами."
 RUS_alt_invest_dacia:0 "Дакійські інвестиції"
 RUS_alt_invest_dacia_desc:0 "Дакія - дивна маленька країна. Це аграрна нація, яка відмовилася від індустріалізації. Вони також романтизують тактику минулої епохи, їхня армія була б легко знищена іншою країною. Ми простягнемо руку допомоги цій занепадаючій нації."
 RUS_alt_expand_eastern_bloc:0 "Розширення Східного блоку"
 RUS_alt_expand_eastern_bloc_desc:0 "Дакія та [RUM.GetName] надійно перебувають у нашій сфері впливу. Вони у великому боргу перед нами через інвестиції, які ми зробили в їхні країни. Вони можуть повернути нам цей великий борг у формі взаємовигідного альянсу."
 RUS_alt_ally_west:0 "Приєднання до західних союзників"
 RUS_alt_ally_west_desc:0 "Демократичні країни - наші природні союзники в цей неспокійний час назріваючого конфлікту. Ми негайно надішлемо запит до уряду держави [REP.GetNameDef], вони, безсумнівно, оцінять нашу допомогу у стримуванні Імперії, що розпалює війну."
 RUS_alt_allies_investment:0 "Союзницькі інвестиції"
 RUS_alt_allies_investment_desc:0 "Після наших дискусій про створення спільного дослідницького проекту, наші союзники сподіваються на ще більш тісні відносини. Вигідні тарифи та ексклюзивні торговельні угоди з членами союзників значно допоможуть нашим економікам."
 RUS_alt_army_appointing:0 "Призначення в сухопутних військах країн Союзників"
 RUS_alt_army_appointing_desc:0 "Багато думок краще, ніж одна. Різні точки зору особливо важливі на полі бою, де одна помилка може призвести до програшу війни. Для того, щоб краще підготуватися до боротьби з ворогами, ми збираємося проводити спільні військові операції з нашими союзниками."
 RUS_alt_research_coop:0 "Спільні дослідницькі проекти"
 RUS_alt_research_coop_desc:0 "В країнах Союзників живуть одні з найяскравіших умів у світі. На жаль, наші дослідження не розподіляються порівну. Після деяких обговорень з нашими союзниками ми вирішили дозволити нашим науковцям співпрацювати над майбутніми дослідницькими проектами."
 RUS_alt_strike_empire:0 "Удар по Імперії"
 RUS_alt_strike_empire_desc:0 "Наша країна оговталася від громадянської війни, а наш союз укріплений. На щастя, дурна Імперія ніколи не нападала на нас. Тепер, коли у нас було достатньо часу, щоб підготуватися до війни, ми повинні вдарити по роздутому трупу Імперії. Ура, товариші, наша найбільша битва наближається!"
 #Alt/Monarchism
 RUS_alt_empower_nobility:0 "Посилення дворянства"
 RUS_alt_empower_nobility_desc:0 "Оскільки комуністичне правління добігає кінця, нам потрібно швидко заповнити вакуум влади, поки мерзенні соціалісти не повернулися. Немає нікого більш гідного та кваліфікованого для цього завдання, ніж позбавлені спадщини дворяни нашої колись гордої імперії. Саме ці природжені лідери поведуть нас за собою у відновленні нації."
 RUS_alt_compensate_nobility:0 "Компенсація дворянству"
 RUS_alt_compensate_nobility_desc:0 "Коли комуністи скинули старого царя, вони скористалися можливістю відібрати землю, багатство і кров у їхніх законних власників, щоб годувати корумповану соціалістичну державу. Тепер, коли комуністи пішли, буде правильно повернути цю власність, щоб їхні власники могли почати керувати батьківщиною."
 RUS_alt_majority_in_duma:0 "Більшість у Думі"
 RUS_alt_majority_in_duma_desc:0 "Дума - це непростий альянс між усіма тими, хто виступав проти Джугашвілі та його комуністичних друзів. Асамблея наповнена постійними суперечками, а прогрес у відновленні нашої країни після громадянської війни практично відсутній. Так не може тривати далі; влада повинна перейти до тих, хто був народжений для цієї ролі."
 RUS_alt_offer_lands:0 "Пропонуємо землю"
 RUS_alt_offer_lands_desc:0 "Громадянська війна залишила країну побитою і розбитою, і ми, дворяни, маємо обов'язок перед нашим народом допомогти відновити її. Ми можемо виконати свій шляхетний обов'язок, пожертвувавши частину землі для будівництва заводів, щоб відновити країну."
 RUS_alt_demand_nobility_contribution:0 "Вимагати внески від шляхти"
 RUS_alt_demand_nobility_contribution_desc:0 "Після поразки комуністів нещодавно реформоване дворянство швидко розбагатіло. Оскільки вони є керівними кадрами країни, вони повинні докладати більше зусиль для повернення батьківщини до її колишньої слави. Якщо вони цього не зроблять, ми можемо зіткнутися з відродженням комуністичних ідей. "
 RUS_alt_proclaim_empire:0 "Проголосити Руську Імперію"
 RUS_alt_proclaim_empire_desc:0 "Час прийшов, і наш народ готовий. Решта органів влади будуть реорганізовані у Другу Руську Імперію. Задля безпечного та захищеного суспільства, де всі знову можуть бути рівними."
 RUS_alt_abolish_duma:0 "Скасувати Думу"
 RUS_alt_abolish_duma_desc:0 "Дума відслужила своє і тепер залишається банальним демократичним паразитом на нашій імперії. Ми повинні розглянути можливість її демонтажу задля політичної ефективності та прозорості. Влада довірена Короні і тільки Короні."
 RUS_alt_search_for_new_monarch:0 "Вибір нового монарха"
 RUS_alt_search_for_new_monarch_desc:0 "Старша дитина часто слідує за старим монархом від колиски до трону, а потім до могили. Однак закони про престолонаслідування віддають перевагу спадкоємцю чоловічої статі. У нас є дві відповіді на це ключове питання: старша дочка Велика княгиня Олександра або знатний генерал Василь Дручев"
 RUS_alt_the_heiress:0 "Спадкоємиця"
 RUS_alt_the_heiress_desc:0 "Старша дитина старого царя якнайкраще підходить для нашої імперії. Велика княгиня Олександра завжди була прихильницею суфражистського руху і, без сумніву, втілить свої ідеали в життя, ставши царицею."
 RUS_alt_buy_foreign_weapon:0 "Купити іноземну зброю"
 RUS_alt_buy_foreign_weapon_desc:0 "У нестабільній політиці часто домінує зброя. Режим цариці не терпітиме такої тактики, але потребуватиме такої зброї для захисту країни від зовнішніх і внутрішніх загроз."
 RUS_alt_honor_empress_homeland:0 "Слава гостинності Імперії"
 RUS_alt_honor_empress_homeland_desc:0 "Під час заслання Імператорської родини саме Імперія приймала їх у себе. Тепер, коли Імператорська родина повернулася на руський престол, ми повинні відплатити їй тим самим."
 RUS_alt_imperial_advisors:0 "Імперські радники"
 RUS_alt_imperial_advisors_desc:0 "Імперія захистила нашу царицю у скрутну годину, і ця щедрість продовжується. Вони пропонують безліч кваліфікованих чиновників, які допоможуть відновити та підтримати силу нашої армії. Слава Імперії!"
 RUS_alt_join_central_power:0 "Приєднатися до Центральних держав"
 RUS_alt_join_central_power_desc:0 "Наші так звані "союзники" кинули наш народ на поталу червоним, і лише Імперія залишилася поруч у важкий для нас час. Настав час зміцнити цей зв'язок у вигляді союзу."
 RUS_alt_threaten_crown_jewel:0 "Загрожувати перлині корони"
 RUS_alt_threaten_crown_jewel_desc:0 "Королівство завжди була нашим суперником в Азії. Їхня жадібність перетворилася на ненажерливість, і тепер вони сильно покладаються на далекосхідні володіння. Для повної перемоги Лондініум повинен бути відрізаний від цінних земель Індії."
 RUS_alt_the_local_noble:0 "Місцева шляхта"
 RUS_alt_the_local_noble_desc:0 "Наші землі дають більше, ніж зерно та метал. З родючого ґрунту проростають великі люди, все, що нам потрібно - це обрати одного з них для нової ролі і нової династії."
 RUS_alt_invest_rural_lands:0 "Інвестувати в село"
 RUS_alt_invest_rural_lands_desc:0 "Через старий режим рівень життя за межами міських центрів різко впав. Врожайність низька, хвороби процвітають, і насувається нова економічна трагедія. Ми мусимо використати імперські фонди, щоб знову принести користь нашому народові."
 RUS_alt_improve_new_capital:0 "Удосконалити нову столицю"
 RUS_alt_improve_new_capital_desc:0 "Серце нашої імперії має бути відображенням її величі та потенціалу. Наша столиця виграє від промислових інвестицій та нових програм громадських робіт."
 RUS_alt_western_investment:0 "Західні інвестиції"
 RUS_alt_western_investment_desc:0 "Країни Франконії та Туманного Альбіону в минулому проявляли до нас доброзичливість. Якщо їхні уряди хочуть знайти багатство в нашій галузі, ми повинні дозволити їм це і прийняти запропоновані законопроекти."
 RUS_alt_join_allies:0 "Приєднатися до Союзників"
 RUS_alt_join_allies_desc:0 "Наші найбільші зусилля принесли чудові результати. Настав час приєднатися до їхнього оплоту проти тиранів континенту"
 RUS_alt_prevent_magna_rumeli:0 "Запобігання перешкодам Румелі"
 RUS_alt_prevent_magna_rumeli_desc:0 "Давній ворог нашого народу на релігійному та політичному ґрунті. Вони все ближче підходять до того, щоб завдати удару по нас, нібито захищаючись - ми повинні цьому запобігти."
 RUS_alt_reconqest:0 "Повренення в рідну гавань"
 RUS_alt_reconqest_desc:0 "Під час антикомуністичної війни кілька сепаратистських рухів скористалися ситуацією і проголосили незалежність. Тепер, коли згарище вляглося, настав час розібратися з ним."
 RUS_alt_recover_finland:0 "Відновити Фінляндію"
 RUS_alt_recover_finland_desc:0 "Колишній режим боязко прийняв незалежність Фінляндії, продемонструвавши свою слабкість. Настав час повернути нашу законну землю."
 RUS_alt_ultimatum_baltica:0 "Ультиматум Балтиці"
 RUS_alt_ultimatum_baltica_desc:0 "Хоча балтійці підтримували антикомуністичну боротьбу, без нашої підтримки вони були б легко розгромлені. Під певним тиском ми можемо переконати їх, що возз'єднання - це їхній єдиний вихід."
 RUS_alt_end_czwartek:0 "Завершити пародію на незалежність Чвартека"
 RUS_alt_end_czwartek_desc:0 "Псевдонація, яка вчепилася в наш східний кордон, простояла там досить довго. Наші власні повноправні громадяни перебувають під каблуком у тих, хто грається в незалежність. Наш моральний і юридичний обов'язок - протидіяти цій загрозі."
 RUS_alt_joint_research:0 "Спільні дослідницькі проекти"
 RUS_alt_joint_research_desc:0 "З об'єднаними народами на нашому боці, ми повинні забезпечити наше подальше виживання в часи миру і війни. Ми запропонуємо взаємовигідний дослідницький проект."
 #Alt Military
 RUS_alt_russy_fleet:0 "Руський флот"
 RUS_alt_russy_fleet_desc:0 "Якщо ми хочемо повернути собі статус великої держави, ми повинні побудувати сильний військово-морський флот. Допоки наші сусіди зберігають перевагу у морському флоті, наше узбережжя вразливе для потенційного вторгнення з боку ворогів."
 RUS_alt_standing_fleet:0 "Потужний флот"
 RUS_alt_standing_fleet_desc:0 "Іноді загрози поразки достатньо, щоб зупинити будь-яку потенційну морську битву. Забезпечивши взаємне знищення обох флотів, ми зможемо забезпечити захист наших рідних вод. Зрештою, хоча наш флот може ніколи не зрівнятися з Імперським флотом, ми не єдиний їхній ворог."
 RUS_alt_improve_battleship:0 "Кращі лінкори"
 RUS_alt_improve_battleship_desc:0 "Роки занедбаності призвели до того, що наші лінкори гостро потребують модернізації. Хоча у нас може не вистачити часу на те, щоб перевершити ворожий флот чисельністю, ми можемо забезпечити перевагу в якості, інвестуючи в сучасні розробки."
 RUS_alt_improve_destroyer:0 "Покращити наші есмінці"
 RUS_alt_improve_destroyer_desc:0 "Есмінці - це робочі конячки будь-якого флоту, і за наявності достатньої кількості есмінців флот може потопити найпотужніший з лінкорів. Це, в поєднанні з тим, що вони дешевші і простіші в обслуговуванні порівняно з капітальними кораблями, робить есмінці ідеальними кораблями для нового руського військово-морського флоту."
 RUS_alt_expand_sevastopol_bases:0 "Розширення чорноморських морських комплексів"
 RUS_alt_expand_sevastopol_bases_desc:0 "Чорне море вже давно є спірним регіоном, особливо після розпаду Федерації. Щоб воно не стало нашим слабким місцем, ми повинні розширювати наші потужності в регіоні. Адміралтейство вже надіслало пропозиції щодо розташування нових баз і верфей."
 RUS_alt_submarine_effort:0 "Підводні сили"
 RUS_alt_submarine_effort_desc:0 "Підводний човен - це новий клас кораблів, який демонструє великий потенціал. Його здатність непомітно завдавати смертельних ударів як транспортним суднам, так і капітальним кораблям, уникаючи при цьому виявлення, робить його чудовим класом для нових військово-морських держав."
 RUS_alt_naval_airforce:0 "Інвестиції в морську авіацію"
 RUS_alt_naval_airforce_desc:0 "Нещодавні вдосконалення авіаційних двигунів та інших авіаційних технологій зробили можливим скидання торпед і протичовнових зарядів з літаків. Торпедоносець може стати смертоносною зброєю, здатною вивести з ладу більшість кораблів одним-двома ударами, що робить його ідеальною зброєю для нашого молодого флоту."
 RUS_alt_increase_dockyard_production:0 "Збільшення виробничих потужностей нашої верфі"
 RUS_alt_increase_dockyard_production_desc:0 "Яким би гарним не був один корабель, він все одно може бути розбитий переважаючими за чисельністю супротивниками. Ми повинні збільшити виробництво на наших верфях, створивши нові конвеєри, якщо хочемо уникнути переважаючого чисельного ураження з боку ворожого флоту."
 RUS_alt_improve_carrier:0 "Вдосконалити наші авіаносці"
 RUS_alt_improve_carrier_desc:0 "Використання кораблів як мобільних авіабаз дозволить нам значно розширити наші можливості з проектування сили. Літаки не тільки можуть нести торпеди, смертоносні для великих суден, але й авіаносець може виконувати протичовнові і розвідувальні місії за межами наших прибережних регіонів."
 RUS_alt_marines:0 "Тренування морської піхоти"
 RUS_alt_marines_desc:0 "Використовуючи універсальні війська, ми можемо створити десантні сили, які спеціалізуються на захопленні військово-морських об'єктів та портів. Можливо, нам бракуватиме магів, але наші морські піхотинці зможуть їх замінити завдяки кращій підготовці."
 RUS_alt_new_russy_army:0 "Нова руська армія"
 RUS_alt_new_russy_army_desc:0 "Комуністи залишили наші збройні сили в повному безладі, а чистки Джугашвілі позбавили нас багатьох відданих офіцерів ще до повстання. Це призвело до того, що наші сили стали розбитими і дезорганізованими. Якщо ми хочемо створити нову націю з Федерації, ми повинні консолідувати і реорганізувати наші сили під прапором Новоруської армії."
 RUS_alt_new_military_staff:0 "Новий військовий штаб"
 RUS_alt_new_military_staff_desc:0 "Усунення комуністичних командирів було подібне до видалення ракової пухлини з серця нашої армії. Однак ми не можемо дозволити нашим хоробрим солдатам залишитися без керівництва в такі небезпечні часи, ми повинні відновити генеральний штаб з кваліфікованими офіцерами в його основі."
 RUS_alt_reincorporate_magier:0 "Відновити магів"
 RUS_alt_reincorporate_magier_desc:0 "Комуністи засудили всіх магів як ворогів народу і зачистили або ув'язнили їх в Лагері, позбавивши нас одних з наймогутніших союзників. Ми не можемо дозволити собі повторити цю помилку, ми повинні реформувати наш корпус магів і швидко модернізувати його, щоб конкурувати з нашими ворогами."
 RUS_alt_massive_assault_doctrine:0 "Доктрина масованого нападу"
 RUS_alt_massive_assault_doctrine_desc:0 "Роки комуністичного правління та громадянської війни залишили нас технологічно відсталими від інших держав. Щоб компенсувати цей недолік, ми можемо використати наш найпоширеніший і найцінніший ресурс - людей."
 RUS_alt_military_university:0 "Заснувати Московський військовий університет"
 RUS_alt_military_university_desc:0 "У нашій постійній боротьбі за виживання наші вороги застосовують дивовижні та несподівані тактики. Заснувавши військовий університет у Мосовії, ми зможемо аналізувати ці стратегії та навчати молоде покоління, щоб краще розуміти їх та протистояти їм на полі бою."
 RUS_alt_better_equipment:0 "Покращене обладнання"
 RUS_alt_better_equipment_desc:0 "Хоча гвинтівки з затворною перезарядкою, можливо, добре послужили нам у Громадянській війні, нам потрібно підтримувати технологічний паритет з нашими ворогами, якщо ми хочемо перемогти у цій війні. Від теплових зарядів до штурмових гвинтівок - з'явилися нові концепції з великим потенціалом. Вони потребують десятків прототипів перед масовим використанням, але, безсумнівно, дадуть нам перевагу на лінії фронту."
 RUS_alt_faster_training:0 "Прискорені тренування"
 RUS_alt_faster_training_desc:0 "Вузьким місцем, яке заважає нам використовувати наші величезні резерви в повній мірі, є потреба в місяцях підготовки для кожного бійця. Поєднуючи новобранців з досвідченими ветеранами, ми можемо значно скоротити час випробувань і швидше надавати підкріплення нашим величезним арміям."
 RUS_alt_armor_focus:0 "Фокус на броню"
 RUS_alt_armor_focus_desc:0 "Конфлікт між Республікою та Імперією показав, що інновації в технології швидкого вогню зробили прориви піхоти або кавалерії майже неможливими. Замість цього нам потрібно використовувати гусеничні машини з достатньо товстою бронею, щоб бути невразливими для вогню кулеметів. Завдяки своїй вогневій потужності та швидкості, вони зможуть обходити оборонні позиції і сіяти хаос серед ворога."
 RUS_alt_army_research_department:0 "Науково-дослідний відділ армії"
 RUS_alt_army_research_department_desc:0 "Тепер, коли офіцери вільні від загрози потрапити до Лагері або бути страченими комуністами, вони можуть належним чином консультувати щодо шляхів вдосконалення наших сил. Сформувавши спеціальний відділ для вивчення тактики і технологій ворога, вони можуть досліджувати ворожу тактику і модифікувати нашу власну стратегію протидії."
 RUS_alt_fanaticized_army:0 "Фанатизувати армію"
 RUS_alt_fanaticized_army_desc:0 "Поки армія підтримує партію, ми можемо зберегти нашу владу. Використовуючи ідеологічну індоктринацію і пропаганду, ми можемо підвищити згуртованість підрозділів і моральний дух нижчих чинів, а також підтримувати рівень підтримки режиму в генеральному штабі."
 RUS_alt_paratrooper:0 "Тактика десантників"
 RUS_alt_paratrooper_desc:0 "Оскільки літаки достатньо великі, щоб вмістити цілі загони людей, ми можемо компенсувати брак магів у наших військах. Десантуючись над ворожими землями, ці елітні солдати зможуть долетіти до своїх цілей і зайняти стратегічно важливі об'єкти до того, як ворог зрозуміє, що сталося, і зможе мобілізувати сили для оборони."
 RUS_alt_better_artillery:0 "Краща артилерія"
 RUS_alt_better_artillery_desc:0 "Один великий генерал колись сказав, що артилерія перемагає, а піхота окуповує. Хоча наші солдати можуть компенсувати деякі недоліки за рахунок переважаючої чисельності, наша артилерія не може відставати. Один з можливих способів досягнення цієї бажаної переваги може навіть вимагати концентрації артилерії в підрозділах, більших за чисельністю, ніж будь-коли раніше."
 RUS_alt_support_division:0 "Підрозділи підтримки"
 RUS_alt_support_division_desc:0 "Революція та контрреволюція навчили нас, що битва починається задовго до того, як пролунає перший постріл. Від інженерного забезпечення та розвідки до логістики та зв'язку - елементи підтримки є необхідною частиною будь-якого бойового формування. Створення таких спеціальних батальйонів дозволить нам значно підвищити ефективність нашої армії."
 RUS_alt_special_division:0 "Спеціальні підрозділи"
 RUS_alt_special_division_desc:0 "Комуністичні чистки позбавили нашу армію магів, військ, які зазвичай проводили спеціалізовані операції. Оскільки на перепідготовку потрібен час, ми повинні створити підрозділи елітних солдатів, які спеціалізуються на певних ролях на полі бою. Можливо, вони не зможуть перевершити мага в прямому бою, але завдяки кращій підготовці і тактиці ми зможемо перемогти."
 RUS_alt_russy_airforce:0 "Руські ВПС"
 RUS_alt_russy_airforce_desc:0 "Хоча літаки можуть бути новим і відносно неперевіреним нововведенням на полі бою, вони дають беззаперечну перевагу кожному, хто контролює цей третій вимір війни. Створивши належну повітряну доктрину, ми зможемо планувати наперед і використовувати цей новий винахід."
 RUS_alt_transpolar_flight:0 "Трансполярні перельоти"
 RUS_alt_transpolar_flight_desc:0 "Наш минулий досвід використання великих літаків у трансполярних польотах свідчить про те, що ми маємо не лише наявний парк літаків, але й основну команду досвідчених фахівців, яку ми можемо використати як основу нашої майбутньої повітряної доктрини."
 RUS_alt_eastern_air_bases:0 "Східні авіабази"
 RUS_alt_eastern_air_bases_desc:0 "У той час як існуючі аеродроми забезпечують хороше покриття західної частини країни, схід повністю позбавлений будь-якої інфраструктури, здатної підтримувати ескадрильї літаків. Створення нових баз у цьому регіоні має стати пріоритетом, якщо ми хочемо протистояти агресії Імперії Акіцушіма."
 RUS_alt_cas_effort:0 "Захист з повітря"
 RUS_alt_cas_effort_desc:0 "В той час як інші нації можуть використовувати магів повітря для підтримки на полі бою, комуністи залишили їх в дефіциті. На щастя, ми можемо використати науку, щоб подолати цю проблему. Прикріпивши невеликі бомби і автоматичні гармати до крил літаків, ми зможемо забезпечити переважну кількість вогневої підтримки на будь-якому полі бою."
 RUS_alt_fighter_focus:0 "Вивчення нових зразків винищувачів"
 RUS_alt_fighter_focus_desc:0 "Нові розробки в дизайні винищувачів роблять ретельне вивчення ворожих літаків обов'язковим. Від легших металевих планерів і потужніших циліндричних двигунів до синхронізованих пропелерів і шести одночасних кулеметів - цікаві інновації з'являються в усьому світі."
 RUS_alt_air_doctrine_1:0 "Вивчення стратегії повітряних сил"
 RUS_alt_air_doctrine_1_desc:0 "В той час як наші військово-повітряні сили зростають, нашому офіцерському корпусу бракує досвіду в цій галузі. Тому не завадило б озирнутися навколо і спробувати почерпнути натхнення для нашої стратегії на майбутнє з доктрин інших країн."
 RUS_alt_mass_plane_production:0 "Масове виробництво літаків"
 RUS_alt_mass_plane_production_desc:0 "Як і у випадку з нашими танками, ми могли б використати переважну кількість відповідних літаків, щоб перевершити кращі зразки Імперії або Союзного Королівства. Але для того, щоб зробити це, нам спочатку потрібно буде наростити виробництво по всій федерації."
 RUS_alt_air_doctrine_2:0 "Подальші дослідження військово-повітряних сил"
 RUS_alt_air_doctrine_2_desc:0 "Тепер, коли наші офіцери набули досвіду роботи на місцях, ми можемо поєднати західні стратегії з нашими власними, щоб створити стратегію, яка використовує наші національні переваги та враховує наші слабкі сторони."
 RUS_alt_bomber_focus:0 "Фокус на бомбардувальниках"
 RUS_alt_bomber_focus_desc:0 "Тепер, коли наші заводи можуть виробляти достатню кількість винищувачів і літаків для підтримки фронту, ми можемо почати думати про атаку на виробничі центри ворога. Використовуючи модульну конструкцію, ми можемо навіть використовувати існуючі компоненти і створити дешевий, масовий бомбардувальник."
 RUS_alt_jet_engineering:0 "Дослідження реактивних двигунів"
 RUS_alt_jet_engineering_desc:0 "Реактивна енергетика - це нова технологія, яка дозволяє літакам досягати швидкостей, які раніше вважалися неможливими, при цьому зменшуючи складність двигунів. Хоча ці нові двигуни можуть потребувати нових термостійких матеріалів, реактивні літаки, без сумніву, є майбутнім повітряного бою."
 #Alt Industry
 RUS_alt_petrograd_naval_base:0 "Розширення військово-морської бази в Санкт-Петербурзі"
 RUS_alt_petrograd_naval_base_desc:0 "Хоча Балтика все ще залишається крижаним холодним океаном, це наш єдиний теплий порт на східному узбережжі, який можна надійно використовувати для наших кораблів. Для того, щоб спроектувати нашу силу на морі, ми повинні розширити наші потужності тут."
 RUS_alt_pskov_minsk_railway:0 "Залізниця Псков-Мінськ"
 RUS_alt_pskov_minsk_railway_desc:0 "Інфраструктура вздовж нашого східного кордону виявилася непридатною для використання, особливо після того, як Балтика втекла від нашого контролю. Якщо ми покращимо залізницю тут, це буде великим благом для місцевої промисловості."
 RUS_alt_luga_naval_industries:0 "Лугська військово-морська промисловість"
 RUS_alt_luga_naval_industries_desc:0 "Ми втратили багато верфей, коли інші країни відокремилися від нас. Якщо ми хочемо не відставати від флотів інших держав, ми повинні швидко розвивати військово-морську промисловість, щоб не відставати від попиту."
 RUS_alt_pskov_industries:0 "Розвивати псковську промисловість"
 RUS_alt_pskov_industries_desc:0 "Націоналізувавши аграрну промисловість Пскова, ми зможемо скоротити непотрібні витрати, підвищити врожайність сільськогосподарських культур і зберегти більше робочих рук для заводів у регіоні."
 RUS_final_industrial_plan2:0 "Остаточний промисловий план"
 RUS_final_industrial_plan2_desc:0 "Коли ми успадкували державу, вона була побита і зламана роками комуністичної тиранії. Зараз вона почала зцілюватися, і ми знову стаємо однією з великих держав на світовій арені!"
