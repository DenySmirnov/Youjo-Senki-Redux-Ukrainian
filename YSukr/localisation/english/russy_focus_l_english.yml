l_english:
 RUS_1st_industry_plan:0 "Промисловий план номер 1"
 RUS_1st_industry_plan_desc:0 "Наша Батьківщина все ще несе шрами від революції проти гнобителів. Безробіття високе, пайки обов'язкові для всіх великих міст, а ВВП тільки скорочується. Маючи чіткий план відродження нашої промисловості, ми зможемо виконати обіцянки, дані колишнім серфам, яких ми тепер називаємо робітниками."
 RUS_russy_fleet:0 "Відділ військово-морських досліджень"
 RUS_russy_fleet_desc:0 "Якщо стародавні царі в чомусь і мали рацію, так це в тому, що великій державі потрібен сильний флот. Допоки імперський флот переважає наш, місто революції Ленінград наражається на потенційне вторгнення ворога."
 RUS_standing_fleet:0 "Потужний флот"
 #RUS_standing_fleet_desc:0 "" #Same as alt
 RUS_improve_battleship:0 "Вдосконалити лінкори"
 #RUS_improve_battleship_desc:0 "" #Same as alt
 RUS_improve_destroyer:0 "Вдосконалені есмінці"
 RUS_improve_destroyer_desc:0 "Так само, як величезна кількість робітників може повалити будь-якого тирана, так само флот есмінців може потопити найпотужніший лінкор. Це, в поєднанні з тим, що вони дешевші і простіші в обслуговуванні порівняно з великими кораблями, робить есмінці ідеальними кораблями для нового руського флоту."
 RUS_expand_baltic_naval_complex:0 "Розширювати Балтійські військово-морські комплекси"
 RUS_expand_baltic_naval_complex_desc:0 "Балтійське море довгий час було суперечливим регіоном, особливо після розпаду Федерації. Враховуючи нещодавні інвестиції як з боку Імперії, так і альянсу Антанти, ми також повинні розширити наші потужності в цьому регіоні. Адміралтейство вже надіслало пропозиції щодо розташування нових баз і верфей."
 RUS_submarine_effort:0 "Підводні сили"
 #RUS_submarine_effort_desc:0 "" #Same as alt
 RUS_naval_airforce:0 "Інвестиції в морську авіацію"
 #RUS_naval_airforce_desc:0 "" #Same as alt
 RUS_increase_dockyard_production:0 "Збільшення виробничих потужностей верфі"
 #RUS_increase_dockyard_production_desc:0 "" #Same as alt
 RUS_improve_carrier:0 "Вдосконалення авіаносців"
