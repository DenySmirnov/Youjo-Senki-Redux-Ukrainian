l_english:
 REP_our_economy:0 "Франконська економіка"
 REP_our_economy_desc:0 "Тепер, коли наші реформи почали діяти, Республіка має можливість відновити свою промисловість сильніше, ніж будь-коли. Ми розробили 3-річний план, який допоможе нам здійснити модернізацію та індустріалізацію, щоб створити сучасну та стабільну економіку."
 REP_begin_industrialisation:0 "Продовження поточної індустріалізації"
 REP_begin_industrialisation_desc:0 "Незважаючи на те, що Республіка є індустріально розвиненою країною, вона модернізувалася повільніше, ніж деякі з її сусідів. Це потрібно змінити, якщо ми хочемо конкурувати з нашими суперниками. Якщо ми будемо інвестувати та вдосконалювати нашу промисловість, це створить нові робочі місця та стимулюватиме економічне зростання."
 REP_southern_investment:0 "Південні інвестиції"
 REP_southern_investment_desc:0 "Південні регіони материка Франконії багаті на природні ресурси, що робить їх ідеальним місцем для промислової експансії. Алюміній і сталь знаходяться в достатку в цьому регіоні, а це означає, що ця територія буде привабливою як для цивільного, так і для військового виробництва."
 REP_hispanian_trade_deal:0 "Іспанська торговельна угода"
 REP_hispanian_trade_deal_desc:0 "Республіка Франконія та її південний сусід, Іспанська Республіка, мають довгу історію економічного співробітництва. Якби ми уклали з ними угоду про вільну торгівлю, послаблення тарифів між нашими країнами відкрило б нові можливості для нашого бізнесу."
 REP_northern_investment:0 "Північні інвестиції"
 REP_northern_investment_desc:0 "Завдяки доступу до атлантичних торговельних шляхів, північні береги здавна були центрами торгівлі та потужними центрами промисловості і суднобудування. Ми повинні розширювати цей бізнес, щоб задовольнити постійно зростаючий попит на споживчі товари та матеріально-технічні засоби для нашої армії."
 REP_center_investment:0 "Центральні інвестиції"
 REP_center_investment_desc:0 "Центральні регіони забезпечують значну частину продовольства та інших сільськогосподарських товарів, необхідних для нашого населення. Автомобільні та залізничні шляхи цих сільських районів мають бути модернізовані, щоб товари, які вони виробляють, могли потрапляти до столичних центрів, що швидко зростають."
 REP_exploit_african_colonies:0 "Зберегти наші колоніальні володіння"
 REP_exploit_african_colonies_desc:0 "Тепер, коли економіка континентальної частини країни перебуває на шляху до відновлення, ми повинні звернути увагу на наші закордонні зобов'язання і вирішити, якими мають бути наші майбутні відносини з колоніальними землями."
 REP_foreign_investments:0 "Іноземні інвестиції"
 REP_foreign_investment_desc:0 "З відновленням економіки заможні люди та конгломерати починають відчувати зростаючі фінансові можливості в нашій великій країні. Міністр торгівлі планує докласти цілеспрямованих зусиль, щоб спокусити цих інвесторів повернутися на ринок Франконії, демонструючи наші швидкозростаючі галузі."
 REP_new_universities:0 "Відкрити Реймський університет"
 REP_new_universities_desc:0 "Завдяки нашим освітнім реформам наші громадяни стали набагато освіченішими, ніж до катастрофи, і прагнуть продовжувати навчання та допомагати в дослідницьких проектах. Ми повинні продовжувати інвестувати в наше майбутнє, надаючи можливості для навчання у вищих навчальних закладах."
 REP_naval_industry:0 "Розширення докового комплексу в Фіністерре"
 REP_naval_industry_desc:0 "Нещодавнє промислове зростання по всій країні призвело до того, що верфі Фіністера не встигають за попитом. Ці важливі об'єкти потребують розширення та модернізації, щоб збільшити як торговий флот, так і героїчний військово-морський флот, який виступає його захисником."
 REP_release_colonies:0 "Питання колоній"
 REP_release_colonies_desc:0 "У наших колоніях проживають різні етнічні групи, і всі вони мають дуже різні погляди на наше правління. У деяких з них є рухи, що вимагають інтеграції з Францією, тоді як інші прагнуть незалежного правління. Зрештою, цінності Республіки вимагають, щоб люди самі обирали свою долю, тож, можливо, настав час колоніям замислитися над своїм майбутнім."
 REP_militarisation:0 "Мілітаризація країни"
 REP_militarisation_desc:0 "Наразі значна частина нашої військової техніки все ще виготовляється незалежними майстернями, які погано пристосовані до масового виробництва. У відповідь на це кілька міністрів кабінету міністрів запропонували побудувати військові заводи, щоб гарантувати, що наші війська будуть добре забезпечені на випадок нападу ворогів на нашу країну."
 REP_new_infrastructure:0 "Модернізувати південну залізницю"
 REP_new_infrastructure_desc:0 "Міністерство транспорту вже давно має плани щодо розширення залізниць, але вони були відкладені через економічну кризу. Зараз наша економіка відновлюється, ми можемо профінансувати це розширення і побудувати нову залізницю, що з'єднає північно-східні області з півднем."
 REP_finish_three_years_plan:0 "Завершення трирічного плану"
 REP_finish_three_years_plan_desc:0 "Трирічний план мав видатний успіх, і наші мудрі інвестиції та стимули для економічного зростання почали приносити дивіденди. Індустріалізація нашої країни завершилася, завдяки чому ми можемо конкурувати і навіть перевершити багато інших світових держав."
 REP_vive_le_republique:0 "Vive la République!"
 REP_vive_le_republique_desc:0 "Республіка Франконія стоїть на роздоріжжі. Промислова катастрофа 1918 року спричинила далекосяжні проблеми всередині нашої нації. Наша велика боротьба проти Імперії не може розпочатися, поки ми не вирішимо проблеми всередині нашої країни."
 REP_ideals:0 "Вірні своїм ідеалам"
 REP_ideals_desc:0 "Останніми роками колись тріумфуюча воля нашого народу похитнулася. Як внутрішня боротьба, так і зовнішні загрози загрожували суверенітету нашої держави. Однак, нам більше нічого не загрожує. Наша нація повинна стояти як сяючий маяк демократії!"
 REP_faith:0 "Вірні своїй вірі"
 REP_faith_desc:0 "У наш скрутний час наш уряд повинен нагадати народу Франконії, щоб він залишався вірним своїй вірі. Без нашої віри в Бога, яка тримає нас разом, наша країна може впасти в ще більший хаос. Бог проведе нашу країну через ці неспокійні часи."
 REP_reestablish_public_order:0 "Відновлення громадського порядку"
 REP_reestablish_public_order_desc:0 "Кров заливає вулиці Парисії, наша країна продовжує сповзати в хаос. Наш народ продовжує безрозсудно бунтувати на вулицях. Це не популярне рішення, але ми повинні відправити армію, щоб відновити порядок в країні."
 REP_economic_situation:0 "Вирішення економічної ситуації"
 REP_economic_situation_desc:0 "В основі проблем нашої країни лежить промислова катастрофа 1918 року. Для того, щоб відновити довіру нашого народу, уряд повинен розробити план порятунку галузей, що зазнають труднощів, та економічно підтримати тих, хто найбільше постраждав від кризи."
 REP_national_crisis:0 "Національна криза"
 REP_national_crisis_desc:0 "Ситуація у Республіці дещо покращилася, і нам більше не загрожує неминучий крах. Наступним кроком до подолання кризи є прийняття рішення щодо довгострокового вирішення проблем, які турбують нашу країну."
 REP_conservate_approach:0 "Консервативний підхід"
 REP_conservate_approach_desc:0 "У такий неспокійний час ми не можемо ризикувати, віддаючи владу радикальній фракції в уряді. Політичний статус-кво має бути збережений. Ми націоналізуємо певні галузі та реалізуємо державні програми, щоб полегшити фінансовий тягар нашої країни."
 REP_state_schools_program:0 "Реалізація державної шкільної програми"
 REP_state_schools_program_desc:0 "Наша шкільна система сильно постраждала від кризи. Багато поважних закладів збанкрутували і були змушені закритися. Наш уряд безпосередньо втрутиться і відновить державні школи по всій країні."
 REP_curtail_unemployment:0 "Зменшити безробіття"
 REP_curtail_unemployment_desc:0 "Із закриттям багатьох великих підприємств та галузей промисловості в країні, багато франконів опинилися на межі безробіття. Щоб вирішити цю проблему, ми запропонуємо роботу громадянам, які бажають допомогти у відновленні країни."
 REP_patriotic_fervour:0 "Патріотичний пафос"
 REP_patriotic_fervour_desc:0 "Дух франконського народу занепав в останні роки, в основному через стрес, спричинений економічною кризою та загрозою, що насувається з боку Імперії. Вдало розміщена пропаганда може знову пробудити патріотизм наших громадян."
 REP_lower_taxes:0 "Знизити податки"
 REP_lower_taxes_desc:0 "Хоча багатьом нашим міністрам не подобається думка про це, наш уряд зрозумів, що якщо не знизити податки для людей, то їм буде важко оговтатися від промислової катастрофи. Ми повинні полегшити тягар наших людей."
 REP_exploit_colonies:0 "Експлуатація наших колоній"
 REP_exploit_colonies_desc:0 "Колоніальна імперія Франконія має величезну територію і багаті природні ресурси. Щоб рухатися далі шляхом відновлення, наш уряд дійшов висновку, що ми повинні продовжувати експлуатувати наші колонії і запроваджувати жорсткіші квоти для наших підданих."
 REP_nationalise_mining_industry:0 "Націоналізувати гірничодобувну галузь"
 REP_nationalise_mining_industry_desc:0 "Гірничодобувна промисловість сильно постраждала від промислової катастрофи 1918 року. В останні роки галузь ще більше занепала, і багато приватних гірничодобувних компаній ризикують закритись. Щоб запобігти подальшому економічному хаосу, уряд візьме під свій контроль гірничодобувну галузь."
 REP_capitalistic_economy:0 "Капіталістична економіка"
 REP_capitalistic_economy_desc:0 "Хоча це повільний процес, наша економіка демонструє ознаки пожвавлення. Щоб запобігти повторній стагнації економіки, уряд Франконії допомагатиме громадянам у відкритті нових підприємств. Капіталізм знову переможе!"
 REP_socialist_relief_plan:0 "Соціалістичний план допомоги"
 REP_socialist_relief_plan_desc:0 "Хоча соціалістична фракція в уряді менша за чисельністю, ніж консерватори, вона здобула нову популярність серед населення. Вони планують реформувати стару капіталістичну систему в економіку з більшими правами для простих робітників."
 REP_educational_reforms:0 "Освітні реформи"
 REP_educational_reforms_desc:0 "Стара система освіти була пронизана дезінформацією, а наука часто підмінялася релігією. Наш уряд повинен просувати реформи, щоб секуляризувати наші школи та запровадити наукове викладання."
 REP_anti_imperialist_propaganda:0 "Антиімперська пропаганда"
 REP_anti_imperialist_propaganda_desc:0 "Через внутрішню боротьбу в Республіці наш народ воював між собою і забув, хто є справжнім ворогом. Ми об'єднаємо наш народ проти нашого спільного ворога: авторитарної Імперії, яка домінує на більшій частині континенту."
 REP_federation_help:0 "Пропозиція 'Національної допомоги'"
 REP_federation_help_desc:0 "Відтоді, як соціалісти отримали владу в уряді, Руська Федерація придивляється до Республіки. Тепер вони звернулися до нас з пропозицією 'Національної допомоги' - законопроектом, який мав би покращити економічне становище нашої країни."
 REP_deloffre_plan:0 "План Делоффре"
 REP_deloffre_plan_desc:0 "Делоффре, провідний радник соціалістів у країні, представив план допомоги, який допоможе вилікувати поранену економіку. План передбачає пряме економічне втручання уряду з метою розбудови інфраструктури та заводів у країні."
 REP_raise_workers_wages:0 "Підвищити заробітну плату працівникам"
 REP_raise_workers_wages_desc:0 "Багато робітників продовжують страйкувати в розпал кризи через низьку заробітну плату. Ми не можемо продовжувати ігнорувати важке становище наших людей, наш уряд запропонує законопроект про підвищення заробітної плати робітникам."
 REP_legalise_trade_unions:0 "Легалізувати профспілки"
 REP_legalise_trade_unions_desc:0 "Незважаючи на вищі зарплати, наші робітники вимагають більше свобод. Вони вимагають негайної легалізації профспілок. Наші консервативні політики заперечують, але ми повинні дати робітникам право на об'єднання в профспілки! Робітники - основа нашої країни!"
 REP_socialist_economy:0 "Соціалістична економіка"
 REP_socialist_economy_desc:0 "Економіка почала стабілізуватися, і з попелу архаїчної капіталістичної економіки повстав новий соціалістичний фенікс. Наша країна зробила перший крок до справжнього збереження свобод усіх громадян, незалежно від їхнього статусу. Це перша з багатьох соціалістичних перемог!"
 REP_crisis_curtailed:0 "Наша криза пішла на спад"
 REP_crisis_curtailed_desc:0 "Народ Республіки Франконії радіє! Нарешті, наслідки промислової катастрофи 1918 року здебільшого подолано. Вперше за багато років наша економіка знаходиться на підйомі, і ми можемо зосередитися на інших питаннях."
 REP_solidify_country:0 "Зміцнюємо нашу владу"
 REP_solidify_country_desc:0 "Після років економічної боротьби та внутрішніх чвар дух Франконія виявилась переможцем. Наш уряд робить кроки, щоб зміцнити нашу владу і гарантувати, що наша країна ніколи більше не буде так жахливо розділена."
 REP_emergent_cabinet_meeting:0 "Екстрене засідання Кабінету міністрів"
 REP_emergent_cabinet_meeting_desc:0 "У зв'язку з появою нової інформації, що вказує на можливість швидкого нападу Імперії на нашу країну, президент зажадав провести екстрену нараду зі своїми політичними та військовими радниками."
 REP_major_rearmanent_plan:0 "План масштабного переозброєння"
 REP_major_rearmanent_plan_desc:0 "Республіка Франконія вкрай бідна на військову промисловість, особливо у порівнянні з Імперією. Якщо ми дійсно хочемо протистояти Імперії, то наша нація повинна буде масово переозброїтися."
 REP_chinese_assistance:0 "Допомога китайцям"
 REP_chinese_assistance_desc:0 "На Далекому Сході Імперія Акіцушіма розпочала вторгнення в Китай. Ми повинні зупинити їх просування, щоб вони не захопили наші азійські володіння. Крім того, досвід, отриманий під час допомоги китайцям, допоможе нам підготуватися до війни проти Імперії."
 REP_spies:0 "Шпигуни на високих посадах"
 REP_spies_desc:0 "Інформація - одна з найсильніших інструментів у війні. Наші військові радники запропонували відправити спеціально підготовлений загін шпигунів, які проникнуть до Імперського Верховного командування. Якщо ми завжди будемо на крок попереду Імперії, то вони не зможуть сподіватися перемогти нас."
 REP_reform_defense_ministry:0 "Реформувати Міністерство оборони"
 REP_reform_defense_ministry_desc:0 "Попередній уряд призначав міністрів оборони не на основі заслуг, а на основі політичної сили. Це призвело до роздутого оборонного відомства корисливих бюрократів. Старі міністри повинні бути замінені новими кваліфікованими міністрами, які дбають про свою націю."
 REP_eastern_forts:0 "Комплекс далекосхідних укріплень"
 REP_eastern_forts_desc:0 "Вторгнення Імперії Акіцушіма до Китаю викликає занепокоєння. Ми боїмося, що вони можуть спробувати захопити нашу колонію В'єтнам через великі запаси каучуку і близькість до Китаю. Цього не можна допустити. Для захисту від майбутнього вторгнення буде побудовано низку фортів."
 REP_far_east_defense:0 "Елітні колоніальні підрозділи"
 REP_far_east_defense_desc:0 "Наші колонії наполегливо готуються до майбутньої війни. Ми запровадили суворіший режим тренувань для багатьох наших колоніальних військ, і їхня підготовка почала приносити свої плоди. Кілька обраних дивізій були відібрані для приєднання до нашого елітного колоніального батальйону."
 REP_ildoan_question:0 "Ільдоанський таємний договір"
 REP_ildoan_question_desc:0 "Нація Ільдоа розташована на південь від нашої Республіки та Імперії. У минулому вони віддавали перевагу Імперії, і ми повинні запобігти їхній участі у війні. Можливо, нам варто запропонувати договір, який підтвердить їхній нейтралітет?"
 REP_akitsushima_war:0 "Геть загарбників!"
 REP_akitsushima_war_desc:0 "Республіка Франконія більше не може стояти осторонь і спостерігати, як Імперія Акіцушіма націлилася на завоювання всієї Азії. Ми приймемо бій безпосередньо з ними і зробимо так, щоб сонце назавжди зайшло над Імперією."
 REP_new_advisors:0 "Призначити нових радників Кабінету міністрів"
 REP_new_advisors_desc:0 "Старий корумпований уряд має піти. Більшість наших нинішніх радників - корисливі боягузи, чий патріотизм зникає навіть при незначній загрозі війни. Їх потрібно замінити свіжими патріотичними радниками, чиї інтереси лежать в основі Республіки."
 REP_aid_legadonia:0 "Допомога легадонцям"
 REP_aid_legadonia_desc:0 "Імперія вже деякий час спостерігає за Федерацією Легадонія голодним поглядом. Їхні прикордонні розбіжності в Сканії можуть будь-якої миті перерости у повномасштабну війну. Ми надішлемо нашим легадонським друзям матеріальну допомогу для захисту від Імперії."
 REP_russy_help:0 "Допомога від червоних"
 REP_russy_help_desc:0 "Руська Федерація, хоч і не є прямим союзником нашої республіки, є одним з найбільших ідеологічних ворогів імперії. Хоча союз з комуністами малоймовірний, ми могли б укласти угоду про постачання зброї."
 REP_rescue_ildoan_prince:0 "Врятувати ільдоанського принца"
 REP_rescue_ildoan_prince_desc:0 "Кляті імперці вторглися в Ільдоа! Принцу Рамундо загрожує небезпека потрапити в полон до наступаючої імперської військової машини, що стане серйозним ударом по бойовому духу ільдоанців. Ми повинні відправити групу командос, щоб врятувати принца."
 REP_ALK_secret_treaty:0 "Договір про національну оборону"
 REP_ALK_secret_treaty_desc:0 "Нам потрібно більше солдатів! Нещодавно до нас звернувся представник Союзного Королівства з пропозицією 'Договору про національну оборону'. Якщо його буде прийнято, Союзне Королівство надішле інструкторів для допомоги в проведенні масової призовної кампанії."
 REP_contact_USA:0 "Зв'язатися з американцями"
 REP_contact_USA_desc:0 "За океаном на захід від нас лежить сплячий гігант. Об'єднані Штати - індустріальний велетень, чия зброя може змінити хід війни. Якщо ми апелюватимемо до їхніх ідеалів свободи і волелюбності, можливо, нам вдасться домовитися з американцями."
 REP_attack_best_defense:0 "Напад - найкращий захист"
 REP_attack_best_defense_desc:0 "Згуртуймо народ, час нашої великої боротьби проти жорстокої Імперії настав! Більше на нас не будуть дивитися зверхньо інші великі держави світу, Республіка Франконія переможе авторитарних імперців!"
 REP_vannier_plan:0 "Стратегія Ваньє"
 REP_vannier_plan_desc:0 "Томас Ваньє, один з наших найкращих військових радників, запропонував план нападу на Імперію. Він вважає, що пряма атака через Рейн була б найкращим планом дій, хоча ми повинні остерігатися імперської оборони."
 REP_glalois_plan:0 "План Глалуа"
 REP_glalois_plan_desc:0 "Макс Глалуа, один з наших головних військових радників, запропонував суперечливий план нападу на Імперію. Він вважає, що наша армія повинна обійти оборону на Рейні, атакуючи через невелику гірську країну Вальдштаттен."
 REP_hills_bonus:0 "Через бруд і кров до зелених лугів вдалині!"
 REP_hills_bonus_desc:0 "Рейн - це відкритий простір лісів, пагорбів та рівнин. Наша тактика повинна адаптуватися до місцевості відповідно, масштабні артилерійські обстріли повинні розхитати оборону Імперії."
 REP_mountains_bonus:0 "Крізь гори та сніги!"
 REP_mountains_bonus_desc:0 "Землі Вальдштаттену та південні райони Імперії відзначаються великими горами та рясними снігопадами. Ми повинні екіпірувати наших солдатів відповідним чином, щоб запобігти виснаженню від суворої місцевості."
 REP_populace_support:0 "Підтримка з фронту"
 REP_populace_support_desc:0 "У наш скрутний час наш уряд повинен забезпечити підтримку народу Франконії на батьківщині. Поширюючи військову пропаганду проти Імперії, ми можемо згуртувати наших громадян проти нашого ворога, збільшуючи підтримку війни."
 REP_empire_defeated:0 "З ким мав справу диявол"
 REP_empire_defeated_desc:0 "З Імперією та всіма членами їхнього альянсу було покінчено. Свобода перемогла авторитаризм. Цей день увійде в історію нашого народу. Vive la Republique!"
 REP_generals_trials:0 "Суд над генералами"
 EP_generals_trials_desc:0 "Після того, як ми розібралися з Імперією, ми створили трибунал, щоб спробувати засудити імперських генералів, які прагнули знищити нашу Республіку. Їм більше не вдасться втекти від своїх злочинів, настав час вирішити долю наших ворогів."
 REP_integrate_rightful_land:0 "Інтеграція наших законних земель"
 EP_integrate_rightful_land_desc:0 "Після років перебування під імперським контролем Республіка нарешті відвоювала багато земель, які колись вважалися основними територіями нашої нації. Ми негайно розпочнемо процес реінтеграції цих регіонів."
 REP_emperor_fate:0 "Доля імператора"
 REP_emperor_fate_desc:0 "Імператор був у всіх відношеннях символом Імперії. Він уособлював усе, проти чого виступав наш народ. Тепер, коли ми завоювали Імперію і захопили в полон імператора, ми повинні вирішити, яку долю чекає на нашого смертельного ворога."
 REP_military_reform:0 "Велика військова реформа 1922 року"
 REP_military_reform_desc:0 "Нещодавні військові ігри викрили неадекватність наших нинішніх військових стандартів. Наші війська небезпечно застаріли в матеріальному, стратегічному плані і недостатньо підготовлені. Разом зі старими генералами наша країна не здатна захистити себе. Наша країна повинна пообіцяти повну підтримку реформам генерала де Луго."
 REP_airforce_question:0 "Питання повітряних сил"
 REP_airforce_question_desc:0 "Колись наші військово-повітряні сили були найсильнішими у світі. Будучи першою країною, яка створила військово-повітряні сили, ми були світовими лідерами в авіації, однак часи змінилися, а ми - ні. Ми повинні оцінити наші військово-повітряні сили у порівнянні з рештою світу і здійснити радикальні зміни, щоб вижити."
 REP_new_airfields:0 "Нові аеродроми"
 REP_new_airfields_desc:0 "Для вивчення запропонованих ідей щодо військово-повітряних сил Франконії нам потрібен полігон, на якому можна було б проводити випробування. Будівництво нового аеродрому в столиці надасть військовим майданчик для тренувань та вдосконалення стратегій і концепцій."
 REP_new_air_formations:0 "Нові повітряні формації"
 REP_new_air_formations_desc:0 "Повітряні формування, які зараз використовуються, походять з минулої війни. Ми повинні реформувати нашу доктрину під сучасну техніку. Реформування методів ведення повітряного бою дозволило б досягти більшої синергії між нашими літаками."
 REP_train_paratroopers:0 "План '12' десантників"
 REP_train_paratroopers_desc:0 "Підрозділ, який може бути розгорнутий будь-де в межах досяжності бомбардувальника, має значну стратегічну цінність. Диверсифікація наших десантників між усіма родами військ дасть нам туз в рукаві проти Імперії."
 REP_death_from_above:0 "Смерть з небес"
 REP_death_from_above_desc:0 "Імперія продемонструвала світові руйнівні наслідки близької авіаційної підтримки проти наших військ та військових операцій. Ми повинні протидіяти цьому своїми силами. Хірургічною точністю вражаючи ворога там, де йому найболючіше, - смертю з неба."
 REP_western_help:0 "Західна допомога"
 REP_western_help_desc:0 "Наша авіаційна галузь відстала у промисловому реагуванні на зростаючі імперські військово-повітряні сили. Ми повинні звернути увагу не лише на наші власні компанії, але й на тих, хто може бути готовий простягнути руку допомоги."
 REP_air_innovations:0 "Повітряні інновації"
 REP_air_innovations_desc:0 "Ми повинні розвивати нашу доктрину повітряної війни! Щоб забезпечити наше виживання проти Імперії, ми повинні завжди впроваджувати інновації, щоб залишатися на крок попереду. Якщо ми програємо війну в повітрі, ми програємо війну взагалі і програємо її дуже швидко."
 REP_tactical_bombing:0 "Тактичне рівняння з землею"
 REP_tactical_bombing_desc:0 "Оновлення наших тактичних бомбардувальників було б корисним для уповільнення потенційного вторгнення з боку Імперії, а також для підтримки наших власних наступальних операцій. Ми навіть повинні прагнути до того, щоб наші тактичні бомбардувальники були більш досконалими, ніж у Імперії."
 REP_jet_engines:0 "Розробка реактивних двигунів"
 REP_jet_engines_desc:0 "Швидкісні літаки дають перевагу в обороні та наступі, скорочують час реагування на ворожі атаки і дозволяють збивати інші винищувачі, втрачаючи при цьому переслідувачів. Майбутнє за реактивними технологіями, і якщо ми хочемо домінувати в небі, реактивні технології - це надійний спосіб забезпечити перевагу в повітрі."
 REP_early_rocket_tech:0 "Ранні ракетні технології"
 REP_early_rocket_tech_desc:0 "Республіка Франконія повинна досліджувати ракетні технології. Наші військові операції значно виграли б від впровадження цієї нової та інноваційної технології в наші військові зусилля. До того ж, її не так вже й важко вивчити - це ж ракетна наука!"
 REP_reformed_airforce:0 "Реформовані франконські ВПС"
 REP_reformed_airforce_desc:0 "Настав час відокремити військово-повітряні сили від армії і сформувати власне відомство - Військово-повітряні сили. Створення окремого роду військ забезпечить набагато більшу гнучкість командування і підвищить його здатність реагувати на ворожі атаки і нальоти."
 REP_steal_imperial_v1_technology:0 "Викрасти V-1"
 REP_steal_imperial_v1_technology_desc:0 "V-1 був використаний Імперією для знищення нашої армії в тактиці обезголовлення під керівництвом Диявола Рейну. Однак ми можемо використати проти них їхню власну зброю, переробивши уламки, знайдені після їхньої атаки."
 REP_rhine_bombing:0 "Бомбардувальна кампанія Рейну"
 REP_rhine_bombing_desc:0 "Ми займемо зону бойових дій в тилу ворога, бомбардуючи їхні промислові зони - ми не лише обмежимо їхні виробничі можливості, але й створимо навантаження на їхні лінії постачання на фронт. Підриваючи інфраструктуру, ми завдамо величезних втрат Імперії, ми навчимо наші бомбардувальники бути здатними до цього."
 REP_army_question:0 "Армійське питання"
 REP_army_question_desc:0 "Нещодавні військові ігри змусили країну замислитися над тим, як Велика Армія буде захищати Республіку від ворогів. Вирішення проблеми ненавчених, погано керованих і недостатньо оснащених військ є життєво важливим для нашого виживання, доки Імперія не помітила нашої слабкості."
 REP_soldier_faith:0 "Віра в кожного солдата"
 REP_soldier_faith_desc:0 "Армійські капелани помітили, що бойовий дух наших військ виснажився. Щоб змінити це, ми повинні реформувати все, навіть віру наших солдатів. Релігія може проповідувати - 'Не вбий', але вбивство - це не робота солдата. Захищати друзів, сім'ю та батьківщину - це робота солдата, і саме це потрібно прищеплювати нашим військам."
 REP_new_reforms:0 "Реформована піхота"
 REP_new_reforms_desc:0 "Незважаючи на зміни в озброєнні та тактиці, чесний та героїчний Франсуа Пуалю все ще залишається найважливішим компонентом Великої Армії. Буде правильно, якщо наші перші покращення торкнуться саме солдатів на передовій. Для цього Верховне командування виділило додаткове фінансування на розробку нового обладнання для капітального ремонту наших піхотних батальйонів."
 REP_newfound_enthusaism:0 "Новознайдений ентузіазм"
 REP_newfound_enthusaism_desc:0 "Могутній дух наших збройних сил втратив свій блиск. Можливо, це пов'язано з недостатнім фінансуванням і поганим керівництвом, а можливо, з тим, що армія використовується для придушення заворушень під час загальнонаціональної кризи. Якою б не була причина, ми повинні вдихнути нову енергію в наших людей і нагадати їм, що вони воюють не за себе, а за своїх друзів, сім'ї і, найголовніше, за Республіку!"
 REP_new_military_advisors:0 "Реформи вищого командування"
 REP_new_military_advisors_desc:0 "Великий генерал, який привів нашу націю до заснування ідеалів республіки, ставив меритократію понад усе. Наші військові відійшли від цих ідеалів і постраждали від некомпетентності та корупції, які з цього випливають. Таким чином, ми повинні уважно поглянути на наше нинішнє військове керівництво і ретельно проаналізувати його."
 REP_armee_coloniale:0 "Колоніальна армія"
 REP_armee_coloniale_desc:0 "Наші колонії - це не лише стратегічно важливі місця з цінними ресурсами, але й домівки для тисяч лояльних до Республіки громадян. В умовах, коли наші суперники стають сильнішими, ми не можемо дозволити цим потенційним солдатам сидіти склавши руки. Настав час закликати громадян колоній виконати свій обов'язок і боротися за нашу улюблену Республіку."
 REP_superior_warfare:0 "Ідеї Аларда"
 REP_superior_warfare_desc:0 "Генерал Алард вважає, що ми повинні спиратися на нашу існуючу бойову доктрину. Ретельне планування завжди було нашим шляхом до перемоги, і його вдосконалення є найкращим способом дій. Недоброзичливці кажуть, що це призводить до повільніших і більш обтяжливих атак, але ці методи випробувані і перевірені."
 REP_modern_doctrine_warfare:0 "Командування Пассеро"
 REP_modern_doctrine_warfare_desc:0 "Пропозиція генерала Пассеро надає пріоритет мобільним озброєнням. Зосереджуючись на швидкості і маневреності для відсікання дезорганізованих сил противника, доктрина також пропонує гнучку оборону, що забезпечує необхідний час для контратак. Критики стверджують, що виробництво буде дорогим, хоча тактична перевага може бути вирішальною."
 REP_mass_assault:0 "Радикальні заходи Мореля"
 REP_mass_assault_desc:0 "Радикальний план генерала Мореля змінює нашу бойову доктрину, щоб максимально ефективно використовувати піхоту. Ключем до перемоги є захоплення позицій противника з чисельною перевагою. Ця доктрина буде ефективною при обороні на широкому фронті. Аналітики стверджують, що ціна людських життів буде великою, але хто може сперечатися з результатами? "
 REP_tactical_opportunities:0 "Тактичні можливості"
 REP_tactical_opportunities_desc:0 "Ми почали впроваджувати нові бойові доктрини і проводити перепідготовку, в результаті чого з'явилися потенційні шляхи для вдосконалення і покращення. Проте виявилося, що в нинішньому стані наші допоміжні артилерійські роти намагаються не відставати від своїх головних підрозділів, що робить їх вразливими."
 REP_new_officers:0 "Натреновані офіцери"
 REP_new_officers_desc:0 "Не буває поганих солдатів, бувають погані офіцери. Дехто каже, що наша армія складається з левів на чолі з віслюками, чого більше не допустить Велика Армія. Після капітального оновлення як солдатів, так і Генерального штабу, цілком логічно, що офіцери на передовій також отримують найкращу підготовку."
 REP_drill_book_legislation:0 "Законодавство про 'Бурову книгу'"
 REP_drill_book_legislation_desc:0 "Стандартизований польовий посібник, що містить інструкції з належної експлуатації та технічного обслуговування, дозволить командам розробників отримати цінну інформацію для майбутніх розробок. Адже саме постійне використання спорядження робить солдата максимально ефективним."
 REP_first_mass_conscription:0 "Перший масовий призов"
 REP_first_mass_conscription_desc:0 "Нам потрібно більше людей! Щоб вирішити цю проблему, Вищий кабінет міністрів запропонував закони, які скористаються новознайденим почуттям національної гордості та любові до армії, щоб збільшити кількість військ, які є в нашому розпорядженні.  Всі здорові чоловіки у віці 20-23 років будуть зобов'язані пройти трирічну обов'язкову військову службу для захисту Батьківщини-матері. А ухилянтів від сплати боргу чекатимуть суворі покарання!"
 REP_modern_military_theory:0 "Сучасна військова теорія"
 REP_modern_military_theory_desc:0 "З розвитком військових технологій повинна розвиватися і наша тактика. Наші нові аналітики, які вивчають сучасні тенденції у військовій справі, можуть покращити оперативне планування, логістику та реалізацію бойових стратегій. Це надає Генеральному штабу більше можливостей при плануванні наступальних операцій."
 REP_mobilise_nation:0 "Мобілізуймо націю"
 REP_mobilise_nation_desc_desc:0 "Часи, коли війну можна було закінчити однією вирішальною битвою, давно минули. Сучасні конфлікти тривають набагато довше, вирішальним фактором є те, наскільки швидко можна зібрати, забезпечити і підготувати війська до бою. Наш поточний мобілізаційний план застарів і більше не відповідає нашим потребам. Ми повинні мобілізувати більшу частину нації, щоб продовжувати забезпечувати наші війська."
 REP_new_grand_armee:0 "Реформована Велика Армія"
 REP_new_grand_armee_desc:0 "Реформи завершені, наша армія тепер є грізною бойовою силою, на яку заслуговує наш великий народ. Кордони були укріплені бетоном, сталлю та героїчними солдатами-франконами, готовими віддати життя за Батьківщину-мати. Наш народ тепер дивиться на нашу армію з гордістю, сповнений патріотичного запалу і палкого бажання покарати будь-кого, хто наважиться виступити проти нас."
 REP_navy_question:0 "Морське питання"
 REP_navy_question_desc:0 "Нещодавні військові навчання виявили тривожні недоліки в наших кораблях і доктрині флоту, але ще не все втрачено. Ми маємо можливість це виправити, але питання полягає в тому, як найкраще вдосконалити наші ВМС?"
 REP_agressive_navy:0 "Агресивний флот"
 REP_agressive_navy_desc:0 "Великі постійні флоти дорого утримувати. Якщо ми застосуємо агресивну тактику, зосереджену на знищенні ворожих кораблів, ми можемо позбавити їх припасів, не ризикуючи при цьому втратити дорогі лінкори."
 REP_defensive_navy:0 "Потужний флот"
 REP_defensive_navy_desc:0 "Ми є колоніальною нацією з багатьма зобов'язаннями по всьому світу. Для того, щоб захистити наші закордонні інтереси, нам потрібен сильний і різноманітний флот, який може виконувати різні ролі. Зрештою, хороший флот - це не провокація до війни. Це найнадійніша гарантія миру."
 REP_using_wolves:0 "Використання морських вовків"
 REP_using_wolves_desc:0 "Підводні човни ідеально підходять для нашої стратегії знищення ворожих кораблів. Ми повинні переконатися, що наші екіпажі підводних човнів якомога вправніше використовують цю зброю, щоб позбавити ворога його поставок."
 REP_death_from_below:0 "Смерть з синіх глубин"
 REP_death_from_below_desc:0 "Деякі кораблі створені для того, щоб тонути... інші потребують допомоги. З кращими підводними човнами і торпедами ми зможемо допомогти більшій кількості ворожих кораблів піти на дно моря, де їм і належить бути."
 REP_study_foreign_submarines:0 "Вивчення іноземних моделей підводних човнів"
 REP_study_foreign_submarines_desc:0 "Вивчаючи існуючі підводні човни, що використовуються як нашими союзниками, так і ворогами, ми можемо використати їхній досвід для вдосконалення наших суден. Це дає нам можливість вчитися на їхніх помилках, водночас зменшуючи витрати на дослідження і розробки."
 REP_naval_bombers_experiments:0 "Експеримент з морськими бомбардувальниками"
 REP_naval_bombers_experiments_desc:0 "Навчаючи наших пілотів більш точному нанесенню торпедних ударів, ми отримали багато даних про те, як можна вдосконалити конструкцію наших морських бомбардувальників. Якщо ці вдосконалення будуть впроваджені, вони значно підвищать ефективність військово-повітряного флоту."
 REP_improved_carriers:0 "Покращені авіаносці"
 REP_improved_carrier_desc:0 "Транспортники є життєво важливими для сильного сучасного флоту, але наші нинішні моделі адаптовані зі старих військових кораблів і потребують певних удосконалень. Ми повинні інвестувати в спеціальні транспортні засоби для нашої морської авіації."
 REP_advanced_battleships:0 "Передові бойові кораблі"
 REP_advanced_battleships_desc:0 "Якими б корисними не були авіаносці, лінкори є ознакою справді потужного флоту. Ми повинні модернізувати ці плавучі фортеці і показати нашим ворогам справжнє значення канонерської дипломатії."
 REP_more_destroyers:0 "Більше есмінців"
 REP_more_destroyers_desc:0 "Авіаносці та лінкори - це дива інженерної думки, але вони були б нічим без захисту наших працьовитих есмінців. З розширенням нашого флоту нам знадобиться більше і краще оснащених моделей для захисту більших кораблів."
 REP_naval_aviation:0 "Металеві чайки"
 REP_naval_aviation_desc:0 "Стає очевидним, що військово-повітряні сили можуть дати нам перевагу на морі, особливо у відкритому океані, де ми не маємо прикриття з наших авіабаз. Ми повинні вдосконалювати наші військово-морські літаки, щоб скористатися перевагою, яку дає перевага в повітрі."
 REP_reformed_navy:0 "Новий республіканський флот"
 REP_reformed_navy_desc:0 "Наша військово-морська реформа завершена, і адмірали впевнені, що ми можемо впоратися з будь-якою загрозою з моря. Тепер ми керуємо хвилями, Vive la Republique!"
 REP_foreign_volunteers:0 "Іноземні волонтери"
 REP_foreign_volunteers_desc:0 "Ми запросимо солдатів з усього світу, щоб допомогти нашій країні у великій боротьбі проти Імперії. Це не просто битва за Республіку Франконію, це битва за вільні нації по всьому світу!"
 REP_european_fortline_plan:0 "Лінія Магінор"
 REP_european_fortline_plan_desc:0 "Загроза нашому східному кордону зростає з кожним днем. Військовий міністр Магінор запропонував побудувати низку укріплень, загороджень та збройних установок вздовж нашого кордону з Імперією, щоб краще відбити будь-який нерозважливий напад нашого споконвічного ворога. Це повинно стримати будь-які можливі напади."
 REP_expand_naval_dockyards:0 "Розширення північного морського комплексу"
 REP_expand_naval_dockyards_desc:0 "Незалежно від того, як ми хочемо продовжувати наші морські реформи, очевидно, що нам знадобиться більше потужностей для їх вдосконалення. Ми повинні розширити наш північний морський комплекс, щоб ми могли швидше будувати наші військові кораблі."
 REP_united_allied_fleet:0 "Об'єднаний союзний флот"
 REP_united_allied_fleet_desc:0 "Для того, щоб отримати максимальну віддачу від нашого флоту, ми повинні співпрацювати з нашими союзниками. Наші адмірали запропонували сформувати єдину командну структуру з нашими союзниками, щоб ми могли координувати наші сили і краще використовувати наші спільні об'єкти."