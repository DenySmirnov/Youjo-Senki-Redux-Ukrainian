l_english:
 mages:0 "Маги"
 mages_desc:0 "Незважаючи на те, що ці маги більш мобільні та сильніші, ніж звичайна піхотна дивізія, їм не вистачає HP чи організації для тривалих боїв."
 mage_spotters:0 "Магічна розвідка"
 mage_spotters_desc:0 "Ці спеціально навчені маги діють як спостерігачі та передові розвідувальні сили головного підрозділу. Забезпечує кращу розвідку, ніж звичайна розвідка."
 cav_artillery_brigade:0 "Кінна артилерія"
 cav_artillery_brigade_desc:0 "Добре навчені кінні артилерійські підрозділи дозволяють сильній підтримці наздоганяти швидші елементи."
 cav_anti_tank_brigade:0 "Кінна протитанкова установка"
 cav_anti_air_brigade:0 "Кінна протиповітряна установка"
 recruiter:0 "Автономний підбір персоналу"
 recruiter_desc:0 "Цей підрозділ займається власним набором персоналу поза нашим кадровим резервом."
