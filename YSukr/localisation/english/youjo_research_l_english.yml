 tech_mage_speed1_desc:0 "Традиційно магів навчали битися разом з піхотою, обмежуючи їх швидкість. Однак, у зв’язку з триваючими зусиллями щодо моторизації, їх слід навчити воювати разом із цими швидшими загонами."
 tech_mage_speed2_desc:0 "Хоча самі маги можуть рухатися на високій швидкості, їм все одно потрібно чекати, поки лінія постачання наздожене під час просування. Завдяки пріоритетності поставок для наступаючих магів вони витрачатимуть менше часу на очікування та рухатимуться ще швидше."
 tech_mage_speed3_desc:0 "Маги швидші за будь-яку наземну логістику, заважаючи їх просуванню. Використовуючи транспортні літаки, повітряні десанти або навіть курсантів-магів для доставки припасів, швидкість магічних одиниць може бути максимально збільшена."
 tech_mage_entrenchment1_desc:0 "Хоча це не найефективніше використання магів, інколи їм доводиться тримати позиції на землі. Завдяки своїй магії вони можуть вирити кращі окопи швидше, ніж звичайні війська."
 tech_mage_hardness1_desc:0 "Без магії маги так само вразливі, як і будь-хто інший. Покращуючи свою готовність у будь-який час, маги будуть менше вражені тим, що вони можуть блокувати магією."
 tech_mage_hardness2_desc:0 "Маги можуть захистити не тільки себе. Навчаючи магів прикривати інших, ми можемо значно зменшити загрозу вогню противника зі стрілецької зброї."
 tech_mage_anti_air1_desc:0 "Останні досягнення в багатоядерних операційних сферах дозволяють магам використовувати одне ядро ​​для підтримки життя, дозволяючи їм вражати літаки, що літають над традиційною бойовою стелею магів."
 tech_marine_mage1_desc:0 "Маги можуть надати морським десантам додаткову вогневу міць і прикриття, не займаючи стільки місця, скільки танки-амфібії."
 tech_marine_mage2_desc:0 "Інтегровані магічні контингенти на військово-морських кораблях значно покращують розвідувальні здібності кораблів і протиповітряну оборону."
 tech_para_mage1_desc:0 "Хоча маги за замовчуванням знаходяться в повітрі, не можна очікувати, що вони будуть утримуватися самостійно. Об’єднавши їх із десантниками, вони стали б грізними повітряно-десантними силами."
 tech_para_mage2_desc:0 "Універсальність магів дозволяє їм приземлятися там, де не можуть десантники та планери."
 tech_improved_orb_manufacture:0 "Промислове виробництво магічних сфер"
 tech_improved_orb_manufacture_desc:0 "З покращенням магічних технологій слід задуматися про стантартизацію виробництва сфер, щоб наші заводи змогли безпроблемно налаштувати їх конвеєрне виробництво"
 tech_improved_orb_manufacture2:0 "Оптимізоване виробництво сфер"
 tech_improved_orb_manufacture2_desc:0 "Після детальних дослідів в плані масового виробництва сфер ми нарешті змогли оптимізувати їх поетапне виготовлення та збір, щоб наші заводи могли швидко та якісно забезпечувати магів."
