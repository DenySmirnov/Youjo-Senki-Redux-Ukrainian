l_russian:
 RUM_century_of_peace: "Мирне століття?"
 RUM_century_of_peace_desc: "Останні сто років наша країна уникала руйнівних наслідків війни. Хоча строго кажучи, це не 100 років безперервного миру, але на нашій власній землі дійсно не було жодної війни. Однак це не обійшлося без втрат: поки наша батьківщина залишалася в безпеці, ми втрачали наші заморські території і королівства-клієнти одну за одною, поки не залишилося нічого. Наша боязкість породила епітет «хворої людини Європи»."
 RUM_army_wealth_requirement: "Вимоги до майнового стану солдатів"
 RUM_army_wealth_requirement_desc: "Незвично, але в нашій армії існує вимога щодо майнового стану не лише для офіцерів, але й для пересічних солдатів. В основі цього лежить давня ідея, що лише громадяни, яким є що втрачати, можуть бути по-справжньому відданими країні, а не тому, хто запропонує їм найвищу платню. Саме так сто років тому сенаторська армія перемогла всі армії претендентів на імператорський трон, але відтоді ми не вели жодної війни, щоб перевірити цю систему на міцність."
 RUM_gated_economy: "Закрита економіка"
 RUM_gated_economy_desc: "Під час світової фінансової кризи 1918 року сенат швидко запровадив суворі заходи для контролю над потоками товарів і капіталів. Хоча сенатори-землевласники прагнули обмежити політичну владу капіталістів, вони змогли утримати ціни стабільними для пересічних громадян. Недоліком такої політики є те, що вона перешкоджає інвестиціям і стримує інновації, що в довгостроковій перспективі може завдати ще більшої шкоди."
 RUM_officer_wealth_requirement: "Вимоги до майнового стану офіцерів"
 RUM_officer_wealth_requirement_desc: "Ми пом'якшили вимогу щодо майнового стану, і тепер вона поширюється лише на офіцерів."
