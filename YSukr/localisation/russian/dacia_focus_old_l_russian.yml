l_russian:
 DAC_our_place_in_comming_storm:0 "Наше місце в прийдешній бурі"
 DAC_our_place_in_comming_storm_desc:0 "Настав час остаточно визначити нашу позицію в Європі. Зараз напруженість досягла рекордного рівня, і війна може спалахнути будь-якого дня. Доля Дакії буде вирішена незабаром, і ми повинні вижити, щоб побачити своє майбутнє."
 DAC_dacian_economy:0 "Огляд дакійської економіки"
 DAC_dacian_economy_desc:0 "Якщо ми хочемо знову бути актуальними в європейській політиці, настав час, щоб наш уряд зробив щось із нашою дрібною промисловістю."
 DAC_status_quo:0 "Статус-кво"
 DAC_status_quo_desc:0 "Ми ще не хочемо ставати головною мішенню проти Імперії, швидко розвиваючи нашу промисловість. Нам поки що доведеться почекати."
 DAC_a_nation_from_the_ground_up:0 "Нація \"з нуля\""
 DAC_a_nation_from_the_ground_up_desc:0 "Наша країна має довгу історію спустошення та воєн, під час яких були захоплені деякі наші землі. Ми повинні захищати свою Батьківщину до останнього, щоб її не захопили і не спалили дотла."
 DAC_foreign_advisers:0 "Найм іноземних консультантів"
 DAC_foreign_advisers_desc:0 "Нам потрібне розуміння теперішнього становища, щоб покращити наші відсталі тактики та стратегії. Що може бути краще, ніж покликати досвідчених іноземних умів?"
 DAC_defend_our_land:0 "Захист нашої землі"
 DAC_defend_our_land_desc:0 "Імперія готується до війни. Якщо ми хочемо витримати удар, якщо він колись прийде, наші спільні кордони потрібно зміцнити."
 DAC_searching_for_allies:0 "Пошук союзників"
 DAC_searching_for_allies_desc:0 "Ззовні наша країна може здаватися могутньою, але насправді вона не готова до повномасштабної війни. Запасів бракує, єдність низька, а наші солдати не сильно нагадують професійну армію. Нам потрібно шукати союзників, а при цьому – ремонтувати нашу країну зсередини."
 DAC_foreign_investors:0 "Запрошення іноземних інвесторів"
 DAC_foreign_investors_desc:0 "Наша країна не є заможною. Якщо ми зможемо залучити сюди іноземних інвесторів, ми зможемо покращити нашу економіку перед майбутньою війною."
 DAC_improving_infrastructure_I:0 "Удосконалення столичної залізниці"
 DAC_improving_infrastructure_I_desc:0 "Першочерговим завданням є реконструкція інфраструктури навколо нашої столиці та навколишніх міст, щоб транспортування наших військ і товарів відбувалося швидше."
 DAC_improving_infrastructure_II:0 "Через гори й пагорби"
 DAC_improving_infrastructure_II_desc:0 "Настав час більше розвивати нашу гірську територію Трансільванії, оскільки ми, як правило, забуваємо про це. А наявність кращих доріг під час війни може багато означати."
 DAC_improving_infrastructure_III:0 "Залізниці для промисловості та війська"
 DAC_improving_infrastructure_III_desc:0 "Наше родовище ресурсів могло б використовувати кращі транспортні засоби, а розчищення невикористаних територій для передислокації армії могло б створити необхідну нам перевагу."
 DAC_foreign_owned_factories_I:0 "Знову відкрити фабрики"
 DAC_foreign_owned_factories_I_desc:0 "Ми знайшли покинуті заводи, які раніше використовувалися іноземними компаніями. Оскільки вони ними не користуються, ми їх візьмемо, а оскільки їх давно тут немає, то нікому не буде мозолити очі ця націоналізація."
 DAC_foreign_owned_factories_II:0 "Купівля обладнання"
 DAC_foreign_owned_factories_II_desc:0 "Існують компанії, які проводять промислові аукціони, продаючи обладнання та машини тому, хто запропонує найбільшу ціну. За наявності достатньої кількості грошей і певних закулісних угод усі їхні постачання будуть перенаправлені до нас."
 DAC_foreign_owned_factories_III:0 "Захопити іноземний капітал"
 DAC_foreign_owned_factories_III_desc:0 "Ми отримали інформацію про те, що іноземний інвестор з метою отримання прибутку влаштував тіньові оборудки в нашій державі. Ми можемо використати це щоб засудити його, переслідувати тапнути під зад з нашої країни. Нарешті, ми можемо конфіскувати його інвестиції та капітал тут для власного використання."
 DAC_industrialization:0 "Індустріалізація"
 DAC_industrialization_desc:0 "Наша країна відстає практично в усьому. Промисловість, армія, політика та їжа. Потрібно почати піднімати економіку вгору, спершу індустріалізувавши нашу країну, і, зробивши це, ми зможемо конкурувати з індустріальною могутністю інших і, до речі, знайти союзників і зв’язків."
 DAC_reclaiming_our_rightful_land:0 "Повернути законні землі"
 DAC_reclaiming_our_rightful_land_desc:0 "За останні роки ми втратили так багато території. Тепер настав час повернути те, що по праву належить нам!"
 DAC_proclaim_greater_dacia:0 "Проголосити Велику Дакію!"
 DAC_proclaim_greater_dacia_desc:0 "Настав час, нарешті, проголосити Велику Дакію. Наш народ є найсильнішим і найвеличнішим у Європі, і нарешті настав час, коли інші визнають цей факт. Слава Великій Дакії!"
 DAC_look_outwards:0 "Виглянути в вікно"
 DAC_look_outwards_desc:0 "Міжнародна арена, схоже, не тримає нас в облозі. Ми на вибоїстій дорозі, тепер треба вибрати, наскільки вона буде вибоїстою..."
 DAC_the_empire:0 "Приєднатися до Імперії"
 DAC_the_empire_desc:0 "Найближча до нас – це Імперія. Вони прямують до війни, і ми можемо бути впевнені, що отримаємо від неї вигоду, якщо станемо на їхньому боці. Знати, що їхній тил у безпеці, буде справжньою відрадою. Крім того, це зовсім не ризиковано, якщо ми вже знаємо, хто переможе у війні."
 DAC_imperial_military_investment_I:0 "Імперська військова допомога"
 DAC_imperial_military_investment_I_desc:0 "Імперія запропонувала нам поради щодо будівництва нової виробничої лінії, а також кошти для будівництва цього величезного проєкту. Чому ми будемо відмовлятися? Зрештою, друзі допомагають один одному в скруті."
 DAC_imperial_military_investment_II:0 "Більше економічної та військової допомоги"
 DAC_imperial_military_investment_II_desc:0 "Додавши більше коштів, а тепер і більше радників, ми можемо розраховувати на Імперію та її добрих людей, які допоможуть нам відновити нашу військову міць. Сучасні військові заводи – це саме те, що нам зараз потрібно. Ми повинні бути сильними, щоб вистояти."
 DAC_imperial_dominated_economy:0 "Економіка під імперським домінуванням"
 DAC_imperial_dominated_economy_desc:0 "Ми вже маємо багато зв’язків з Імперією, а також багато хороших стосунків з їхніми радниками. Вони пообіцяли нам інвестувати значні кошти в нашу економіку і навіть поділитися деякими своїми знаннями, якщо ми погодимося, надавши більше можливостей і робочої сили для будівництва цих величезних проєктів. Чого ми чекаємо?"
 DAC_we_stand_with_the_empire:0 "Ми стоїмо на боці Імперії"
 DAC_we_stand_with_the_empire_desc:0 "Ми – союзники Імперії. Ми не їхні піддані, ми не їхні вороги, ми лише їхні союзники. Союзники дають один одному обіцянки; союзники захищають один одного. Настав час відплатити Імперії за їхню доброту, вставши пліч-о-пліч з її військами."
 DAC_a_cog_in_the_imperial_war_machine:0 "Ми маленький гвинтік в воєнній машині"
 DAC_a_cog_in_the_imperial_war_machine_desc:0 "Імперія - найсильніша та наймогутніша держава на цьому континенті. Якщо ми приєднаємося до них, ми, безперечно, виживемо. Але якщо ми не приєднаємося до них, майбутнє нашої великої країни опиниться під загрозою."
 DAC_full_integration:0 "Повна інтеграція"
 DAC_full_integration_desc:0 "Імперія зробила нам цікаву пропозицію. Якщо ми приєднаємося до їхньої країни, вони нададуть нам військову здобич, захист і рідкісні ресурси. Після закінчення війни вони звільнять нашу країну, і ми знову станемо союзниками. Звучить цікаво, чи не так?"
 DAC_walk_the_middle:0 "Між полум'ям і вогнем"
 DAC_walk_the_middle_desc:0 "Як завжди, кращий план у нас. Прийняття певної допомоги, але відмова від того, щоб бути на боці когось, може не сподобатися іншим, але це може бути єдиним способом вижити в майбутньому."
 DAC_arsenal_of_the_east:0 "Східний арсенал"
 DAC_arsenal_of_the_east_desc:0 "Проект «План Ест» - це величезний військовий комплекс, побудований на кошти, отримані від Імперії та Республіки Франконії. Продажі обом країнам можуть використовувати деякі з наших дорогоцінних ресурсів, але вони не накладають жодних обмежень на їх використання. Це дуже допоможе нам з абсолютно новою можливістю вивчати обладнання, яке ми їм надсилаємо."
 DAC_we_are_on_our_own:0 "Самі собі господарі"
 DAC_we_are_on_our_own_desc:0 "До біса Імперію, на чорта Республіку, нехай вони всі йдуть до дупи! Нехай вони візьмуть і перегризуть один одному горлянки, якщо вони так хочуть, але ми не будемо втручатися, особливо зараз, коли наша країна перебуває у найбільшому політичному розмаху. Ні чорта вони не отримають від нас заради своїх тупих амбіцій!"
 DAC_the_republic:0 "Приєднатися до Республіки"
 DAC_the_republic_desc:0 "Ми не можемо довіряти нашому сусідові, що він дозволить нам жити мирно. Імперії дуже відома своїми агресивними вчинками та спраглими до влади та величі політиками. Політика \"наша хата скраю\" може лише допомогти затягнути петлю на нашій шиї, тож нам краще поспішити стати на чиюсь сторону, поки не буде надто пізно."
 DAC_republican_military_investment_I:0 "Військове фінансування Франконії"
 DAC_republican_military_investment_I_desc:0 "Республіка Франконія запропонувала нам позичити деяких своїх найвидатніших радників, щоб допомогти нам побудувати великий проєкт, який включає кілька військових заводів, а також кілька військово-морських верфей. Ми будемо дуже раді прийняти їхню пропозицію."
 DAC_republican_military_investment_II:0 "Промисловість в кредит"
 DAC_republican_military_investment_II_desc:0 "Проєкт просувається добре. Заводи і верфі вже побудовані, і, здається, є місце для ще кількох військових будівель. Хоча нам не вистачає коштів на проект, Республіка запропонувала заплатити за них з власної кишені. Але в майбутньому ми повинні повернути їм борг, оскільки їхня доброта, звісно, не безмежна. "
 DAC_republican_backed_economy:0 "Економіка з республіканським фундаментом"
 DAC_republican_backed_economy_desc:0 "Ми вже маємо багато зв’язків із Республікою Франконія, а також багато хороших стосунків із їхніми радниками. Вони пообіцяли нам інвестувати значні кошти в нашу економіку і навіть поділитися деякими своїми знаннями, якщо ми погодимося надати більше можливостей і робочої сили для будівництва цих величезних проєктів. Чого ми чекаємо?"
 DAC_contain_imperial_aggression:0 "Стримати імперську навалу"
 DAC_contain_imperial_aggression_desc:0 "Імперія небезпечна, і вони, на жаль, ще й наші сусіди. Поодинці ми не матимемо жодного шансу проти могутності їх армії. Але хто сказав, що ми колись були самі? Наші західні союзники спостерігають, як наближається війна, і ми допоможемо їм, стримавши Імперію раз і назавжди."
 DAC_focus_inwards:0 "Сфокусуватися на собі"
 DAC_focus_inwards_desc:0 "Наша країна сповнена можливостей, які ще тільки належить відкрити. Наш ґрунт сповнений недоторканої необроблених родовищ та світлих голів, чому ми ніколи цього не усвідомлювали? Ми повинні діяти зараз, поки ми контролюємо нашу країну."
 DAC_choosing_a_side:0 "По якій стороні барикади..."
 DAC_choosing_a_side_desc:0 "Погляд лише на територію нашої країни виявився надто вдалим. Ми маємо обрати сторону, поки не пізно. З-за горизонту сунуть чорні хмари війни, і ми повинні бути готові до того, як вони вдарять по нас."
 DAC_digging_deep:0 "Копнути глибше"
 DAC_digging_deep_desc:0 "Нам справді потрібно більше зосередитися на родовищах, які ми маємо, але відкриття нових також є надзвичайно важливим."
 DAC_prospect_for_oil:0 "Перспектива нафти"
 DAC_prospect_for_oil_desc:0 "Багаті поклади нафти зараз є ключовими компонентами нашої економіки. Ми повинні інвестувати значні кошти в торгівлю нафтою. Це, безумовно, принесе нам користь у довгостроковій перспективі як у політичному, так і у військовому плані."
 DAC_refine_the_oil:0 "Очищення нафти"
 DAC_refine_the_oil_desc:0 "Нафти більше не буде, але ми можемо переробляти її самостійно і відмовитися від використання іноземних структур. Це забезпечить навіть приміщення для виробництва каучуку."
 DAC_prospect_for_metals:0 "Перспектива металів"
 DAC_prospect_for_metals_desc:0 "Вважалося, що Олтенія завжди ховає в своїх нетрах багаті поклади металів. Наш прогрес у технології розкопок повинен бути в змозі їх виявити."
 DAC_uranium_fever:0 "Уранова лихоманка"
 DAC_uranium_fever_desc:0 "Видобуток урану може бути однією з найважливіших речей, які ми можемо зробити. Нещодавно були зроблені відкриття щодо урану, і здається, що його можливості є надзвичайними. Ходять чутки, що з цього матеріалу можна створити дуже руйнівну і небезпечну зброю. Ми повинні бути першими, хто створить сучасну зброю з його допомогою!"
 DAC_spreading_wide:0 "Широке розширення"
 DAC_spreading_wide_desc:0 "Наш проект повного залізничного сполучення Бухареста був довготривалим проектом, який ми ніколи не мали ні можливості, ні бажання завершити. Настав час, нарешті, завершити його, і, зробивши це, наша популярність серед простих людей, безсумнівно, також зросте!"
 DAC_build_business_contracts:0 "Бізнес контракти"
 DAC_build_business_contracts_desc:0 "Фінансування за рахунок державних коштів дозволяє укладати нові контракти, залучати нових партнерів та створювати нові малі підприємства."
 DAC_encourage_urbanization:0 "Сприяти урбанізації"
 DAC_encourage_urbanization_desc:0 "Великі інвестиції промисловості в нашу столицю, безсумнівно, збільшать нашу будівельну спроможність у регіоні, створивши навіть нові можливості для проживання сільських людей, які приїжджають на роботу."
 DAC_dacian_entrepreneurship:0 "Дакійське підприємництво"
 DAC_dacian_entrepreneurship_desc:0 "Ми забезпечили стійкі відносини та позицію з дакійськими компаніями, незалежно від їх розміру. Усі вони корисні та мають можливість відкривати нові технології, які, можливо, не були знайдені за інших обставин."
 DAC_economic_boom:0 "Економічний бум"
 DAC_economic_boom_desc:0 "Успішне відновлення нашої галузі агресивно створило стимулюючий коктейль споживацтва та ефективності! Наша країна нарешті опинилася на порозі конкуренції з іншими великими державами в регіоні, звісно, ​​в промисловому плані."
 DAC_communist_coup:0 "Комуністичний переворот"
 DAC_communist_coup_desc:0 "Наше суспільство переживає політичне негаразди. ми застрягли в минулому і не можемо навчитися з нього. Наш уряд корумпований і наживається на робітничому класі. Є лише один спосіб впоратися з цим. І, на щастя, друзі зі сходу, можливо, зможуть допомогти. (Будьте готові до громадянської війни!)"
 DAC_ensuring_loyalty_amoung_the_people:0 "Забезпечення лояльності в народі"
 DAC_ensuring_loyalty_amoung_the_people_desc:0 "Наймання активістів для забезпечення лояльності народу, а також його захисту є пріоритетом номер один для того, щоб державний переворот продовжував жити. Не бійтеся використовувати всі наявні у вас засоби для досягнення успіху, товариші!"
 DAC_the_new_communist_regime:0 "Новий комуністичний режим"
 DAC_the_new_communist_regime_desc:0 "Комуністичний переворот мав неймовірний успіх! Тепер ми маємо розібратися з новими керівниками держави і остаточно ліквідувати соціальні класи. Крім того, для досягнення справедливості корумповані лідери повинні бути повішені."
 DAC_civil_war_won:0 "Перемога пролетаріату!"
 DAC_civil_war_won_desc:0 "Бої все ще йдуть в деяких містах, але більшість наших противників або мертві, або взяті в полон нашими партизанами. Настав час оголосити комісію, відповідальну за відновлення після громадянської війни. Час довної та продуктивної праці."
 DAC_amnesty:0 "Амністія в'яхницям"
 DAC_amnesty_desc:0 "Наші в’язні все ще є даками перш за все. Давайте принаймні дамо їм можливість, тримаючи нас за руку в їхньому напрямку, якщо вони підуть на нашу сторону. Інших треба повісити. Жодного опору в нашому режимі не буде оцінено."
 DAC_punish_traitors:0 "Покарати зрадників"
 DAC_punish_traitors_desc:0 "Зрадників треба саджати або під суворий нагляд, або у військову в'язницю. Або ще гірше - подавати приклад, як лідери. Їхні сім'ї так просто з гачка не зіскочать..."
 DAC_rebuilding_the_nation:0 "Перебудова нації"
 DAC_rebuilding_the_nation_desc:0 "Наш народ хоче знову жити своїм повсякденним життям, і ми не в змозі йому в цьому перешкодити. Ми всі повинні відбудувати нашу країну після цієї кривавої громадянської війни. Ми повинні здобути популярність серед нашого народу, і таким чином досягти успіху як комуністичний режим. Давайте зробимо нашу країну великою раз і назавжди."
 DAC_full_recovery:0 "Повністю відновлені"
 DAC_full_recovery_desc:0 "Наша нація сильна і пишається нашою революцією. Наша комісія з відбудови країни справу зробила, і нам нема чого критикувати. Допомога, яку ми отримували від наших друзів на сході, Руської Федерації, навіть допомогла нам реорганізувати армію. Радійте, товариші, бо це народження великої сили!"
 DAC_help_from_our_friends_in_moscou:0 "Допомога від московських друзів"
 DAC_help_from_our_friends_in_moscou_desc:0 "Ми ніколи не були самі. Наші друзі на сході допомогли нам і, безсумнівно, допоможуть нам трохи більше, якщо ми попросимо, оскільки зараз ми їхній дорогоцінний союзник. Ми повинні разом поширювати комунізм і вижити, щоб побачити наше майбутнє."
 DAC_international_research_partership:0 "Міжнародне дослідницьке партнерство"
 DAC_international_research_partership_desc:0 "Технології завжди важливі, особливо в ці темні часи. Ми повинні співпрацювати з нашими друзями на сході, забезпечуючи таким чином нашу військово-технологічну могутність над іншими країнами. Це, безумовно, допоможе, оскільки інші країни ще раз подумають, перш ніж рахуватися з нами."
 DAC_loyalty_to_moscou:0 "Лояльність Московії"
 DAC_loyalty_to_moscou_desc:0 "Руська Федерація нам допомагала з самого початку. Приєднання до них буде єдиним логічним і найбезпечнішим шляхом існування нашої країни. Розлучатися з ними було б небезпечно, особливо в такі часи. Розділені падаємо - Разом піднімаємося."
 DAC_spread_the_revolution:0 "Крила революції..."
 DAC_spread_the_revolution_desc:0 "Нарешті настав час змусити інших корумпованих лідерів Європи визнати панування комунізму. Якщо вони цього не хочуть, то ми повинні діяти силою. Ми повинні поширити революцію в Європі!"
 DAC_to_yugoslavia:0 "...в Гілтрії!"
 DAC_to_yugoslavia_desc:0 "Наші давні брати, які залишилися в Гілтрії, чітко дали зрозуміти, що вони також хочуть возз’єднатися з нами."
 DAC_to_empire:0 "...в Імперії!"
 DAC_to_empire_desc:0 "Імперія - це така ж диктатура, вони пригнічують своїх громадян, доводячи деяких до голодної смерті. Так більше не може тривати; ці вельможі повинні впасти!"
 DAC_to_turkmen:0 "...в Магна Румелі!"
 DAC_to_turkmen_desc:0 "Магна Румелі є давнім ворогом, оскільки даки та комуністи завжди були для них ціллю. Настав час звільнити в'язнів і звести рахунки."
