l_russian:
 dacia.20.t:0 "Війна з Імперією"
 dacia.20.d:0 "Республіканський посол у Бухаресті благав нас допомогти у військових діях. Бачачи, що Республіка сама по собі не може зупинити переважаючі сили Імперії, він попросив, щоб ми, дакійці, приєдналися до війни проти жадібної влади Імперії. Що нам робити, президенте?"
 dacia.20.a:0 "Допоможіть нашим товаришам-республіканцям!"
 dacia.20.b:0 "Ми не можемо собі дозволити війну з Імперією."
 dacia.21.t:0 "Руси надсилають спорядження"
 dacia.21.d:0 "Схоже, наші великі друзі зі сходу надіслали нам велику кількість піхотного спорядження. Ми повинні запам’ятати цей вчинок і відплатити за це в майбутньому. Храни Боже Руську Федерацію!"
 dacia.21.a:0 "Боже, храни русів!"
 dacia.22.t:0 "Руси не хочуть втручатися..."
 dacia.22.d:0 "Здається, що комуністичний режим на нашому сході не хоче втручатися та сприяти поширенню революції в нашій країні. Ми залишилися боротися самі. Ті зрадники..."
 dacia.22.a:0 "Ми запам’ятаємо це, Руси."
 news.500.t:0 "Дакія приєдується до війни."
 news.500.d:0 "Після того, як ультиматум дакійського уряду щодо відбиття несправедливого нападу Імперії на Республіку Франконія був відхилений, дакійський уряд розірвав усі дипломатичні зв'язки з Імперією та оголосив офіційну війну. Посол імперії в Бухаресті був негайно заарештований. Повідомлялося, що Імперію це анітрохи не здивувало, і вже кілька годин тому було наказано евакуюватися всім громадянам Імперії, які проживають поблизу дакійського кордону."
 news.500.a:0 "Війна на два фронти"
 news.501.t:0 "Дакія палає в вогні громадянської війни!"
 news.501.d:0 "Комуністи в Дакії щойно підняли бунт і почали широкомасштабне повстання проти колишнього уряду Дакії! Зараз країна перебуває у стані громадянської війни. Схоже, що комуністичні сили утримують більшу частину території країни на сході, тоді як колишній уряд Дакії все ще тримає на заході країни. Останні звіти свідчать про те, що Імперія разом з Гілтрією повністю закрила свій дакійський кордон. Руси поки що ще не діяли."
 news.501.a:0 "Хвилююче..."
 news.501.b:0 "Слава Революції!"
 news.501.c:0 "Срані комуністи!"
 news.502.t:0 "Перемога комуністів!"
 news.502.d:0 "Колишній демократичний уряд Дакії втік із країни кілька днів тому, і комуністичні сили досягли повного контролю над усією Дакією. Зараз Дакія є другою комуністичною країною в Європі, поряд з Руською Федерацією. Яка країна буде наступною?"
 news.502.b:0 "Перемога за нами!"
 news.502.a:0 "Очікувано."
 