l_russian:
 DAC_communist_takeover:0 "Комуністична Дакія"
 DAC_communist_civil_war:0 "Захоплення комуністами!"
 DAC_communist_civil_war_desc:0 "Настав час, щоб ідеологія комунізму в Дакії піднялася. За допомогою наших сусідів-русів нам навіть вдасться здійснити масштабний переворот!"
 DAC_civil_war_won_rebuild_nation:0 "Відновити націю"
 DAC_civil_war_won_rebuild_nation_desc:0 "Згубна громадянська війна завдала країні великої руйнації. Настав час відновити нашу велику націю: побудувати нові заводи та будинки, відновити дороги та інфраструктуру, а головне – допомогти нашому народу. "
 DAC_civil_war_won_help_from_russy:0 "Допомога від руських друзів"
 DAC_civil_war_won_help_from_russy_desc:0 "Наші північно-східні друзі звернулися до нас із пропозицією допомогти нам відновити нашу країну, поставивши нам нові заводи. Це дуже допоможе нашій бідній економіці, але також посилить вплив Русі в нашій країні."
 DAC_army_reform:0 "Реформа армії"
 DAC_new_doctrines:0 "Реформа доктрини"
 DAC_new_doctrines_desc:0 "Для того, щоб оновити доктрини нашої армії, нам потрібен бойовий досвід, щоб зрозуміти, чим займаються сучасні армії."
 