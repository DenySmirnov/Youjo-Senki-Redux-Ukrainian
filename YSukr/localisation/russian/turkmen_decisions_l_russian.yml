l_russian:
 TRK_expansion:0 "Експансіоністські плани держави [Root.GetNameDef]"
 TRK_invade_PER:0 "Експансія в державу [PER.GetName]"
 TRK_invade_PER_desc:0 "Ми маємо суперечки з нашим сусідом - [PER.GetName], щодо судноплавних шляхів та прав на нафту. Ми повинні вирішити це питання силою.\n\nЦе місія на час. Ви повинні підштовхнути прогрес капітуляції держави [PER.GetName] до §Y50%§! за §Y180§! днів, щоб перемогти."
 TRK_invade_PER_mission:0 "Війна в Перській затоці"
 TRK_invade_PER_mission_desc:0 "Як невелика держава, ми не можемо безкарно вторгатися в інші країни. На щастя, великим державам потрібен час, щоб розробити план інтервенції. Якщо ми здобудемо вирішальну перемогу, вони скоріше приймуть доконаний факт, ніж вступлять у програшну війну."
 TRK_invade_RUM_1: "Напасти на [RUM.GetAdjective]ий кордон"
 TRK_invade_RUM_1_desc: "Наш кордон з [RUM.GetName] в пустелі завжди було нечітко визначеним. Ми повинні вирішити це питання силою.\n\nЦе місія на час. Ви повинні окупувати всі спірні території ([352.GetName], [350.GetName], [680.GetName], [554.GetName]) або підштовхнути прогрес капітуляції [RUM.GetName] на §Y33%§! за §Y365§! днів, щоб перемогти."
 TRK_invade_RUM_mission_1: "[RUM.GetAdjective]а прикордонна війна"
 TRK_invade_RUM_mission_1_desc: "Як невелика держава, ми не можемо безкарно вторгатися в інші країни. На щастя, великим державам потрібен час, щоб розробити план інтервенції. Якщо ми здобудемо вирішальну перемогу, вони скоріше приймуть доконаний факт, ніж вступлять у програшну війну."
 TRK_invade_RUM_2: "Захопити [RUM.GetAdjective]е узбережжя"
 TRK_invade_RUM_2_desc: "Наш сусід [RUM.GetName] проявив слабкість у попередній прикордонній війні. Ми повинні скористатися можливістю і захистити більше узбережжя для нашої країни.\n\nЦе місія на час. Ви повинні окупувати всі спірні території ([344.GetName], [799.GetName], [677.GetName], [553.GetName]) або підштовхнути прогрес капітуляції [RUM.GetName] до §Y33%§! за §Y365§! днів, щоб перемогти."
 TRK_invade_RUM_mission_2: "Війна за [RUM.GetAdjective]е узбережжя"
 TRK_invade_RUM_mission_2_desc: "Як невелика держава, ми не можемо безкарно вторгатися в інші країни. На щастя, великим державам потрібен час, щоб розробити план інтервенції. Якщо ми здобудемо вирішальну перемогу, вони скоріше приймуть доконаний факт, ніж вступлять у програшну війну."
 TRK_form_maghreb: "Утворити Магрибський домініон"
 TRK_form_maghreb_desc: "Тепер ми можемо сформувати Магрибський домініон, надавши автономію нещодавно деколонізованим територіям, щоб забезпечити їхню лояльність."
 TRK_form_upper_nile: "Утворити домініон Верхнього Нілу"
 TRK_form_upper_nile_desc: "Тепер ми можемо сформувати Домініон Верхнього Нілу, надавши автономію нещодавно деколонізованим територіям, щоб забезпечити їхню лояльність."
 TRK_add_state_to_maghreb: "Передати [FROM.GetName] до [TRM.GetName]"
 TRK_add_state_to_maghreb_desc: "Надавши [FROM.GetName] державність в межах держави [TRM.GetName], ми можемо забезпечити лояльність місцевого населення, і вони будуть боротися за свою свободу від своїх колишніх колоніальних володарів."
 TRK_add_state_to_upper_nile: "Передати [FROM.GetName] до [TKN.GetName]"
 TRK_add_state_to_upper_nile_desc: "Надавши [FROM.GetName] статус держави в межах держави [TKN.GetName], ми можемо забезпечити лояльність місцевого населення, і вони будуть боротися за свою свободу від своїх колишніх колоніальних панів."
 TRK_resources: "Розвиток ресурсів"
