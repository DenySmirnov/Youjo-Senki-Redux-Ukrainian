l_russian:
 #CHI JAP war
 CHI_revoke_concessions:0 "Відкликати концесії"
 CHI_revoke_concessions_desc:0 "Надто довго ми страждали від рук іноземців, які посягали на нашу гідність і забирали нашу землю по частинах. Настав час покласти цьому край."
 CHI_revoke_manchuria_concession:0 "Змова щодо скасування [JAP.GetAdjectiveCap]их концесій"
 CHI_revoke_manchuria_concession_desc:0 "Хоча [JAP.GetAdjectiveCap]а концесія все ще юридично є частиною нашої країни, вони захищаючись нею взяли під контроль залізницю, заводи, ресурси, усе. Нам навіть не дозволяють перекинути туди наші війська. Настав час покласти край цій пародії."
 youjo_china.1.t:0 "[CHI.GetName] тисне на [JAP.GetAdjectiveCap]е концесійне управління"
 youjo_china.1.d:0 "\n[CHI.GetName] видає офіційну скаргу щодо статусу [JAP.GetAdjectiveCap]ої концесії. Згадана концесія спочатку була надана Руській імперії, але пізніше [JAP.GetName] війною перехопила її. [CHI.GetName] стверджує, що передача концесії була недійсною, оскільки вона не була ратифікована приймаючою країною, а договір оренди став недійсним, коли Руська імперія, орендар, упала під час революції."
 youjo_china.1.a:0 "Яка корисна інформація..."
 youjo_china.2.t:0 "Бунт у концесії в державі [CHI.GetName]"
 youjo_china.2.d:0 "Великий натовп [CHI.GetAdjectiveCap]их громадян напав на [JAP.GetAdjectiveCap]у залізничку номпанію в концесії. Тоді як початковий натовп був розігнаний залізничною охороною, [CHI.GetAdjectiveCap]а армія намагається прорватися в концепсійну зону для \"наведення порядків\". Очевидно, у них є приховані мотиви, але чи вартий цей шмат землі, щоб проливати на ньому молоду кров в новій війні?"
 youjo_china.2.a:0 "Це неприйнятно. Скажіть залізничній охороні нехай риють окопи, ми йдемо війною"
 youjo_china.2.b:0 "Fight ANOTHER war over this concession? It's not worth it at all!"
 youjo_china.3.t:0 "[JAP.GetName] та [CHI.GetName] зіштовхнулися в новій війні!"
 youjo_china.3.d:0 "Сьогодні вранці спалахнула перестрілка між силами [CHI.GetAdjectiveCap]их і [JAP.GetAdjectiveCap]их військ після бунту в [JAP.GetAdjectiveCap]ій концесії у [CHI.GetName]. [CHI.GetAdjectiveCap]і сили увійшли до демілітаризованої концесії в ім’я відновлення порядку, але [JAP.GetAdjectiveCap]ий уряд вважав це грубим порушенням своєї концесії та відповів силою.[JAP.GetAdjectiveCap]а залізнична охорона окопалася вздовж залізниці, та відстрілювалися від \"звільнювачів\" револьверами та легкою стрілецькою зброєю, виграючи [JAP.GetAdjectiveCap]ій армії час щоб зайняти позиції на кордоні."
 youjo_china.3.a:0 "Наша пісня гарна-нова..."
 youjo_china.4.t:0 "[JAP.GetName] та [CHI.GetName] розривають концесії"
 youjo_china.4.d:0 "Після бунту в [JAP.GetAdjectiveCap]ій концесії у державі [CHI.GetName] [JAP.GetAdjectiveCap]ий уряд вирішив відмовитися від контролю та дозволив [CHI.GetAdjectiveCap]им силам захопити концесійну зону, завдяки чому, окрім випущених в повітря револьверних набоїв залізничної охорони, більше жодних сутичок не спостерігалося. Цей крок розглядається як ознака того, що місцевий баланс сил порушився, і експерти попереджають, що [CHI.GetName] може піти далі, потребуючи чогось більшого."
 youjo_china.4.a:0 "От сюрприз."
 JAP_Railway_Guards:0 "Mantetsu Shubi Rentai"
 #Peace events
 CHI_peace_with_JAP:0 "[JAP.GetName] втратила позиції"
 CHI_peace_with_JAP_desc:0 "[JAP.GetAdjectiveCap] сили внаслідок багаточисельних ударів нашої армії мусили поспіхом покинути континент. Тепер можна запропонувати їм мир."
 youjo_china.5.t:0 "[CHI.GetName] пропонує мир"
 youjo_china.5.d:0 "Після серії нищівних поразок наша армія мусила тікати, як останні боягузи, геть з континенту, під радісний лемет [CHI.GetAdjectiveCap]ої армії. Сьогодні, [CHI.GetAdjectiveCap]і дипломати висловили, що не бажають нападати на наші рідні острови, і запропонували мир. Як нам реагувати?"
 youjo_china.5.a:0 "Досить з нас ганьби!"
 youjo_china.5.b:0 "Ви поранили звіра, не вбили!"
 youjo_china.6.t:0 "[JAP.GetName] задовільняє територіальні претензії держави [CHI.GetName]"
 youjo_china.6.d:0 "\nПісля серії поразок, [JAP.GetName] втратила свої позиції в державі [CHI.GetName]. Сьогодні, [JAP.GetAdjectiveCap]ий погодився передати всі [JAP.GetAdjectiveCap]і володіння на континенті китайцям, тим самим уклавши мир."
 youjo_china.6.a:0 "Тепер це позаду."
 youjo_china.7.t:0 "[JAP.GetName] вімовляється від [CHI.GetAdjectiveCap]ий пропозицій миру"
 youjo_china.7.d:0 "\nПісля серії поразок, [JAP.GetName] втратила свої позиції в державі [CHI.GetName]. Але, [JAP.GetAdjectiveCap]ий уряд оголосив, що поки над [JAP.Capital.GetName] майорить [JAP.GetAdjectiveCap]ий прапор, ворог не побачить жодного іншого прапору в руках їхньої армії."
 youjo_china.7.a:0 "Звір, забитий в глухий кут..."
 #end
 