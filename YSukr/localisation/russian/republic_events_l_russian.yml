 ### Old Vichy France-esque events (no longer used) ###
 republic.10.t:0 "Імперія перемогла"
 republic.10.d:0 "Те, що ми програли, не підлягає сумніву. Імперські війська вже просуваються вглиб нашої території, і будь-який подальший опір буде марним. Ми повинні підкоритися Імперії, і таким чином у нас буде можливість залишитися незалежною нацією, хоча ми і станемо маріонеткою Імперії. Ми повинні вибирати мудро: смерть чи ганьба?"
 republic.10.a:0 "Стати окупованою Вранконією"
 republic.10.b:0 "Борітеся! Свободу Франконії!"
 republic.14.t:0 "Республіка пропонує перемир'я"
 republic.14.d:0 "Здається, Республіка нарешті усвідомила той факт, що вони програли битву. Ми набагато перевершуємо їхню маленьку армію в військовому плані та боєздатності, і розбити її не було великою проблемою. Якщо ми приймемо перемир'я, у нас буде можливість одразу ж зосередитися на наших східних ворогах. Чи повинні ми прийняти перемир'я, незважаючи на те, що є велика кількість республіканських військ, які все ще протистоять нам, і боротьба буде продовжуватися? Чи ми повинні розгромити їх усіх, навіть якщо це займе більше часу?"
 republic.14.a:0 "Чесна угода"
 republic.14.b:0 "Відмовитися від перемир'я"
 republic.15.t:0 "Імперія відмовляється від перемир'я"
 republic.15.d:0 "Боягузливі генерали Імперії відхилили наші умови перемир'я і починають повномасштабний наступ, щоб захопити наші найпівденніші землі в континентальній Європі, а потім і колонії! Ми повинні мобілізувати кожного чоловіка і жінку на боротьбу за нашу країну!"
 republic.15.a:0 "Vive Le Republic!"
 ### End old events ###
 republic.107.t:0 "Vive la République"
 republic.107.d:0 "Після втрати наших територій ненависною Імперією багато років тому, гордий дух Французької Республіки згас, залишивши народ неспокійним і деморалізованим. Гірше того, нещодавня економічна криза залишила країну в руїнах, що призвело до ще більшого незадоволення. В умовах, коли робітники страйкують, а люди виходять на вулиці, ми повинні вжити заходів, щоб відновити нашу націю і відродити віру народу в уряд. Якщо Велика Республіка хоче вижити і відновити своє законне місце на світовій арені, ми повинні здійснити масштабні і, можливо, радикальні реформи, щоб повернути країну під контроль. Ми не можемо дозволити нашій великій нації опинитися на узбіччі."
 republic.107.a:0 "Vive la François!"
 republic.108.t:0 "Залучання армії"
 republic.108.d:0 "Республіка завжди була гордим маяком свободи, але навіть свобода має свої межі. Якщо страйки і заворушення триватимуть, а громадський порядок не буде відновлено, Велика Республіка і її вірні патріоти опиняться в небезпеці. Необхідно вжити негайних заходів для збереження миру. Якщо цих людей не вдасться переконати, ми можемо бути змушені застосувати більш жорсткі заходи проти цих протестувальників. Хоч як це прикро, але така доля тих, хто нелояльний до Республіки."
 republic.108.a:0 "Ми мусимо захистити вулиці від погромів."
 republic.109.t:0 "Економічна ситуація"
 republic.109.d:0 "Після обвалу ринку економіка впала в рецесію, і це стало причиною багатьох нещодавніх негараздів нашої великої країни. Тепер, коли ми почали відновлювати довіру людей, ми повинні діяти, щоб повернути назад частину збитків, завданих нашій економіці. Хоча це і непопулярно для багатьох, девальвація валюти і допомога компаніям-боржникам значно сприятимуть відновленню довіри до республіканських ринків і промисловості."
 republic.109.a:0 "Ці важкі часи обов'язково закінчаться."
 republic.110.t:0 "Обов'язкова та світська державна освіта"
 republic.110.d:0 "Система освіти нашої республіки стала ще однією нещасною жертвою економічної кризи. Багато шкіл по всій країні були змушені закритися через брак фінансування. Зараз, коли економіка почала стабілізуватися, уряд прагне фінансувати державні школи. Ці школи навчатимуть нове покоління громадян Франконії про наше славне минуле, про кривди, завдані нам злощасною Імперією, а також про віру в Бога. Якщо Республіка хоче звільнити наш континент від Імперії, то ми повинні прищепити патріотичний запал молоді нашого народу!"
 republic.110.a:0 "Чудово."
 republic.111.t:0 "Виключити релігійне навчання зі шкіл"
 republic.111.d:0 "Продовжуючи широкомасштабні соціальні реформи, республіканський уряд сьогодні заборонив викладання релігії в державних школах. Це рішення спочатку викликало широку реакцію з боку релігійних лідерів, які стверджують, що церкви та інші подібні інституції вже давно переплелися з нашою шкільною системою, і вони розглядають це як атаку на саму сутність суспільства. Однак провідні науковці стверджують, що догматичний підхід цих релігійних вчень не лише пригнічує академічний потенціал студентів у цих закладах, але й у деяких випадках активно перешкоджає їхнім дослідницьким зусиллям. Це викликає певні побоювання, що це може призвести до нашого відставання в науці. Якщо ми хочемо не відставати від інших світових держав, ми повинні інвестувати в наше майбутнє і зосередитися на належному навчанні сьогоднішніх студентів."
 republic.111.a:0 "Це на благо Республіки."
 republic.112.t:0 "Експлуатація колоній"
 republic.112.d:0 "Колоніальні території Республіки величезні. Ми контролюємо землі, що простягаються від безкраїх пустель Південного континенту до густих джунглів на Далекому Сході. Ці території містять велику кількість невикористаних природних ресурсів. Оскільки наша республіка гостро потребує більше матеріалів, ми повинні збільшити місцеві квоти, щоб задовольнити потреби наших людей. Місцеві жителі не зрадіють раптовому збільшенню навантаження, але кілька розлючених підданих - це невелика ціна за процвітання великої Республіки! Хай живе Франконія!"
 republic.112.a:0 "Це треба зробити."
 republic.112.b:0 "Ми не можемо ризикувати повстанням у колоніях."
 republic.113.t:0 "Пропозиція Федерації"
 republic.113.d:0 "Можливо, відчуваючи потенційне потепління у дипломатичних відносинах через соціалістичну політику, яку зараз проводить наша республіка, Руська Федерація звернулася з цікавою пропозицією. Як прояв доброї волі, наш колишній союзник запропонував план промислової допомоги, щоб допомогти нам під час триваючої економічної кризи.  Національний план допомоги допоможе доповнити наші власні економічні стимули та реформи, що ще більше прискорить наше відновлення. Критики плану стверджують, що він є прозорою спробою Федерації втрутитися у справи Франконії, але багато хто вважає, що це справжня пропозиція дипломатичної допомоги від зазвичай ізоляціоністського східного гіганта і, можливо, початок міцніших стосунків між двома державами."
 republic.113.a:0 "Чи може це бути першим кроком до відновлення нашого альянсу?"
 republic.113.b:0 "Ми не можемо довіряти цим маньякам."
 republic.114.t:0 "Закріплюємо наше правило"
 republic.114.d:0 "Зусилля з реформування суспільства та стабілізації економіки досягли безпрецедентного успіху, а почуття національної гордості та солідарності знову укорінилося в серцях нашого народу. Після завершення кризи Республіканська генеральна рада оголосила національний день єдності і використала цю подію, щоб звернутися до народу з промовою про майбутнє Великої Республіки. У своєму зверненні вони подякували людям за їхню важку працю, перш ніж оголосити, що настав час для Республіки поглянути за межі своїх кордонів. Хоча ми маємо міцний союз з легадонцями на півночі і теплі стосунки з Латиноамериканською Республікою. Союзне Королівство в кращому випадку є друзями по погоді і більше зацікавлене в збереженні морської переваги, ніж у втручанні в справи континенту. \n\nТим часом, наш ненависний сусід і суперник, Імперія, знову загрожує нашим кордонам, оскільки її військова і промислова міць постійно зростає. Хоча Королівство Ільдоа прагне до більш тісних відносин з ними. Ми повинні шукати способи протистояти цим новим загрозам для нашої Республіки і зайняти своє законне місце провідної світової держави."
 republic.114.a:0 "Vive la République!"
 republic.115.t:0 "Екстрене засідання Кабінету міністрів"
 republic.115.d:0 "Незважаючи на мир і процвітання, якими насолоджується наш народ після розв'язання національної кризи, уряд був вражений новою катастрофою, що назріває. Один з наших агентів, що працює в імперській військовій машині, надіслав зашифроване повідомлення з секретними файлами безпосередньо зі штаб-квартири армії в Берлуні. У цьому повідомленні міститься шокуюче одкровення про те, що Імперія планує вторгнення, а Імперський генеральний штаб почав розробляти плани удару як по Республіці, так і по нашому союзнику - Легадонській федерації. У відповідь президент скликав екстрене засідання Вищого кабінету міністрів та військових радників, щоб обговорити, як протистояти цій новій хвилі імперської агресії. \n\nНа жаль, генерали принесли ще більш тривожні новини. Лише кілька днів тому збройні сили Республіки провели великі військові навчання, які виявили тривожні недоліки у війську. І військово-морський флот, і повітряний флот виявилися небезпечно застарілими порівняно з нашими сучасниками. Тим часом в армії виявилося, що багато солдатів погано підготовлені і небезпечно неозброєні. Вони також виявили, що погане керівництво серед деяких офіцерів спричинило такий брак дисципліни, що війська часто панікували або ігнорували накази під час обстрілу. Для порівняння, імперія виглядає добре підготовленою, не відчуває нестачі в людських ресурсах і матеріальному забезпеченні, а випускники її військових коледжів, за чутками, є одними з найкращих офіцерів у світі. \n\nГенерал-майор де Луго закінчив свій брифінг страшним попередженням, яке пронизало присутніх міністрів до кісток: Якщо Імперія зараз нападе, Республіка впаде."
 republic.115.a:0 "Ми повинні реформувати армію, поки ще не пізно."
 republic.116.t:0 "Далекосхідна війна"
 republic.116.d:0 "Нещодавня війна, що спалахнула на Далекому Сході, викликає занепокоєння. Домініон Акіцушіма схожий на імперію, це автократична країна, яка прагне завоювань. Якщо його не контролювати, Домініон може стати великою скалкою в нашому оці, можливо, загрожуючи нашій процвітаючій колонії В'єтнам. Щоб запобігти цій загрозі, ми повинні відправити добровольців та обладнання до Китаю. Допомагаючи їм у боротьбі проти Домініону Акіцушіма, ми зможемо запобігти подальшому завоюванню Домініону на Сході, а також, можливо, отримати Китай в якості союзника."
 republic.116.a:0 "Ми їм допоможемо."
 republic.116.b:0 "Ми повинні дбати насамперед про себе."
 republic.117.t:0 "Новий вид війни"
 republic.117.d:0 "Раніше існувало три виміри війни: повітряна, морська та наземна. У нашу сучасну епоху з'явився четвертий і не менш важливий вимір війни: інформаційна війна. Ми підготували елітну групу шпигунів, які проникли як у Верховне головнокомандування Імперії, так і в її Генеральний штаб. З нашими людьми всередині, плани Імперії стануть прозорими, а наші військові будуть краще підготовлені до їхніх атак. Ми зруйнуємо прогнилу структуру Імперії!"
 republic.117.a:0 "Дійсно."
 republic.118.t:0 "Реформування Кабінету міністрів"
 republic.118.d:0 "Наша економічна рецесія призвела до величезного вакууму політичної влади. Багато корумпованих членів кабінету міністрів прийшли до влади, скориставшись миттєвою слабкістю нашої республіки. Нинішні чиновники некомпетентні і відсторонені, вони підвели наш народ у важкий для нього час. Ми повинні швидко змінити кабінет міністрів, щоб не дозволити цим недолугим політикам перешкоджати прогресу у великій Республіці. На зміну старим міністрам прийде нове покоління висококваліфікованих радників, які готові служити Республіці Франконія і привести нашу країну в новий час процвітання і величі."
 republic.118.a:0 "Далі ми повинні реформувати і вище командування."
 republic.119.t:0 "Через Вальдштаттен?"
 republic.119.d:0 "Це може здатися неймовірним, але один з наших військових радників, Макс Глалуа, розробив план, який дозволяє обійти імперські форти, що тягнуться вздовж нашого кордону з Імперією. Пройшовши через нейтральну країну Вальдштаттен, ми зможемо завдати удару по Імперії знизу і в найкоротші терміни просунутися до Берлуна. Армія Вальдштеттена дуже мала, недосвідчена і ненавчена. Нам буде дуже легко просуватися через всю країну."
 republic.119.a:0 "Переможемо Імперію!"
 republic.120.t:0 "Таємний договір з ільдоанцями"
 republic.120.d:0 "Наші відносини з Королівством Ільдоа були напруженими. Незважаючи на територіальні суперечки з Імперією, наш народ побоюється, що ільдоанці можуть вступити в союз з імперцями, якщо почнеться війна. Однак, ільдоанські військові недосконалі, а їхня економіка не готова до війни, що може дати нам важелі впливу, необхідні для того, щоб переконати їх підписати запропонований нами договір. Якщо вони погодяться на договір, ільдоанці зобов'яжуться зберігати нейтралітет у разі війни між нашою Республікою та Імперією."
 republic.120.a:0 "Надішліть пропозицію."
 republic.120.b:0 "Вони можуть приєднатися до Імперії. Ми їх теж розчавимо!"
 ildoa.23.t:0 "[REP.GetNameDefCap] вимагає нейтралітет"
 ildoa.23.d:0 "[REP.GetNameDefCap] звернулася до нас з проханням зберігати нейтралітет у конфлікті, що назріває з державою [EMP.GetNameDef]. Вони відзначили, що ми маємо територіальні суперечки з державою [EMP.GetNameDef], а не вони, і ми нічого не виграємо, якщо залишимося на боці держави [EMP.GetNameDef]."
 ildoa.23.a:0 "Ми все одно не хочемо бути втягнутими у війну."
 ildoa.23.b:0 "Ми цінуємо наші відносини з нашим союзником."
 republic.121.t:0 "Королівство Ільдоа приймає договір"
 republic.121.d:0 "Ілдоанці прийняли таємний договір і залишаться нейтральними, якщо між нами та Імперією спалахне війна."
 republic.121.a:0 "Чудово."
 republic.122.t:0 "Ільдоанці відмовляються"
 republic.122.d:0 "Ілдоанці відхилили нашу пропозицію таємного договору і не гарантують свого нейтралітету, якщо між нами та Імперією спалахне війна."
