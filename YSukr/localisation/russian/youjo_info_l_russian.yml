 YS_NEW_FEATURES: "§HЗаводи сфер§!\nТепер для виробництва магічного обладнання потрібні спеціальні фабрики.\n\n      £buildings_strip|17\n\n\n§HНалаштування сфер§!\nВи можете змінити статистику магічного обладнання на льоту в вкладці магічних технологій. Вільно налаштуйте п’ять аспектів сфер, щоб експериментувати з конфігурацією, яка найбільше підходить для вашого способу використання магів. Додаткові бали налаштування можна отримати, досліджуючи послідовні технології магічного обладнання.\n\n\n\n\n\n\n\n\n      £orb_tuning_example\n\n\n\n\n\n\n\n\n\n"
 YS_COUNTRY_INTRO_EMP: "Імперія — країна головної героїні в Youjo Senki. Утворена в результаті злиття кількох менших держав, сама її основа порушила глобальну геополітику.\n\n\n§HВ Youjo Senki Redux:§!\nІмперія може вибирати між монархізмом, комунізмом і демократією, і кожна з трьох ідеологій має два різні шляхи.\n\nОсновний національний фокус:\n§H$EMP_partition_hiltria$§!: Південний сусід Імперії є слабким і нестабільним, і його можна змусити мирно здатися, забезпечивши берегову лінію на півдні. Це також узгоджує різницю між аніме-картою та картами в інших медіа.\n§H$EMP_general_staff$§!: Розблоковує Таню Дегуречафф як радника, а також як генерала."
 YS_COUNTRY_INTRO_REP: "Республіка бачить в Імперії свого ворога. Колишня домінуюча сила на континенті, Республіка втратила цю позицію, коли Імперія об’єдналася з менших країн, і відтоді шукала союзів із сусідами Імперій. Однак те, чого йому не вистачає на континенті, він компенсує своїми величезними колоніями, яких Імперія не має, і, якщо станеться найгірше, дає Республіці притулок, якого Імперія не може торкнутися.\n\n\n§HВ Youjo Senki Redux:§!\nСтратегія республіки базується на дружбі з іншими країнами та відчуженні їх від Імперії. Хоча Імперія величезна, значна частина її промисловості розташована на захід від Рейну, тому своєчасний поштовх, поки Імперія відволікається, може швидко зрівняти шанси."
 YS_COUNTRY_INTRO_LEG: "Легадонійський альянс Антанти має претензії до Імперії через контроль над Північним регіоном, що закономірно призвело до їхнього союзу з Республікою. Лондонський мирний договір надав цю територію Імперії, незважаючи на протести легадонців, і Легадонія з гіркотою визнала її тимчасовою прикордонною зоною. З погіршенням економічної ситуації Легадонія розглядає можливість оскарження договору.\n\n\n§HВ Youjo Senki Redux:§!\nПолітика Легадонії зосереджена на боротьбі з Імперією, або співпрацюючи з Республікою, або співпрацюючи з Руссю, або випробовуючи власне щастя. Вона також має збалансувати свій державний борг і витрати, щоб зберегти свою економіку.\nДерево фокусів Легадонії надає бонус опору та підпільній промисловості, дозволяючи їй продовжувати боротьбу у вигнанні."
 YS_COUNTRY_INTRO_DAC: "Велике герцогство Дакія - це сільська і традиційна феодальна монархія. Незважаючи на це, вона має амбіції та велику, хоча й застарілу, армію, яка їх підтримує. Однак її розташування ставить Дакію в небезпечне становище, оскільки потенційні союзники знаходяться досить далеко.\n\n\n§HВ Youjo Senki Redux:§!\nДакія має дружні стосунки з Республікою та Легадонією, і починає з армії, більшої за армію Імперії. Однак вона відстає в усіх інших аспектах, і знадобляться роки, щоб наздогнати інші держави.\nФеодальне суспільство Дакії дозволяє іноземним окупантам поглинати її місцеве управління з невеликими труднощами."
 YS_COUNTRY_INTRO_ALK: "Союзне Королівство, Сполучене Королівство, Співдружність або Альбіон - залежно від перекладача та ЗМІ - є провідною глобальною державою у світі Youjo Senki. Однак, на відміну від інших великих держав, більша частина її могутності спирається на величезну колоніальну імперію, яка живить її внутрішню промисловість, тому вона зосереджується на маніпулюванні ними одна проти одної, замість того, щоб об'єднатися проти них.\n\n\n§HВ Youjo Senki Redux:§!\nщоб зберегти свої позиції, Альбіон покладається на свій потужний флот. Альбіон особливо насторожено ставиться до Русі та Імперії, які мають потенціал кинути виклик."
 YS_COUNTRY_INTRO_RUS: "Руська Федерація є центром комунізму у світ Youjo Senki. Нещодавно скинувши монархію, вона розірвала союз старого режиму з Республікою і натомість підписала пакт про ненапад з Імперією за посередництва Королівства Ільдоа. Однак це не подружило їх з Імперією, оскільки це лише прагматичний крок для зміцнення позицій нової комуністичної адміністрації.\n\n\n§HВ Youjo Senki Redux:§!\nРусь можуть або зосередитися на розвитку країни, розпалюючи комуністичну революцію в усьому світі, або розпочати другу громадянську війну, щоб повалити комуністичний уряд, щоб прийняти республіканську демократію, відновити абсолютну монархію, або піти середнім шляхом і встановити демократичну конституційну монархію ."
 YS_COUNTRY_INTRO_ILD: "Королівство Ільдоа — країна на південь від Імперії та один із колонізаторів Південного континенту. Підтримує дружні стосунки з Імперією і віддає перевагу дипломатичним переговорам, а не конфліктам. Вона була посередником у укладенні договору про ненапад між Імперією та Руською Федерацією в минулому, а пізніше провела невдалі мирні переговори під час Великої війни.\n\n\n§HВ Youjo Senki Redux:§!\nІльдоа схиляється до Імперії, але Республіка може переконати ільдоанців залишатися нейтралітетними."
 YS_COUNTRY_INTRO_HIS: "Іспанія згадується в третьому томі лайт-новели як один із трьох перших колонізаторів Південного континенту та єдину державу, яка зберегла нейтралітетом через внутрішні політичні чвари.\n\n\n§HВ Youjo Senki Redux:§!\nІспанія схильна зберігати нейтралітет, оскільки вона нездатна до дипломатії. Однак можна вплинути на Іспанію через певний фокус, щоб зламати статус-кво."
 YS_COUNTRY_INTRO_SWI: "Вальдштетська конфедерація — це нейтральна держава між Імперією, Республікою та Ільдоа.\n\n\n§HВ Youjo Senki Redux:§!\nВальдштатте цінує свій нейтралітет і залишатиметься нейтральним, якщо на нього не нападуть."
 YS_COUNTRY_INTRO_USA: "Об'єднані Штати — це віддалена індустріальна держава по той бік моря. Хоча вони зазвичай не займаються справами на іншому континенті, але вони схильні допомагати іншим демократам у боротьбі з авторитаризмом.\n\n\n§HВ Youjo Senki Redux:§!\nОб’єднані Штати зазвичай підтримують лише торгові відносини з іншими країнами, але вони можуть почати пропонувати ленд-ліз демократичним країнам, які піддаються нападу, і зрештою оголосити війну, якщо домінує недемократична сила."
 YS_COUNTRY_INTRO_JAP: "Імперія Акіцушіма — країна на далекому сході. Було описано, що вона воювала з Русами в минулому і все ще має з ними прикордонні конфлікти.\n\n\n§HВ Youjo Senki Redux:§!\nРання війна Акіцушіми дає можливість надіслати добровольців і накопичити досвід до початку Великої війни."
 YS_COUNTRY_INTRO_RUM: "Магна Румелі — це аніме-назва раніше неназваної країни, яка займає Анатолію та південні Балкани на картах лайт-новели і манги. Країна ніколи не згадується за межами реквізиту фонової мапи аніме.\n\n\n§HВ Youjo Senki Redux:§!\nМагна Румелі схиляється до Імперії, і її можна запросити розділити Гілтрію. Однак вони вагаються, чи приєднатися до військового альянсу, не маючи явної переваги."
 YS_COUNTRY_INTRO_TRK: "Туркменські князівства згадуються в третьому томі лайт-новели як одна або кілька країн, які вступили в конфлікт з Ільдоа, коли останні намагалися колонізувати Південний континент. Його канонічне розташування невідоме, оскільки інших згадок не було, і він ніколи не був зображений на жодних картах.\n\n\n§HВ Youjo Senki Redux:§!\nТуркменські князівства зберігатимуть нейтралітет, якщо на них не нападуть."
 YS_COUNTRY_INTRO_HIL: "Гілтрія існує лише в лайт-новелі та манзі як непозначена нейтральна зона на карті. В аніме його локація окупована Імперією та Магною Румелі. Щоб примирити різницю, Імперія має фокус §H$EMP_partition_hiltria$§! що (зазвичай) дозволяє мирно розділити її.\n\nНазва \"Hiltria\" походить з іншого роману Карло Дзена, \"Yakusoku no Kuni\" (Земля обітована), випущена Seikaisha FICTIONS.\n\n\n§HВ Youjo Senki Redux:§!\nГілтрія схильна зберігати нейтралітет протягом усієї гри, якщо її залишити одну. Під час спроби розділити Гілтрію, чим більше країн буде на борту, тим більша ймовірність, що вона здасться мирним шляхом. Якщо Гілтрія чинить опір, спалахне лише обмежена війна, куди інші країни не зможуть втрутитися."
 YS_COUNTRY_INTRO_OTHER: "Ця країна не фігурувала в Youjo Senki"
