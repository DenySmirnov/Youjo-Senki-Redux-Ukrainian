l_russian:
 turkmen.1.t:0 "Мир в м. [291.GetName]"
 turkmen.1.d:0 "Після нашої швидкої перемоги на полях, [PER.GetAdjective]ий уряд не має іншого вибору, окрім як поступитися своєю територією, знаючи, що ніхто не втрутиться на їхньому боці."
 turkmen.1.a:0 "Перемога буде!"
 turkmen.2.t:0 "Посередництво м. [446.GetName]"
 turkmen.2.d:0 "Затяжна війна спричинила значні перебої в торгівлі. Посередницька місія держави [ALK.GetName] в [446.GetName] зараз закликає до припинення конфлікту."
 turkmen.2.a:0 "У нас немає іншого вибору, окрім як погодитися."
 turkmen.3.t: "Мир в м. [554.GetName]"
 turkmen.3.d: "Після нашої швидкої перемоги на полях, [RUM.GetAdjective]ий уряд не має іншого вибору, окрім як поступитися своєю територією, знаючи, що ніхто не втрутиться на їхньому боці."
 turkmen.3.a: "Перемога буде!"
 turkmen.4.t: "Посередництво м. [64.GetName]"
 turkmen.4.d: "Затяжна війна спричинила значні перебої в торгівлі. Посередницька місія держави [EMP.GetName] в [64.GetName] зараз закликає до припинення конфлікту."
 turkmen.4.a: "У нас немає іншого вибору, окрім як погодитися."
 turkmen.5.t: "Договір в м. [677.GetName]"
 turkmen.5.d: "Після нашої швидкої перемоги на полях, [RUM.GetAdjective]ий уряд не має іншого вибору, окрім як поступитися своєю територією, знаючи, що ніхто не втрутиться на їхньому боці."
 turkmen.5.a: "Перемога буде!"
 turkmen.6.t: "Конвенція в м. [2.GetName]"
 turkmen.6.d: "Опираючись нашому просуванню, [RUM.GetAdjective]ий уряд заручився достатньою підтримкою великих держав, щоб вимагати нашого повного відступу до кордону 1920 року на конвенції, що відбулася в [2.GetName]."
 turkmen.6.a: "У нас немає іншого вибору, окрім як погодитися."
 turkmen.7.t: "[TRK.GetName] вимагає [454.GetName]"
 turkmen.7.d: "[TRK.GetNameDef] вимагає [454.GetName] в нас. Вони вважають, що відсутність середземноморського порту значно обмежує їхню здатність зробити свій внесок у війну, що триває."
 turkmen.7.a: "Ми можемо дозволити собі не використовувати [454.GetName].."
 turkmen.7.b: "Про це не може бути й мови."
 turkmen.8.t: "[ALK.GetName] передає [454.GetName]"
 turkmen.8.d: "Чудові новини! [ALK.GetNameDef] погоджується передати [454.GetName] нам. Тепер ми маємо доступ до Середземного моря."
 turkmen.8.a: "Чудово."
 turkmen.9.t: "[ALK.GetName] не передасть нам [454.GetName]"
 turkmen.9.d: "Незважаючи на всі зусилля наших дипломатів, [ALK.GetNameDef] не бажає розлучатися з [454.GetName]."
 turkmen.9.a: "Погано."
 turkmen.10.t: "Урядова криза"
 turkmen.10.d_com: "Комуністи в революційному уряді обурені нашою зрадою. Їхнє бачення майбутнього держави [TRK.GetNameDef] дуже відрізняється від нашого. Ми все ще можемо вести з ними переговори, щоб досягти компромісу, який нікого не влаштовує, але нікого не обурює, або ж ми можемо придушити їх силою."
 turkmen.10.d_dem: "Буржуї в революційному уряді обурені нашою зрадою. Їхнє бачення майбутнього держави [TRK.GetNameDef] дуже відрізняється від нашого. Ми все ще можемо вести з ними переговори, щоб досягти компромісу, який нікого не влаштовує, але нікого не обурює, або ж ми можемо придушити їх силою."
 turkmen.10.a: "Зробіть все, що в ваших силах."
 turkmen.10.b: "Ми повинні йти на компроміс і поступатися їхнім вимогам."
 turkmen.11.t: "Міське невдоволення"
 turkmen.11.d: ""
 turkmen.11.a: "Обіцяйте більше влади середньому класу."
 turkmen.11.b: "Обіцяти більше прав робітничому класу."
 turkmen.12.t: "Довга ніч у халупі"
 turkmen.12.d: ""
 turkmen.12.a: "Незабаром ці землі стануть вашими."
 turkmen.12.b: "На цих землях має працювати все село разом."
 turkmen.12.c: "Це марна трата часу. Ми повинні працювати з кочівниками."
 turkmen.13.t: "Республіканці в армії"
 turkmen.13.d: ""
 turkmen.13.a: "Зосередитись на пересічних громадянах."
 turkmen.13.b: "Зосередитись на офіцерах."
