l_russian:
  
 russy.1.t:0 "Наш політичний підхід"
 russy.1.d:0 "Революція охопила всі куточки Федерації, а ватажки старого режиму були зачищені або отримали роботу "рахувати дерева" в Сільдберії. Після відновлення порядку товариш Генеральний секретар Джугашвілі скликав Раду Народних Комісарів разом з іншими провідними членами партії, щоб намітити майбутнє Федерації.\n\nГенеральний секретар підтримує ідею "Соціалізму в одній країні". Оскільки революція не змогла поширитися на інші великі держави, він стверджує, що ми повинні зміцнити Федерацію зсередини, щоб захистити себе від занепадаючих монархій і корумпованих демократій. Однак у партії зростає інтернаціоналістичний рух, який вважає, що ми повинні поширювати Революцію далеко і широко в надії на здійснення нашої мрії про всесвітній комунізм.\n\nПоки ці фракції сперечаються, інші просто бажають більшої свободи. Якщо рішення не буде прийнято найближчим часом, вони можуть діяти самостійно."
 russy.1.a:0 "Одне царство, непереможне і легендарне!"
 russy.1.b:0 "Революція повинна дійти до всіх кінців земної кулі!"
 russy.1.c:0 "Такі часи вимагають радикальних змін!"

 russy.2.t:0 "Ідеологічна опозиція"
 russy.2.d:0 "Інтернаціоналістичний рух зростає з кожним днем. Рядові члени партії приймають ці інтернаціоналістичні ідеї, бажаючи, щоб Федерація звернула увагу на своїх братів і сестер, які все ще поневолені буржуазією в інших країнах.\n\nУ міру того, як ці голоси стають все гучнішими, вони дивляться на товариша генерального секретаря Джугашвілі з презирством. Він був проти цієї ідеї; чи можемо ми довірити йому очолити наш ідеологічний хрестовий похід до решти світу?"
 russy.2.a:0 "Його владна хватка вислизає"
 
 russy.3.t:0 "Армія виступає проти світової революції"
 russy.3.d:0 "Популярність інтернаціоналістичного руху продовжує набирати обертів, і зараз ми маємо впевнену більшість у Верховній Раді та центральному комітеті. Однак армія все ще залишається лояльною до старої влади. Деякі офіцери побоюються, що наші ідеали втягнуть країну в конфлікт, до якого ми не готові, а інші просто бояться можливих репресій з боку товариша Джозефа. Ми повинні працювати над тим, щоб схилити їх на нашу сторону."
 russy.3.a:0 "Їхню лояльність треба здобувати з часом"

 russy.4.t:0 "Інтернаціоналісти увійшли до складу уряду"
 russy.4.d:0 "Оскільки інтернаціоналістичний погляд на комуністичні ідеї настільки поширений, Генеральний секретар більше не може ігнорувати наші погляди. Тепер ми маємо достатньо впливу в партії, щоб змусити товариша Джозефа призначити до Політбюро та Секретаріату чиновників, вірних нашим ідеалам. Тепер ми можемо приступити до реальних змін всередині Федерації і почати поширювати соціалістичну мрію у світі."
 russy.4.a:0 "Готуймося до світової революції"
 
 russy.5.t:0 "Джозеф Джугашвілі подає у відставку"
 russy.5.d:0 "З високопоставленими інтернаціоналістами, які контролювали партію і найвищі щаблі влади, було лише питанням часу, коли ми захопимо владу у товариша Джугашвілі і почнемо поширювати наше праведне послання по всьому світу. Сьогодні настав історичний день, коли це сталося.\n\nЦього ранку офіцери армії, вірні нашій справі, звільнили і роззброїли солдатів НКВС у ключових точках Московії, перш ніж перейти до урядових будівель. Тим часом на екстреному засіданні Центрального Комітету лідер нашої фракції товариш Ніколай Всеволодович вніс пропозицію про усунення товариша Йосипа від влади. Після того, як стало зрозуміло, що військові підтримують такий курс дій, ця пропозиція була прийнята, лише товариш Джозеф виступив проти, а голос товариша Лорії, який був помітно відсутній, був зарахований як такий, що утримався.\n\nТаким чином, у генерального секретаря Джугашвілі не було іншого вибору, окрім як піти у відставку. На жаль, схоже, що здоров'я товариша Джозефа несподівано погіршилося, і тому ми відправили його одужувати в Сільдберію, хоча багато хто сумнівається, чи буде він достатньо здоровий, щоб здійснити дану поїздку. За відсутності лідера товариш Ніколай люб'язно взяв кермо влади в свої руки і наказав армії охороняти сім'ї членів Секретаріату і Центрального Комітету, щоб запобігти зворотній реакції, доки не буде обрано нового Генерального секретаря. Тепер ми можемо розпочати благородну справу звільнення пригноблених робітників усього світу."
 russy.5.a:0 "Новий старт для Федерації"
 
 russy.6.t:0 "[RUS.GetNameDefCap] вимагає Бессарабію"
 russy.6.d:0 "Руська Федерація вирішила висунути свої хибні претензії на землі Бессарабії. Ці претензії не мають жодного логічного чи юридичного підґрунтя, але східний гігант не зважає на це і погрожує військовими діями. Чи повинні ми піддатися на їхні вимоги і відмовитися від наших законних земель? Чи ми повинні дати відсіч руському ведмедю?"
 russy.6.a:0 "Ми не встоїмо проти русів."
 russy.6.b:0 "Ніколи! Бессарабія це Дакія!"
 
 russy.7.t:0 "[DAC.GetNameDefCap] здає Бессарабію"
 russy.7.d:0 "Даки мудро вирішили дозволити нашим військам окупувати Бессарабію. Тепер народ вільний від тиранії буржуазії і може об'єднатися зі своїми братами і сестрами в рамках Федерації, щоб працювати заради світлого майбутнього."
 russy.7.a:0 "Перемога для Батьківщини!"
 
 russy.8.t:0 "[DAC.GetNameDefCap] відмовляється віддавати Бессарабію"
 russy.8.d:0 "Здається, даки нерозумно відмовилися віддати Бессарабію в ласкаві обійми Батьківщини і нерозумно вирішили чинити нам опір. Тепер нам не залишається нічого іншого, як оголосити їм війну."
 russy.8.a:0 "Вони були дурнями, коли кинули нам виклик!"
 
 russy.9.t:0 "Великий комуністичний з'їзд"
 russy.9.d:0 "Лідери Руської Федерації скликали великий з'їзд, щоб вирішити майбутнє світової революції.\n\nПредставники з усього світу зібралися в Московії, щоб обговорити соціалістичні теорії та найкращі шляхи поширення цих благородних ідеалів серед пригноблених робітників усього світу. Фракція Інтернаціоналістів вважає, що ми повинні працювати над створенням всесвітнього союзу, де держава піклується про потреби всіх людей. Вони прагнуть створити комуністичну утопію, де кожен працює заради славного завтрашнього дня, але попереджають, що для того, щоб звільнити світ, ми повинні підготувати падіння буржуазії.\n\nЗібрані делегати вигукують свою підтримку і готуються повернутися до своїх домівок, щоб поширити це велике послання і почати героїчне завдання - звільнити робітників від їх підступних господарів."
 russy.9.a:0 "За новий всесвітній союз!"

 russy.11.t:0 "Антикомуністичні заворушення"
 russy.11.d:0 "Нерішучість партії щодо напрямку руху нашої країни дозволила опозиційним рухам піднятися і почати налаштовувати народ проти нас. Антикомуністичні рухи спровокували заворушення на вулицях багатьох наших великих міст, завдавши шкоди не лише нашим комуністичним символам, але й поранивши багатьох місцевих партійних чиновників. Вони вимагають більше свобод і навіть хочуть мати право публічно критикувати партію без жодних звинувачень!\n\nДля припинення протестів були задіяні сили НКВС, але навіть їм важко придушити насильство і знайти лідерів угруповань. Можливо, нам доведеться викликати армію."
 russy.11.a:0 "Ми, мабуть, пропустили декого під час чистки"

 russy.12.t:0 "Армія підтримує опозицію"
 russy.12.d:0 "Щоб придушити насильство на вулицях, ми закликали армію відкрити вогонь на ураження. На жаль, багато хто не послухався наказу і замість цього приєднався до ренегатів.\n\nТепер навіть деякі старші офіцери почали відкрито критикувати режим, а армія відмовляється допомагати стримувати насильство. Дехто навіть почав знову підтримувати демократичні і навіть царські ідеали!\n\nВ умовах, коли НКВС вже перенапружений у боротьбі з інакомислячими, ми не в змозі поставити цих зрадників на місце і покарати їх за їхні злочини проти держави."
 russy.12.a:0 "Паскудні зрадники! Як вони можуть не підкорятися наказам нашого народу!"
 
 russy.13.t:0 "Зростаюча опозиція"
 russy.13.d:0 "Опозиція до Партії продовжує поширюватися не лише в Московії, але й по всій Федерації! \n\nПопри ідеологічну протилежність, про-монархічні та демократичні рухи відклали вбік свої розбіжності, щоб поширювати свої мерзенні капіталістичні ідеї в серцях і умах людей. Гірше того, їм вдається налаштувати цих простих людей проти нас.\n\nПодальші заворушення спалахнули по всій Федерації, оскільки вимоги цих зрадницьких псів змістилися від більших свобод до права на проведення вільних виборів без кандидатів, схвалених партією!"
 russy.13.a:0 "Це явна спроба захоплення влади!"

 russy.14.t:0 "Чутки про демократичний переворот"
 russy.14.d:0 "Як ми і побоювалися, заколот, підживлюваний підступними зусиллями ворогів партії, не має нічого спільного зі свободами і "вільними виборами". Агенти НКВС дізналися, що продемократичні та монархічні прихильники створили альянс і почали озброюватися, щоб зруйнувати нашу мирну утопію своїми капіталістичними ідеалами. Вони прагнуть звести нанівець добру справу Революції! \n\nМосков більше не в безпеці! Зі зростанням насильства на вулицях і продовженням опозиції партійному правлінню як з боку повстанців, так і з боку військових, ми більше не можемо гарантувати безпеку нашого доброзичливого лідера товариша генерального секретаря Джугашвілі. Ми повинні підготуватися до переїзду уряду до Джозефграду, де лояльні до партії люди все ще зберігають контроль. Коли ці мерзенні зрадники завдадуть удару, ми зможемо згуртувати наших лоялістів проти них."
 russy.14.a:0 "У нас немає іншого вибору"
 
 russy.15.t:0 "Питання Чвартека"
 russy.15.d:0 "З кожним днем, коли презирливий капіталістичний альянс набирає силу, ми повинні розглянути варіанти, які колись були немислимі, щоб зберегти велику комуністичну мрію.\n\nЧвартек довгий час був бастіоном соціалізму навіть у межах Федерації, оскільки він демонстрував більшу підтримку революції, ніж більшість населення. Однак вони також є гордими націоналістами, які прагнуть незалежного правління.\n\nУ зв'язку з жахливою можливістю того, що повстанці виграють цю війну, можливо, настав час подарувати жителям Чвартека свободу. Принаймні, таким чином, дух революції зможе жити далі."
 russy.15.a:0 "Ми захистимо майбутнє Революції"

 russy.16.t:0 "[FIN.GetNameDefCap] пропонує підтримку в обмін на незалежність"
 russy.16.d:0 "З початком контрреволюції проти Джугашвілі до нас звернулися представники окупованої території Фінляндії, які висловили своє прагнення до незалежності.\n\nВони не бажають розривати з нами всі зв'язки і більш ніж готові надати свою повну підтримку у вигнанні комуністів. Все, що вони просять натомість - це право на самовизначення."
 russy.16.a:0 "Ми всі боремося за одну і ту ж свободу!"
 russy.16.b:0 "Єдність Батьківщини - понад усе!"

 russy.17.t:0 "[BAL.GetNameDefCap] пропонує підтримку в обмін на незалежність"
 russy.17.d:0 "З початком контрреволюції проти комуністичного режиму до нас звернулися представники окупованої території Балтії, які висловили своє прагнення до незалежності. Однак вони не бажають розривати з нами всі зв'язки і більш ніж готові надати повну підтримку у вигнанні комуністів. Все, що вони просять натомість - це право на самовизначення."
 russy.17.a:0 "Ми всі боремося за одну і ту ж свободу!"
 russy.17.b:0 "Єдність Батьківщини - понад усе!"

 russy.18.t:0 "Кінець громадянської війни"
 russy.18.d:0 "Після місяців праці та кровопролиття наш праведний хрестовий похід по вигнанню комуністів з наших земель нарешті підійшов до кінця.\n\nЗвіти з фронту повідомляють нам, що ми взяли в полон багатьох провідних членів партії, а генерального секретаря Джугашвілі знайшли мертвим у своїй кімнаті. Хоча іншим вдалося втекти, наприклад, комісару внутрішніх справ Лорії, вплив на моральний дух ворога був значним, і війська масово здаються в полон.\n\nПісля того, як ми виконали наші домовленості і надали нашим союзникам важко здобуту незалежність, ми повинні зосередитися на важкому завданні відбудови нації, яка так багато втратила від гноблення, спричиненого більшовицькими ідеями. Подолавши терор комунізму, ми повинні дати нашій великій нації час на зцілення."
 russy.18.a:0 "Народжується нова нація!"

 russy.19.t:0 "[RUS.GetNameDefCap] вимагає нашого відходу з Індії"
 russy.19.d:0 "На наше величезне незадоволення, руси надіслали нам більш ніж жорсткий ультиматум. Вони вимагають, щоб ми надали незалежність нашій індійській колонії, погрожуючи нам немислимими наслідками, якщо ми відмовимося. Чи повинні ми відмовитися від найважливішої частини нашої колоніальної імперії і стати на коліна перед русами, чи відмовитися від такої обурливої вимоги і прийняти наслідки, як чоловіки?"
 russy.19.a:0 "Перлина Корони залишається нашою!"
 russy.19.b:0 "Сонце зайде в імперії"

 russy.20.t:0 "[ALK.GetNameDefCap] відмовляється покидати Індію"
 russy.20.d:0 "Ми отримали відповідь від імперіалістичних дурнів з держави [ALK.GetName]. Замість того, щоб вибрати розумний варіант і прийняти наші вимоги звільнити народ від колоніального гніту, вони вирішили стояти на своєму.\n\nМи віддали наказ про мобілізацію, і зі зброєю в руках наш народ готовий боротися за нашу справу! Тепер ми зануримо західний імперіалізм у найглибші глибини океанів, на які вони так гордо претендують! Це битва за свободу цивілізацій по всьому світу, які ситі по горло своїми колоніальними сеньйорами!"
 russy.20.a:0 "Ведмідь бореться з Левом"

 russy.21.t:0 "[ALK.GetNameDefCap] покидає Індію"
 russy.21.d:0 "Чудові новини! [ALK.GetNameDefCap] прийняла наші вимоги звільнити народ Індії! Але це лише початок падіння, яке чекає на західний імперіалізм. Ми повинні підняти наші келихи за перемогу народу як нашої країни, так і індійців! За здоров'я!"
 russy.21.a:0 "Лев підрізав кіготь"

 russy.22.t:0 "Визволення комуністичних в'язнів"
 russy.22.d:0 "Лаґері - місце, оповите аурою жаху.\n\nЩе до революції в Лаґері ув'язнювали ворогів країни, змушуючи їх виконувати рабську роботу. Таке жорстоке і прокляте місце - це злочин проти людства. Тепер, коли комуністи більше не контролюють його, ворота нарешті відчиняються.\n\nТе, що ми побачили, було чимось, що найкраще можна описати як виправну колонію. Сотні й сотні людей, чоловіків і жінок, молодих і старих, і навіть дітей, хлинули з в'язниці, дивлячись на нас із зацькованим і голодним виразом обличчя.\n\nПоки їхні розбиті душі ступали на свободу, на обличчях старших все ще не було жодної реакції, але на обличчях молодих можна було здалеку спостерігати, як їхні вуста ворушилися туди-сюди, і на них ледь чутно пролунав шепіт радості. Деякі з цих магічно обдарованих бажають служити, щоб запобігти повторенню подібних речей, і пропонують боротися як маги за наш народ, що одужує.\n\nАле для інших...\n\nНехай їхні душі одужають від гріхів, які поклали на них їхні господарі."
 russy.22.a:0 "Кайдани розбиті"

 russy.23.t:0 "Підтримка дворян?"
 russy.23.d:0 "Природно, що після повалення пролетарської диктатури вигнана аристократія повернулася, щоб претендувати на свої історичні землі та багатства. Щоб зміцнити нашу владу, ми повинні заручитися підтримкою цих багатих аристократів.\n\nЇхні вимоги, як і очікувалося, були жадібними: монопольні права та аристократичне представництво в державних справах. Це, звичайно, було б кроком назад до того, що комуністи присягалися знищити, що призвело б до повернення до більшовицьких ідей.\n\nЩоб не повторювати історію, ми попросили про компроміс, на що вони відповіли, запропонувавши нам вибір між наданням їм певного представництва в майбутньому парламенті і приватних пакетів акцій на державних заводах країни. Однак вибір, в кінцевому рахунку, залишається за нами, чи повинні ми прийняти їхню брудну угоду чи ні."
 russy.23.a:0 "Жадібність, третій смертний гріх..."
 russy.23.b:0 "Це важливий крок до кращої країни"

 russy.24.t:0 "Обов'язок нації"
 russy.24.d:0 "Перед нами стоїть важливе питання про майбутнє нашої молодої демократії. Це питання про те, чи ми перейдемо до конституційної монархії, чи станемо повноцінною республікою.\n\nПерехід до конституційної монархії задовольнив би більш консервативних членів нашого парламенту, але все ж таки враховував би інтереси народу, яким ми керуємо. З іншого боку, ми могли б перейти до республіки і надати народу більші свободи ціною певної втрати стабільності.\n\nУ минулі часи наше небажання включити нижчий клас призвело до падіння нашої країни. При будь-якому підході ми повинні намагатися не поступатися занадто багато одному класу, щоб залишатися стабільними і рівними."
 russy.24.a:0 "Стародавня гордість стане лідером в [RUS.GetName]"
 russy.24.b:0 "Республіканські ідеї керуватимуть в [RUS.GetName]"

 russy.25.t:0 "Питання про правителя"
 russy.25.d:0 "У будь-якому типі монархії ми повинні обрати правителя, який поведе за собою наш великий народ. У нас є два варіанти:\n\nМи можемо коронувати законну спадкоємицю Велику княгиню Олександру, яка втекла в Імперію до того, як решта членів Царської сім'ї були вбиті комуністами, або дозволити короні перейти до місцевого дворянина Василя Дручева, який показав велике лідерство під час боротьби проти пролетарської диктатури."
 russy.25.a:0 "Законний спадкоємець поведе нас!"
 russy.25.b:0 "Місцева знать завоює для нас народ!"

 russy.26.t:0 "Руси пропонують нам референдум"
 russy.26.d:0 "Тепер, коли країна почала відбудовуватися, ми отримали пропозицію приєднатися до новоствореної держави Русь. Якщо ми приєднаємося, то станемо частиною Русі, яка запропонує нам більше, ніж ми могли б сподіватися досягти самостійно. Однак, можливо, нам варто врятувати нашу дорогоцінну незалежність і піти на оборонний союз?"
 russy.26.a:0 "Ми возз'єднаємося з нашими братами і сестрами на Русі!"
 russy.26.b:0 "Як щодо оборонного пакту натомість?"

 russy.27.t:0 "[BAL.GetNameDefCap] приймає референдум"
 russy.27.d:0 "Вірний народ вірної країни [BAL.GetNameDef] не підвів нас і прийняв нашу пропозицію возз'єднатися з нашою славною нацією! Яке велике дипломатичне досягнення! Після інтеграції їхні активи знову стануть нашими активами, а наші прибалтійські брати знову будуть об'єднані з нами!"
 russy.27.a:0 "Відчуття колишньої слави"

 russy.28.t:0 "[BAL.GetNameDefCap] відмовляється від референдуму"
 russy.28.d:0 "Наш запит на возз'єднання разом з державою [BAL.GetNameDef] було з повагою відхилено. Хоча це й розчаровує, ми повинні поважати їхні бажання. Однак є і хороші новини, оскільки вони запропонували нам оборонний союз між нашими двома країнами. Чи повинні ми прийняти цей союз, чи просто повернутися додому з порожніми руками?"
 russy.28.a:0 "Принаймні, нам є що показати за наші зусилля"
 russy.28.b:0 "Ми теж повинні шанобливо відмовитися"

 russy.29.t:0 "Питання Чвартека"
 russy.29.d:0 "Ми всі дуже страждали під гнітом комуністичного режиму. Багато хто пожертвував собою, щоб дозволити нам мати нову країну, і ще більше треба буде зробити, щоб її захистити. Ще один випадок стосується однієї колишньої території в нашому західному регіоні. Старі земляки чіпляються за мрію про світову революцію і проголошують свою автономну державу у формі [CZW.GetName].\n\nХоч і невелика, але залишається загроза з червоними так близько до дому; по своїй суті ворожі нам і шепочуть про загрози з-за наших кордонів. Ми не можемо залишити цю загрозу без відповіді, заради безпеки нашої нації ми повинні діяти проти цього лиха людства."
 russy.29.a:0 "Смерть червоним!"
 russy.29.b:0 "Ми повинні показати їм світло демократії"

 russy.30.t:0 "Руси пропонують нам референдум"
 russy.30.d:0 "[RUS.GetNameDefCap] звернулася до нас з пропозицією. Ми всі полегшено зітхнули, коли це не була вимога земельних концесій чи військових баз уздовж узбережжя. Однак, коли вони розкрили свою мету, ті, хто хвилювався, отримали стимул відновити умови.\n\nЇхні політики запевнили, що руське громадянство буде надано всім нашим громадянам, а більшість урядових посад залишаться недоторканими. Це не включає в себе обіцяні економічні вигоди, якими вони хваляться, якщо ми знову станемо одним цілим. Чи можна буде розраховувати на їхнє слово, коли ми повернемося в їхнє лоно, ще належить з'ясувати.\n\nЯкщо війна врешті-решт прийде і насильство буде розігруватися, то мало шансів, що наша нація Давида зможе довго протистояти східному Голіафу. Якщо це станеться, вижити нам допоможе лише диво."
 russy.30.a:0 "Мир - це нагорода самому собі"
 russy.30.b:0 "Господи, дай мені лише один камінь"

 russy.31.t:0 "[BAL.GetNameDefCap] відмовляється від референдуму"
 russy.31.d:0 "Очевидне диво дипломатії знову вичерпало себе. Наші колишні землі залишаються під владою зрадників на чолі з урядом, який ігнорує наші громадянські вимоги. Представник держави стверджує, що "не в їхніх інтересах підтримувати стабільність у своїй країні". Якщо відкинути романтизовану мораль, рішення залишається в силі."
 russy.31.a:0 "Ми поважаємо їхні побажання... поки що"

 russy.32.t:0 "Руси пропонують нам референдум"
 russy.32.d:0 "[RUS.GetNameDefCap] звернулися до нас з пропозицією, що представляє певний інтерес. Оскільки вони позбулися своїх більшовицьких тенденцій на користь більш цивілізованої форми правління, вони смиренно просять нас знову підкоритися їм. Прихильники в нашому уряді залишаються розділеними, але цивільне населення, як повідомляють газети, загалом позитивно ставиться до цієї пропозиції. Рішення має бути прийняте до того, як громадська думка зміниться і вибір буде зроблений за нас."
 russy.32.a:0 "Це непогана ідея"
 russy.32.b:0 "Ми відмовляємось"

 russy.33.t:0 "[CZW.GetNameDefCap] відмовляється від референдуму"
 russy.33.d:0 "Держава Чвартек знехтувала мудрішим варіантом возз'єднання, віддавши перевагу самоврядуванню. Такий результат, як повідомляється, викликав байдужість серед міських центрів, за якими ведеться спостереження, але може викликати гнів у майбутньому, якщо ми так вирішимо. Наразі у нас немає іншого вибору, окрім як терпіти їхню \"незалежність\"."
 russy.33.a:0 "Дуже шкода."

 russy.34.t:0 "Руси пропонують нам референдум"
 russy.34.d:0 "З Республіки до столиці нашого регіону було надіслано шифровану телеграму з проханням приєднатися до їхньої держави, якщо це буде нам до вподоби. Мало хто за межами кабінету міністрів знає про цю пропозицію, але, схоже, немає остаточного руху за чи проти возз'єднання. Прикордонна служба повідомляє про відсутність порушень на лінії розмежування, але ми не можемо застосувати військову відплату, якщо зробимо невдалий вибір."
 russy.34.a:0 "Якщо потреби вимагають..."
 russy.34.b:0 "Нехай диявол поплаче"

 russy.35.t:0 "[FIN.GetNameDefCap] відхиляє референдум"
 russy.35.d:0 "[FIN.GetAdjective]ий уряд відкинув нашу пропозицію про возз'єднання. Відповідь була підтверджена після короткої зустрічі дипломатів сьогодні вранці за кавою і сигарами, але ніяка розкіш не змогла їх переконати. Обіцянка подальшого багатства, окрім тютюну і багатих бобів, для тих, хто погодиться, впала на глухі вуха. Наразі кордони залишаються незмінними."
 russy.35.a:0 "Ми поважаємо їхні побажання... поки що"

 russy.36.t:0 "Руси пропонують нам референдум"
 russy.36.d:0 "Відбувається зустріч при ліхтарях між нами, Гілтрією та Республікою. Тигр говорить не про свою паперову форму, а про міць нашої об'єднаної сили. Поза економікою, цей новий оборонний пакт обіцяє вічну силу, щоб протистояти Імперії, Румелі та іншим державам. Їхні представники поводилися стандартно, як шоумени, але цю можливість не можна відкидати як просту слов'янську риторику. Їхній метал пройшов випробування і може добре служити поряд з нашим, якщо ми вирішимо приєднатися до них."
 russy.36.a:0 "Ми мусимо здружитися зі сходом"
 russy.36.b:0 "Погляньмо на захід"

 russy.37.t:0 "[FIN.GetNameDefCap] відмовляється від співпраці"
 russy.37.d:0 "Фіни відповіли на нашу телеграму. Те, що ми очікували як щире благання, насправді було категоричною відмовою. Ввічливість була виражена чемними фразами, в яких не було жодного натяку на зарозумілість, але їхнє заперечення наших сильних сторін завдасть удару по самолюбству нашого нового уряду. Якщо вони віддають перевагу ізоляціонізму, як [USA.GetName], то поки що доведеться змиритися з цим."
 russy.37.a:0 "Шкода."

 russy.38.t:0 "Руси пропонують нам альянс"
 russy.38.d:0 "Біля будівлі Капітолію зупинився закритий автомобіль з тонованими вікнами. З нього вибігла сила-силенна найкращих і найгірших політичних зрадників, яких [RUS.GetName] змогла запхати в одну машину. Цей вундеркінд зробив пропозицію нашому кабінету за чаєм з булочками. Республіка хоче нашого партнерства в союзі, що стало сюрпризом для кімнати, заповненої людьми, які очікували, що їм запропонують підкоритися. Хоча це важливе рішення, ми повинні прийняти його до того, як чай охолоне."
 russy.38.a:0 "Добре"
 russy.38.b:0 "Боюся, мій час стигне"

 russy.39.t:0 "[HIL.GetNameDefCap] відмовляєтсья від альянсу"
 russy.39.d:0 "Балкани залишаються розсадником суперечливих стандартів і поганих політичних маневрів. Історія продовжується, оскільки Гілтрія відмовилася приєднатися до нашого альянсу, вважаючи за краще протистояти світовим викликам самотужки. Принаймні, чай був хороший."
 russy.39.a:0 "Сумно аж за край"

 russy.40.t:0 "Руси пропонують нам союз"
 russy.40.d:0 "У житті нашої країни відбуваються нові події. Вчора ввечері нашого посла викликали на зустріч з представниками Республіки. Він передав у столицю, що вони зацікавлені в союзі; багато хто відчув полегшення, що це не була пряма загроза анексії. Чи це пастка, чи ні, ще належить з'ясувати, але наразі ми повинні сказати нашій людині на місці, якою буде наша відповідь на цю пропозицію."
 russy.40.a:0 "Ми за"
 russy.40.b:0 "Ми проти"

 russy.41.t:0 "[BAL.GetNameDefCap] відмовляє альянсу"
 russy.41.d:0 "Під час останньої сесії Республіки серед голів урядів стався переполох. Причиною цього раунду скарг стало те, що [BAL.GetName] відмовилась приєднатися до нашого альянсу. Причина, гідна скандалу через географічне розташування. Узгоджена відповідь полягає в тому, щоб прийняти такий поворот подій, незважаючи на окремі крики про ворожу окупацію. Ворота до Балтійського моря для нас закриті... поки що."
 russy.41.a:0 "Завжди залишається Чорне море"

 russy.42.t:0 "Руси пропонують нам союз"
 russy.42.d:0 "Стадо представників Республіки звернулося до уряду з проханням укласти оборонний союз. Опозиція сильна серед усіх політичних течій, більшість розглядає русів як ненадійний і нестабільний конгломерат, який радше бачить нас під своїм каблуком, ніж як рівноправного партнера. Що залишається правдою, так це нещастя нашого географічного положення. Якщо ми відкинемо Республіку, наші відносини з Імперією будуть переоцінені, і нас можуть вважати слабкими."
 russy.42.a:0 "Ми повинні приєднатися до імперії Сходу"
 russy.42.b:0 "Ми - імперія Заходу"

 russy.43.t:0 "[DAC.GetNameDefCap] відмовляється від альянсу"
 russy.43.d:0 "Наша нова нація отримала удар по своєму престижу, коли їй публічно відмовили в союзі з сусідньою державою. Якщо [DAC.GetName] відмовляє нам, то що про нас подумають [USA.GetName] та [EMP.GetName]?"
 russy.43.a:0 "Сумно"

 russy.44.t:0 "Руси пропонують альянс"
 russy.44.d:0 "Руська держава протягом десятиліть була нацією, яку більшість глядачів жаліли. Від одного деспотичного правління до іншого, корона і серп виглядають однаково для голодного селянина в полі та іноземного солдата, який відкриває вогонь у відповідь. Хоча їхній дещо менш авторитарний підхід в останні дні є позитивним зрушенням, багато хто в нашому суспільстві продовжує коситися на Республіку.\n\nНезважаючи на ці упередження, Республіка зробила щедру пропозицію постійного миру у формі альянсу. Їх політика залишає бажати кращого, але їх армії ніколи не бракує солдатів. Але в цьому і полягає наступна проблема, чи не будуть наші власні сини втягнуті у слов'янські війни. Зазвичай за другом треба пильніше стежити, ніж за ворогом.\n\nЧи повинні ми об'єднатися з нашим старим ворогом?"
 russy.44.a:0 "Це буде нова зоря між нашими народами"
 russy.44.b:0 "Собака, яка гавкає, не кусається"

 russy.45.t:0 "[RUM.GetName] відмовляється від альянсу"
 russy.45.d:0 "[RUM.GetNameAdjective]а влада вирішила не приєднуватися до нашого захисного блоку. Хоча останнім часом конфлікту між нашими двома державами не було, здається, що природна тенденція до взаємного презирства знову затьмарила або спрямувала політику."
 russy.45.a:0 "Історія розсудить"

 russy.46.t:0 "[RUS.GetNameDefCap] бажає вступити в [REP.GetFactionName]"
 russy.46.d:0 "Падіння Федерації святкували в залах Республіки в закритому режимі. На деякий час більшовицька загроза втратила голову, і комуністи по всьому світу шукають іншого титана для вихваляння. Ті ж самі люди, що святкують, тепер найсильніше аплодують, коли їхні посли приїжджають до нас у пошуках союзу. Зв'язки між нашими двома народами не завжди були... дружніми, але не може бути, щоб примари минулого псували теперішні подарунки долі.\n\nВтім, таке політиканство може викликати критику всередині нині оточеної Імперії. Пропаганда та риторика з їхнього боку може обернутися проти нас. Світ може розглядати нас як агресорів у будь-якому конфлікті, незважаючи на контекст. Чи можемо ми ризикувати casus belli в цей момент?"
 russy.46.a:0 "Сила в кількості"
 russy.46.b:0 "Я не розумію латинську язику"

 russy.47.t:0 "Питання про спадкоємця"
 russy.47.d:0 "Тепер, коли Думу скасовано і правлячий клас відновлено, ми повинні обрати монарха.\n\nУ нас є два варіанти:\n\nЗаконна спадкоємиця і старша дитина старого царя, велика княгиня Олександра\n\nОлександра була змушена переховуватися через жахливі події революції і з тих пір живе у вигнанні в межах Імперії. Вона завжди була прихильницею суфражистського руху, і майже гарантовано, що ці ідеали вплинуть на неї, якщо вона стане царицею.\n\nДругий варіант - один з нас: відомий місцевий дворянин на ім'я Василь Дручев. Він принесе з собою нову династію, здатну привести цю країну до величі і таку, що має інтереси дворянства в серці."
 russy.47.a:0 "Велика княгиня Олександра"
 russy.47.b:0 "Василь Дручев"

 russy.48.t:0 "Руська імперія бажає вступити в [EMP.GetFactionName]"
 russy.48.d:0 "Ми отримали цікавий запит від новоствореного монархічного уряду Русі. Вони заявляють, що дуже зацікавлені у приєднанні до нашого альянсу.\n\nЦя пропозиція була абсолютно несподіваною, оскільки такий великий альянс змусить народи всього світу зі страхом і заздрістю дивитися на нашу новостворену могутність. Однак, протягом нашої історії руси були як ворогами, так і друзями. Чи можемо ми їм довіряти?\n\nДещо дивно, що руси пропонують таку угоду, але чи можемо ми відмовитися від такої можливості? Було б великим досягненням мати такого сильного союзника. Це могло б допомогти нам виграти будь-яку війну, а це саме те, що нам потрібно."
 russy.48.a:0 "Хтось може назвати це нечестивим союзом"
 russy.48.b:0 "Це звучить занадто добре, щоб бути правдою. Ми відмовляємося."

 russy.49.t:0 "[RUS.GetNameDefCap] вимагає нашої участі"
 russy.49.d:0 "Ми отримали ультиматум від [RUS.GetName]. Вони вимагають, щоб ми вступили в [EMP.GetFactionName], щоб вони могли розмістити війська в нашій країні і загрожувати вторгненням до [RAJ.GetName]. Чи дійсно ми повинні розгнівати Руську імперію та [EMP.GetFactionName]? Якщо ми погодимося, то [ALK.GetName] розсердиться на нас, однак, коли їхня найважливіша колонія під загрозою, вони можуть незабаром впасти. Зрозуміло, що ми повинні обрати сторону, інакше це може стати кінцем для кожного з нас."
 russy.49.a:0 "Давайте поки що врятуємо себе"
 russy.49.b:0 "Ні, ми не хочемо в це втручатися"

 russy.50.t:0 "[RUS.GetNameDefCap] вимагають нашої анексії"
 russy.50.d:0 "Нам поставили ультиматум про повернення до складу реформованої Руської імперії. Невже ми повинні повернутися і втратити свою країну, яка так недавно здобула свободу від них? Чи можемо ми протистояти їм? Чи ми повинні врятувати нашу дорогоцінну незалежність і твердо стояти проти руської загрози?"
 russy.50.a:0 "Може, не варто гнівити нашого нового сеньйора..."
 russy.50.b:0 "Ні, ми не віддамо нашу свободу так просто!"

 russy.51.t:0 "[BAL.GetNameDefCap] анексована"
 russy.51.d:0 "Наші давні співвітчизники не підвели нас і задовольнили наші вимоги возз'єднатися з нашим славним народом! Це означає, що ми знову повернули собі всі наші активи в Прибалтиці без жодного пострілу. Воістину тріумф руської дипломатії!"
 russy.51.a:0 "Відчуття колишньої слави"

 russy.52.t:0 "[BAL.GetNameDefCap] відмовляється від анексії"
 russy.52.d:0 "Здається, що наші старі земляки зрадили нас, і воліли б залишитися незалежною нацією, аніж схилитися перед своїм законним сеньйором. Всі вони - зрадники імперії, і ми повідомимо їм про те, наскільки хибним було їхнє рішення. Ми не можемо просто змиритися з цим; ця зрада вимагає дій!"
 russy.52.a:0 "Ми повинні показати їм безглуздість їхньої непокори!"

 russy.53.t:0 "Новий Генеральний штаб"
 russy.53.d:0 "Коли ми скинули комуністичний режим, ми також прибрали ці ходячі й трухляві вітрини з медалями, які вони називали генеральним штабом. З їх відходом ми повинні знайти нових і відданих людей, щоб очолити наші збройні сили.\n\nМи знайшли багато талановитих людей серед наших офіцерських лав, а також кількох досвідчених ветеранів, які уникли чисток Джугашвілі. Тепер, коли їхня лояльність доведена, вони отримали підвищення і вже приступили до виконання своїх обов'язків на посадах керівників наших збройних сил. Реформований Генеральний штаб чекає на наш наступний крок і готовий принести нам перемогу!"
 russy.53.a:0 "The room lay filled with men, smoke, and a map"

 russy.54.t:0 "Статус регіону [73.GetName]"
 russy.54.d:0 "Через громадянську війну в Русі та здобуття незалежності Чвартеком, [73.GetName] стала незручною смугою ізольованої території поза Руським контролем. Якщо залишити її у спокої, бандити та контрабандисти незабаром скористаються цією ситуацією. Як найбільша країна, що межує з цією територією, ми можемо вирішити, яка країна буде відповідати за підтримання там порядку."
 russy.54.a:0 "Ми візьмемо його"
 russy.54.b:0 "Нехай Чвартек візьме"

 russy.55.t:0 "Велика княгиня Олександра повертається до Руської Імперії."
 russy.55.d:0 "Після багатьох років вигнання в Імперії дочка останнього царя нарешті знову ступила на [RUS.GetAdjective]у землю після поразки комуністів. Регентська рада вже запропонувала трон Великій княгині, і незабаром вона буде коронована як наступна цариця."
 russy.55.a:0 Вітаємо вдома"

 news.931.t:0 "[RUS.GetNameDef] зачищає інтернаціоналістів"
 news.931.d:0 "Нещодавні повідомлення свідчать про зміщення кількох високопосадовців у Руській Федерації. Хоча це не є чимось незвичайним для червоної держави, політичні коментатори припускають потенційну боротьбу за владу, оскільки в ній беруть участь лише особи, пов'язані з інтернаціоналістичним рухом.\n\nНовини спричинили внутрішню боротьбу за владу в комуністичних партіях по всій Європі, а також з'явилися повідомлення про протести проти місцевих комуністичних угруповань. Хоча більшість з них носять мирний характер, були зафіксовані поодинокі випадки насильства, причому поліція або ігнорує, або бере участь у насильстві проти своїх співвітчизників.\n\nЗдається, що світова революція може перетворитися на скавуління тварини, що стоїть на порозі смерті."
 news.931.a:0 "На все добре"
 news.931.b:0 "Вони вглизлися в горло самим собі!"
 news.931.c:0 "Цікаво"
 RUS_purge_communist_popularity_loss_tt:0 "Через міжусобиці популярність комуністів у [THIS.GetName] впала з [? communist_popularity_before|%R] до [? party_popularity@communism|%G]."

 news.932.t:0 "Закінчення громадянської війни в Русі"
 news.932.d:0 "Після чергової перемоги Білої армії, останні залишки Червоної армії капітулювали. Однак проблеми Русі ще далекі від завершення, оскільки Білий фронт - коаліція націоналістів, республіканців і монархістів - розпався. Майбутнє Русі є невизначеним, за винятком того, що комунізм не відіграватиме в ньому значної ролі."
 news.932.a:0 "Ось і помер червоний ведмідь"

 news.933.t:0 "Закінчення громадянської війни в Русі"
 news.933.d:0 "Коли останні залишки Білої армії втекли з країни, [RUS.GetLeader] оголосив про закінчення Громадянської війни в Русі. У своїй промові він засудив буржуазні держави за підтримку Білої армії і зажадав видачі лідерів Білої армії. Комунізм знову домінує в державі [RUS.GetNameDef]."
 news.933.a:0 "Комунізм вистояв"