 REP_economic_collapse_desc:0 "Хоча вона виникла в Імперії, наслідки промислової катастрофи 1918 року відлунювали по всьому світу, а оскільки Республіка знаходилася в безпосередній близькості до епіцентру кризи, вона відчула її наслідки більше за інших. Катастрофа призвела до банкрутства багатьох франкомовних підприємств або змусила їх залізти в майже некеровані борги. Це, в свою чергу, призвело до масового безробіття, гіперінфляції та бездомності, коли цілі сім'ї опинилися на вулиці. Ще гірше те, що повільна і нескоординована реакція уряду на ситуацію лише погіршила наслідки економічної кризи. Це призвело до страйків, громадянських заворушень і загальної недовіри до керівництва країни. Ми повинні відновити нашу економіку, якщо ми хочемо відновити довіру людей і забезпечити майбутнє для Республіки."
 REP_widespread_apathy:0 "Широко розповсюджена апатія"
 REP_widespread_apathy_desc:0 "Республіканська армія колись була однією з найкращих у світі, але, на жаль, це вже не так. Значна частина армійського керівництва корумпована і їй просто байдуже, як здійснюється управління збройними силами. Деякі генерали навіть були помічені в отриманні хабарів в обмін на просування по службі та призначення на впливові посади, що призвело до того, що на ключових посадах опинилися низькокваліфіковані офіцери.\n\nБез ефективного керівництва наші війська залишилися дезорганізованими та неефективними. Чи можемо ми взагалі вести війну з такими людьми на чолі?"
