 #Empire join Communist Bloc
 news.444.t:0 "[EMP.GetName] приєднується до комуністичного блоку"
 news.444.d:0 "Після перемоги комуністів Імперія зблизилася з Руською Федерацією, тепер вони вирішили офіційно оформити свій союз"
 news.444.a:0 "Ці комуністи - загроза для суспільства"
 news.444.b:0 "За народ!"
 #end
 #1st Purge
 empire.507.t:0 "Імперіалістична чистка!"
 empire.507.d:0 "Після перемоги комуністів пішли чутки, що армія готує переворот. Ми повинні зупинити їх, щоб захистити наших людей, але з чого почати?"
 empire.507.a:0 "Чистка в армії!"
 empire.507.b:0 "Чистка в уряді!"
 empire.507.c:0 "Вішайте всіх!"
 #end
 #Imperial Palace Burning
 news.445.t:0 "Імператорський палац згорів!" 
 news.445.d:0 "Цього ранку Імператорський палац перетворився лише на попіл. Пожежа була розпочата 2 дні тому за наказом Народної Ради, усі книги, антикваріат та розкішні меблі були вилучені та продані для фінансування вечірки."
 news.445.a:0 "Таке марнотратство"
 news.445.b:0 "Геть буржуазію!"
 #end
 #We need a field Marshal
 empire.508.t:0 "Суд над генералами"
 empire.508.d:0 "Після нашої мирної революції всюди лютує змова! Певні особи прагнуть повалити владу народу! Треба вирішити, що робити з генеральним штабом. Їхня лояльність під питанням, тим більше, що ми маємо докази потенційної змови!"
 empire.508.a:0 "Повісьте їх!!"
 empire.508.b:0 "Закриємо на це очі. Не залишати країну без головнокомандування"
 #end
 #Magier Purge
 empire.509.t:0 "Кінець магів"
 empire.509.d:0 "Після довгих роздумів Народна Рада прийняла рішення про долю магів, адже ці монархічні покидьки неодмінно спробують влаштувати контрреволюцію, ми повинні їх зупинити."
 empire.509.a:0 "Цих монстрів врятує лише смерть"
 #end
 #The Fate of Imperial Family
 empire.510.t:0 "Доля імператорської сім'ї"
 empire.510.d:0 "Майже всі монархісти були очищені. Оскільки в живих залишилася лише імператорська родина, Народна Рада не визначилася, якою буде їх доля, і хоче почути вашу думку. Чи варто страчувати імператорську родину? Або ми маємо просто вислати їх?"
 empire.510.a:0 "Готуйте розстрільну команду!"
 empire.510.b:0 "Геть!"
 #end
 #The Death of the Imperial Family
 news.446.t:0 "Загибель імператорської сім'ї"
 news.446.d:0 "Вчора чутки підтвердилися, імператор і його сім'я були страчені Народною радою, світ плаче і всі бояться пекла революції."
 news.446.a:0 "Революція з кривавими руками!"
 news.446.b:0 "Смерть нашим гнобителям!"
 #end
 #Imperial Counter coup
 empire.511.t:0 "Імперський контрпереворот"
 empire.511.d:0 "Після смерті імператорської сім'ї залишки монархістів вирішили взяти в руки зброю і повстати проти нас!"
 empire.511.a:0 "Брудні зрадники"
 empire.511.b:0 "Боже, бережи Імперію!"
 #end
 #Imperial Family fled
 ildoa.22.t:0 "Імператорська родина тікає до нашого королівства"
 ildoa.22.d:0 "Після вигнання зі своєї країни імператорська родина вирішила знайти притулок в Ільдоа. Ми повинні прийняти їх, щоб допомогти згуртувати імперську справу."
 ildoa.22.a:0 "Вітаємо в Ільдоа"
 #end
 #Red Brigade
 empire.512.t:0 "Червона бригада"
 empire.512.d:0 "Після нашої революції Народна Рада побоювалася повстання в армії, тому вирішила створити новий корпус для захисту революції."
 empire.512.a:0 "Це хороша ідея"
 #end
 #Research Partnership
 empire.513.t:0 "Дослідницьке партнерство?"
 empire.513.d:0 "Наші друзі, Берлунська комуна, пропонують нам дослідницьке партнерство, це може бути корисним не лише для нас, але й для них, чи варто погоджуватися?"
 empire.513.a:0 "Звучить чудово"
 empire.513.b:0 "Нізащо!"
 #end
