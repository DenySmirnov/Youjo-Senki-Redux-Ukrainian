 #Secure East Russy Ally
 empire.534.t:0 "Договір про сатисфакцію"
 empire.534.d:0 "Після нашої територіальної експансії на Балкани ми повинні убезпечити наші східні кордони. Для цього Рада прийняла рішення звернутися до Руської Федерації з пропозицією укласти угоду. В обмін на наші претензії на Карпати, Федерація отримає Бессарабію, таким чином поклавши край територіальним суперечкам між двома країнами. Тепер нам залишається лише сподіватися, що вони приймуть"
 empire.534.a:0 "Надіслати!"
 #end
 #Imperial Offers
 empire.535.t:0 "Пропозиція від Берлунської комуни"
 empire.535.d:0 "Соціалістична Народна Рада звернулася до нас з пропозицією. Вони просять нас відмовитися від наших русинських земель, щоб вони могли убезпечити східний кордон комуни, але в обмін на це ми отримаємо Бессарабію від [DAC.GetName] в якості компенсації. Ми повинні це ретельно вивчити."
 empire.535.b:0 "Нізащо!"
 empire.535.a:0 "Виглядає справедливо."
 #end
 #Russy Refuse
 empire.536.t:0 "Руси відмовляються"
 empire.536.d:0 "Відповідь русів - відверта відмова, вони що, хочуть хаосу в цих регіонах? Здається, наші друзі не хочуть розлучатися зі своїми землями, але поки що ми нічого не можемо зробити, окрім як рухатися вперед..."
 empire.536.a:0 "Таке марнотратство"
 #end
 #Russy Accept
 empire.537.t:0 "Руси погоджуються"
 empire.537.d:0 "Руси змирилися, і народ радіє! Русь підписали договір про сатисфакцію, і тепер ми можемо спокійно дивитися на Захід, оскільки наш кордон тепер безпечний і захищений."
 empire.537.a:0 "Радійте товариші!"
 #end
 #Russy Treaty of Satisfaction
 empire.538.t:0 "Договір про сатисфакцію"
 empire.538.d:0 "Тепер ми відмовимося від своїх старих земель і приймемо інші як свої, прощавай, Прикарпаття."
 empire.538.a:0 "Привіт Бесарабія"
 #end
 #[DAC.GetName] Treaty of Satisfaction
 empire.539.t:0 "Договір про сатисфакцію"
 empire.539.d:0 "Думаю, у нас немає вибору... ми застрягли між ними і не можемо нічого зробити, щоб їх зупинити. Можливо, якби ми були союзниками, то змогли б укласти кращу угоду."
 empire.539.a:0 "Сподіваємося на краще"
 #end
 #Secure East Alone
 empire.540.t:0 "Охорона кордонів"
 empire.540.d:0 "Ми повинні захистити наш кордон, ми не можемо довіряти русам. Вони прагнуть поширити свою фейкову революцію і підірвати нашу, ми повинні щось робити!"
 empire.540.a:0 "Гарна ідея"
 #end
 #Imperial Socialist Ultimatum
 empire.541.t:0 "Ультиматум Берлунської комуни"
 empire.541.d:0 "Після впливу на Балкани, здається, настала наша черга. Можливо, нам слід діяти обережно, адже вони сильні та рішучі, що ж нам робити?"
 empire.541.a:0 "Погодитися"
 empire.541.b:0 "Нізащо!"
 #end
 #Russy Accept
 empire.542.t:0 "Руси погоджуються на наші вимоги"
 empire.542.d:0 "Наше панування тепер тотальне! Руси прийняли наші вимоги. Тепер ми є домінуючою силою революції, ми повинні індустріалізувати їх, щоб інтегрувати їх у наші володіння"
 empire.542.a:0 "Давайте швидше."
 #end
 #Russy Refuse
 empire.543.t:0 "Руси відмовляються здаватися"
 empire.543.d:0 "Ці руські покидьки відмовилися від нашої пропозиції, треба їх провчити! Йолопи! Ми повинні дати їм урок, який вони ніколи не забудуть! Слава Батьківщині!"
 empire.543.a:0 "Ми дамо їм урок!"
 #end
 #Secure The West
 empire.544.t:0 "Західний захист"
 empire.544.d:0 "Після завершення нашої революції західні буржуї почали мобілізацію, тому ми повинні захистити себе, щоб підготувати нашу світову революцію. Тоді ми зможемо завдати удару у відповідь і звільнити всі народи світу"
 empire.544.a:0 "Послабити Іспанію"
 empire.544.b:0 "Захистити Ільдоа"
 empire.544.c:0 "Краще зосередитися на своєму захисті"
 #end
 #Communist Rising In Hispania
 empire.545.t:0 "Комуністичний підйом"
 empire.545.d:0 "[ILD.GetName] та Вальдштаттен були згноблені комуністичними бунтарями, тепер вони добралися й до нас. Люди починають захоплюватися комуністичними ідеалами, ми, напевно, повинні спробувати боротися з цим поширенням, але як? Їм допомагає Берлунська комуна!"
 empire.545.a:0 "Нам гаплик."
 #end
 #[ILD.GetName] Secure
 empire.546.t:0 "Вимоги Берлунської комуни"
 empire.546.d:0 "Після нашої революції проти короля Берлунська комуна відчуває нашу слабкість, сьогодні вони просять нас приєднатися до них і віддати їм наші землі під «наш захист», ми опинилися між Республікою і Берлунською комуною, тож, можливо, нам варто подружитися."
 empire.546.a:0 "Якби в нас був би вибір..."
 #end
 #The Communist Riot
 empire.547.t:0 "Іспанський підцом комунізму"
 empire.547.d:0 "Наша іспанська операція має успіх! Ми можемо змусити їх повстати і боротися з буржуазією, але вони все ще здаються слабкими, що нам робити?"
 empire.547.a:0 "Вставайте, іспанський робітничий клас!"
 empire.547.b:0 "Трохи почекаємо"
 #end
 #[ILD.GetName] Join Us
 empire.548.t:0 "[ILD.GetName] приєднується до нас"
 empire.548.d:0 "Після деякого часу на роздуми наші [ILD.GetAdjective]і товариші прийняли нашу пропозицію і вирішили приєднатися до нашого альянсу, революція зростає з кожним днем!"
 empire.548.a:0 "Ура!"
 #end
 #The Hispanian Question
 empire.549.t:0 "Іспанське питання"
 empire.549.d:0 "Після довгих днів вагань Народна рада почала втрачати терпіння. Ситуація з іспанцями вийде з-під контролю, якщо ми будемо продовжувати чекати! Ми повинні вдарити зараз!"
 empire.549.a:0 "Тоді уперед!"
 #end
 #Imperial Socialist Funds Rebels
 republic.17.t:0 "Берлунська комуна фінансувала повстанців"
 republic.17.d:0 "Після кількох днів шпигунства ми дізналися правду. Берлунська комуна фінансує повстанців і озброює їх. Ми повинні відправити наших людей на допомогу іспанцям! Вони наші друзі, і ми не можемо дозволити цим покидькам поширювати анархію!"
 republic.17.a:0 "Ми йдемо!"
 #end
 #Republic help Us!
 republic.18.t:0 "Республіка надсилає допомогу!"
 republic.18.d:0 "Після того, як всі наші надії зазнали краху, у нас з'явився шанс на перемогу! Республіканські добровольці прийшли, щоб допомогти нам проти цих підлих комуністів!"
 republic.18.a:0 "Дякую!"
 #end
 #Hispanian Civil war
 news.442.t:0 "Громадянська війна в Іспанії"
 news.442.desc:0 "Після кількох днів заворушень іспаномовний народ нарешті вирішив піднятися і організуватися в соціалістичний режим. Ситуація розвивається таким чином, що, схоже, соціалісти фактично перемагають."
 news.442.a:0 "Наш план працює"
 news.442.b:0 "Чорта з два!"
 news.442.c:0 "Коли це все закінчиться?"
 news.442.d:0 "Геть міщанство!"
 #end
 #Republican Intervention in the Hispanian Civil War
 news.443.t:0 "Втручання республіканців у громадянську війну в Іспанії"
 news.443.desc:0 "У відповідь на нещодавні події Республіка вирішила втрутитися в громадянську війну в Іспанії. Хоча «Добровольці Іспанії» прийшли допомогти іспанцям боротися з комуністами, цей зухвалий крок може перерости у війну. Приготуйтеся до пожеж у Європі"
 news.443.a:0 "Наші спасителі йдуть"
 news.443.b:0 "Взяти цю соціалістичну наволоч!"
 news.443.c:0 "ЦІ ВИРОДКИ!"
 news.443.d:0 "Сподіваюся, вони повернуть мир"
 news.443.e:0 "Міщани завжди допомагають один одному"
 #end
 #Imperial Civil War
 empire.550.t:0 "Імперська громадянська війна"
 empire.550.d:0 "Після нашої нещодавньої чистки деякі генерали зібрали солдатів, щоб скинути Народну Раду, тепер вони почали переворот, і ми перебуваємо у стані війни! Ми повинні захистити волю народу!!!"
 empire.550.a:0 "За Батьківщину!"
 empire.550.b:0 "За Імперію!"
 #end
 #Lack of General Staff
 empire.551.t:0 "Відсутність Генштабу"
 empire.551.d:0 "Після нещодавніх чисток і судів наша армія стоїть без лідерів. Це надто небезпечно, нам потрібні лідери! Негайно!"
 empire.551.a:0 "Підвищіть молодих офіцерів"
 #end
 #Russy accept our Alliance
 empire.552.t:0 "Руси приймають наше запрошення до альянсу"
 empire.552.d:0 "Після деяких роздумів руський уряд прийняв нашу пропозицію про союз, інші країни мобілізуються, але вони не можуть зупинити обов'язок робітників!"
 empire.552.a:0 "Святкуйте товариші!"
 #end
 #Russy refuse our Alliance
 empire.553.t:0 "Руси відхиляють наше запрошення до альянсу"
 empire.553.d:0 "Яка ганьба! Руси, наші єдині друзі, відмовилися від нашого союзу, може, вони недостатньо сильні для нас? Це не так вже й погано, їм треба стати сильнішими, ось і все."
 empire.553.a:0 "Ми почекаємо"
 #end
 #Berlun Conference
 empire.554.t:0 "Берлунська конференція"
 empire.554.d:0 "Зрозуміло, що східноєвропейські країни нас бояться. Тому ми повинні зробити крок назустріч і показати їм нашу добру волю, щоб поліпшити наші відносини з ними."
 empire.554.a:0 "Хороша ініціатива"
 #end
 #Berlun Conference Russy
 empire.555.t:0 "Берлунська конференція"
 empire.555.d:0 "Ми щойно отримали запрошення на Берлунську конференцію як вияв доброї волі Імперії, але з огляду на нещодавні політичні зміни, чи можемо ми їм довіряти?"
 empire.555.a:0 "Давайте погодимося"
 empire.555.b:0 "Нізащо"
 #end
 #Berlun Conference Hilria
 empire.556.t:0 "Берлунська конференція"
 empire.556.d:0 "Ми щойно отримали запрошення на Берлунську конференцію як вияв доброї волі Імперії, але з огляду на нещодавні політичні зміни, чи можемо ми їм довіряти?"
 empire.556.a:0 "Let's Accept"
 empire.556.b:0 "No way"
 #end
 #Berlun Conference Dacia
 empire.557.t:0 "Берлунська конференція"
 empire.557.d:0 "We have just received an invitation to the Berlun Conference as a show of the Imperials good faith, but with the recent political changes, can we trust them?"
 empire.557.a:0 "Давайте погодимося"
 empire.557.b:0 "Нізащо"
 #end
 #Berlun Conference Russy Accept
 empire.558.t:0 "Руси погоджуються"
 empire.558.d:0 "Ми отримали відповідь від русів! І вони погодилися на Берлунську конференцію, це перший крок до миру в Європі!"
 empire.558.a:0 "Ми піднімемо тост на честь Руської Федерації"
 #end
 #Berlun Conference Russy Refuse
 empire.559.t:0 "Руси відмовляються"
 empire.559.d:0 "Це холодна відповідь, яку ми отримали від Руської Федерації, вони відмовилися від Берлунської конференції, на жаль, ми не можемо їм довіряти."
 empire.559.a:0 "Ми не можемо на них покладатися"
 #end
 #Berlun Conference Hilria Accept
 empire.560.t:0 "[HIL.GetName] погоджується"
 empire.560.d:0 "[HIL.GetName] надіслала нам відповідь! І вони погодилися на Берлунську конференцію, це перший крок до миру в Європі!"
 empire.560.a:0 "Ми піднімемо тост на честь держави [HIL.GetName]"
 #end
 #Berlun Conference [HIL.GetName] Refuse
 empire.561.t:0 "[HIL.GetName] відмовляється"
 empire.561.d:0 "Це холодна відповідь, яку нам дала [HIL.GetName], вони відмовилися від Берлунської конференції, на жаль, ми не можемо їм довіряти."
 empire.561.a:0 "Ми не можемо на них покладатися"
 #end
 #Berlun Conference [DAC.GetName] Accept
 empire.562.t:0 "[DAC.GetName] погоджується"
 empire.562.d:0 "[DAC.GetName] надіслала нам відповідь! І вони погодилися на Берлунську конференцію, це перший крок до миру в Європі!"
 empire.562.a:0 "Ми піднімемо тост на честь Дакії"
 #end
 #Berlun Conference [DAC.GetName] Refuse
 empire.563.t:0 "[DAC.GetName] відмовляється"
 empire.563.d:0 "Це холодна відповідь, яку ми отримали від Дакії, вони відмовилися від Берлунської конференції, на жаль, ми не можемо їм довіряти."
 empire.563.a:0 "Ми не можемо на них покладатися"
 #end
 #Empire Ask for Sanction Removal
 empire.564.t:0 "Імперія просить про зняття санкцій"
 empire.564.d:0 "Після нещодавніх політичних змін Імперія виглядає менш загрозливою, поступово відкриваючись для іноземних країн, але чи варто нам бути менш жорсткими з ними і приймати їхні вимоги?"
 empire.564.a:0 "Звісно!"
 empire.564.b:0 "Будьмо обережні"
 empire.564.c:0 "Ніколи!"
 #end
 #The Republic Removed our Sanctions
 empire.565.t:0 "Республіка зняла з нас санкції"
 empire.565.d:0 "Враховуючи наші нещодавні зміни, Республіка вирішила бути більш дружньою до нас, тепер залишилося дочекатися відповіді від Легадонії"
 empire.565.a:0 "Ми піднімемо тост на честь Республіки"
 #end
 #Empire Ask for Sanction Removal (Legadonia)
 empire.566.t:0 "Імперія просить про зняття санкцій"
 empire.566.d:0 "Після нещодавніх політичних змін в Імперії Республіка надіслала нам законопроект, в якому запитувала, що нам робити зі Сканією, чи варто віддати її їм?"
 empire.566.a:0 "Сканія повинна бути передана в оренду"
 empire.566.b:0 "Нізащо!"
 #end
 #Allies refuse to remove our sanctions
 empire.567.t:0 "Союзники відмовляються скасовувати наші санкції"
 empire.567.d:0 "Незважаючи на всі наші нещодавні зміни і нашу ініціативу виглядати більш дружніми, члени Альянсу відмовляються йти назустріч нашим вимогам, і це остаточно доводить, що їм не можна довіряти!"
 empire.567.a:0 "ці егоїстичні засранці"
 #end
 #[LEG.GetName] accepts the cessation of Scania!
 empire.568.t:0 "[LEG.GetName] погоджується поступитися Сканією!"
 empire.568.d:0 "Після багатьох років конфлікту за цей регіон, кордон нарешті було врегульовано! Федерація Легадонія нарешті передала нам Сканію! Це початок глибоких і дружніх відносин!"
 empire.568.a:0 "Ми піднімемо тост в честь держави [LEG.GetName] Федерація"
 #end
 #[LEG.GetName] refused to cede Scania!
 empire.569.t:0 "[LEG.GetName] Відмовляється поступитися Сканією!"
 empire.569.d:0 "Здається, наші переговори з Федерацією [LEG.GetName] провалилися, тому що вони відмовилися довіряти нам і віддати нам Сканію, це була чудова можливість для миру на півночі, але, схоже, вони хочуть лише війни..."
 empire.569.a:0 "Ух.. Це важко."
 #end
 #Empire join Russy
 soviet.65.t:0 "Берлунська комуна прагне приєднатися до Комуністичного блоку"
 soviet.65.d:0 "Після нещодавніх політичних змін у Вітчизні, Народна Рада оголосила про бажання своєї нації приєднатися до Комуністичного блоку, чи приймемо ми їх? Цей ризик, безсумнівно, розлютить капіталістичний світ"
 soviet.65.a:0 "До сраки капіталістів, ласкаво просимо, товаришу!"
 soviet.65.b:0 "We’ll have to refuse"
 #end
 #[EMP.GetName] seek closer ties
 soviet.66.t:0 "Федеративна Республіка прагне економічних зв'язків"
 soviet.66.d:0 "Зробивши крок назустріч нам, Федеративна Республіка тепер відкриває свої підприємства для наших інвестицій, що може бути способом покращити нашу промисловість або поширити наш вплив!"
 soviet.66.a:0 "Допоможемо їм економічно!"
 soviet.66.b:0 "Поширюймо свій вплив!"
 #end
 #Russy have decided to help us!
 soviet.67.t:0 "Руси допомагають нашій економіці!"
 soviet.67.d:0 "Руси вирішили допомогти нам економічно!"
 soviet.67.a:0 "Чудово"
 #end
 #Russy is influencing our politic
 soviet.68.t:0 "Руси впливають на нашу політику"
