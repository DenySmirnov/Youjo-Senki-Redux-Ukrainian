 empire.514.t:0 "Руси приймають дослідницьке партнерство"
 empire.514.d:0 "Після довгих роздумів Руська Федерація вирішила прийняти наше дослідницьке партнерство"
 empire.514.a:0 "Прекрасно"
 #end
 #Rejected partnership
 empire.515.t:0 "Руси відхиляють дослідницьке партнерство"
 empire.515.d:0 "Після довгих роздумів руські політики вирішили відмовитися від нашого дослідницького партнерства, вони, здається, не довіряють нам."
 empire.515.a:0 "Егоїстичні покидьки!"
 #end
 #Spread Communism to the West
 empire.516.t:0 "Поширення західного імперського комунізму"
 empire.516.d:0 "Сьогодні в довгій промові верховний секретар підняв питання про поширення революції на нас. Ймовірно, ми повинні відповісти на ці загрози, але чи готові ми це зробити? Чи варто цього боятися?"
 empire.516.a:0 "От падлюки!"
 #end
 #The Imperial Communist Ultimatum
 empire.517.t:0 "Імперський комуністичний ультиматум"
 empire.517.d:0 "Вплинувши на нашу політику, вони тепер домінують у свідомості нашого народу, ми повинні були це передбачити. Звичайно, ми могли б це зупинити, але тепер ми можемо вибирати тільки між нашою честю і нашим життям!"
 empire.517.a:0 "Комунізм це не найгірше..."
 empire.517.b:0 "Здохніть, слава Вальдштаттену!"
 #end
 #Waldstatten refuse
 empire.518.t:0 "Вальдштеттен відхиляє наш ультиматум"
 empire.518.d:0 "Ось відповідь Вальдштеттена, вони відмовилися підкоритися, вони будуть служити народу вічно. Ми повинні покарати їх! Але як? Ці міщани могли знайти союзників, тож нам доведеться вибирати між грубою силою і дипломатією."
 empire.518.a:0 "Вони ніколи не вчаться"
 empire.518.b:0 "Нехай їх навчають їхні люди!"
 #end
