 empire.528.t:0 "Берлунська комуна - запит на інтеграцію"
 empire.528.d:0 "Після перемоги комуністів наші товариші з Берлунської комуни тепер хочуть, щоб ми приєдналися до них як інтегрована маріонетка. Чи повинні ми об'єднатися як один народ? Чи залишатися незалежними від нашого нового друга?"
 empire.528.a:0 "Всі за одного!"
 empire.528.b:0 "Нізащо! Ми цінуємо нашу незалежність"
 #end
 #[HIL.GetName] Accept
 empire.529.t:0 "[HIL.GetName] приєднується до нас"
 empire.529.d:0 "Після ретельних роздумів наші [HIL.GetAdjective]і друзі вирішили об'єднати свої зусилля з нами. Тепер, коли наші царства об'єднані, ми стали на крок ближче до завершення нашої славної революції!"
 empire.529.a:0 "За народ!"
 #end
 #[HIL.GetName] Refuse
 empire.530.t:0 "[HIL.GetName] відмовляється від інтеграції"
 empire.530.d:0 "Вони відмовили нам! Після всього, що ми зробили, щоб звільнити їх від кайданів їхніх деспотичних господарів, вони відмовилися від нашої пропозиції об'єднатися з нами. Тепер ясно, що вони не більше, ніж ненадійні п'явки на нашій економіці, які не дбають про Велику соціалістичну революцію!"
 empire.530.a:0 "Ми повинні їх покарати!"
 #end
