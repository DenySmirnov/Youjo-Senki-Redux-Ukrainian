 #Empire offer Concession
 empire.576.t:0 "[EMP.GetName] пропонує поступки"
 empire.576.d:0 "Щоб продемонструвати свою добру волю, Федеративна Республіка запитала нас, чого ми хочемо для збереження миру, і вони підуть нам назустріч. Якщо це можливо, звичайно."
 empire.576.a:0 "Попросити буферну зону"
 empire.576.b:0 "Не треба нічого, ми їм довіряємо"
 #end
 #Republic ask a DMZ
 empire.577.t:0 "Республіка просить про буферну зону"
 empire.577.d:0 "Після нашої пропозиції піти на поступки, Республіка попросила буферну зону"
 empire.577.a:0 "Це тимчасовий захід для підтримання миру"
 #end
