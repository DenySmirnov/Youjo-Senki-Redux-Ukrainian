 #[DAC.GetName] Communism
 empire.522.t:0 "Успіх пропаганди Берлунської комуни"
 empire.522.d:0 "Після спільних зусиль, спрямованих на поширення їхньої революції на [DAC.GetAdjective]ій батьківщині, тепер ми повинні прийняти сувору правду. Берлунська комуна повернула серця й уми людей проти нас, і насильство тепер виливається на вулиці. Тепер ми залишилися перед похмурим вибором: віддати свою батьківщину комуністам або піти проти волі нашого власного народу."
 empire.522.a:0 "Ми не можемо йти проти ж власного народу"
 empire.522.b:0 "Ми ніколи не погодимося з цим!"
 #end
 #[DAC.GetName] Accept
 empire.523.t:0 "[DAC.GetName] прийняли революці."
 empire.523.d:0 "[DAC.GetAdjective]ий народ повстав проти своїх проплачених політиків і скинув буржуазію. Великий князь та його уряд втекли та шукають притулку у Республіки, а революція продовжує наростати з кожним днем. [DAC.GetAdjective]і робітники нарешті вільні!"
 empire.523.a:0 "Ура!"
 #end
 #[DAC.GetName] refused
 empire.524.t:0 "[DAC.GetName] репресує своє населення"
 empire.524.d:0 "Після того, як люди вийшли на вулиці і вимагали своєї свободи, жорстоке [DAC.GetAdjective]е керівництво довело, наскільки воно жахливе, наказавши військам вийти на вулицю і стріляти по своїх громадянах! Це придушення мирного протесту не може залишитися безкарним, ми повинні допомогти [DAC.GetAdjective]им людям!"
 empire.524.a:0 "Революції в білих рукавичках не робляться"
 #end
 #Hiltia Communism
 empire.525.t:0 "Успіх пропаганди Берлунської комуни"
