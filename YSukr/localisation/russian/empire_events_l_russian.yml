 empire.578.d:0 "Після нашої пропозиції про поступку республіка нічого не попросила"
 empire.578.a:0 "Чудово!"
 #end
 #A new constitution
 empire.579.t:0 "Нова конституція"
 empire.579.d:0 "Після нещодавніх політичних змін нам потрібна конституція, але одне питання залишається відкритим: республіка чи конституційна монархія?"
 empire.579.a:0 "Конституційна монархія"
 empire.579.b:0 "Республіка"
 #end
 #Imperialist Uprising
 empire.580.t:0 "Повстання імперіалістів"
 empire.580.d:0 "Після скасування монархії прихильники вирішили влаштувати страйк, щоб ліквідувати нову республіку!"
 empire.580.a:0 "Ми їх зупинимо!"
 empire.580.b:0 "За Імперію!"
 #end
 #Imperial Civil War
 news.447.t:0 "Імперська громадянська війна"
 news.447.d:0 "Після скасування монархії імперіалісти вирішили завдати удару по демократичному уряду, тепер нам залишається чекати і спостерігати за тим, що відбувається."
 news.447.a:0 "Будемо сидіти і чекати"
 news.447.b:0 "Потанцюємо!"
 #end
 #The Scania Conference
 empire.581.t:0 "Сканійська конференція"
 empire.581.d:0 "Після зниження напруженості між Федерацією та Імперією, Імперія вирішила відкрити Конференцію для вирішення проблеми Сканії."
 empire.581.a:0 "Сканія в обмін на альянс"
 #end
 #The Scania Conference 2
 empire.582.t:0 "Сканійська конференція: Республіканська пропозиція"
 empire.582.d:0 "Республіка відповіла нам! Вони просять Сканію в обмін на союз! Це можливість проявити себе і показати, що ми вже не монстр, яким були раніше"
 empire.582.a:0 "Ми згідні"
 #end
 #The Scania Conference 3
 empire.583.t:0 "Сканійська конференція: Імператорська пропозиція"
 empire.583.d:0 "[EMP.GetName] приймає наші вимоги! Тепер Європа буде мирною на тисячі років, а може навіть назавжди!"
 empire.583.a:0 "Слава демократії!"
 #end
 #Empire ask for Cameroon
 empire.584.t:0 "[EMP.GetName] просить Камерун"
 empire.584.d:0 "Слідуючи нещодавній політиці відновлення своїх колоній, Імперія звернулася до нас за Камеруном"
 empire.584.a:0 "Добре, друже"
 empire.584.b:0 "Це тепер наша колонія"
 #end
 #Empire ask for Togo
 empire.585.t:0 "[EMP.GetName] просить Того"
 empire.585.d:0 "Слідуючи нещодавній політиці відновлення своїх колоній, Імперія звернулася до нас за Того"
 empire.585.a:0 "Добре, друже"
 empire.585.b:0 "Це тепер наша колонія"
 #end
 #Empire ask for Tanganyika
 empire.586.t:0 "[EMP.GetName] просить Танганьїку"
 empire.586.d:0 "Слідуючи нещодавній політиці відновлення своїх колоній, Імперія звернулася до нас за Танганьїкою"
 empire.586.a:0 "Повернімо її їм"
 empire.586.b:0 "Це тепер наша колонія"
 #end
 #Empire ask for Namibia
 empire.587.t:0 "[EMP.GetName] просить Намібію"
 empire.587.d:0 "Слідуючи нещодавній політиці відновлення своїх колоній, Імперія звернулася до нас за Намібією"
 empire.587.a:0 "Повернімо її їм"
 empire.587.b:0 "Це тепер наша колонія"
 #end
 #Zara Purchase
 empire.588.t:0 "Покупка Зари"
 empire.588.d:0 "Щоб захистити нас і розширити свій вплив у Середземному морі, Імперія пропонує нам продати Зару, щоб вони могли побудувати військово-морську базу"
 empire.588.a:0 "Добре"
 empire.588.b:0 "Ніколи!"
 #end
 #[HIL.GetName] accept our offer
 empire.589.t:0 "[HIL.GetName] приймає нашу угоду"
 empire.589.d:0 "[HIL.GetName] погодилась на наші умови"
 empire.589.a:0 "Чудово"
 #end
 #[HIL.GetName] refuse our offer
 empire.590.t:0 "[HIL.GetName] відхиляє нашу угоду"
 empire.590.d:0 "[HIL.GetName] відмовляється від співпраці"
 empire.590.a:0 "Незручно"
 #end
 #the Valletta Agreement
 empire.591.t:0 "Валлеттська угода"
 empire.591.d:0 "Після розширення нашого впливу у Східній Європі нас запросили виступити посередником у Магна Румелі-[ILD.GetAdjective]ому конфлікті щодо Лівії."
 empire.591.a:0 "Стати на бік Ільдоа"
 empire.591.b:0 "Стати на бік Магна Румелі"
 #end
 #the Valletta Agreements Turkmen
 empire.592.t:0 "Валлеттську угоду: [EMP.GetName] просить нас залишити Лівію"
 empire.592.d:0 "Ставши на бік Ільдоа, ми тепер ризикуємо вступити в конфлікт з [ILD.GetName] та Імперією, тож чи варто нам ризикувати?"
 empire.592.a:0 "Добре, ми приймаємо."
 empire.592.b:0 "Ми ніколи не здамося!!!"
 #end
 #the Valletta Agreements Ildoa
 empire.593.t:0 "Валлеттську угоду: [EMP.GetName] просить нас залишити Лівію"
 empire.593.d:0 "Ставши на бік Магна Румелі, Імперія вимагає, щоб ми здали Лівію Магна Румелі"
 empire.593.a:0 "Тьху.. Гаразд!"
 empire.593.b:0 "Ніколи!"
 #end
 #Magna Rumeli refuse the Valletta agreement
 empire.594.t:0 "Магна Румелі відмовляється від Валлеттської угоди"
 empire.594.d:0 "Магна Румелі відмовилася погодитися на Валлеттську угоду"
 empire.594.a:0 "Треба щось зробити!"
 empire.594.b:0 "Ну, я зробив все що міг..."
 #end
 #[ILD.GetName] refuse the Valletta agreement
 empire.595.t:0 "[ILD.GetName] відмовляється від Валлеттської угоди"
 empire.595.d:0 "[ILD.GetName] відмовилася погодитися на Валлеттську угоду"
 empire.595.a:0 "Треба щось зробити!"
 empire.595.b:0 "Ну, я зробив все що міг..."
 #end
 #Demand more from dacia
 empire.599.t:0 "[EMP.GetName] вимагає в нас Трансильванію"
 empire.599.d:0 "[EMP.GetName] вимагає від нас регіон Трансьльванія. Чи ми справді маємо його віддавати?"
 empire.599.a:0 "Краще не злити їх."
 empire.599.b:0 "Тільки через наш труп!"
 empire.600.t:0 "Ми встановили контроль над Трансильванією"
 empire.600.d:0 "[DAC.GetName] вирішили віддати нам трансильванський регіон. Такий мудрий крок з їхнього боку."
 empire.600.a:0 "Це славний день!"
 empire.601.t:0 "Вимога відхилена"
 empire.601.d:0 "Уряд держави [DAC.GetName] повний ідіотів! Вони відмовилися від нашої щедрої пропозиції керувати трансильванським регіоном замість них. Заявляють, що нам доведеться переступити через їхній труп, щоб отримати хоча б шмат їхньої землі."
 empire.601.a:0 "Ну якщо вони так цього хочуть..."
 empire.601.b:0 "Ця земля не варта навіть краплі імперської крові."
 #end
 #NOP with EMP
 empire.602.t:0 "[EMP.GetName] хоче підписати пакт про ненапад."
 empire.602.d:0 "Це може бути ознакою як добрих, так і поганих намірів. Чи повинні ми скористатися цією можливістю для нарощування наших сил? Якщо ми відмовимося від цього пакту, це, безумовно, зашкодить нашим відносинам з ними. "
 empire.602.a:0 "Давайте скористаємося цією можливістю."
 empire.602.b:0 "Краще не підписувати це."
 empire.603.t:0 "Наш запит на пакт про ненапад прийнято"
 empire.603.d:0 "Після того, як [FROM.GetName] підписали пакт, кількість наших потенційних супротивників зменшилася, принаймні, ми на це сподіваємося.."
 empire.603.a:0 "Все йде за планом."
 empire.604.t:0 "Нам відмовлено в пакті про ненапад"
 empire.604.d:0 "Нашу щедру пропозицію укласти пакт про ненапад [FROM.GetName] просто відхилили. Якщо мир не є варіантом, то населення Імперії з радістю візьметься за зброю проти такого гною, як [FROM.GetName]."
 empire.604.a:0 "Ми візьмемо це до уваги."
 # end
 # Join monarchist pact (faction)
 empire.605.t:0 "[FROM.GetFactionName] запрошує нас"
 empire.605.d:0 "[EMP.GetName] хоче, щоб ми приєдналися до їхнього альянсу [FROM.GetFactionName], тому в разі конфлікту ми будемо допомагати і прикривати один одного."
 empire.605.a:0 "Згода, разом ми вистоїмо."
 empire.605.b:0 "Ми самі за себе постоїмо."
 empire.606.t:0 "Новий член альянсу"
 empire.606.d:0 "[ROOT.GetFactionName] став сильніше, і ми віримо, що в майбутньому він об'єднає великий навіть світ."
 empire.606.a:0 "Як і очікувалося."
 empire.607.t:0 "Відмова"
 empire.607.d:0 "[FROM.GetName] відмовляється приєднатися до нашого альянсу [ROOT.GetFactionName]. Всі, хто не з нами, той проти нас."
 empire.607.a:0 "Ми будемо спостерігати за ними."
 #end
 # Leg question (north)
 empire.608.t:0 "Питання щодо [LEG.GetAdjectiveCap] кордонів."
 empire.608.d:0 "Наші відносини з державою [LEG.GetName] буквально висять на волосині. Ми можемо спровокувати їх, але це може призвести до міжнародного обурення. Або ж ми можемо розрядити ситуацію, повернувши землі, на які вони претендують, і зосередитися на більш важливому ворогові."
 empire.608.a:0 "Спровокувати їх і демілітаризувати Північний кордон."
 empire.608.b:0 "Підписати пакт про ненапад."
 empire.608.c:0 "Віддати Сканію Легадонії та запропонувати пакт про ненапад."
 empire.609.t:0 "Сканія ремілітаризована!"
 empire.609.d:0 "Імперські дурні ремілітаризували Сканію, даючи нам чудову можливість ескалації конфлікту у війну, де світ вважатиме, що [EMP.GetName] - агресор. Якщо нам знадобиться більше часу на розбудову наших сил, ми можемо пригрозити їм війною, і це повинно спрацювати"
 empire.609.a:0 "Ескалація!"
 empire.609.b:0 "Погрожуйте їм, щоб вони відступили."
 empire.610.t:0 "Статус-кво"
 empire.610.d:0 "[EMP.GetName] хоче зберегти нинішній статус-кво на кордоні з нашою громадою. Залишаючи Сканію вразливою для нашої армії та претензій."
 empire.610.a:0 "[EMP.GetName] безумовно, поважає нас!"
 empire.610.b:0 "[EMP.GetName] боїться нашої сили!"
 empire.611.t:0 "Сканія наша"
 empire.611.d:0 "[EMP.GetName] повернули Сканію за умови, що вона залишиться демілітаризованою зоною. Пізніше вони навіть надішлють запит на укладення пакту про ненапад."
 empire.611.a:0 "Що вони задумали?"
 empire.611.b:0 "Вони нарешті взялися за голову."
 #Empire is threatened to stay down by LEG
 empire.625.t:0 "Нам загрожує небезпека!"
 empire.625.d:0 "[LEG.GetName] вимагає, щом ми пішли з Сканії і демілітаризували зону, іначе вони це зроблять самостійно"
 empire.625.a:0 "Наші військові негайно залишають Сканію"
 empire.625.b:0 "Що вони можуть зробити? Розпочати війну?"
 #[EMP.GetName] keeps going
 empire.626.t:0 "[EMP.GetName] не слухає нас."
 empire.626.d:0 "Це просто обурливо! Вони почули наше попередження, але проігнорували наші вимоги. Ми зараз же візьмемо і ... "
 empire.626.a:0 "...ударимо армією."
 empire.626.b:0 "...висловимо міжнародне обурення."
 #end
 #Buying Istria from ILD
 empire.612.t:0 "Покупка Істрії"
 empire.612.d:0 "Істрія була нашою територією, і це так само важливо зі стратегічної точки зору, як і хороші відносини з сусідом [ILD.GetName]. Можливо, ми зможемо обміняти її або навіть купити..."
 empire.612.a:0 "Запитайте їх, чи зацікавлені вони в тому, щоб ми викупили Істрію."
 empire.612.b:0 "Запропонуйте їм обмін на Тіроль"
 empire.612.c:0 "Відмовитися від претензій, щоб зміцнити наші стосунки."
 empire.613.t:0 "Продати Істрію?"
 empire.613.d:0 "[EMP.GetName] хоче купити у нас Істрію. Це може принести користь нашій економіці, але нашому населенню ця ідея може не сподобатися."
 empire.613.a:0 "Скажіть їм, що ми приймаємо пропозицію."
 empire.613.b:0 "Істрія важлива для нас, ми її збережемо..."
 empire.614.t:0 "Обмін з [EMP.GetName]"
 empire.614.d:0 "[EMP.GetName] пропонує нам Тіроль в обмін на Істрію. Таким чином [EMP.GetName] отримає доступ до південного моря. Прийняття угоди, безсумнівно, покращить наші відносини."
 empire.614.a:0 "Це чудова угода, висилайте дипломатів."
 empire.614.b:0 "Передайте державі [EMP.GetName] що ми не зацікавлені."
 empire.615.t:0 "Угоду прийнято"
 empire.615.d:0 "Мудрий [ILD.GetAdjective]ий уряд вирішив прийняти нашу чудову пропозицію. Коса Істрія належить її законним власникам."
 empire.615.a:0 "Це призведе до чудових стосунків."
 empire.616.t:0 "[ILD.GetName] вирішила відмовитись."
 empire.616.d:0 "Ми не маємо достатньо добрих стосунків з державою [ILD.GetName], і це привело нас сюди. Істрія залишається їхньою."
 empire.616.a:0 "Тож ситуація залишається такою"
 #end
 #reach ILD
 empire.617.t:0 "[EMP.GetName] просить допомогу."
 empire.617.d:0 "[EMP.GetName] хоче, щоб ми надали їм будь-яку можливу допомогу "
 empire.617.a:0 "Вступити в [FROM.GetFactionName]."
 empire.617.b:0 "Надайте їм фінансову підтримку"
 empire.617.c:0 "Вони повинні стояти на своїх ногах."
 empire.618.t:0 "[ILD.GetName] вступає в [ROOT.GetFactionName]"
 empire.618.d:0 "Мудре [ILD.GetAdjective]е керівництво вирішило забезпечити нас у майбутніх конфліктах."
 empire.618.a:0 "На крок ближче до європейського правління."
 empire.619.t:0 "Надходить фінансова підтримка"
 empire.619.d:0 "Ільдоа надає нам фінансову підтримку, але не приєднується до [ROOT.GetFactionName]. Ми цінуємо їхню допомогу, але ми трохи розчаровані."
 empire.619.a:0 "Краще ніж нічого"
 empire.620.t:0 "Самі по собі"
 empire.620.d:0 "[ILD.GetAdjective]і дипломати заявили, що не можуть нам нічим допомогти в даній ситуації."
 empire.620.a:0 "Що за нісенітниця!"
 #end
 #reach RUM NOT in faction
 empire.621.t:0 "Звернення до Магна Румелі"
 empire.621.d:0 "Людські ресурси Магна Румелі та їхній кордон можуть стати в нагоді в майбутній боротьбі проти русів, ми можемо розтягнути їхні сили і легко знищити їх. Але нам слід подумати про допомогу Румелі, щоб вони були краще підготовлені до війни."
 empire.621.a:0 "Допомогти Румелі і попросити їх приєднатися до альянсу [ROOT.GetFactionName]"
 empire.621.b:0 "Запросити їх до нас."
 empire.622.t:0 "Пропозиція"
 empire.622.d:0 "[FROM.GetName] пропонує хорошу фінансову допомогу якщо ми вступимо до альянсу [FROM.GetFactionName]."
 empire.622.a:0 "Звичано, ми приєднаємося"
 empire.622.b:0 "Ми не хочемо, щоб нас у щось втягували."
 empire.623.t:0 "Запит"
 empire.623.d:0 "[EMP.GetName] хоче, щоб ми вступили до альянсу [EMP.GetFactionName]. Це означатиме захист для нас, але це може бути небезпечно, [EMP.GetName] також може втягнути нас у неприємності. "
 empire.623.a:0 "Це буде корисно в довгостроковій перспективі."
 empire.623.b:0 "Це занадто небезпечно."
 #end
 #reach RUM in Faction
 empire.624.t:0 "Допомога Румелі? "
 empire.624.d:0 "Наш союзник [RUM.GetName] не готовий до війни. Ми повинні вирішити, чи хочемо ми стимулювати їхню економіку, щоб вони були більш корисними для нас."
 empire.624.a:0 "Надіслати допомогу"
 empire.624.b:0 "Не варто їм допомагати."
 #end
#Empire continuous war plan
 empire.627.t:0 "План безперервної війни"
 empire.627.d:0 "Ми можемо зібрати нашу націю, щоб зробити останній удар по ворогу. Але якщо мир не буде досягнутий до того часу, коли закінчиться наш план, нам потрібно буде виплатити компенсацію людям. Тому ми повинні ретельно обирати наш план."
 empire.627.a:0 "Ми досягнемо перемоги за 2 роки, будьте лагідні з народом"
 empire.627.b:0 "Ми досягнемо перемоги за рік, достатньо лише трохи притиснути"
 empire.627.c:0 "Ми досягнемо перемоги за 6 місяців, ми можемо бути жорсткими."
 #end
 #Empire continuous war plan buff ended malus started
 #2 year
 empire.628.t:0 "План безперервної війни провалився"
 empire.628.d:0 "Минуло 2 роки, а ми не перемогли. На щастя, ми не поклали великий тягар на наш народ. Ми якось впораємося з ситуацією. "
 empire.628.a:0 "Нехай почнеться полегшення."
 #1 year
 empire.629.t:0 "План безперервної війни провалився"
 empire.629.d:0 "Минув рік, а ми не перемогли. Нація втомилася, треба дати їй трохи свободи, щоб вона трохи покрутилася."
 empire.629.a:0 "Нехай почнеться полегшення."
 #0.5 year
 empire.630.t:0 "План безперервної війни провалився"
 empire.630.d:0 "Минуло 6 місяців, а ми не перемогли. Ми стоїмо на порозі обвалу. Нормалізація буде дорого коштувати..."
 empire.630.a:0 "Нехай почнеться полегшення."
 #end
 #Empire ask west for help
 empire.631.t:0 "[EMP.GetName] просить допомоги"
 empire.631.d:0 "[EMP.GetName] надіслала запит. Їм потрібна допомога в боротьбі з східним гігантом - [RUS.GetName]. Треба подумати про те, щоб відправити допомогу. Але хто не хоче бачити, як [EMP.GetName] стікає кров'ю?"
 empire.631.a:0 "[RUS.GetName] вкрай небезпечна."
 empire.631.b:0 "Нехай повбивають один одного"
 #Empire receives help ... if any
 empire.632.t:0 "Вся допомога прибула"
 empire.632.d:0 "Дипломати повернулися, і тепер ми знаємо, скільки країн нас підтримує"
 empire.632.a:0 "Це вся допомога, яку ми отримали на даний момент"
 #end

 
 #Empire forced to disarm on puppet
 empire.1001.t:0 "Роззброєння Імперії"
 empire.1001.d:0 "Через поразку у війні ми були змушені роззброїтися. Призов до армії тепер заборонений, а багато національних галузей промисловості були приватизовані."
 empire.1001.a:0 "Горе переможеним"
 #end
 #Russy peace event chain
 empire.1100.t:0 "Руська мирна пропозиція"
 empire.1100.d:0 "[ILD.GetName] представила мирну пропозицію від імені Русі. Однак єдину поступку, яку вони готові запропонувати, є проведення референдуму про незалежність на окупованих нами територіях, і нічого більше. Як ми повинні відповісти?"
 empire.1100.a:0 "Армія втомлена, ми за."
 empire.1100.b:0 "Смішно!"
 empire.1101.t:0 "Руси хочуть подати позов про мир"
 empire.1101.d:0 "Руські дипломати повідомили нам, що вони хочуть, щоб ми передали мирну пропозицію. Чи повинні ми зробити це від їхнього імені?"
 empire.1101.a:0 "Чому б ні?"
 empire.1101.b:0 "Що?"
 empire.1102.t:0 "Мир з [FROM.GetName] підписано"
 empire.1102.d:0 "[FROM.GetName] погодилась на наші умови. Було утворено низку буферних держав, що розділяють дві країни."
 empire.1102.a:0 "Живи, щоб боротися далі."
 empire.1103.t:0 "[FROM.GetName] відхиляє мир"
 empire.1103.d:0 "[FROM.GetName] відмовляється від будь-яких мирних угод."
 empire.1103.a:0 "Війна йде далі."
 news.930.t:0 "Мир Раппало"
 news.930.d:0 "Посередництво держави [ILD.GetName] між [FROM.GetName] та [PREV.GetName] принесло свої плоди. Обидві ворогуючі сторони підписали мир у Раппало, Ільдоа. [FROM.GetName] не висувала жодних вимог, а [PREV.GetName] визнала незалежність своєї окупованої території."
 news.930.a:0 "Не найкращі умови, але все ж таки перемога."
 news.930.b:0 "Ми повинні відпочити, перш ніж зможемо відновити наші втрати."
 news.930.c:0 "Після русів будемо ми."
 news.930.delta:0 "Треба закупитися акціями картографічних компаній."
 