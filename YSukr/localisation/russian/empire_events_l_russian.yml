l_russian:
 #events
 empire.0.t:0 "Розділ держави [HIL.GetName]: [HIL.GetName] здається"
 empire.0.d:0 "Не маючи надії зберегти країну, номінальний уряд держави [HIL.GetName] погодився дозволити іноземним силам взяти контроль над їхніми територіями."
 empire.0.a:0 "[HIL.GetName] частина нас."
 empire.0.b:0 "Розділити території з Магна Румелі."
 empire.0.c:0 "Розділити території з Магна Румелі та Дакією."
 empire.0.delta:0 "Розділити територію з Дакією."
 #empire.1.t:0 "Never Give Up Imperial Territory"
 #empire.1.d:0 "Although we want to avoid war at all costs, we are not willing to cede any of our imperial territories to our neighbors. Especially not Scania, as it's the only state that gives us access to mainland Legadonia."
 #empire.1.a:0 "Never!"
 empire.1.t:0 "Розділ держави [HIL.GetName]: Запросити претендентів"
 empire.1.d:0 "[HIL.GetName] протягом останнього десятиліття була болем в очах її сусідів. Політичні та етнічні чвари роздирають країну, і її неминучий розпад або громадянська війна вплине на всіх її сусідів. Настав час взяти ситуацію в свої руки і знешкодити цю бомбу."
 empire.1.a:0 "Запросити Магна Румелі."
 empire.1.b:0 "Запросити Магна Румелі та Дакію."
 empire.1.c:0 "Запросити Дакію."
 empire.1.delta:0 "[HIL.GetName] належатиме лише нам."
 empire.2.t:0 "Розділ держави [HIL.GetName]: [FROM.GetName] запрошена"
 empire.2.d:0 "[FROM.GetName] запрошує нас на спільний розділ держави [HIL.GetName]. Якщо [HIL.GetName] спробує нам відмовляти, ми зможемо оголосити їй війну разом."
 empire.2.a:0 "Звичайно"
 empire.2.b:0 "Занапто ризиковано"
 empire.3.t:0 "Розділ держави [HIL.GetName]: [FROM.GetName] надіслала відповідь"
 empire.3.d_yes:0 "[FROM.GetName] погоджується на нашу пропозицію розділити державу [HIL.GetName] разом, і їхній міністр закордонних справ підписав наш ультиматум для них."
 empire.3.d_no:0 "[FROM.GetName] ввічливо відхилила нашу пропозицію розділити державу [HIL.GetName] разом. Виглядає так, наче вони бояться можливої війни."
 empire.3.a:0 "Добре"
 empire.4.t:0 "Розділ держави [HIL.GetName]: Ультиматум"
 empire.4.d:0 "Усі позивачі підписали наш ультиматум для держави [HIL.GetName]. Єдине, що залишилося, це представити його [HIL.GetAdjective]ому уряду."
 empire.4.a:0 "Здавайтеся, а то..."
 news.910.t:0 "[EMP.GetName] відмовляється передавати Сканію"
 news.910.d:0 "Після багатогодинних невдалих переговорів із великими державами офіційні особи Імперії залишили Стокгольм із чіткою відповіддю – ні. [ILD.GetName] і Магна Румелі також пішли, щоб продемонструвати свою підтримку рішення Імперії. Кажуть, що офіційні особи союзних країн були розлючені та поїхали незабаром після них."
 news.910.a:0 "Назріває нова війна?"
 legadonia.500.t:0 "[EMP.GetName] відмовилась"
 legadonia.500.d:0 "Після невдалих переговорів офіційні особи Імперії покинули кімнату переговорів з чіткою відповіддю «ні». Чи маємо ми закликати до мобілізації, чи просто відмовитися від спроб повернути нашу дорогоцінну та праведну територію?"
 legadonia.500.a:0 "Вони хочуть війни"
 legadonia.500.b:0 "Ми не потягнемо війну з Імперією"
 legadonia.501.t:0 "Є шанс повернути Сканію!"
 legadonia.501.d:0 "[EMP.GetName] все ще оговтується від промислової катастрофи 1918 року, яка вразила її. Її народ дуже бідний, а армія сильно недоукомплектована. Це, мабуть, наш останній шанс завдати швидкого удару, розгромити тамтешній імперський гарнізон і повернути втрачений регіон Сканія. Ми отримали таємне повідомлення від Республіки, що вони також допоможуть нам у разі війни. Це ідеальний сценарій, давайте вдаримо!"
 legadonia.501.a:0 "Розіграти прикордонний конфлікт!"
 legadonia.501.b:0 "Ми не можемо ризикувати."
 #empire.2.t:0 "[LEG.GetName] Accepts"
 #empire.2.d:0 "The [LEG.GetAdjective] government has just sent us a message stating that they accept our kind offer. Our troops in the region of Scania are expected to leave in 24 hours, and same goes to the [LEG.GetAdjective] troops in Gotland."
 #empire.2.a:0 "A wise choice"
 #empire.3.t:0 "[LEG.GetName] Rejects"
 #empire.3.d:0 "The [LEG.GetAdjective] government has just sent us a message claiming it will not give away any of the rightous [LEG.GetAdjective] lands, and that Scania and Gotland should both be in the hands of the [LEG.GetAdjective] Federation. Our government is still amused, as Scania is worth a lot more than the petty island of Gotland.  It seems we have been humiliated."
 #empire.3.a:0 "Damn the [LEG.GetAdjective]s"
 #empire.4.t:0 "Handing over Scania"
 #empire.4.d:0 "We have decided to hand over scania to its rightful ruler, the [LEG.GetAdjective] Federation. Now, the chances of a great war breaking in Europe are close to zero. We did the right thing, and now the world is going to start respect us."
 #empire.4.a:0 "We brought peace upon Earth"
 news.912.t:0 "[LEG.GetName] Відхиляє Сканія-Готландську угоду"
 news.912.d:0 "Сьогодні вранці [LEG.GetAdjective]ий уряд заявив, що він ніколи не продасть Готланд, особливо Імперії. Світ веселиться, оскільки [LEG.GetName], ймовірно, втратила єдиний спосіб уникнути війни. Урядовці Імперії стверджують, що в [LEG.GetAdjective]ому уряді повно дурнів, раз вони не прийняли люб'язну пропозицію."
 news.912.a:0 "Жахлива помилка? Чи хороша стратегія?"
 news.911.t:0 "Сканія-Готландська угода"
 news.911.d:0 "Сьогодні вранці Імперія та [LEG.GetAdjective]а Федерація підписали офіційний договір про передачу Сканії до [LEG.GetAdjective]ої Федерації, а Готланду - до Імперії. Повідомлялося, що населення Сканії вітало прибуття [LEG.GetAdjective]их військ. Хоча населення Готланду не чинило жодного опору, вони не були раді прибуттю військ Імперії."
 news.911.a:0 "Мир нарешті прийшов до цього краю"
 news.913.t:0 "[EMP.GetName] передає Сканію"
 news.913.d:0 "Буквально кілька годин тому Імперія мирним шляхом передала [LEG.GetAdjective]ій Федерації регіон Сканія у материковій Швеції. Офіційні особи Імперії та [LEG.GetAdjective]ий уряд заявили, що тепер їхні дипломатичні стосунки будуть набагато кращими, і конфлікту вдалося уникнути. Повідомлялося, що сканійське населення раділо, коли прибули [LEG.GetAdjective]і сили, і опору не чинили. "
 news.913.a:0 "Теперішні кордони набагато кращі!"
 empire.5.t:0 "Розділ держави [HIL.GetName]: [HIL.GetName] відмовилась"
 empire.5.d:0 "[HIL.GetAdjective]ий уряд відхилив нашу вимогу взяти країну під свій контроль. Схоже, нам доведеться вирішувати [HIL.GetAdjective]е питання силою."
 empire.5.a:0 "До зброї!"
 ildoa.20.t:0 "Істрійська криза"
 ildoa.20.d:0 "[EMP.GetName] щойно надіслала нам ультиматум з вимогою «законного повернення» регіону Істрія. Вони стверджують, що Істрія завжди була під їхнім впливом і колись була їхньою, поки ми її не «вкрали». Звичайно, все це брехня, але ми не маємо військового потенціалу, щоб боротися проти могутності Імперії. Що ж нам робити?"
 ildoa.20.a:0 "Погодитися"
 ildoa.20.b:0 "Відмовитися"
 ildoa.21.t:0 "Істрія втрачена!"
 ildoa.21.d:0 "Після безжальних боїв імперські війська успішно вторглися в Істрію. Наші війська, хоч і поступаються як технікою, так і чисельністю, ведуть бої з тих пір, але, здається, ми вже не можемо стримати ворогів. Мета війни, захист регіону Істрія від ворогів, була втрачена, і решта нашої країни буде наступною ціллю. Наші боягузливі генерали пропонують нам здатися, щоб «уникнути нових втрат серед цивільного населення». Чи маємо ми здатися чи продовжувати битися, доки не помре остання людина?"
 ildoa.21.a:0 "Ми повинні здатися."
 ildoa.21.b:0 "Не здаватися!"
 empire.6.t:0 "[ILD.GetName] погоджується"
 empire.6.d:0 "[ILD.GetAdjective]і люди не дурні, вони знають, як уникнути війни, яку не можуть виграти. Останні війська [ILD.GetAdjective] щойно залишили регіон Істрія, і наші війська починають рухатися. Це чудовий крок, мій імператоре, як стратегічно, так і економічно. З Істрією в наших руках ми маємо вихід до Адріатичного моря, моря, яке ми повинні контролювати, щоб підтримувати наші мілітаристські амбіції."
 empire.6.a:0 "Ще одна перемога Фатерланду!"
 empire.7.t:0 "[ILD.GetName] відмовляється"
 empire.7.d:0 "[ILD.GetAdjective]і люди дурні, коли вірять, що вони в безпеці за своєю маленькою армією. [EMP.GetName] ніколи не здасться, навіть якщо це означатиме війну з усім світом! Настав час реалізувати ще одну мілітаристську амбіцію нашої великої нації!"
 empire.7.a:0 "На війну, люди вічної імперії!"
 news.914.t:0 "Істрійська криза"
 news.914.d:0 "Лише кілька годин тому війна могла спалахнути, якб [ILD.GetAdjective]е Королівство не підкорилося вимогам Імперії щодо анексії регіону Істрія. Хоча обидві країни перебувають у добрих стосунках одна з одною, а іноді навіть співпрацюють разом у мілітаристських місіях і торговельних угодах, несподіваний запит Імперії був прийнятий [ILD.GetAdjective]им урядом. Нарешті в регіоні відновився мир, і повідомлялося, що населення Істрії радісно зустрічає вхід імперських військ. Європа стала небезпечним місцем, оскільки націоналізм поширюється світом, і в будь-який момент будь-яка держава може почати велику війну заради маленької країни."
 news.914.a:0 "Сьогодні ми врятували себе."
 news.914.b:0 "Та щоб їх!"
 news.914.c:0 "Слава Імперії!"
 empire.8.t:0 "Парисійська конференція"
 empire.8.d:0 "Сьогодні розпочався перший день «Парисійської конференції» - глобальної 3-денної конференції, яка, як випливає з назви, проходить у Парисиї і складається з делегатів від Республіки Франконія, Союзного Королівства, [LEG.GetAdjective]ої Федерації, Дакії, Вальдштаттену, Королівства [ILD.GetName] та Іспанії. Раніше республіканські чиновники заявляли, що конференція проводиться для того, щоб допомогти європейським країнам в умовах економічної кризи в усьому світі, але очевидно, що мова йде про агресію Імперії, яка триває останнім часом. З семи країн-учасниць лише Франконія, Союзне Королівство та [LEG.GetAdjective]а Федерація підписали оборонний союз. Проте всі країни підписали економічний пакт, запропонований на конференції. Загалом, республіканці вважали конференцію провальною, оскільки лише 3 країни підписали оборонний договір проти Імперії."
 empire.8.a:0 "Це виявилося не таким успішним, як ми думали"
 empire.8.b:0 "Це було чудово"
 empire.8.c:0 "Це було чудово"
 empire.8.z:0 "Це було чудово"
 empire.8.e:0 "Це було чудово"
 empire.8.f:0 "Це було чудово"
 empire.8.g:0 "Це було чудово"
 empire.8.h:0 "Яка марна конференція... не те, що ми збираємося підкорити світ... правда?"
 news.915.t:0 "Парисійська конференція"
 news.915.d:0 "Парисійська конференція нещодавно відбулася в Парисії, щоб спостерігати за розширенням Імперії протягом останного часу. Вона також запропонувала вирішення економічної кризи 20-го століття через економічну співпрацю між країнами-учасницями. Повідомлялося, що конференція не досягла мети створити коаліцію семи націй проти Імперії."
 news.915.a:0 "Це було чудово"
 news.915.b:0 "Безкорисна конференція"
 empire.9.t:0 "Тріумф в Європі"
 empire.9.d:0 "Нарешті ми об’єднали всю Європу під нашим імперським прапором. Тепер ми наймогутніша і найпотужніша нація в усьому світі. Ми володіємо силою, якою ніхто раніше не володів. Ми повинні й надалі домінувати в Європі та світі й завжди триматися разом."
 empire.9.a:0 "За Фатерланд!"
 news.916.t:0 "Республіка окуповує Ельзас"
 news.916.d:0 "Сьогодні вранці республіканські війська швидко перетнули кордон між Республікою та Імперією і окупували Ельзас. Республіканські чиновники заявили, що Ельзас завжди був частиною Республіки, і він повинен таким і залишитися. Схоже, що, віддавши Сканію Федерації [LEG.GetName], світові було продемонстровано нове слабке місце Імперії, і нові країни починають претендувати на імперські території."
 news.916.a:0 "Вічний мир? Чи більше претензій?"
 news.917.t:0 "Чехословаччина вільна!"
 news.917.d:0 "Наступні військові ультиматуми були висунуті імперії її оточуючими сусідами, і, таким чином, вона була змушена звільнити чехів і словаків, тому що в іншому випадку - багато чехів і словаків погрожували підняти повстання і повалити Імперію. Демократична республіка була проголошена, хоча небагато країн поспішили відкрити з нею дипломатичні відносини."
 news.917.a:0 "Це було справедливо."
 news.917.b:0 "Яке ж лайно!"
 republic.500.t:0 "[EMP.GetName] прагне приєднатися до нас"
 republic.500.d:0 "Здається, тепер Імперія більше не є загрозою для Європи, а це означає, що ми могли б співпрацювати з нею заради майбутнього Європи та світу. Вони попросили приєднатися до нашого військового альянсу, а це означає, що ми можемо подвоїти нашу силу, якщо запросимо їх туди. Що нам вирішити?"
 republic.500.a:0 "Прийняти"
 republic.500.b:0 "Відмовити"
 empire.10.t:0 "Республіка погоджується"
 empire.10.d:0 "Республіка щойно надіслала нам листа про те, що вони приймають нашу пропозицію, і тепер ми можемо співпрацювати з кожним членом альянсу. Майбутнє Європи тепер забезпечено, і ми будемо раді допомогти світу."
 empire.10.a:0 "Нарешті!"
 empire.11.t:0 "Республіка відмовляється"
 empire.11.d:0 "Здається, Республіка відхилила нашу пропозицію приєднатися до їхнього військового союзу. Після всього, що ми зробили, після того, як ми віддали імперські землі і звільнили цілі нації, вони кажуть ні? Ми показали всьому світу, що ми не є загрозливою силою, але світ цього не сприймає."
 empire.11.a:0 "Ми повинні помститися!"
 news.918.t:0 "[EMP.GetName] продає Ютландію"
 news.918.d:0 "[LEG.GetAdjective]а Федерація погодилася купити регіон Ютландія в Імперії, в обмін закопавши сокиру війни між цими двома державами. Сьогодні вранці останній солдат Імперії залишив Ютландію, і багато громадян імперії переїхали до нового кордону, щоб залишитися у своїй колишній країні. Населення регіону, здавалося, не дуже задоволене приєднанням до [LEG.GetAdjective]ої Федерації, оскільки вона не пропонує стільки, скільки пропонує Імперія."
 news.918.a:0 "Ютландський півострів тепер не під імперським прапором"
 empire.12.t:0 "Союзне Королівство погоджується"
 empire.12.d:0 "Давним-давно, коли ми вперше ступили на африканський континент, ми думали, що станемо багатшими завдяки його ресурсам і станемо набагато могутнішими, що нарешті закріпимося в Африці. Здається, з тих пір нічого не змінилося, крім того, що тепер ми змушені витрачати багато грошей на утримання нашої колонії. Але набагато краще буде закріпитися в Азії. Ми зможемо більше торгувати з численними азіатськими країнами в регіоні, і це також дозволить нам відправити війська далеко від нашого дому, щоб допомогти нашим далеким союзникам."
 empire.12.a:0 "Для більщ процвітаючого Фатерланду!"
 republic.501.t:0 "Розпустити наш альянс?"
 republic.501.d:0 "Ми створили цей так званий військовий альянс з єдиною метою - захиститися від могутності Імперії. Але тепер, як ми побачили, вона більше не становить загрози для Європи, цей військовий альянс не має жодної мети. Нещодавно [EMP.GetName] попросила нас розпустити цей військовий союз, оскільки він загрожує її безпеці. Що ми повинні зробити? Розпуск альянсу має свою ціну. Ми більше не отримаємо ніякої допомоги від наших сильних союзників."
 republic.501.a:0 "Почаювали і досить"
 republic.501.b:0 "Кому ми загрожуємо?"
 empire.13.t:0 "Республіка погоджується" 
 empire.13.d:0 "Здається, ми отримали позитивну відповідь від Республіки, і коаліція скоро розпадеться. Ми ніколи нікому не погрожували, і цей військовий союз був створений з єдиною метою – напасти на нас. Тепер ми нарешті в безпеці."
 empire.13.a:0 "Нарешті!"
 empire.14.t:0 "Республіка відмовляється"
 empire.14.d:0 "Зрадницька Республіка відмовила нам у проханні розвалити їхню коаліцію, хоча ми більше не загроза для Європи. Це лише показує, що єдиною метою альянсу був не захист від нас, а напад на нас. Ми повинні готуватися до найгіршого і мобілізувати наші сили, щоб розгромити цей збрід силою!"
 empire.14.a:0 "Батьківщина не впаде!"
 empire.15.t:0 "Звільнення Чехословаччини"
 empire.15.d:0 "Століттями чеський і словацький народ був гноблений нашою владою. Настав час звільнити ці нації та зробити їхніх людей вільними. Сподіваємося, що наші сусіди будуть щасливі і залишать нас у спокої."
 empire.15.a:0 "Привітулі сусідоньки!"
 empire.16.t:0 "Руська Федерація заплатить"
 empire.16.d:0 "Руська Федерація завжди була загрозливою силою на нашому східному кордоні. Очевидно, що якщо ми не оголосимо війну найближчим часом, це зроблять вони. Ми повинні змусити їх заплатити кров'ю за терор, який вони принесли світові!"
 empire.16.a:0 "Згоріть в вогні Священної війни!"
 empire.17.t:0 "Республіка заплатить"
 empire.17.d:0 "Настав час знищити наших смертельних ворогів. Тих, хто прагне знищити нашу могутню імперію. Тих, хто прагне знищити наш народ. Ми повинні викорінити їх з нашого світу і принести мир і процвітання Центральним державам і Європі!"
 empire.17.a:0 "Час настав!"
 empire.21.t:0 "Чистка армії"
 empire.21.d:0 "Прийшов час очистити наші ряди від невірних і замінити їх людьми, відданими нашій новій проголошеній республіці. Цей дуже важливий крок, можливо, створить трохи хаосу і, можливо, навіть невелику мішанину, але він очистить нашу армію і зробить її кращою в кінцевому підсумку. Що ми повинні вибрати, шановний президенте? "
 empire.21.a:0 "Чистка почалася!"
 empire.21.b:0 "Не зважай. Це було б задорого."
 empire.22.t:0 "Декларація демократії"
 empire.22.d:0 "Ми нарешті перемогли наших ворогів-монархістів. Ми остаточно усунули монархію від влади. Нарешті настав час переробити конституцію та поширити демократію на решту наших земель і, можливо, навіть далі. Перед нами світле майбутнє, ми повинні стабілізувати нашу державу і зробити наших громадян щасливими!"
 empire.22.a:0 "За новий і тривалий мир!"
 empire.23.t:0 "Берлунська обітниця"
 empire.23.d:0 "Наша імперія поширюється на великі території від Бельгії до Угорщини, і ми більше не можемо закривати на це очі, особливо зараз, коли від нас очікують мир і процвітання в Європі. Рухи за незалежність Чехії зараз досить популярні в чеських і словацьких регіонах, і люди вирішили почати протести. Якщо ми пообіцяємо цим людям незалежність, наша популярність на континенті, безсумнівно, зросте, і багато країн будуть вважати нас менш загрозливими. Але якби ми це зробили, інші меншини могли б повстати і також попросити незалежності. Що нам вирішити?"
 empire.23.a:0 "Берлунська конференція"
 empire.23.b:0 "Відступити"
 empire.24.t:0 "Наша нова торгова політика"
 empire.24.d:0 "Тепер, коли ми відкрили наші кордони для зовнішньої торгівлі та змінили нашу торгову політику, ми маємо можливість обирати між багатьма торговельними угодами з різними країнами. Деякі з цих країн запропонували певні торгові пропозиції щодо цінних ресурсів. З ким ми повинні торгувати?"
 empire.24.a:0 "Нафта - Руська Федерація"
 empire.24.b:0 "Алюміній - Республіка Франконія"
 empire.24.c:0 "Вольфрам - Федерація [LEG.GetName]"
 empire.24.f:0 "Сталь - Союзне Королівство"
 empire.24.e:0 "Хром - Магна Румелі"
 empire.25.t:0 "Пакт проти Руської Федерації"
 empire.25.d:0 "[EMP.GetName] надіслала делегатів до багатьох сусідніх країн, пропонуючи оборонну угоду з кожним підписаним членом у разі нападу з боку Руської Федерації. Це може принести нам користь у довгостроковій перспективі, оскільки Федерація справді є загрозливою силою біля наших порогів, але це також може зашкодити нам, оскільки ми мало знаємо про амбіції Імперії. Чи повинні ми підписати договір?"
 empire.25.a:0 "Нам потрібен захист."
 empire.25.b:0 "Занапто небезпечний союзник."
 empire.26.t:0 "[HIL.GetName] погоджується"
 empire.26.d:0 "Сьогодні вранці ми отримали радіоповідомлення про те, що країна [HIL.GetName] прийняла нашу вимогу щодо регіону Зара. Хоча цей регіон не пов'язаний з нашою країною, він забезпечить нам вихід до Адріатичного моря. Через нього ми зможемо без проблем перевозити зброю і домінувати в Середземному морі."
 empire.26.a:0 "Чергова перемога для Фатерланду!"
 empire.27.t:0 "[HIL.GetName] відмовляється"
 empire.27.d:0 "Сьогодні вранці ми отримали радіоповідомлення про те, що країна [HIL.GetName] відхилила нашу вимогу щодо регіону Зара. «...Зара є дуже важливою частиною нашої країни та її громадян, і ми ніколи не віддамо її іноземним силам», - таким було їхнє пояснення. Нам не залишилося нічого іншого, окрім як прийняти цю принизливу відповідь."
 empire.27.a:0 "Вам так шкода цей клапоть землі!"
 empire.28.t:0 "Таємний договір з русами?"
 empire.28.d:0 "Загальновідомо, що Руська Федерація - наш ворог. Найсильніший. Але щоб досягти наших цілей, ми повинні спочатку розібратися з дияволом. Наші військові радники прийшли з ідеєю укласти пакт про ненапад з Руською Федерацією. Звичайно, цей пакт не проіснує довго, оскільки його єдина мета - виграти час для захоплення нових територій і досягнення наших мілітаристських амбіцій. Чи варто нам укладати пакт? Це не сподобається нашим сусідам, особливо нашим ворогам."
 empire.28.a:0 "Надішліть пропозицію!"
 empire.28.b:0 "Ні в якому разі ми не приймемо таку пропозицію."
 empire.29.t:0 "Руська Федерація відмовляється від договору"
 empire.29.d:0 "Руські чиновники щойно надіслали нам повідомлення щодо нашої секретної пропозиції. Здається, вони відмовилися і не хочуть з нами співпрацювати. Тепер, коли нам потрібно стежити за нашим спільним кордоном уважніше, ніж будь-коли, нам буде важче продовжувати реалізацію наших амбіцій. Вони пошкодують про цей момент. Безперечно. "
 empire.29.a:0 "Ми очікували дива?"
 empire.30.t:0 "Руська Федерація погоджується!"
 empire.30.d:0 "Здається, Руська Федерація прийняла нашу пропозицію таємного пакту про ненапад. Ми послали нашого найкращого генерала фон Цеттура підписати таємний договір біля нашого спільного кордону в Любліні. Цей чудовий крок, безсумнівно, принесе користь нашій країні, і незабаром ми будемо готові до справжньої боротьби."
 empire.30.a:0 "Фатерланд не знає поразок."
 empire.31.t:0 "Промова імператора"
 empire.31.d:0 "Сьогодні вранці імператор виступив з дуже важливою промовою до громадськості по радіо. У промові імператор прокоментував необхідність переозброєння країни для захисту від зовнішніх злих сил, таких як Республіка та Руська Федерація. Крім того, він також похвалив народ за співпрацю з урядом у відновленні економіки. «...Імперія сьогодні набагато стабільніша, завдяки вам - народу...», - сказав він."
 empire.31.a:0 "Хай живе імператор!"
 empire.32.t:0 "[ILD.GetAdjective]а пропозиція перемир'я"
 empire.32.d:0 "[ILD.GetAdjective]а делегація прибула сьогодні вранці з пропозицією про перемир’я між нашими двома країнами, згідно з якою [ILD.GetAdjective]е Королівство передасть нам у власність регіон Істрія в обмін на мир між нашими країнами та відсутність подальших претензій на землю. Чи повинні ми прийняти перемир'я? Зрештою, ціллю війни було анексувати Істрію та показати нашу перевагу над [ILD.GetAdjective]ою армією."
 empire.32.a:0 "Прийняти перемир'я."
 empire.32.b:0 "Відмовитись."
 empire.200.t:0 "Африканська кампанія"
 empire.200.d:0 "Схоже, що Республіка не повністю капітулювала. За мить після того, як наші війська увійшли в Парисії, більша частина Республіканської вільної армії вже відпливла до колоній, переважно до Північної Африки, щоб продовжити боротьбу. Всі наші спроби укласти з ними мир закінчилися невдачею. Створена нами маріонетка Франконія зуміла окупувати північний Туніс і попросила нас підтримати її зусилля африканською кампанією. Чи повинні ми відправити туди війська і врешті-решт витіснити Республіканську вільну армію? Чи спочатку зосередитися лише на Європі?"
 empire.200.a:0 "Надішліть африканський корпус!"
 empire.200.b:0 "Африка? Хіба це не пустеля?"

 #GER border war
 empire.500.t:0 "Прикордонна війна в Сканії!"
 empire.500.d:0 "Ми щойно отримали надсекретне важливе повідомлення з північного штабу, сер! Схоже, що деякі сили [LEG.GetAdjective]ої армії почали рухатися до нашого спільного кордону в Сканії! [LEG.GetAdjective]а артилерія веде масований вогонь, а солдати швидко просуваються вперед. Ми повинні підготувати наші сили і захистити наші землі якомога швидше!"
 empire.500.a:0 "Захищайся, бий, бери!"
 empire.501.t:0 "Наші воїни перемагають"
 empire.501.d:0 "Після кількох днів безрезультатних сутичок на північному фронті в Нордені наші солдати повідомляють, що [LEG.GetAdjective]і війська покинули цю територію, залишивши свої кордони беззахисними. Наш начальник штабу генерал-лейтенант фон Людвіг і більшість у Генеральному штабі вирішили мобілізувати резерви, щоб розпочати вторгнення на територію країн Антанти. Вони стверджують, що оскільки [LEG.GetAdjective]і війська відступають і є неорганізованими, можна з упевненістю сказати, що вони швидко здадуться. Немає жодних ознак того, що хтось ще мобілізувався, тому малоймовірно, що хтось нападе на нас, якщо ми вторгнемося. Однак заступник начальника оперативного відділу фон Рудерсдорф і заступник начальника корпусу обслуговування фон Цеттур виступають проти повномасштабної атаки, підкреслюючи, що таке вторгнення суперечить Плану 315 і зробить нас вразливими, а союзники Антанти настільки слабкі, що ми мало що виграємо від вторгнення в їхні країни."
 empire.501.a:0 "[LEG.GetName] хотіла війну, і вона її отримає."
 empire.501.b:0 "Ми не готові до такого."
 empire.502.t:0 "Ми програємо."
 empire.502.d:0 "Сили [LEG.GetAdjective]ої армії переважали нас чисельно і придушили нас своєю масованою артилерією та стріляниною магів. Але це не вина наших військових, адже нас застали зненацька боягузливі [LEG.GetAdjective]і сили. Колись ми повинні повернути Сканію назад."
 empire.502.a:0 "Будь проклята, [LEG.GetName]."
 empire.504.t:0 "План Рудерсдорфа"
 empire.504.d:0 "Один з офіцерів нашого Генерального штабу, Курт фон Рудерсдорф, розробив план розширення збройних сил і залучення нових рекрутів. План передбачає альтернативу нашій суворій політиці набору, яка збільшить кількість солідарів, які можуть бути призвані на військову службу. Єдиним недоліком плану є те, що наша армія не зможе зберегти свій якісний рівень. Ми продовжимо реалізацію плану?"
 empire.504.a:0 "Приступайте до виконання плану."
 empire.504.b:0 "Цей план виглядає краще..."
 empire.596.t:0 "Імперці вимагають острів Крит"
 empire.596.desc:0 "Чи повинні ми віддати острів Крит нашим імперським друзям? Вони допомагають нам економічно і можуть виявитися хорошими союзниками. Віддамо Крит цим байстрюкам?"
 empire.596.a:0 "Віддайте їм острів."
 empire.596.b:0 "[EMP.GetName]? Ахахах, що це за хер??"
 empire.597.t:0 "Магна Румелі погоджується"
 empire.597.d:0 "Посол в Магна Румелі сьогодні надіслав повідомлення, в якому повідомив наш уряд про виведення всіх румелійців з острова. Вони офіційно передали його нам. Молодці, хлопці."
 empire.597.a:0 "Чудово."
 empire.598.t:0 "Магна Румелі відмовляється"
 empire.598.d:0 "Посол в Магна Румелі сьогодні надіслав повідомлення сьогодні вранці, в якому повідомив наш уряд про те що принц Магна Румелі відмовився передати острів під наш контроль. Чорт."
 empire.598.a:0 "Ми підкоримо і їх, коли закінчимо в Європі."
 #end
 #1920 elections
 empire.505.t:0 "Вибори 1920 року"
 empire.505.d:0 "Економічна криза 1918 року загрожувала знищити нашу Батьківщину. Багато імперських громадян втратили свої домівки, приречені на смерть на вулиці. Наша валюта стала практично марною через інфляцію, громадяни часто вважали за краще спалювати гроші, щоб зігрітися, ніж намагатися назбирати достатньо на їжу. Криза тривала доти, доки наприкінці 1919 року втручання уряду не почало покращувати ситуацію. Однак навіть у 1920 році все ще відчувалися наслідки першої катастрофи. Фактично, реформування економіки стало головним питанням, яке обговорювали політичні партії, що змагалися за владу на виборах 1920 року. \n\nПередбачається, що монархісти переможуть на виборах, вони виступають за економічну незалежність і націоналізацію деяких цінних підприємств. Вони також сподіваються реформувати армію, перетворивши її на найгрізнішу бойову силу на континенті. \n\nГоловними суперниками монархістів є демократична фракція. Сподіваючись реформувати Імперію в бастіон демократії, демократи планують відкрити торгівлю з іншими демократіями нашого континенту і надати державну допомогу компаніям, що перебувають у скрутному становищі. \n\nОстанньою політичною групою, яка бере участь у виборах, є комуністи. До економічної кризи комуністи були невеликими фракціями, які протестували проти монархічного уряду. Однак через кризу вони почали збирати більшу кількість прихильників. Комуністи хочуть розширити права робітників і повернутись до простих людей. Щоправда, у них досить радикальні уявлення про долю імператора і вірних йому людей... \n\nХто проведе Вітчизну через цей буремний час?"
 empire.505.a:0 "Монархісти залишаються при владі."
 empire.505.b:0 "На виборах перемагають демократи."
 empire.505.c:0 "На виборах перемагають комуністи."
 empire.506.t:0 "Демократія чи народ?"
 empire.506.d:0 "Відразу після оголошення про проведення виборів, прихильники демократів і комуністів почали політичну боротьбу, ми повинні вибрати, кого ми підтримаємо!"
 empire.506.a:0 "Підтримати демократів"
 empire.506.b:0 "Підтримати комуністів"
 #end
