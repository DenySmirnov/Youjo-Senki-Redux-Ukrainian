 empire.526.d:0 "[HIL.GetAdjective]ий народ повстав і успішно скинув своїх гнобителів. Регентська рада і молодий спадкоємець втекли і знайшли притулок у королівстві [ILD.GetName], а революція продовжує набирати силу з кожним днем. [HIL.GetAdjective]і робітники нарешті вільні!"
