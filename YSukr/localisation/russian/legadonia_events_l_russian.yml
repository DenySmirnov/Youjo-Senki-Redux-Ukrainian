l_russian:
 news.927.t:0 "Легадонія денонсувала Лондініумський договір"
 news.927.d:0 "Легадонія офіційно денонсувала Лондініумський договір. Договір, укладений за посередництва держави [ALK.GetName], відокремив спірну частину Нордену під контролем Імперії від Легадонії демілітаризованою зоною. Однак договір був навмисно сформульований двозначно, щоб не уточнити, хто має суверенітет над регіоном.\nСьогодні Легадонія дала зрозуміти, що цей договір офіційно недійсний, і обидві сторони зараз розгортають війська в колишній демілітаризованій зоні."
 news.927.a:0 "Ми готові."
 news.927.b:0 "Неприпустимо."
 news.927.c:0 "Хвилююче."
 news.928.t:0 "[EMP.GetName] відхиляє спільний ультиматум Легадонії та Франконії"
 news.928.d:0 "З огляду на запропоновані умови, відмова була неминучою. [EMP.GetName] вщент висміяла вимогу від [FRA.GetName] щодо Рейнської області, посилаючись при цьому на вже неіснуючий Лондініумський договір як на правову основу їхнього панування в Нордені. У відповідь [LEG.GetName] та [REP.GetName] оголосили війну державі [EMP.GetName], що ознаменувало початок Великої війни."
 news.928.a:0 "До зброї!"
 news.928.b:0 "Хвилююче."
 news.929.t:0 "[EMP.GetName] відхиляє спільний ультиматум Легадонії та Русі"
 news.929.d:0 "З огляду на запропоновані умови, відмова була неминучою. [EMP.GetName] вщент висміяли вимогу від [RUS.GetName] щодо регіону Остланд, посилаючись при цьому на вже неіснуючий Лондініумський договір як на правову основу їхнього правління в Нордені. Цікаво, що [LEG.GetName] вирішила приєднатися до [RUS.GetName] замість свого традиційного союзника, [REP.GetName]. Багато політичних коментаторів передбачали майбутню війну, але ніхто не зміг передбачити такий склад."
 news.929.a:0 "До зброї!"
 news.929.b:0 "Хвилююче."
 news.929.c:0 "Чекайте, Легадонія і хто?"
 legadonia.1.t:0 "Перемога в Нордені"
 legadonia.1.d:0 "Ми повністю розгромили ворожу армію, [EMP.GetName] вимушена покидати регіон [138.GetName]."
 legadonia.1.a:0 "Перемога буде!"
 legadonia.2.t:0 "Поразка в Нордені"
 legadonia.2.d:0 "Незважаючи на всі наші зусилля, [EMP.GetName] розгромила армію, яку ми відправили в Норден."
 legadonia.2.a:0 "Чорт забирай!"
 legadonia.3.t:0 "Запит від Легадонії"
 legadonia.3.d:0 "[LEG.GetName] попросила нас разом висунути наші вимоги до держави [EMP.GetName]. Якщо ми погодимося, ми разом висунемо наш ультиматум і оголосимо війну їм, якщо вони відмовляться."
 legadonia.3.a:0 "Звичайно!"
 legadonia.3.b:0 "Занадто ризиковано."
 legadonia.4.t:0 "Таємна угода з Легадонією"
 legadonia.4.d:0 "[LEG.GetName] запросила нас разом висунути наші претензії до держави [EMP.GetName]. Якщо ми приймемо пропозицію, ми разом висунемо наш ультиматум і оголосимо війну їм, якщо вони відмовляться. Легадонія також пообіцяла приєднатися до нашого альянсу, якщо почнеться війна."
 legadonia.4.a:0 "Звичайно!"
 legadonia.4.b:0 "Занадто ризиковано."
 legadonia.5.t:0 "[FROM.GetName] погоджується на співпрацю"
 legadonia.5.d:0 "[FROM.GetName] погоджується висунути вимоги до держави [EMP.GetName] разом. Все, що нам залишилося зробити - це денонсувати Лондініумський договір."
 legadonia.5.a:0 "Чудово."
 legadonia.6.t:0 "[FROM.GetName] відмовляється від співпраці"
 legadonia.6.d:0 "[FROM.GetName] відмовляється висувати вимоги до держави [EMP.GetName] разом. Коли ми денонсуємо Лондініумський договір, ми будемо самі по собі."
 legadonia.6.a:0 "Чорт!"
 legadonia.7.t:0 "[LEG.GetName] та [REP.GetName] надсилають ультиматум!"
 legadonia.7.d:0 "[LEG.GetName] та [REP.GetName] спільно висунули ультиматум, вимагаючи від нас поступитися Норденом і Рейнською областю, або ми зіткнемося в війні. Як ми повинні відповісти?"
 legadonia.7.a:0 "Абсурд! Ми проти."
 legadonia.7.b:0 "В нас не залишилося вибору."
 legadonia.8.t:0 "[LEG.GetName] та [RUS.GetName] надсилають ультиматум!"
 legadonia.8.d:0 "[LEG.GetName] та [RUS.GetName] спільно висунули ультиматум, вимагаючи від нас поступитися Норденом і Остландом, або ми зіткнемося в війні. Як ми повинні відповісти?"
 legadonia.8.a:0 "Абсурд! Ми проти."
 legadonia.8.b:0 "В нас не залишилося вибору."
 legadonia.9.t:0 "[EMP.GetName] відкидає ультиматум"
 legadonia.9.d:0 "[EMP.GetName] посміла відкинути наш ультиматум. Але в нас є вірний союзник - [REP.GetName], з яким ми розгромимо їх нарцисизм."
 legadonia.9.a:0 "До зброї!"
 legadonia.10.t:0 "[EMP.GetName] відкидає ультиматум"
 legadonia.10.d:0 "[EMP.GetName] посміла відкинути наш ультиматум. Але в нас є вірний союзник - [RUS.GetName], з яким ми розгромимо їх нарцисизм."
 legadonia.10.a:0 "До зброї!"
 