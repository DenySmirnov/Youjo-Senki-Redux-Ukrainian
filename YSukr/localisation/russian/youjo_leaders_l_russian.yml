 POLITICS_ROSENBERG_DESC:0 "Розенберг — військовий губернатор Імперії, коротко згадуваний у томі 9. Барон і колишній депутат, він відіграв важливу роль у забезпеченні постачання дакійської нафти для Імперії."
 POLITICS_RUDERSDORF_DESC:0 "Колишній генерал-монархіст імперської армії (як же я жахливо пишу описи, лол)"
 POLITICS_TANYA_DESC:0 "СОСНІТЬ ВИРОДКИ Я ЗРОБИЛА ЦЕ!"
 POLITICS_MARLBOROUGH_DESC:0 "Герцог Мальборо був першим лордом Адміралтейства, перш ніж стати прем'єр-міністром. Відомий своїм страхом, що Імперія переможе Республіку, навіть коли парламент вважав інакше, він став прем’єр-міністром, коли його страх став реальністю."
 POLITICS_PRIME_MINISTER_DESC:0 "Мало що відомо про першого прем'єр-міністра, якого змінив герцог Мальборо. Він з'являвся в манзі та новелі, але його ім'я ніколи не згадувалося."
