 germany.504.t:0 "Імперська криза кадрів"
 germany.504.d:0 "Тонкий струмок рекрутів, який тік в нашу армію, повністю висох. Щоб хоча б якось наскрібти так бракуючих людей в армію, в нас є два варіанти: або послабити вимоги для рекрутингу солдат, або почати мобілізовувати населення з свіжозайнятих ворожих земель. Обидва варіанти несуть в собі цілу торбу проблем, але зараз в нас є можливість вертіти носом?"
 germany.504.a:0 "Послабіть обмеження"
 germany.504.b:0 "Вербуйте з окупованих земель"
 #end