l_russian:
 EMP_1920_elections:0 "Вибори 1920 року"
 EMP_1920_elections_desc:0 "Економічні катаклізми, що сталися кілька років тому, потрясли населення до глибини душі. Кайзер видав указ про проведення регіональних виборів, щоб народ міг вирішити майбутнє Імперії."
 EMP_democratic_path:0 "Демократична перемога"
 EMP_democratic_path_desc:0 "Народ висловився, і багато наших державних діячів старої гвардії були зміщені на користь більш ліберальних поглядів. Можливо, дні абсолютного правління кайзера добігають кінця..."
 EMP_monarchist_path:0 "Für Das Vaterland"
 EMP_monarchist_path_desc:0 "Незважаючи на деякі зміни в нашому керівництві, країна все ще довіряє своєму кайзеру, який веде її вперед. Тепер саме йому належить вести імперію в майбутнє."
 EMP_communist_path:0 "За народ"
 EMP_communist_path_desc:0 "Люди на самій верхівці занадто довго пригнічували громадян Імперії, і нещодавня економічна катастрофа стала лише переломним моментом. Настав час пролетаріату взяти владу у свої руки."
 EMP_berlun_conference:0 "Берлунська конференція"
 EMP_berlun_conference_desc:0 "Якщо ми хочемо зрозуміти, чому наші слабші східні сусіди не люблять нас, ми повинні організувати зустріч з усіма ними, щоб вислухати їхні скарги."
 EMP_sanctions_removal:0 "Запит на зняття міжнародних санкцій"
 EMP_sanctions_removal_desc:0 "Конференція в Берлуні пройшла дуже добре. Можливо, ми могли б попросити країни, які там були присутні, зняти свої санкції проти нас, тим самим розширивши наші зовнішні ринки."
 EMP_ties_with_russy:0 "Тісніші зв'язки з Руською Федерацією"
 EMP_ties_with_russy_desc:0 "Незважаючи на наші ідеологічні розбіжності, ми не хочемо ворогувати з русами. Ми повинні запевнити їх у нашій добрій волі."
 EMP_hiltrian_guarentees:0 "Гільтрійська дружба"
 EMP_hiltrian_guarentees_desc:0 "Народ Гілтрії на південь від нас - це нова країна, що народилася з вогню війни проти Магнуса Румелі. Можливо, в довгостроковій перспективі було б непогано подружитися з ними."
 EMP_reopen_dacian_embassy:0 "Відновити дакійське посольство"
 EMP_reopen_dacian_embassy_desc:0 "Протягом тривалого часу Батьківщина і Дакія не мали спільної мови. Однак наша мінлива політика може це змінити."
 EMP_eastern_alliance:0 "Пакт Східних держав"
 EMP_eastern_alliance_desc:0 "Завдяки нашим зусиллям східні сусіди втратили будь-яку недоброзичливість, яку вони мали проти нас. Подивимося, чи зможемо ми розвинути це в імпровізований альянс."
 EMP_zara_base:0 "Оренда Зари"
 EMP_zara_base_desc:0 "Зара, або, як його називають гілтрійці, Задар, - важливий порт на Адріатичному морі, який колись належав ільдоанцям. Можливо, якщо ми запропонуємо Гілтрії щось цінне, вони дозволять нам використовувати базу для середземноморської військово-морської діяльності."
 EMP_valleta_agreement:0 "Валлетська угода"
 EMP_valleta_agreement_desc:0 "Бази в Зарі недостатньо для утримання нашого флоту в Середземному морі. Нам доведеться вести переговори з Гілтрією щодо всього їхнього узбережжя, тож наші логістичні проблеми більше не будуть проблемою."
 EMP_stability:0 "Стабілізувати країну"
 EMP_stability_desc:0 "Нещодавня перемога на виборах призвела до того, що багато людей залишилися незадоволеними їхніми результатами. Ми повинні вгамувати їхнє невдоволення, щоб не вляпатися в чергову кризу."
 EMP_ministry_research_development:0 "Відкрити Веймарський університет"
 EMP_ministry_research_development_desc:0 "Для того, щоб конкурувати з рештою світу в технологічному плані, ми збираємося відкрити новий університет у місті Веймар, який спеціалізується на дослідженнях і розробках."
 EMP_new_constitution:0 "Конституція нового часу"
 EMP_new_constitution_desc:0 "Старий спосіб одноосібного правління не вписується в майбутнє Імперії. Тож, написавши нову конституцію, яка по суті перетворює Імперію на конституційну монархію, народ матиме більше права голосу в політичних питаннях, а кайзер стане символом національної єдності."
 EMP_concessions:0 "Запропонувати поступки"
 EMP_concessions_desc:0 "Наші північні та західні сусіди є найбільшою національною загрозою. Можливо, якщо ми відмовимося від деяких позицій, то зможемо вгамувати їхню ворожість."
 EMP_francois_trade_agreement:0 "Торговельна угода з Республікою"
 EMP_francois_trade_agreement_desc:0 "Франконія може ненавидіти нас за нещодавні війни, під час яких ми анексували Ельзас-Лотарингію, але якщо ми зможемо заманити їх вигідними торговельними угодами, вони, можливо, забудуть про свою неприязнь до нас."
 EMP_allied_kingdom_naval_treaty:0 "Підписання Лондоніумського морського договору"
 EMP_allied_kingdom_naval_treaty_desc:0 "Союзне Королівство може похвалитися одним з найбільших військово-морських флотів у світі. Незважаючи на це, багато великих держав підписали Лондоніумський морський договір, щоб запобігти гонці військово-морських озброєнь, яка може легко вийти з-під контролю. Ми його не підписали, але якщо ми це зробимо, то Союзне Королівство буде нам дуже вдячне."
 EMP_fortress_eastern_front:0 "План Фрідріха"
 EMP_fortress_eastern_front_desc:0 "Можливо, ми й залагоджуємо стосунки з нашими західними сусідами, але на Сході це зовсім інша історія. Руська Федерація є найбільшою загрозою нашій національній безпеці, і якщо ми хочемо захистити себе від можливого вторгнення, ми повинні почати розбудовувати нашу оборону у східних регіонах."
 EMP_eastern_headquarters:0 "Побудова Східного штабу"
 EMP_eastern_headquarters_desc:0 "Після того, як наші оборонні споруди будуть побудовані, ми повинні створити Східний штаб, щоб ми могли краще координувати дії наших військ. Війна - це подія, що швидко змінюється, і ефективна комунікація є ключем до адаптації до змін."
 EMP_legadonian_expedition:0 "Сканійська конференція"
 EMP_legadonian_expedition_desc:0 "Легадонці роками претендували на Норден як на свою законну територію, і це стало причиною суперечок між нашими народами. Якщо ми запропонуємо Норден Легадонії, вони, можливо, примиряться з нами."
 EMP_aid_nanjing:0 "Допомога Нанкіну"
 EMP_aid_nanjing_desc:0 "Китай - велика держава Далекого Сходу, яка вже давно кидає виклик імперії Акіцушіма за домінування в Азії. Ми повинні підтримати їх як братську республіку, що бореться проти авторитарного режиму."
 EMP_arsenal_democracy:0 "Арсенал демократії"
 EMP_arsenal_democracy_desc:0 "Наша промисловість стає однією з найрозвиненіших у Європі. Ми можемо виробляти достатньо матеріалів, щоб підтримати інші демократичні уряди, якщо їм знадобиться наша допомога."
 EMP_diplomatic_mission_allied_kingdom:0 "Дипломатична місія в Союзному Королівстві"
 EMP_diplomatic_mission_allied_kingdom_desc:0 "Оскільки кайзер і король Союзного Королівства пов'язані кровною спорідненістю, ми повинні відправити туди нашу дипломатичну місію, щоб сприяти тіснішим відносинам між нашими народами."
 EMP_diplomatic_mission_usa:0 "Дипломатична місія в ОША"
 EMP_diplomatic_mission_usa_desc:0 "Як індустріальна держава і маяк демократії, направлення дипломатичної місії до Об'єднаних Штатів було б корисним для обох наших народів і для демократії в цілому."
 EMP_diplomatic_mission_francois:0 "Дипломатична місія в Республіці"
 EMP_diplomatic_mission_francois_desc:0 "Як наші найближчі сусіди, ми повинні прагнути до більш тісних відносин з Франконією і стати тісним демократичним блоком Заходу."
 EMP_ak_navy_improvement:0 "Уроки морських технологій"
 EMP_ak_navy_improvement_desc:0 "Як найбільша військово-морська потуга у світі, ми можемо багато чому навчитися у ВМС Союзного Королівства."
 EMP_military_cooperation:0 "Військове співробітництво з Альбіоном"
 EMP_military_cooperation_desc:0 "Незважаючи на свій невеликий розмір, армія і військово-повітряні сили Союзного Королівства мають високу якість. Ми можемо дізнатися про сильні та слабкі сторони один одного під час різноманітних військових ігор, навчань та інших заходів, що проводяться між нами."
 EMP_democratic_crusade:0 "Хрестовий похід демократії"
 EMP_democratic_crusade_desc:0 "Руська Федерація становить найбільшу загрозу демократії, яку бачив наш континент. Ми не можемо більше терпіти їхнє кричуще знущання над своїм народом. Якщо ми хочемо відновити свободу, волю і справедливість на Русі, у нас немає іншого вибору, окрім як вступити у війну."
 EMP_usa_transport_models:0 "Модернізована лінія постачання"
 EMP_usa_transport_models_desc:0 "Об'єднані Штати - величезна за розмірами країна, і для підтримки свого процвітання вони розробили потужний і сучасний ланцюг постачань по всій країні, щоб транспортувати матеріали по всій території. Нам є чому повчитися в американців щодо таких починань."
 EMP_attract_investors:0 "Залучення американських інвесторів"
 EMP_attract_investors_desc:0 "Об'єднані Штати славляться великою кількістю успішних бізнесменів та підприємців. Якщо ми зможемо переконати деяких з цих людей інвестувати в нашу країну, ми можемо стати багатшими і могутнішими, ніж раніше."
 EMP_francois_agricultural_improvements:0 "Аграрна реформа"
 EMP_francois_agricultural_improvements_desc:0 "Попри всі наші досягнення в розвитку промисловості, ми змушені імпортувати продукти харчування з-за кордону, щоб не померти з голоду. Франконія має великий досвід у веденні сільського господарства, тому ми повинні звернутися до них за допомогою."
 EMP_parisii_berlun_line:0 "Залізниця «Парисія-Берлун»"
 EMP_parisii_berlun_line_desc:0 "Парисія та Берлун - два найбільші та найуспішніші міста Європи. Якщо ми побудуємо залізничну лінію між двома містами, наші відносини не тільки стануть тіснішими, ніж раніше, але й обидві наші столиці стануть ще більш успішними."
 EMP_colonies_return:0 "Повернення втрачених колоній"
 EMP_colonies_return_desc:0 "Через економічну кризу наша батьківщина продала всі наші колонії нашим колишнім суперникам. Тепер, коли ситуація покращилася, ми повинні ввічливо попросити їх повернути."
 EMP_further_colonial_investments:0 "Подальші колоніальні інвестиції"
 EMP_further_colonial_investments_desc:0 "З нашими новознайденими багатствами ми можемо інвестувати в придбання нових колоній за межами Європи."
 EMP_loyalty_to_emperor:0 "Вірність імператору"
 EMP_loyalty_to_emperor_desc:0 "Імператор вимагав від уряду цілковитої покори, беручи на себе більш активну роль у майбутньому Вітчизни."
 EMP_loyalty_to_generals:0 "Лояльність до військових"
 EMP_loyalty_to_generals_desc:0 "Кайзер дозволив військовим приймати рішення щодо майбутнього Батьківщини, втручаючись лише тоді, коли цього вимагає ситуація."
 EMP_emperor_speech:0 "Промова імператора"
 EMP_emperor_speech_desc:0 "Імператор вирішив звернутися до народу з промовою про майбутнє Імперії, щоб продемонструвати національну єдність. Промова буде транслюватися по всій Імперії, щоб її почули всі наші громадяни."
 EMP_industrial_democratic:0 "Розвиток цивільних галузей промисловості"
 EMP_industrial_democratic_desc:0 "Для того, щоб запустити нашу економіку, ми будемо розвивати більше цивільних заводів, щоб збільшити наш добробут."
 EMP_industrial_monarchism:0 "Розвивати Імперський корпус"
 EMP_industrial_monarchism_desc:0 "Імператор наказав продовжувати промисловий розвиток, готуючись до майбутньої війни."
 EMP_industrial_communist:0 "Створення народної промисловості"
 EMP_industrial_communist_desc:0 "Після нещодавньої реструктуризації уряду та економіки нам необхідно відновити наше промислове ядро, щоб залишатися конкурентоспроможними в Європі."
 EMP_alsace_agreement:0 "Страсбургська угода"
 EMP_alsace_agreement_desc:0 "Одним з головних пунктів суперечки між Імперією та Республікою є приналежність регіону Ельзас. Якщо ми відмовимося від наших претензій на цей регіон, відносини між нашими народами повинні значно покращитися."
 EMP_ascention_agreement:0 "Угода про Вознесіння"
 EMP_ascention_agreement_desc:0 "Щоб знизити напруженість у відносинах з легадонцями, ми зустрінемося з ними, щоб обговорити статус Сканії. Щоб мати з ними добрі стосунки, ми будемо тримати регіон демілітаризованим і проведемо переговори про нову торговельну угоду."
 EMP_realationship_helps_outcome_tt:0 "Їхня §Rдумка§! про нас може вплинути на результат фокусу"
 EMP_deals_with_the_lion:0 "Угода з левом"
 EMP_deals_with_the_lion_desc:0 "Враховуючи, що Союзне Королівство є островом, який в першу чергу покладається на імпорт для виживання, природно, що вони будуть протистояти будь-якій європейській державі, яка намагатиметься кинути їм виклик у відкритому морі. Якщо ми переорієнтуємо наше військове виробництво з суднобудування, цілком ймовірно, що Королівство більше не відчуватиме загрози з боку нашої країни."
 EMP_istria_question:0 "Істрійське питання"
 EMP_istria_question_desc:0 "З її великою імперською меншиною і збитковими верфями, регіон Істрія завжди був тягарем для уряду Ільдоа. Ми могли б спробувати запропонувати велику кількість золота і валюти, щоб допомогти полегшити їхні зовнішні борги в обмін на невеликий регіон."
 EMP_monarchist_influence_abroad:0 "Поширення монархізму за кордоном"
 EMP_monarchist_influence_abroad_desc:0 "У минулому столітті виникло багато нових ідеологій, але жодна з них не мала такого успіху, як монархія, прикладом чого є прихід до влади Імперії. Використовуючи власний приклад, ми можемо відродити монархічні настрої за кордоном." 
 EMP_rekindle_the_alliance:0 "Відродити альянс Ільдоан та Імперії"
 EMP_rekindle_the_alliance_desc:0 "Ільдоа була союзником Імперії протягом багатьох років. Проте останніми роками наші відносини були занедбані і приглушені дрібними суперечками. Ми повинні відновити давній союз, щоб забезпечити міцність нашого зв'язку, коли прийде час."
 #EMP_send_back_the_kings_men:0 "Send the Hispanian Monarchists"
 #EMP_send_back_the_kings_men_desc:0 "We currently protect a suitable successor to the Hispanian throne. While the Monarchy is a thing of the past in the Hispanian Republic, there are many who wish to see a return in the monarchy given the right opportunity. We shall send back the King’s man to reinvigorate faith in the monarchy in Hispania."
 EMP_hispanian_civil_war:0 "Дати підсрачник громадянській війні в Іспанії"
 EMP_hispanian_civil_war_desc:0 "Монархісти повстали в Іспанії, щоб повернути країні законного правителя. Ми повинні надати підтримку нашим колегам-монархіям і тим, хто бажає її встановити. Це також дасть нам відповідне середовище для тестування всього нашого нового обладнання і теорій."
 #EMP_royal_marriage_rumeli:0 "Arrange the Royal Marriage"
 #EMP_royal_marriage_rumeli_desc:0 "The Rumeli Family holds authoritative power over their country much like ours. Being countries sharing similar interests and views, we should entangle our countries together through our royal lines. This will form an alliance bond by blood."
 EMP_aid_tokyo:0 "Допомога Імперії Акіцушіма"
 EMP_aid_tokyo_desc:0 "Імперія Акіцушіма - наші друзі-однодумці на Далекому Сході. Вони ведуть постійну боротьбу з китайцями за контроль над Азією. Надсилаючи їм допомогу, ми можемо забезпечити перемогу акіцушімів і заслужити їхню вдячність."
 EMP_monarchism_research:0 "Нові імперські університети"
 EMP_monarchism_research_desc:0 "Щоб зміцнити зв'язок монархії з народом, ми повинні заснувати більше університетів імені імператора."
 EMP_great_parade:0 "Великий парад"
 EMP_great_parade_desc:0 "Імператор наказав військовим організувати парад у столиці, щоб підняти бойовий дух. Завдяки нашій вражаючій демонстрації багато хто побачить велич і славу захисту Вітчизни і зголоситься на службу, зміцнюючи наші сили."
 EMP_ministry_foreign_affairs:0 "Фокус на зовнішню політику"
 EMP_ministry_foreign_affairs_desc:0 "Оскільки наші внутрішні проблеми починають вщухати, ми повинні звернути увагу на те, що відбувається за межами країни."
 EMP_von_zettour_reforms:0 "Мілітаристські реформи Цеттура"
 EMP_von_zettour_reforms_desc:0 "Один з високопоставлених військовослужбовців нашої армії, людина на ім'я Цеттур, запропонував низку реформ, які допоможуть підвищити ефективність нашої армії в майбутньому назріваючому конфлікті. Реалізувавши їх, ми будемо краще підготовлені до майбутньої війни."
 EMP_norden_patrols:0 "Патрулі на півночі"
 EMP_norden_patrols_desc:0 "Хоча правовий статус нашого кордону [LEG.GetName] постійно оскаржує, це не повинно заважати нам здійснювати наше правління в Нордені, як зазначено в Лондініумському договорі."
 EMP_diplomatic_moves_east:0 "Східна привітність"
 EMP_diplomatic_moves_east_desc:0 "Руська Федерація ворогує з нами з моменту свого заснування, і східний кордон залишається напруженим. Однак, пропозиція на знак доброї волі між нашими очевидно дружніми країнами - це демонстрація сили! Ми укріпимо східний кордон фортами та окопами! Це покаже цим брудним комуністам, як треба поводитися!"
 EMP_anti_russy_defence_pact:0 "Анти-руський оборонний пакт"
 EMP_anti_russy_defence_pact_desc:0 "Протягом всієї історії Руська Федерація переслідувала наших громадян і поневолювала наш народ. Комунізм - це найзліша і найнебезпечніша ідеологія, яка коли-небудь існувала... Не зважайте, ви можете сказати те ж саме руському народові. Ми повинні вжити заходів проти їхнього імперіалізму та варварства."
 EMP_rudersdorf_plan:0 "План Рудерсдорфа"
 EMP_rudersdorf_plan_desc:0 "Потужність нашої армії обмежена кількістю людей, яку ми можемо виставити, а вона суворо обмежена нашими стандартами набору. Ми повинні спланувати дії відповідним чином, щоб уникнути нестачі людських ресурсів."
 EMP_general_staff:0 "Розширити Генеральний штаб"
 EMP_general_staff_desc:0 "Ми будемо сильні настільки, наскільки сильні наші збройні сили, а вони будуть сильними лише тоді, коли матимуть можливість заздалегідь планувати загибель наших ворогів. Об'єднаймо ресурси наших військових геніїв, щоб перетворити нашу армію на незламний кулак!"
 EMP_zettour_pavel_treaty:0 "Раппальський договір"
 EMP_zettour_pavel_treaty_desc:0 "Хоча ми є ідеологічними ворогами один проти одного, [RUS.GetName] і ми не є першочерговими проблемами один для одного. Ми повинні запропонувати пакт про ненапад, щоб ми обидва могли зосередитися на наших пріоритетах." 
 EMP_partition_hiltria:0 "Гільтрійська перегородка"
 EMP_partition_hiltria_desc:0 "Гілтрія - гібридна і складна держава, клаптикова ковдра з націй, єдиною схожістю яких є їхня територія та уряд. Така країна приречена на падіння, і ми повинні прискорити його, щоб отримати вигоду з їхньої загибелі."
 EMP_norden_incident:0 "Північний інцидент"
 EMP_norden_incident_desc:0 "Наша розвідка викрила операцію вторгнення легадонців в Сканію. Ми повинні зупинити їх негайно!"
 EMP_istria_crisis:0 "Істрійська криза"
 EMP_istria_crisis_desc:0 "Істрія - велике стратегічне портове місто, яке дає вихід до Адріатичного моря. Колись воно було в наших руках, але ці брудні ільдоанці забрали його у нас дуже давно, коли ми не могли його захистити. Ми повинні повернути його назад!"
 EMP_operation_hush:0 "Операція «Тиша»"
 EMP_operation_hush_desc:0 "За своїми безглуздими ідеалами Свободи та Рівності франкони приховують підступні наміри. Вони заздрять нашому процвітанню і чекають слушного моменту, щоб кинутися нам у спину з оголеними кинджалами. Тепер, коли ми захистили Схід, ми повинні повернутися на Захід і вдарити першими! Покажемо цим ідеалістам сувору реальність імперської армії!"
 EMP_demand_crete:0 "Вимагати Крит"
 EMP_demand_crete_desc:0 "Крит - це острів зі стратегічним розташуванням у Середземному морі, і було б великим благом мати можливість контролювати його. На жаль, острів знаходиться під юрисдикцією Магна Румелі, що ускладнює наші відносини з ними. Втім, вони слабкі, тож, можливо, демонстрації сили буде достатньо, щоб вони пристали на наші вимоги?"
 EMP_demand_more_from_dacia:0 "Більше дакійських земель"
 EMP_demand_more_from_dacia_desc:0 "Перепис 1920 року виявив значну меншину етнічних імперців у межах Дакії. Щоб пережити прийдешню бурю, Вітчизні знадобиться кожна людина, а мільйони потенційних підданих служитимуть нам краще, ніж коли-небудь могло служити Герцогство. Додатковою перевагою буде те, що нашим новим кордоном з Дакією стане легко захищений Карпатський хребет, який забезпечить оборону нашого південно-східного флангу."
 EMP_prepare_operations:0 "Підготувати наші бойові плани"
 EMP_prepare_operations_desc:0 "Щоб врахувати всі можливості, ми повинні планувати всі можливі сценарії перед початком війни."
 EMP_russy_alliance:0 "Приєднатися до Комуністичного блоку"
 EMP_russy_alliance_desc:0 "Руська Федерація єдина комуністична держава на континенті. Якщо ми об'єднаємось, нас нічого не зупинить!"
 EMP_russy_advisors:0 "Запрошення для руських радників"
 EMP_russy_advisors_desc:0 "Ми все ще новачки на комуністичній сцені. Давайте запросимо деяких руських чиновників, щоб зрозуміти, як працює комунізм."
 EMP_our_own_faction:0 "Наш власний комуністичний інтернаціонал"
 EMP_our_own_faction_desc:0 "Незважаючи на те, що руси є потенційними союзниками у нашій справі, ми повинні залишатися самостійними і довести світові, що нам не потрібна допомога руських для процвітання."
 EMP_great_purge:0 "Очищення від імперіалістів"
 EMP_great_purge_desc:0 "Ті, хто відмовляються слідувати нашим ідеям, відтепер є ворогами нової Держави. Ми будемо прибирати тих, хто прагне зруйнувати те, що заповідав Народ. Без винятків."
 EMP_communist_mind:0 "Просвітити комуністичний розум"
 EMP_communist_mind_desc:0 "Для того, щоб закріпити комуністичну ідею серед широких верств населення, ми повинні активізувати наші зусилля у створенні матеріалів для навчання непросвітлених."
 EMP_communist_education:0 "Реформи освіти"
 EMP_communist_education_desc:0 "Старий режим відстоював недосконалу навчальну програму в освітніх закладах по всій країні. Нам потрібно усунути ці недоліки, щоб ми могли дізнатися більше про все, починаючи від природничих наук і закінчуючи економічною та політичною теорією."
 EMP_burn_palace:0 "Спалити імператорський палац"
 EMP_burn_palace_desc:0 "Імператорський палац був символом гноблення народу, особливо враховуючи кількість ресурсів, витрачених на його огидну розкіш. Ми прибираємо його, щоб розірвати вплив королівської родини і звільнити місце для чогось більш корисного."
 EMP_fate_imperial_family:0 "Доля імператорської родини"
 EMP_fate_imperial_family_desc:0 "Протягом останніх місяців королівські особи спостерігали, як їхня влада, їхня країна та їхній вплив вислизали з-під їхніх пальців. Тепер настав час вирішувати їхнє майбутнє, яке повністю в наших руках."
 EMP_communist_congress:0 "Комуністичний з'їзд"
 EMP_communist_congress_desc:0 "Ми можемо мати абсолютно новий союз, але ми самотні, комуністичний з'їзд допоміг би нам не тільки зміцнити іноземний комунізм, але й зміцнити нашу легітимність і повалити руське домінування на комуністичній політичній сцені."
 EMP_mathias_line:0 "Лінія Матіаса"
 EMP_mathias_line_desc:0 "Через нашу відмову стати на бік Руської Федерації, ми не можемо розраховувати на них, вони можуть навіть вдарити нам у спину, але ми можемо понести цей ризик. Лінія Матіаса буде достатньо міцною лінією укріплень, щоб стримати руське вторгнення, поки ми будемо готуватися до нього."
 EMP_red_brigades:0 "Зібрати червоні бригади"
 EMP_red_brigades_desc:0 "Очевидно, що наша армія недостатньо сильна, щоб захистити комунізм, не рахуючи всіх зрадників у ній, тому ми повинні набирати більше людей, і чим фанатичніші вони будуть, тим краще."
 EMP_anti_russy_rheotic:0 "Анти-руська риторика"
 EMP_anti_russy_rheotic_desc:0 "Тепер, коли ми достатньо сильні, щоб зупинити руську загрозу, ми можемо нарешті офіційно заявити про нашу опозицію до них! Ми покажемо світові, що наш комунізм кращий за їхній"
 EMP_invest_outside_core:0 "Інвестиції з-за межами земель"
 EMP_invest_outside_core_desc:0 "Наш надмірно розвинений капітал та історичні землі не повинні зупиняти інвестиції, які повинні отримати наші зовнішні землі, що заслуговують на великі вклади."
 EMP_develop_capital:0 "розвиток столиці"
 EMP_develop_capital_desc:0 "Проте ми не можемо забувати про нашу столицю, гордість нашої нації повинна сяяти."
 EMP_develop_coastline:0 "Оборона берегової лінії"
 EMP_develop_coastline_desc:0 "Незважаючи на те, що ми стаємо все більш миролюбними, ми не можемо припускати, що іноземні держави будуть робити те ж саме, наш доступ до моря Шанель може завадити союзному королівству в їхньому торговому домінуванні, тому ми повинні бути обережними."
 EMP_immigrant_workforce:0 "Робоча сила іммігрантів"
 EMP_immigrant_workforce_desc:0 "Через економічну кризу наша країна перебуває в руїнах, а рівень безробіття дуже високий, ми повинні запросити іммігрантів, щоб вони працювали на нас і запустили машину для нашого відновлення."
 EMP_civilian_industrial_complex:0 "Нові цивільні галузі"
 EMP_civilian_industrial_complex_desc:0 "З мотивованою робочою силою ми повинні будувати заводи, щоб прийняти їх і почати виробляти більше товарів."
 EMP_imperial_railway:0 "Імперська залізниця"
 EMP_imperial_railway_desc:0 "Імперська залізниця - це проект, який має з'єднати наше північне узбережжя з півднем країни, щоб полегшити експорт."
 EMP_sachsen_hannover_project:0 "Проект Саксонія-Ганновер"
 EMP_sachsen_hannover_project_desc:0 "Проект Саксонія-Ганновер був амбітним новим промисловим центром, що мав стимулювати імперську економіку, але будівництво було зупинене через економічну кризу 1918 року. Оговтавшись від катастрофи, можливо, ми зможемо перезапустити цей проект у менших масштабах?"
 EMP_elite_investments:0 "Інвертиції в дворян"
 EMP_elite_investments_desc:0 "Шляхта - найбільша опора корони, тому ми повинні віддячити їм належним чином і запевнити їхню лояльність, інвестуючи в їхні землі. Кілька хабарів варті цих вкладень."
 EMP_vlaanderen_line:0 "Лінія Фландрії"
 EMP_vlaanderen_line_desc:0 "Республіка, наш головний ворог, загрожує нашій важкій західній промисловості, і очевидно, що рано чи пізно вона завдасть удару по ній, тому ми повинні укріпити цю територію, щоб зламати республіканські пазурі."
 EMP_develop_scania:0 "Розвиток Сканії"
 EMP_develop_scania_desc:0 "Наразі Сканія залишається найгарячішою точкою у світі, тому ми повинні підтвердити свою легітимність над Сканією, розвиваючи цю територію. Навіть якщо нам доведеться побудувати гігантський форт, Імперський прапор буде символізувати захист для сканійців!"
 EMP_military_industrial_complex:0 "Новий комплекс для кращої армії"
 EMP_military_industrial_complex_desc:0 "Наша армія - це гордість нації, тому ми повинні мати гідний комплекс. Армія постраждала під час економічної кризи, військовий комплекс повинен покращити якість нашої великої армії та її лояльність."
 EMP_istria_naval_base:0 "Розвиток нового південного порту"
 EMP_istria_naval_base_desc:0 "Тепер, коли ми нарешті отримали доступ до Середземного моря, ми повинні розвивати порт для створення найсильнішого флоту, який коли-небудь знало море."
 EMP_develop_hiltrian_coast:0 "Подальший розвиток південного узбережжя"
 EMP_develop_hiltrian_coast_desc:0 "Тепер коли наше південне узбережжя розширилося, ми можемо розширити наші військово-морські бази, щоб покращити нашу якірну стоянку в Середземному морі."
 EMP_eastern_air_bases:0 "Східні авіабази"
 EMP_eastern_air_bases_desc:0 "Лише деякі люди розуміють вирішальну силу рівнин, тому ми повинні розглядати панування в повітрі як пріоритет - рівнина Східної Європи має стати ідеальним тренувальним полем для наших авіаторів, і дивовижним сюрпризом для русів!"
 EMP_nationalize_industry:0 "Націоналізація промисловості"
 EMP_nationalize_industry_desc:0 "Наша країна ізольована від інших, тому ми не повинні дозволяти приватним інтересам керувати нашою індустріальною потужністю для власного блага. Ми повинні розумно використовувати нашу промисловість."
 EMP_abolish_private_property:0 "Скасувати приватну власність"
 EMP_abolish_private_property_desc:0 "Після нашої революції, яка повалила стару дворянську владу, ці дворяни подарували своїм друзям промисловість, замки та вугільну промисловість, тому ми повинні скасувати приватну власність."
 EMP_centrally_planned_economy:0 "Планова промисловість"
 EMP_centrally_planned_economy_desc:0 "Ми повинні захистити нашу промисловість і не допустити, щоб іноземна країна втручалася в нашу економіку, ми повинні захистити її."
 EMP_controlled_prices:0 "Контроль цін"
 EMP_controlled_prices_desc:0 "Ціни на ринках тепер повинні регулюватися, щоб забезпечити благо для всіх і керувати зростанням нашої економічної могутності."
 EMP_madrid_berlun_treaty:0 "Вісь Мадрид-Берлун"
 EMP_madrid_berlun_treaty_desc:0 "Іспанський колектив, як і ми, є монархією, яка змагається з Республікою та Королівством за владу в Європі. Якщо ми зможемо об'єднатися, ми зможемо змінити баланс сил на нашу спільну користь."
 EMP_operation_albion:0 "Операція «Альбіон»"
 EMP_operation_albion_desc:0 "Руси століттями спостерігали за протокою Босфор, і з нашим новоствореним альянсом вони відчувають, що настав час надати «хворій людині Європи» допомогу, на яку вона заслуговує."
 EMP_operation_lion:0 "Операція «Лев»"
 EMP_operation_lion_desc:0 "Десятиліттями Союзне Королівство відмовляло нам у місці під сонцем, їхній флот і торгівля повільно, але впевнено душили нашу економіку. Однак їхній судний день нарешті настав! Після поразки Республіки ми ізолювали їх на їхньому гнилому острові, і їм, як загнаним у кут щурам, нікуди тікати. Нам потрібен лише наказ - і борги, які накопичили ці банкіри, будуть погашені... їхньою кров'ю."
 EMP_betray_the_treaty:0 "Зрада договору"
 EMP_betray_the_treaty_desc:0 "Всі наші вороги переможені, і ми стоїмо як єдині володарі Європи, і як такі ми більше не боїмося присутності Русі. Вони не гідні насолоджуватися нашою славою, а отже, вони також мають бути переможені."
 EMP_operation_heinrich:0 "Операція «Генріх»"
 EMP_operation_heinrich_desc:0 "Наше населення зростає з кожним днем, і наша Батьківщина стає досить переповненою. Давайте розширюватися на схід до земель, окупованих Руською Федерацією, і позбавимо світ від плями комунізму раз і назавжди."
 EMP_paris_declaration:0 "Парисійська декларація"
 EMP_paris_declaration_desc:0 "Ми зустрінемося з Франконією, щоб підписати пакт про ненапад. Це стане основою нашої нової дружби і початком миру в Європі."
 EMP_condemn_russy:0 "Засудити руський гегемонізм"
 EMP_condemn_russy_desc:0 "Зростаюча жорстокість та експансіонізм з боку Русі стає нестерпною. Ми будемо засуджувати їхні дії і показувати світові зло, яким вони є."
 EMP_united_monarchies_agreement:0 "Угода про об'єднані монархії"
 EMP_united_monarchies_agreement_desc:0 "Королівства Європи повинні об'єднатися, щоб зупинити спільну загрозу комунізму. Ми проведемо конференцію, щоб об'єднати монархічно налаштовані нації для створення великої коаліції проти Руської Федерації і зупинити червону загрозу раз і назавжди."
 EMP_send_back_the_kings_man:0 "Надіслати іспанських монархістів"
 EMP_send_back_the_kings_man_desc:0 "Наразі ми захищаємо гідного наступника іспанського престолу. Хоча монархія в Іспанській Республіці відійшла в минуле, є багато тих, хто хотів би побачити повернення монархії, якби їм випала така нагода. Ми відправимо назад королівську особу, щоб відродити віру в монархію в Іспанії."
 EMP_royal_mariage_rumeli:0 "Королівські зв'язки з Магна Румелі"
 EMP_royal_mariage_rumeli_desc:0 "Сім'я Румелі має авторитетну владу над своєю країною так само, як і ми. Будучи країнами зі схожими інтересами та поглядами, ми повинні об'єднати наші країни через наші королівські лінії. Це сформує союзний зв'язок на основі крові."
 EMP_reach_ildoa:0 "Рука допомоги ільдоанцям"
 EMP_reach_ildoa_desc:0 "Ільдоа - народ-однодумець і потенційний союзник. Ми повинні скористатися шансом використати їхню силу та промисловість, щоб допомогти нам у боротьбі з великим Ведмедем Сходу."
 EMP_reach_turkmen:0 "Рука допомоги румеліанцям"
 EMP_reach_turkmen_desc:0 "Туркмени з Магни Румелі ослаблені та немічні. Вони потребують плеча, на яке можна спертися, і милиці, за яку можна триматися. Ми повинні запропонувати їм допомогу і об'єднатися з ними. Їх величезна чисельна сила заглушить Русь і своєю перемогою «Хвора людина Європи» вилікує свою хворобу."
 EMP_dacian_coup:0 "Дакійський переворот"
 EMP_dacian_coup_desc:0 "Даки живуть задоволено у своїй маленькій халупі на краю світу, але вони не прагнуть більшого? Ми принесемо їм покращення і профінансуємо промонархічні сили, що дозволить їм здійснити переворот і взяти під контроль країну, зблизивши її з нами. За такого розвитку подій ми зможемо об'єднати зусилля і допомогти Дакії модернізуватися."
 EMP_hiltrian_coup:0 "Гілтрійський переворот"
 EMP_hiltrian_coup_desc:0 "Гілтрійці позиціонують себе як нейтральну країну, але їхнє розташування та земля дуже цінні для нашої справи. Ми фінансуватимемо їхні про-монархічні сили, щоб вони отримали контроль над країною і зблизилися з нами, відкривши свої порти та ресурси. З їхньою допомогою ми переможемо фальшивого правителя Сходу.  "
 EMP_operation_swamp:0 "Операція «Болото»"
 EMP_operation_swamp_desc:0 "Розпочато підготовку до вторгнення Руської Федерації. Настав час вбити східного ведмедя раз і назавжди."
 EMP_western_assistance:0 "Західна допомога"
 EMP_western_assistance_desc:0 "Ми недооцінили опір, який чинила Русь. Ми повинні запитати наших західних друзів, чи не могли б вони простягнути руку допомоги в нашій боротьбі проти комунізму."
 EMP_continous_war_plan:0 "План безперервної війни"
 EMP_continous_war_plan_desc:0 "Руси чинять сильніший опір, ніж ми очікували. Нам потрібно посилити наше виробництво та військову підготовку до майбутньої тривалої війни. Однак, якщо війна затягнеться надовго, це може нам боляче вдарити по кишені."
 EMP_european_hegemony:0 "Європейська гегемонія"
 EMP_european_hegemony_tt:0 "Цей фокус розірве всі ваші пакти про ненапад і дасть бонус проти кожної країни, з якою у вас є пакт про ненапад, а також розблокує радників: §YТаня фон Дегуречафф§!, §YГанс фон Цеттур§! і §YКурт фон Рудерсдорф§!"
 EMP_european_hegemony_desc:0 "Ми перемогли потужну загрозу зі Сходу, імперія стоїть непохитно. Настав час зміцнити нашу владу як найсильнішої нації Європи, ні, всього світу!"
 EMP_purge_communists:0 "Вимести червоний бруд"
 EMP_purge_communists_desc:0 "Комуністи - це антитеза всьому, за що виступає Імперія. Ми не можемо більше цього терпіти. Час настав. Виконати наказ 66."
 EMP_fatherland_calls:0 "Батьківщина кличе"
 EMP_fatherland_calls_desc:0 "Нам потрібно більше людей на Східний фронт. Тому ми призвали більше чоловіків на військову службу. Однак, призов ніколи не був популярним серед громадян, і буде зворотна реакція."
 EMP_fate_army:0 "Доля армії"
 EMP_fate_army_desc:0 "Тепер, коли ми вичистили всіх імперських лоялістів, залишається питання, що робити з солдатами? І ще більш важливе питання - що робити з магами? Очевидно, що ці магічні солдати фанатично віддані Імперії, і ми не можемо їм довіряти."
 EMP_united_country:0 "Єдина-неділима"
 EMP_united_country_desc:0 "Тепер, коли всі противники нашого раю рівності нейтралізовані, ми можемо зосередитися на побудові нової, стабільної нації, яка стане батьківщиною світової революції."
 EMP_internation_revolution:0 "Інтернаціональна революція"
 EMP_internation_revolution_desc:0 "Тепер, коли наша нація орієнтується на Московію, ми можемо зосередитися на тому, щоб допомогти нашому другові побудувати комуністичний світ, тому ми просимо всіх наших закордонних симпатиків стати на наш бік і разом з русами побудувати новий світовий порядок."
 EMP_purge_end:0 "Завершити червоне прибирання"
 EMP_purge_end_desc:0 "Ми очистилися від тих, хто прагне підірвати державу. Тепер настав час для періоду зцілення від прикрої втрати деяких з наших найяскравіших умів."
 EMP_hiltria_status:0 "Статус Гілтрії"
 EMP_hiltria_status_desc:0 "Як одна з прикордонних держав, ми повинні піклуватися про слабку Гілтрію і показати її народу шлях свободи і рівності, навіть якщо для цього доведеться ще більше дестабілізувати їхню країну."
 EMP_dacia_status:0 "Дакійський статус"
 EMP_dacia_status_desc:0 "Задурманений мрією про демократію, дакійський народ був загіпнотизований цими буржуями досить довго, і тому ми повинні принести справжню свободу в Дакію, незважаючи на те, якою ціною."
 EMP_hiltria_integration:0 "Інтеграція Гілтрії"
 EMP_hiltria_integration_desc:0 "Тепер, коли Гілтрія прийняла революцію, ми повинні зробити їх корисними, але вони були б набагато кориснішими як гвинтики в нашій економіці."
 EMP_dacia_integration:0 "Інтеграція Дакії"
 EMP_dacia_integration_desc:0 "Дакія зараз комуністична, але ми повинні інтегрувати їх у нашу економіку, щоб побудувати сильну комуністичну державу."
 EMP_russy_influence:0 "По руським стопам"
 EMP_russy_influence_desc:0 "Тепер, коли у нас є радники з Руської Федерації, ми, мабуть, повинні слідувати їхньому прикладу, щоб реструктуризувати нашу економіку."
 EMP_research_partnership:0 "Спільна наукова база"
 EMP_research_partnership_desc:0 "Зараз у нас однакова політика, однакова промислова база, і ми повинні намагатися шукати дослідницького партнерства для того, щоб уніфікувати наші технологічні пристрої і вдосконалити наші армії та способи виробництва."
 EMP_generals_trials:0 "Суд над генералами"
 EMP_generals_trials_desc:0 "Після нашої революції та політичних чисток залишається питання, що робити з нашою армією? Вони відомі як лояльні генерали, але віддані вони короні чи народу?"
 EMP_international_politics:0 "Інтернаціональні політики"
 EMP_international_politics_desc:0 "Після завершення очищення ми можемо зосередитися на міжнародній політиці та розширенні нашого впливу."
 EMP_spread_west:0 "Поширення комунізму в західних буржуазних диктатурах"
 EMP_spread_west_desc:0 "Занадто довго ці західні буржуї насміхалися над нами лише своєю присутністю біля нашого кордону! Ми повинні діяти і показати їм, що революцію не зупинити!" 
 EMP_spread_east:0 "Поширення комунізму у східних королівствах"
 EMP_spread_east_desc:0 "Слабкі східні королівства - хороша кандидатура для поширення комунізму, вони вже в народному гніві і невдоволенні, тому ми будемо проповідувати переконаній аудиторії - це те, що ми називаємо безкоштовною нерухомістю."
 EMP_ildoa_status:0 "Статус Ільдоа"
 EMP_ildoa_status_desc:0 "Ільдоа - одна з наших прикордонних держав, яка турбує нас найбільше, незважаючи на їхню слабку армію, ми не можемо ризикувати, що ця тупа монархія виступить другим фронтом, коли ми почнемо скидати цих старих буржуазних гординь і повалимо старий порядок."
 EMP_waldstatten_coup:0 "Народний переворот у Вальдштаттені"
 EMP_waldstatten_coup_desc:0 "Після субсидування та забезпечення місцевих партій грошима та зброєю ми маємо достатню популярність, і країна, яку ми називаємо раєм миру, тепер стане раєм миру та людей."
 EMP_ildoa_coup:0 "Народний переворот в Ільдоа"
 EMP_ildoa_coup_desc:0 "Те, що раніше було нашим ворогом, скоро стане нашим другом, ільдоанські міста переповнені бунтівниками. Ми повинні натиснути на них і поставити просте запитання: ви хочете померти або послухати свій народ?"
 EMP_waldstatten_status:0 "Статус Вальдштаттену"
 EMP_waldstatten_status_desc:0 "Вальдштаттен - це країна, що не має виходу до моря, поруч з нами цей природний бункер може дати маху, поки ми будемо глибоко в землі Франконії. Ми не можемо дозволити собі такий ризик, ми мусимо завдати удару."
 EMP_secured_east:0 "Убезпечити схід"
 EMP_secured_east_desc:0 "Нарешті наш східний кордон переповнений комуністичними країнами, але ми повинні переконатися, що будь-які територіальні претензії вставлятимуть палиці в колеса нашій наступаючій революції, тому ми повинні розібратися з Руссю."
 EMP_secured_west:0 "Захись заходу"
 EMP_secured_west_desc:0 "На заході залишилися лише сильні буржуазні країни. Але ми знаємо, що в нас є три варіанти подій - зміцнювати наші кордони, розширювати свій вплив або послаблювати буржуа, що ми виберемо?"
 EMP_bring_fight_allies:0 "Боротьба проти Союзників"
 EMP_bring_fight_allies_desc:0 "Час настав, ми повинні завдати останнього удару, забити останній цвях у війну, світ буде заплямований червоною кров'ю Союзників!"
 EMP_operation_maze:0 "Операція «Лабіринт»"
 EMP_operation_maze_desc:0 "Тепер, коли наша рятівна війна триває, ми повинні розпочати операцію «Лабіринт», яка полягає в тому, щоб завдати удару по Союзному Королівству, щоб припинити постачання Республіки."
 EMP_secure_africa:0 "Захистити чорно-червоний рух"
 EMP_secure_africa_desc:0 "Африка - це ігровий майданчик західних країн, особливо Республіки та Союзного Королівства, тому ми повинні підготувати операції, щоб перервати їхні торгові поставки і заморити Республіку голодом."
 EMP_beginning_of_end:0 "Початок кінця"
 EMP_beginning_of_end_desc:0 "Дегенерати на заході наближаються до своєї остаточної поразки. Настав час для останнього ривка, щоб знищити їх раз і назавжди!"
 EMP_african_canals:0 "Африканські канали"
 EMP_african_canals_desc:0 "Африканський канал був проритий франконами та союзниками для того, щоб полегшити торгівлю між Азією та Європою, це головна комерційна вісь нашого світу. Якщо нам вдасться захопити канал, ми можемо заморити голодом Союзне Королівство."
 EMP_move_industry:0 "Вивести заводи з-під обстрілів"
 EMP_move_industry_desc:0 "Ці настирливі бюргери загрожують нашій прикордонній та прибережній промисловості, тому ми повинні перенести наші підприємства в більш безпечне місце."
 EMP_ak_navy_improvements:0 "Вивчити морські тежнології"
 EMP_ak_navy_improvements_desc:0 "Союзне Королівство відоме своїм могутнім флотом, вони стають все більш дружніми до нас, щоб не застаріти, ми повинні попросити у Союзного Королівства їхні військово-морські технології."
 EMP_valletta_agreement:0 "Валлетська угода"
 EMP_valletta_agreement_desc:0 "Тепер, коли ми стали середземноморським актором, коли Ільдоа і Туркмени покликали нас як посередника у їхньому одвічному конфлікті, ми повинні бути обережними у своєму виборі, адже через наш вибір у нас можуть з'явитися нові друзі або вороги."
 EMP_remilitarization:0 "Ремілітаризувати країну"
 EMP_remilitarization_desc:0 "Незважаючи на наші обіцянки будувати більше цивільних заводів, ми не можемо ігнорувати той факт, що ми оточені, і ми повинні готувати нашу військову оборону."
 EMP_central_authority:0 "Створення Центральної Народної Ради"
 EMP_central_authority_desc:0 "Нам потрібна центральна влада, щоб регулювати владу начальства і контролювати робочий час людей, для виконання обов'язків робітників."
 EMP_centralized_market:0 "Централізація ринку"
 EMP_centralized_market_desc:0 "Для того, щоб порівну поділити споживчі блага, ми повинні створити контрольований ринок, навіть якщо нам доведеться оподатковувати іноземні товари."
 EMP_controlled_production:0 "Контроль над виробництвом"
 EMP_controlled_production_desc:0 "Враховуючи наш політичний ізоляціонізм, ми не можемо дозволити приватному інтересу переглянути наші виробничі цілі, тому ми повинні контролювати виробництво."
 EMP_recovering_economic_crisis:0 "Відновлення від економічної кризи"
 EMP_recovering_economic_crisis_desc:0 "Ми все ще відчуваємо деякі наслідки кризи 1918 року і маємо багато роботи, щоб сприяти відновленню. Часи можуть бути важкими і ми маємо затягнути паски, але наша Батьківщина вийде з них сильнішою, ніж будь-коли раніше."
 EMP_increase_employment:0 "Підвищення рівня зайнятості"
 EMP_increase_employment_desc:0 "Економічна криза залишила багатьох наших працівників на вулиці. Ми повинні зосередитися на зменшенні безробіття, щоб оживити економіку."
 EMP_shelter_food_job_act:0 "Прийняти закон «Про житло, їжу та роботу»"
 EMP_shelter_food_job_act_desc:0 "Ми повинні діяти швидко і затвердити якусь базову форму допомоги, якщо хочемо уникнути масових заворушень і бунтів. Адже голодні та безробітні люди з найбільшою ймовірністю продадуться екстримістам за пачку гречки і пляшку олії."
 EMP_steel_trade:0 "Торгівля вольфрамом"
 EMP_steel_trade_desc:0 "На наших землях є поклади вольфраму та інших твердих металів. Їх розробка могла б допомогти відродити гірничодобувну промисловість і зменшити нашу залежність від зовнішньої торгівлі."
 EMP_better_pensions:0 "Кращі пенсії"
 EMP_better_pensions_desc:0 "Однією з проблем, яка роками мучить нашу країну, є відсутність надійної, єдиної пенсійної системи. Ми більше не можемо дозволити нашим старшим людям голодувати через те, що вони не змогли заощадити гроші під час своєї молодості."
 EMP_labour_laws:0 "Нове трудове законодавство"
 EMP_labour_laws_desc:0 "Національна робоча сила незадоволена довгим робочим днем, який вимагає від них бізнес, і продуктивність праці починає страждати. Ми повинні запровадити мінімальну заробітну плату та обмеження на робочий час, перш ніж таке ставлення переросте в бунти чи страйки."
 EMP_huge_industrial_contracts:0 "Довгострокові промислові контракти"
 EMP_huge_industrial_contracts_desc:0 "Якщо ми хочемо забезпечити виживання життєво важливих секторів економіки, ми повинні гарантувати, що заводи ніколи не закриються. Уряд повинен втрутитися і допомогти в ці важкі часи."
 EMP_expand_roads:0 "Велике будівництво"
 EMP_expand_roads_desc:0 "Покращення інфраструктури може стати чудовим підходом до вирішення проблеми безробіття, крім того, інфраструктура також прокладе шлях до подальшого економічного зростання."
 EMP_economic_progress:0 "Економічний прогрес"
 EMP_economic_progress_desc:0 "Тепер, коли найгірше позаду, ми можемо нарешті почати інвестувати в інші сфери. Новий бюджет повинен збільшити фінансування досліджень і розробок, якщо ми хочемо зберегти нашу якісну перевагу над іншими європейськими великими державами. Ми не можемо допустити, щоб наша велика нація відстала в гонці за науковим прогресом."
 EMP_industrial_recovery:0 "Промислове відновлення"
 EMP_industrial_recovery_desc:0 "Хоча зараз ситуація краща, ніж у 1918 році, і ми маємо певні ресурси, щоб інвестувати в промисловість, нам все ще доводиться робити важкий вибір. За нинішнього стану економіки ми можемо зосередитися лише на споживчій або військовій промисловості, але не на обох." 
 EMP_industrial_plan_one:0 "Більше гвинтівок!"
 EMP_industrial_plan_one_desc:0 "Ми вирішили інвестувати у військову інфраструктуру. Верховне командування задоволене, оскільки це означає, що ми зможемо швидко посилити нашу армію, а втрати можна буде відносно легко замінити."
 EMP_industrial_plan_two:0 "Кожній родині по кастрюлі!"
 EMP_industrial_plan_two_desc:0 "Ми вирішили інвестувати в цивільні заводи. Хоча деякі військові незадоволені нашим вибором, але такий вибір дає нам сформувати міцну базу для подальшого розширення нашої економіки, як вигідну довгострокову інвестицію."
 EMP_oil_plantations:0 "Синтетичні заводи"
 EMP_oil_plantations_desc:0 "Хоча Імперії не вистачає нафти - ресурсу, необхідного в сучасній війні, це не означає, що ми повинні повністю залежати від імпорту. Нещодавно наші вчені придумали, як перетворити деякі з наших величезних запасів вугілля на дорогоцінну нафту."
 EMP_military_construction:0 "Проекти військового комплексу"
 EMP_military_construction_desc:0 "Наша оборонна промисловість завжди славилася в усьому світі якістю гармат та витонченістю наших клинків. Нам потрібно лише трохи підштовхнути наших майстрів, і збройові заводи виростуть із землі, як гриби після дощу."
 EMP_resource_exploitation:0 "Розумна експлуатація ресурсів"
 EMP_resource_exploitation_desc:0 "Хоча наша країна може бути багата на природні ресурси, спосіб їх видобутку залишає бажати кращого в деяких критично важливих сферах. Модернізувавши нашу металургійну систему, ми могли б збільшити виробництво сталі, алюмінію та вольфраму на 50% у деяких регіонах."
 EMP_naval_construction:0 "Морська промисловість"
 EMP_naval_construction_desc:0 "Що таке армія без флоту? Щоб забезпечити собі місце під сонцем, нам потрібно мати не лише потужну армію, але й великий флот. Будівництво причалів і суднобудівних верфей для наших морських компаній має бути пріоритетом."
 EMP_final_recovery:0 "Останні штрихи"
 EMP_final_recovery_desc:0 "Нам ще є над чим працювати, але, здається, наслідки катастрофи 1918 року нарешті минули, і ми можемо принаймні знову вільно дихати. Найгірше нарешті позаду."
 EMP_lowland_highways:0 "Низинні автостради"
 EMP_lowland_highways_desc:0 "Одним із способів зміцнити нашу промисловість були б інвестиції в наш найцінніший регіон - Низинний промисловий регіон. Нова система автошляхів не лише сприятиме промисловому розвитку, але й допоможе нам у майбутній війні проти Республіки."
 EMP_civilian_construction:0 "Розширення центрального промислового регіону"
 EMP_civilian_construction_desc:0 "Тепер, коли ми взяли на себе зобов'язання щодо цивільного плану інвестицій, настав час будувати необхідну інфраструктуру."
 EMP_civilian_construction_two:0 "Будівництво міст"
 EMP_civilian_construction_two_desc:0 "Якщо ми хочемо підтримувати наш будівельний ритм, нам знадобляться додаткові ресурси. Інвестуймо більше, щоб отримати більшу віддачу!"
