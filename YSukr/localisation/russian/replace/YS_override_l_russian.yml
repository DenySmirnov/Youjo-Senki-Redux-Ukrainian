l_russian:
 dictator:0 "Оборонець"
 news.34.t:0 "Падіння Республіки"
 news.34.d:0 "Сьогодні вранці будівлю республіканського уряду в Парисії штурмували озброєні республіканські повстанці у супроводі прибувших імперських військ. Невдовзі після цього було заарештовано республіканського прем'єр-міністра та багатьох інших високопоставлених республіканських чиновників, після чого між Імперією та Республікою було підписано перемир'я. Нова фашистська республіканська держава розірвала всі дипломатичні зв'язки з країнами-союзниками, а багато республіканських солдатів, якщо не всі, потрапили в полон до Імперії. Без сумніву, тепер Європою править нова сила, і її наміри невідомі... поки що."
 news.34.b:0 "Ми Переможці!"
 news.34.a:0 "Кому ми віддаємо перевагу в цій війні?"
 news.34.c:0 "Ця війна не закінчена! Ми будемо битися до кінця!"
 news.36.t:0 "Велика прикордонна війна у Сканії!"
 news.36.d:0 "Звіти з регіону повідомляють, що сьогодні вранці швидкі сили з легадонського кордону за підтримки масового артилерійського обстрілу почали просуватися на контрольовану Імперією територію Сканії. Солдати Імперії почали масово переміщатися, щоб захистити це місце від можливого вторгнення легадонців. Напруга в регіоні досягла небувало високого рівня! Наразі немає жодної реакції від інших великих впливових країн регіону."
 news.36.a:0 "Почалося."
 britain.0.t:0 "Легадонську Федерацію атаковано!"
 britain.0.d:0 "Після нещодавньої сутички на кордоні Імперія оголосила повномасштабну війну з легадонськими та республіканськими силами. Ми повинні допомогти нашим союзникам, бо якщо ні, то в разі перемоги Імперія домінуватиме над усією Європою, а ми не можемо собі цього дозволити, чи не так?"
 britain.0.a:0 "Заходимо!"
 britain.0.b:0 "Ми не можемо ризикувати."
 soviet.0.t:0 "Таємна угода з Імперією?"
 soviet.0.d:0 "Імперія щойно надіслала нам таємне зашифроване радіоповідомлення, в якому пропонується укласти пакт про ненапад між нашими двома країнами. Хоча Імперія на даний момент є нашим найсильнішим ворогом, пакт має допомогти нам обом виграти час і підготувати наші армії та промисловість до справжньої боротьби. Чи варто нам підписувати таємний договір?"
 soviet.0.a:0 "Так"
 soviet.0.b:0 "Ні"
 soviet.1.t:0 "Дакія просить про допомогу"
 soviet.1.d:0 "Буквально пару днів тому в Дакії спалахнула громадянська війна між славетними дакійськими комуністичними силами та брудним капіталістичним урядом. Чи повинні ми допомагати друзям-комуністам? Роблячи це, ми допоможемо поширити революцію на Балкани, але світ може побачити в нас ще більшу загрозу, ніж ми є зараз."
 soviet.1.a:0 "Надішліть допомогу!"
 soviet.1.b:0 "Треба берегти техніку для вітчизняної війни."
 news.20.t:0 "Енсон Сіу знаходить притулок у Союзному королівстві!"
 news.20.d:0 "Відомий легадонський генерал Енсон «Сью» Сіу втік з частиною своїх людей з колишньої країни за кілька хвилин до того, як вона оголосила про капітуляцію перед Імперією. Пізніше повідомлялося, що розвідувальний підрозділ Союзного Королівства забрав його та його людей назад до Союзного Королівства. Боротьба Енсона Сіу триває."
 news.20.a:0 "Тривожно."
 news.20.b:0 "Гарне поповнення нашої армії."
 news.20.c:0 "Трясця!"
 news.37.t:0 "Легадонія окупувала Сканію!"
 news.37.d:0 "У результаті несподіваного повороту подій легадонська армія повністю відтіснила чисельні сили Імперії з регіону Сканія. Розбиті та розформовані імперські війська відступили на острови Сяелленд, а імперський штаб ще не відповів на претензії легадонців. Яким буде майбутнє Сканії? Відблиски війни проступають."
 news.37.a:0 "Імперія розвалюється."
 news.37.b:0 "Ми не були готові."
 news.38.t:0 "Союзне Королівство приєднується до війни!"
 news.38.d:0 "Понад 20 військових кораблів Союзників сьогодні вранці пришвартувалися в портах Легадонії, доставивши війська, ресурси та боєприпаси, щоб допомогти у війні проти Імперії. Сотні військових кораблів і підводних човнів Союзників зібралися в Англійському каналі та в Північному морі, щоб заблокувати транспортування ресурсів Імперії. Якою буде доля Європи після цієї війни?"
 news.38.a:0 "Тепер в війну втягнутий весь світ."
 news.38.b:0 "Таня обов'язково впорається з цим."
 news.39.t:0 "[REP.GetLeader] forms [REP.GetNameDef]"
 news.39.desc_1:0 "Хоча [16.Controller.GetAdjective]а армія вже святкує перемогу на материковій території Республіки, республіканський генерал [REP.GetLeader] згуртував залишки своїх військових сил у новій столиці [REP.capital.GetCapitalVictoryPointName] під назвою \"Вільна республіканська армія\". Вони пообіцяли продовжувати боротьбу, однак деякі частини країни, наприклад [1.GetName], натомість звернулися за захистом до [ILD.GetNameDef]."
 news.39.desc_2:0 "Хоча [16.Controller.GetAdjective]а армія вже святкує перемогу на материковій території Республіки, республіканський генерал [REP.GetLeader] згуртував залишки своїх військових сил у новій столиці [REP.capital.GetCapitalVictoryPointName] під назвою \"Вільна республіканська армія\". Вони пообіцяли продовжувати боротьбу, заручившись підтримкою всіх своїх заморських колоній."
 news.39.a:0 "Тупоголові!"
 news.39.b:0 "Зрадники!"
 news.39.c:0 "Ми битимемося до кінця."
 news.39.d:0 "Коли ж кінець цій війні?"
 news.40.t:0 "[FROM.GetNameDefCap] розпочинає Південну кампанію"
 news.40.desc_1:0 "Посилаючись на умови капітуляції, підписані урядом Республіки в місті [16.GetCapitalVictoryPointName], [FROM.GetNameDef] атакувала сили не так давно утвореної держави [FRP.GetNameDef] через нейтральну [448.Controller.GetAdjective]у територію. [448.Controller.GetAdjective]ий уряд захистився, заявивши, що уряд держави [16.GetCapitalVictoryPointName] вже передав свої колонії під повний [FROM.GetAdjective]ий контроль, і вони просто пропускають [FROM.GetAdjective]і сили до своїх колоній. Проте, країни-члени альянсу [FRP.GetFactionName] вважають уряд [FRP.capital.GetCapitalVictoryPointName] законним представником Республіки, а не той, що знаходиться в окупованій [16.GetCapitalVictoryPointName], і подали свої протести [448.Controller.GetAdjective]им послам."
 news.40.desc_2:0 "Блискуча атака магів на чолі з [FROM.GetAdjective]им магом, відомим як «Диявол Рейну», прорвала оборону Вільної Республіканської Армії в [665.GetNameDef]. Кілька [FROM.GetAdjective]из дивізій з союзного [448.Controller.GetAdjective]ого порту в місті [448.GetName] незабаром забезпечили безпеку в цій місцевості. [REP.GetLeader], лідер Вільної республіканської армії, пообіцяв вигнати їх назад в море."
 news.40.a:0 "Вперед!"
 news.40.b:0 "Ми повинні їх затримати."
 news.40.c:0 "Цікаві аргументи"
 news.41.t:0 "[FROM.GetNameDefCap] прямує до Каналу"
 news.41.desc_1:0 "[FROM.GetNameDefCap] знову атакувала з нейтральної території, цього разу у [452.GetName]. Зіткнувшись з майстром майстрів магії - «Дияволом Рейну», наземні війська держави [452.Owner.GetNameDef] були швидко розсіяні, а танкові колони безперешкодно увійшли та вивісили прапори на будівлях - [FROM.GetNameDef] оголосила про повний контроль над [452.GetCapitalVictoryPointName]. [448.Controller.GetNameDefCap] стверджуває, що не має нічого спільного з діями держави [FROM.GetNameDef], і дає [FROM.GetAdjective]им військам крайній термін для того, щоб покинути свою країну. Однак джерела, близькі до справи, повідомили, що «дедлайн» триває кілька місяців, і [448.Controller.GetName] навряд чи буде вживати якихось рішучих дій для виселення держави [FROM.GetNameDef]."
 news.41.desc_2:0 "[FROM.GetAdjective]ий майстер майстрів «Диявол Рейну» очолив нищівну атаку проти [452.Owner.GetAdjective]их захисників міста [452.GetCapitalVictoryPointName], після чого відбувся штурм, очолений [FROM.GetAdjective]ими танковими дивізіями. [452.Owner.Adjective]і сили були змушені залишити свої позиції та перегрупуватися в тилу. Схоже, що [FROM.GetNameDef] намагається захопити стратегічний Канал на сході і закрити Середземне море."
 news.41.a:0 "Очманіти, це знову спрацювало."
 news.41.b:0 "Як ми знову попалися на той самий трюк?"
 news.41.c:0 "«Диявол Рейну»? Це хто?"
 FE_HISTORICAL:0 "§RЗамість цього використовуйте користувацькі правила гри!§!"
 FE_HISTORICAL_TOOLTIP:0 "Щоб змусити країни ШІ піти певним §Hнаціональним шляхом§!, ви повинні використовувати §Hкористувацькі правила гри§! замість цього."
