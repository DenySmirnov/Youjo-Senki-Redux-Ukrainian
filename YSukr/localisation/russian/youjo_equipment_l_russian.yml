 mage_equipment_desc:0 "Обладнання мага складається з магічного обчислювального ядра, системи польоту та магічно вдосконаленої зброї."
 mage_equipment_0_desc:0 "Навіть найдавніші прототипи, які використовують ману мага, є надзвичайно смертоносними для регулярних військ."
 mage_equipment_1_desc:0 "З кращим розумінням магів, магії та мани магічне обладнання можна стандартизувати та оптимізувати."
 mage_equipment_2_desc:0 "Прорив у багатоядерній синхронізації дозволяє магам використовувати кілька заклинань одночасно."
 mage_equipment_3_desc:0 "Кажуть, що знадобиться тисяча років, щоб подолати цю вершину магічного винаходу."
