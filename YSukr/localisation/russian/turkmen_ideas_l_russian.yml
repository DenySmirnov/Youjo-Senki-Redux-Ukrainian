l_russian:
 #Ideas
 TRK_masters_of_the_desert:0 "Володарі пустелі"
 TRK_masters_of_the_desert_desc:0 "Століття життя в пустелі зробили наш народ більш звичним до її унікальних умов, ніж будь-хто інший."
 TRK_nomad_tradition:0 "Кочові традиції"
 TRK_nomad_tradition_desc:0 "Хоча на початку століття більшість нашого населення перестала бути кочівниками, наша армія все ще навчена вести спосіб життя наших витривалих предків на сучасному обладнанні."
 TRK_decentralized_army: "Децентралізована армія"
 TRK_decentralized_army_desc: "Наша армія сформована на основі племінних і феодальних зобов'язань без центрального командування, окрім як під час війни. Поки це не зміниться, будь-яке управління армією неможливе."
 TRK_coinage: "Централізоване карбування"
 TRK_coinage_desc: "Уніфікувавши валюти, що використовувалися окремими князівствами, ми зможемо встановити єдину монетарну політику."
 TRK_rule_of_law: "Верховенство права"
 TRK_rule_of_law_desc: "Створивши централізовану правову систему, ми зможемо вирішувати суперечки між різними князівствами та ухвалювати закони, які поширюватимуться на всю країну."
 TRK_representatives: "Постійні представники Князівств"
 TRK_representatives_desc: "Замість того, щоб скликати князів щоразу, коли потрібно ухвалити національне рішення, вони тепер призначають повноважних представників, які представляють їхні інтереси та позицію у федеральній раді, що сприяє швидшому ухваленню рішень."
 TRK_army_training: "Модернізований рекрутинг"
 TRK_army_training_desc: "Наш народ, можливо, і має войовничі традиції, але для того, щоб зробити з воїнів солдатів, все ще потрібна модернізована система рекрутингу та підготовки."
 TRK_better_harvest: "Поліпшення сільськогосподарських угідь"
 TRK_better_harvest_desc: "Вдосконалені методи ведення сільського господарства дозволяють отримувати кращі врожаї з меншою кількістю фермерів, а додаткові робочі руки можуть бути використані на ринку праці або в збройних силах."
 TRK_better_horse: "Конярство"
 TRK_better_horse_desc: "Хоча коні та верблюди не можуть зрівнятися з бронетехнікою, вони відносно поширені в нашому суспільстві і не такі вибагливі до технологій та промисловості."
 TRK_mercenaries: "Традиція найманства"
 TRK_mercenaries_desc: "Наш народ має традицію воювати як найманці на боці інших країн. Це дає нам можливість вивчати сучасні війни, беручи в них участь без звичайних дипломатичних наслідків."
 TRK_returning_mercenaries: "Повернення найманців"
 TRK_returning_mercenaries_desc: "Досвідчені найманці повертаються воювати за свою країну."
 TRK_aggressive_stance: "Агресивна зовнішня політика"
 TRK_aggressive_stance_desc: ""
 TRK_cooperative_stance: "Кооперативна зовнішня політика"
 TRK_cooperative_stance_desc: ""
 TRK_PER_lessons: "Приниження від [PER.GetName]"
 TRK_PER_lessons_desc: "Якимось чином ми зазнали цілковитої поразки від набагато слабшої країни. На основі аналізу тактичних і стратегічних помилок у нашій армії відбувається масштабна реформа, і наші штабні офіцери на основі досвіду розробили нову стратегію, щоб гарантувати, що це ніколи не повториться."
 TRK_RUM_lessons: "Невдача від [RUM.GetName]"
 TRK_RUM_lessons_desc: "[RUM.GetName] - грізний ворог у порівнянні з нами, і наш план перехитрити його, щоб забезпечити швидку перемогу до того, як він зможе кинути на нас всю свою силу, не спрацював. Наші польові офіцери ретельно записували [RUM.GetAdjective]у тактику, побачену в полі, а наші штабні офіцери працювали над усуненням недоліків армії, виявлених під час реального бою."
 TRK_coffee_trade: "Торгівля кавою"
 TRK_coffee_trade_desc: "Кава - це мастило для машини, якою є сучасне суспільство. На щастя, наші колонії дають рясні врожаї кави, які більш ніж задовольняють наші власні потреби."
 TRK_petite_bourgeoise: "Експлуататорська буржуазія"
 TRK_petite_bourgeoise_desc: "Необмежена свобода призводить до висококонкурентної культури, де люди заохочуються експлуатувати один одного."
 TRK_worker_unions: "Профспілкові працівники"
 TRK_worker_unions_desc: "Будь-який бізнес повинен ставити добробут своїх працівників на перше місце, а прибуток - на друге."
 TRK_smallholder: "Малі фермерські господарства"
 TRK_smallholder_desc: "Колишні кріпаки та фермери-орендарі отримали власні ділянки землі і платять податки безпосередньо державі, без відрахувань з боку поміщиків."
 TRK_collectivization: "Колективізовані господарства"
 TRK_collectivization_desc: "Сільськогосподарські угіддя є колективною власністю цілих сіл. Все село демократично планує, які культури вирощувати, і ділить врожай."
 TRK_nomad_council: "Рада кочівників"
 TRK_nomad_council_desc: "Частина місць в уряді виділяється кочовим кланам в обмін на їхню підтримку. Вони захищатимуть свої пасовища від зазіхань."
 TRK_combat_training: "Бойова підготовка"
 TRK_combat_training_desc: ""
 TRK_staff_training: "Навчання персоналу"
 TRK_staff_training_desc: ""
 TRK_republican_defectors: "Прореспубліканські перебіжчики"
 TRK_republican_defectors_desc: "Прореспубліканське населення на підконтрольній території групи $TRK_loyalist$ часто тікає через пористі лінії фронту в пустелі, щоб приєднатися до лав революціонерів."
 TRK_returning_refugees: "Повернення біженців"
 TRK_returning_refugees_desc: "Після завершення революції порядок було відновлено, і біженці повертаються до країни."
 TRK_austerity: "Сувора економія"
 TRK_austerity_desc: "Революція вимагає жорсткої економії. Розкіш - це безглузде марнотратство, якого не можна допустити."
 TRK_reconstruction_brigade: "Бригада реконструкції"
 TRK_reconstruction_brigade_desc: "Наші реконструктори відновлюватимуть руйнування, завдані під час революції."
 TRK_construction_brigade: "Будівельна бригада"
 TRK_construction_brigade_desc: "Багато добровольців склали зброю після громадянської війни, а їхні підрозділи перетворилися на будівельні бригади для розбудови нової держави."
 TRK_army_mobility: "Мобільність армії"
 TRK_army_mobility_desc: "Основою нашої армії є мобільна кавалерія, набрана з кочових племен. Хоча техніка еволюціонувала, принцип наголосу на швидкості та мобільності залишається ключем до перемоги у війнах."
 TRK_salvage_teams: "Команди порятунку"
 TRK_salvage_teams_desc: "Через брак природних ресурсів наша індустріалізація почалася пізно і повільно. Було б нерозумно покладатися виключно на наше виробництво, натомість ми повинні перетворити кожну ворожу втрату на наш здобуток, вивчаючи та лагодячи ворожу техніку."
 TRK_field_hospital: "Польові шпиталі"
 TRK_field_hospital_desc: "Суворі природні умови нашої країни сповільнили приріст населення, і, незважаючи на розмір нашої країни, ми маємо найнижчу чисельність населення серед наших сусідів. Щоб забезпечити майбутнє нашого народу, ми повинні приділяти особливу увагу нашим пораненим, щоб жодна смерть не була марною."
