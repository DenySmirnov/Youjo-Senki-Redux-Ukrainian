l_russian:
 #Ideas
 TRK_masters_of_the_desert:0 "Воїни пісків"
 TRK_masters_of_the_desert_desc:0 "Століття життя в пустелі зробили наш народ більш звичним до її унікальних умов, ніж будь-який інший."
 TRK_nomad_tradition:0 "Кочові традиції"
 TRK_nomad_tradition_desc:0 "Хоча на початку століття більшість нашого населення перестала бути кочівниками, наша армія все ще навчена вести спосіб життя наших витривалих предків на сучасному обладнанні."
 #Decisions
 TRK_expansion:0 "[Root.GetNameDef] починає експансіонізм"
 TRK_invade_PER:0 "Експансія - [PER.GetName]"
 TRK_invade_PER_desc:0 "Ми маємо суперечки з нашим сусідом [PER.GetName] щодо судноплавних шляхів та прав на нафту. Ми повинні вирішити це питання силою.\n\nЦе завдання на час. Ви повинні підштовхнути прогрес капітуляції [PER.GetName] на §Y50%§! за §Y180§! днів, щоб перемогти."
 TRK_invade_PER_mission:0 "Війна в Перській затоці"
 TRK_invade_PER_mission_desc:0 "Як невелика держава, ми не можемо безкарно вторгатися в інші країни. На щастя, великим державам потрібен час, щоб розробити план інтервенції. Якщо ми здобудемо рішучу перемогу, вони скоріше приймуть доконаний факт, ніж вступлять у програшну війну."
 #Events
 turkmen.1.t:0 "Мир в [291.GetName]"
 turkmen.1.d:0 "Після нашої швидкої перемоги на полях, [PER.GetAdjective]ий уряд не має іншого вибору, окрім як поступитися своєю територією, знаючи, що ніхто не втрутиться на їхньому боці."
 turkmen.1.a:0 "Перемога!"
 turkmen.2.t:0 "Посередництво в [446.GetName]"
 turkmen.2.d:0 "Затяжна війна спричинила значні перебої в торгівлі. Посередницька місія держави [ALK.GetName] в [446.GetName] зараз закликає до припинення конфлікту."
 turkmen.2.a:0 "У нас немає іншого вибору, окрім як погодитися."